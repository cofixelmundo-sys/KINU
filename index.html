<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KINU - Smart Closet</title>
    
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        :root { --verde: #2D4636; --fondo: #F5F5F7; --blanco: #FFFFFF; --gris-suave: #BDC3C7; --google-blue: #4285F4; --ok-green: #27ae60; }
        * { box-sizing: border-box; transition: all 0.3s ease; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: #121212; display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0;
        }
        
        .phone { 
            width: 360px; height: 740px; background: var(--fondo); 
            border-radius: 45px; border: 12px solid #000; overflow: hidden; position: relative; display: flex; flex-direction: column; 
        }

        header { padding: 15px 20px; background: white; display: flex; flex-direction: column; align-items: center; z-index: 100; }

        @keyframes asomar {
            0%, 85%, 100% { transform: translateX(0); }
            90% { transform: translateX(-40px); }
            95% { transform: translateX(10px); }
        }

        .filter-scroll { 
            display: flex; gap: 12px; overflow-x: auto; padding: 15px; 
            scrollbar-width: none; animation: asomar 6s infinite ease-in-out;
        }
        .filter-scroll::-webkit-scrollbar { display: none; }

        .cat-item { display: flex; flex-direction: column; align-items: center; gap: 6px; min-width: 75px; cursor: pointer; }
        .cat-circle { width: 60px; height: 60px; border-radius: 50%; background: white; border: 1px solid #eee; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.03); }
        .cat-circle i { font-size: 26px !important; color: var(--verde) !important; }
        .cat-label { font-size: 8px; font-weight: 800; color: #999; text-transform: uppercase; }

        .content { flex: 1; overflow-y: auto; padding-bottom: 20px; }
        .screen { display: none; padding: 15px; }
        .screen.active { display: block; }

        nav { height: 75px; background: white; border-top: 1px solid #eee; display: flex; justify-content: space-around; align-items: center; padding-bottom: 10px; }
        .nav-camera { width: 58px; height: 58px; background: var(--verde); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-top: -38px; border: 5px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); cursor: pointer; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--gris-suave); font-size: 9px; font-weight: bold; cursor: pointer; }
        .nav-item.active { color: var(--verde); }
        
        .btn-accion { background: var(--verde); color: white; border: none; padding: 16px; border-radius: 20px; width: 100%; font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div class="phone">
    <div id="auth-screen" style="position:absolute; inset:0; background:var(--verde); z-index:1000; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <img src="https://i.imgur.com/yTIrTq2.png" style="width:140px; margin-bottom:20px;">
        <button onclick="entrarApp()" style="background:white; color:var(--verde); padding:15px 50px; border-radius:30px; border:none; font-weight:bold; cursor:pointer;">ENTRAR</button>
    </div>

    <div id="main-app" style="display:none; flex-direction:column; height:100%;">
        <header>
            <img src="https://i.imgur.com/yTIrTq2.png" style="width:60px;">
            <div style="color:var(--verde); letter-spacing:4px; font-weight:bold; font-size:14px;">KINU</div>
        </header>
        
        <div class="content">
            <div id="pantalla-home" class="screen active">
                <div style="margin-bottom: 20px;">
                    <button id="auth-btn" style="background:var(--google-blue); color:white; border:none; padding:14px; border-radius:12px; width:100%; font-size:11px; font-weight:bold;" onclick="vincularDrive()">VINCULAR GOOGLE DRIVE</button>
                </div>

                <div class="filter-scroll">
                    <div class="cat-item" onclick="verCloset('SUPERIOR')"><div class="cat-circle"><i class="ph ph-t-shirt"></i></div><span class="cat-label">Superior</span></div>
                    <div class="cat-item" onclick="verCloset('INFERIOR')"><div class="cat-circle"><i class="ph ph-pants"></i></div><span class="cat-label">Inferior</span></div>
                    <div class="cat-item" onclick="verCloset('EXTERIOR')"><div class="cat-circle"><i class="ph ph-hanger"></i></div><span class="cat-label">Abrigos</span></div>
                    <div class="cat-item" onclick="verCloset('ENTERIZOS')"><div class="cat-circle"><i class="ph ph-dress"></i></div><span class="cat-label">Enterizos</span></div>
                    <div class="cat-item" onclick="verCloset('CALZADO')"><div class="cat-circle"><i class="ph ph-sneaker"></i></div><span class="cat-label">Calzado</span></div>
                </div>

                <div style="background: white; padding: 20px; border-radius: 20px; margin-top: 10px;">
                    <input type="text" placeholder="Nombre de la prenda" style="width:100%; padding:12px; border:1px solid #eee; border-radius:10px; margin-bottom:10px;">
                    <button class="btn-accion">AGREGAR AL CLOSET</button>
                </div>
            </div>

            <div id="pantalla-closet" class="screen">
                <h3 style="color:var(--verde); font-size:14px;">MI CLOSET</h3>
                <div id="lista-prendas" style="text-align:center; color:#999; margin-top:50px;">
                    <i class="ph ph-archive" style="font-size:40px; opacity:0.3;"></i>
                    <p>No hay prendas en esta categoría</p>
                </div>
            </div>
        </div>

        <nav>
            <div class="nav-item active" onclick="navegar('pantalla-home', this)"><i class="ph ph-house" style="font-size:24px;"></i><span>INICIO</span></div>
            <div class="nav-item" onclick="document.getElementById('input-camara').click()">
                <div class="nav-camera"><i class="ph ph-camera" style="color:white; font-size:26px;"></i></div>
            </div>
            <div class="nav-item" onclick="navegar('pantalla-closet', this)"><i class="ph ph-archive" style="font-size:24px;"></i><span>CLOSET</span></div>
        </nav>
        
        <input type="file" id="input-camara" hidden accept="image/*" capture="environment" onchange="alert('Imagen capturada: ' + this.files[0].name)">
    </div>
</div>

<script>
    function entrarApp() {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'flex';
    }

    function navegar(pantallaId, elemento) {
        // Quitar clase active de todas las pantallas
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        // Mostrar la elegida
        document.getElementById(pantallaId).classList.add('active');
        // Actualizar iconos del nav
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        elemento.classList.add('active');
    }

    function verCloset(categoria) {
        navegar('pantalla-closet', document.querySelectorAll('.nav-item')[2]);
        console.log("Filtrando por: " + categoria);
        // Aquí podrías filtrar la lista de prendas en el futuro
    }

    function vincularDrive() {
        const btn = document.getElementById('auth-btn');
        btn.innerText = "CONECTANDO...";
        setTimeout(() => {
            btn.innerText = "✓ CONECTADO";
            btn.style.background = "var(--ok-green)";
        }, 1500);
    }
</script>
</body>
</html>
