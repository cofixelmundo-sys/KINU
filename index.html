<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KINU - Smart Closet</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2D4636">
    
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        :root { 
            --verde: #2D4636; 
            --fondo: #F5F5F7; 
            --blanco: #FFFFFF; 
            --gris-suave: #4A4540; 
            --google-blue: #4285F4;
        }

        * { box-sizing: border-box; transition: all 0.2s ease; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            background: var(--verde); 
            height: 100vh; margin: 0; overflow: hidden;
            position: fixed; width: 100%;
        }
        
        .main-container { 
            width: 100%; height: 100%; 
            background: var(--fondo); 
            display: flex; flex-direction: column; 
            position: relative; 
            /* Dejamos espacio abajo para que se vea el verde del body */
            margin-bottom: 30px; 
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        header { padding: env(safe-area-inset-top) 20px 10px; background: white; display: flex; flex-direction: column; align-items: center; z-index: 100; }
        .logo-header { width: 40px; margin-bottom: 5px; }

        .content { flex: 1; overflow-y: auto; padding: 15px; scrollbar-width: none; }

        /* NAV CON OVERFLOW VISIBLE */
        nav { 
            height: 55px; 
            background: white; 
            border-top: 1px solid #eee; 
            display: flex; 
            justify-content: space-around; 
            align-items: center; 
            position: relative;
            z-index: 100;
            overflow: visible; /* Permite que el hijo salga */
        }

        /* LA CÁMARA: AHORA SÍ ARRIBA DE TODO */
        .nav-camera { 
            width: 62px; 
            height: 62px; 
            background: var(--verde); 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border: 5px solid white; 
            /* Sombra fuerte para que resalte sobre el verde */
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            /* Posición: mitad en el blanco, mitad en el verde */
            transform: translateY(28px); 
            position: absolute; /* Para controlar capas con precisión */
            left: 50%;
            margin-left: -31px; /* Centrado manual exacto */
            z-index: 999999; /* Máxima prioridad */
            cursor: pointer;
        }

        .nav-camera i { color: white; font-size: 28px; }

        .filter-scroll { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0 20px; }
        .cat-item { display: flex; flex-direction: column; align-items: center; min-width: 80px; }
        .cat-circle { width: 64px; height: 64px; border-radius: 50%; background: #EBEAE8; display: flex; align-items: center; justify-content: center; }
        
        .form-input { width: 100%; height: 48px; padding: 0 15px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 12px; outline: none; }
        .btn-accion { background: #E0E0E0; color: #999; border: none; padding: 16px; border-radius: 20px; width: 100%; font-weight: 800; }
        .btn-accion.ready { background: var(--verde); color: white; }

        #modal-ia { display:none; position:absolute; inset:0; background:white; z-index:2000000; flex-direction:column; }
    </style>
</head>
<body>

<div class="main-container">
    <div id="auth-screen" style="position:absolute; inset:0; background:var(--verde); z-index:10000; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <img src="https://i.imgur.com/yTIrTq2.png" style="width:130px; margin-bottom:30px;">
        <button onclick="entrarApp()" style="background:white; color:var(--verde); padding:16px 65px; border-radius:35px; border:none; font-weight:800;">ENTRAR</button>
    </div>

    <div id="main-app" style="display:none; flex-direction:column; height:100%;">
        <header>
            <img src="https://i.imgur.com/yTIrTq2.png" class="logo-header">
            <div style="color:var(--verde); letter-spacing:4px; font-weight:bold;">KINU</div>
        </header>
        
        <div class="content">
            <div id="pantalla-home" class="screen">
                <button id="auth-btn" onclick="manejarAccionDrive()" class="btn-accion" style="background:var(--google-blue); color:white; margin-bottom:15px;">VINCULAR DRIVE</button>
                <div class="filter-scroll">
                    <div class="cat-item" onclick="irACategoria('SUPERIOR')"><div class="cat-circle"><i class="ph ph-t-shirt"></i></div><span style="font-size: 8px;">Superior</span></div>
                    <div class="cat-item" onclick="irACategoria('INFERIOR')"><div class="cat-circle"><i class="ph ph-pants"></i></div><span style="font-size: 8px;">Inferior</span></div>
                </div>
                <div style="background:white; padding:15px; border-radius:20px; margin-top: 10px;">
                    <select id="main-cat" class="form-input">
                        <option value="SUPERIOR">Superior</option>
                        <option value="INFERIOR">Inferior</option>
                    </select>
                    <input type="text" id="sub-cat" class="form-input" placeholder="Nombre de prenda">
                    <button id="btn-final" class="btn-accion" onclick="manejarBotonAgregar()">AGREGAR PRENDA</button>
                </div>
            </div>
            <div id="pantalla-closet" class="screen" style="display:none;">
                <div id="galeria-real" style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;"></div>
            </div>
        </div>

        <nav>
            <div onclick="cambiarTab('pantalla-home')"><i class="ph ph-house" style="font-size:24px;"></i></div>
            
            <div class="nav-camera" onclick="document.getElementById('input-camara').click()">
                <i class="ph ph-camera"></i>
            </div>
            
            <div onclick="cambiarTab('pantalla-closet', true)"><i class="ph ph-archive" style="font-size:24px;"></i></div>
        </nav>
        <input type="file" id="input-camara" hidden accept="image/*" capture="environment" onchange="abrirEditor(this.files[0])">
    </div>

    <div id="modal-ia" style="display:none; flex-direction:column;"><iframe id="iframe-ia" style="width:100%; flex-grow:1; border:none;"></iframe></div>
</div>

<script>
    // Se mantienen las funciones de Drive y lógica de antes
    let accessToken = null, folderId = null, todasLasPrendas = [], filtroActual = 'TODO', tokenClient;
    let imagenProcesada = null, botonListo = false;

    function entrarApp() { document.getElementById('auth-screen').style.display = 'none'; document.getElementById('main-app').style.display = 'flex'; }
    function cambiarTab(id, reset=false) { document.querySelectorAll('.screen').forEach(s => s.style.display = 'none'); document.getElementById(id).style.display = 'block'; }
    function irACategoria(cat) { filtroActual = cat; cambiarTab('pantalla-closet'); }

    function gapiLoaded() { gapi.load('client', () => { gapi.client.init({ discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'] }).then(() => { if(localStorage.getItem('kinu_token')) entrarApp(); }); }); }
    function gisLoaded() { tokenClient = google.accounts.oauth2.initTokenClient({ client_id: '83530287409-75d2h2pveelqfq83lma5o0i986boutg0.apps.googleusercontent.com', scope: 'https://www.googleapis.com/auth/drive.file', callback: (resp) => { accessToken = resp.access_token; localStorage.setItem('kinu_token', accessToken); } }); }
    function manejarAccionDrive() { if(tokenClient) tokenClient.requestAccessToken(); }

    function abrirEditor(file) { if(!file) return; sessionStorage.setItem('temp_img_url', URL.createObjectURL(file)); document.getElementById('iframe-ia').src = 'photo_studio.html'; document.getElementById('modal-ia').style.display = 'flex'; }
    window.cerrarIA = function() { document.getElementById('modal-ia').style.display = 'none'; const proc = sessionStorage.getItem('imagen_procesada'); if(proc) { imagenProcesada = proc; document.getElementById('btn-final').classList.add('ready'); botonListo = true; } };
    function manejarBotonAgregar() { if(botonListo) alert("Subiendo..."); else alert("Saca una foto"); }
</script>

<script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
<script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

</body>
</html>
