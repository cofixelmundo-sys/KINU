<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KINU - Smart Closet</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2D4636">
    <link rel="apple-touch-icon" href="https://i.imgur.com/yTIrTq2.png">
    
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        :root { 
            --verde: #2D4636; 
            --fondo: #F5F5F7; 
            --blanco: #FFFFFF; 
            --google-blue: #4285F4;
        }

        * { box-sizing: border-box; transition: all 0.2s ease; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--verde); 
            height: 100vh; margin: 0; overflow: hidden;
            position: fixed; width: 100%;
        }
        
        .main-container { width: 100%; height: 100%; display: flex; flex-direction: column; }

        /* HEADER - LOGO GRANDE SOBRE VERDE REPLICADO DEL INDEX */
        header { 
            padding: env(safe-area-inset-top) 20px 10px; 
            background: var(--verde); 
            display: flex; flex-direction: column; align-items: center; 
            z-index: 1000; 
        }
        .logo-header { 
            width: 85px; 
            height: auto;
            margin-bottom: 5px; 
        }
        .brand-text { color: white; letter-spacing: 5px; font-weight: 800; font-size: 16px; text-transform: uppercase; }

        .content { flex: 1; overflow-y: auto; padding: 20px; scrollbar-width: none; background: var(--verde); }

        /* CARRUSEL DE CATEGORÍAS COMPLETO */
        .filter-scroll { display: flex; gap: 15px; overflow-x: auto; padding: 10px 5px 25px; scrollbar-width: none; }
        .cat-item { display: flex; flex-direction: column; align-items: center; gap: 8px; min-width: 75px; cursor: pointer; }
        .cat-circle { 
            width: 60px; height: 60px; border-radius: 50%; 
            background: rgba(255,255,255,0.15); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2); 
            display: flex; align-items: center; justify-content: center; 
        }
        .cat-circle i { font-size: 26px; color: white; }
        .cat-label { font-size: 9px; font-weight: 600; color: white; text-align: center; text-transform: uppercase; }

        /* PANEL DE ACCIONES */
        .glass-panel { 
            background: white; padding: 25px; border-radius: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin-top: 10px;
        }

        /* NAVEGACIÓN Y CÁMARA ELEVADA */
        nav { 
            height: 70px; margin: 0 25px 35px; background: white; border-radius: 40px;
            display: flex; justify-content: space-around; align-items: center; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.3); position: relative;
        }
        .nav-icon { color: var(--verde); font-size: 26px; opacity: 0.3; }
        .nav-icon.active { opacity: 1; }

        .cam-trigger { 
            width: 70px; height: 70px; background: var(--verde); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            border: 6px solid white; box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transform: translateY(-25px);
            z-index: 1100;
        }
        .cam-trigger i { color: white; font-size: 30px; }

        /* ESTILOS DE FORMULARIO */
        .input-kinu { width: 100%; height: 48px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 12px; padding: 0 15px; font-size: 14px; }
        .btn-save { background: var(--verde); color: white; border: none; padding: 18px; border-radius: 50px; width: 100%; font-weight: 900; cursor: pointer; }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <img src="https://i.imgur.com/yTIrTq2.png" class="logo-header" alt="KINU">
            <div class="brand-text">KINU</div>
        </header>
        
        <div id="main-app" style="display:flex; flex-direction:column; height:100%;">
            <div class="content">
                <div id="pantalla-home" class="screen">
                    <div class="filter-scroll">
                        <div class="cat-item" onclick="irACategoria('SUPERIOR')"><div class="cat-circle"><i class="ph ph-t-shirt"></i></div><span class="cat-label">Superior</span></div>
                        <div class="cat-item" onclick="irACategoria('INFERIOR')"><div class="cat-circle"><i class="ph ph-pants"></i></div><span class="cat-label">Inferior</span></div>
                        <div class="cat-item" onclick="irACategoria('ABRIGOS')"><div class="cat-circle"><i class="ph ph-hoodie"></i></div><span class="cat-label">Abrigos</span></div>
                        <div class="cat-item" onclick="irACategoria('ENTERIZOS')"><div class="cat-circle"><i class="ph ph-dress"></i></div><span class="cat-label">Enterizos</span></div>
                        <div class="cat-item" onclick="irACategoria('CALZADO')"><div class="cat-circle"><i class="ph ph-sneaker"></i></div><span class="cat-label">Calzado</span></div>
                        <div class="cat-item" onclick="irACategoria('ACCESORIOS')"><div class="cat-circle"><i class="ph ph-sunglasses"></i></div><span class="cat-label">Accesorios</span></div>
                        <div class="cat-item" onclick="irACategoria('VINTAGE')"><div class="cat-circle"><i class="ph ph-hourglass"></i></div><span class="cat-label">Vintage</span></div>
                        <div class="cat-item" onclick="irACategoria('DEPORTE')"><div class="cat-circle"><i class="ph ph-person-simple-run"></i></div><span class="cat-label">Deporte</span></div>
                        <div class="cat-item" onclick="irACategoria('DORMIR')"><div class="cat-circle"><i class="ph ph-moon"></i></div><span class="cat-label">Dormir</span></div>
                        <div class="cat-item" onclick="irACategoria('COLABORAR')"><div class="cat-circle"><i class="ph ph-hand-heart"></i></div><span class="cat-label">Colaborar</span></div>
                    </div>

                    <div class="glass-panel">
                        <button id="auth-btn" onclick="manejarAccionDrive()" style="background:var(--google-blue); color:white; border:none; padding:15px; border-radius:15px; width:100%; font-weight:bold; margin-bottom:15px;">VINCULAR GOOGLE DRIVE</button>
                        
                        <select id="main-cat" class="input-kinu">
                            <option value="SUPERIOR">Superior</option>
                            <option value="INFERIOR">Inferior</option>
                            <option value="ABRIGOS">Abrigo</option>
                            <option value="ENTERIZOS">Enterizos</option>
                            <option value="CALZADO">Calzado</option>
                            <option value="ACCESORIOS">Accesorios</option>
                            <option value="VINTAGE">Vintage</option>
                            <option value="DEPORTE">Deporte</option>
                            <option value="DORMIR">Dormir</option>
                            <option value="COLABORAR">Colaborar</option>
                        </select>
                        
                        <input type="text" id="sub-cat" class="input-kinu" placeholder="Nombre de prenda">
                        
                        <button id="btn-final" class="btn-save" onclick="manejarBotonAgregar()">GUARDAR EN CLOSET</button>
                    </div>
                </div>

                <div id="pantalla-closet" class="screen" style="display:none;">
                    <div id="galeria-real" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding-bottom: 20px;"></div>
                </div>
            </div>

            <nav>
                <div class="nav-icon active" id="nav-home" onclick="cambiarTab('pantalla-home')"><i class="ph ph-house-simple"></i></div>
                <div onclick="document.getElementById('input-camara').click()">
                    <div class="cam-trigger"><i class="ph ph-camera"></i></div>
                </div>
                <div class="nav-icon" id="nav-closet" onclick="cambiarTab('pantalla-closet', true)"><i class="ph ph-archive"></i></div>
            </nav>
            <input type="file" id="input-camara" hidden accept="image/*" capture="environment">
        </div>
    </div>

    <script>
        // Lógica de navegación básica
        function cambiarTab(id, reset=false) { 
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none'); 
            document.getElementById(id).style.display = 'block';
            document.querySelectorAll('.nav-icon').forEach(n => n.classList.remove('active'));
            if(id === 'pantalla-home') document.getElementById('nav-home').classList.add('active');
            else document.getElementById('nav-closet').classList.add('active');
        }

        function irACategoria(cat) { 
            // Aquí llamarías a tu función de filtrado del index.html original
            cambiarTab('pantalla-closet'); 
        }
    </script>
</body>
</html>
