<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KINU - Smart Closet</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://i.imgur.com/yTIrTq2.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    
    <style>
        :root { 
            --verde-oliva: #6B705C; --verde-oscuro: #2D4636; --blanco: #FFFFFF; 
            --google-blue: #4285F4; --rojo-borrar: #E63946;
        }
        * { 
            box-sizing: border-box; 
            transition: all 0.2s ease; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none; 
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--verde-oliva); margin: 0; height: 100dvh; width: 100%; overflow: hidden; position: fixed; }
        .main-container { width: 100%; height: 100%; display: flex; flex-direction: column; }
        
        header { padding: calc(env(safe-area-inset-top) + 15px) 25px 10px; display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; position: relative; }

        .progress-container { position: absolute; bottom: 0; left: 0; width: 100%; height: 3px; background: rgba(255,255,255,0.1); display: none; overflow: hidden; z-index: 100; }
        .progress-bar { width: 0%; height: 100%; background: white; box-shadow: 0 0 10px rgba(255,255,255,0.5); transition: width 0.3s ease; }

        .header-left-info { grid-column: 1; justify-self: start; display: flex; flex-direction: column; align-items: center; min-width: 65px; }
        .weather-icon { font-size: 24px; color: rgba(255, 255, 255, 0.9); }
        .temp-text { font-size: 16px; font-weight: 700; color: rgba(255, 255, 255, 0.9); }
        .city-label { font-size: 8px; text-transform: uppercase; color: rgba(255, 255, 255, 0.6); letter-spacing: 0.5px; text-align: center; max-width: 75px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        
        .header-center { display: flex; flex-direction: column; align-items: center; grid-column: 2; }
        .logo-header { width: 75px; height: auto; }
        .brand-text { color: white; letter-spacing: 5px; font-weight: 800; font-size: 16px; text-transform: uppercase; }

        .drive-status-btn { grid-column: 3; justify-self: end; background: none; border: none; width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .drive-status-btn img { width: 32px; height: auto; filter: grayscale(1) opacity(0.8); transition: 0.3s; }
        .drive-status-btn.vinculado img { filter: grayscale(0) opacity(1); transform: scale(1.05); }
        
        .content { flex: 1; overflow-y: auto; padding: 15px; scrollbar-width: none; }
        .filter-scroll { display: flex; gap: 10px; overflow-x: auto; padding: 10px 5px 25px; scrollbar-width: none; -webkit-overflow-scrolling: touch; }
        .cat-item { display: flex; flex-direction: column; align-items: center; min-width: 72px; opacity: 0.6; cursor: pointer; }
        .cat-item.active { opacity: 1; }
        .cat-circle { width: 56px; height: 56px; border-radius: 50%; background: rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; }
        .cat-item.active .cat-circle { background: white; }
        .cat-item.active i { color: var(--verde-oscuro); }
        .cat-circle i { font-size: 24px; color: white; }
        .cat-label { font-size: 8px; font-weight: 700; color: white; margin-top: 6px; text-transform: uppercase; text-align: center; }

        .closet-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding-bottom: 100px; }
        .prenda-card { background: rgba(255,255,255,0.1); border-radius: 20px; padding: 10px; text-align: center; border: 1px solid rgba(255,255,255,0.1); position: relative; }
        .prenda-card img { width: 100%; height: 140px; object-fit: cover; border-radius: 15px; margin-bottom: 8px; pointer-events: none; }
        .prenda-card span { color: white; font-size: 10px; font-weight: 600; text-transform: uppercase; display: block; opacity: 0.7; pointer-events: none; }

        .nav-wrapper { position: relative; margin: 0 25px 35px; height: 50px; }
        nav { width: 100%; height: 100%; background: var(--verde-oscuro); border-radius: 25px; display: flex; justify-content: space-around; align-items: center; }
        .nav-icon { color: white; font-size: 22px; opacity: 0.5; }
        .cam-container { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); }
        .cam-trigger { width: 68px; height: 68px; background: var(--verde-oliva); border-radius: 50%; border: 5px solid var(--verde-oliva); display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .cam-inner { width: 100%; height: 100%; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .cam-inner i { color: var(--verde-oscuro); font-size: 28px; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 5000; backdrop-filter: blur(8px); }
        .modal-content { background: white; width: 92%; max-width: 400px; padding: 25px; border-radius: 35px; text-align: center; max-height: 85vh; display: flex; flex-direction: column; }
        
        .cat-grid-save { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; overflow-y: auto; padding: 5px; scrollbar-width: none; }
        .cat-btn-save { background: #f4f4f4; border: none; padding: 12px 5px; border-radius: 18px; display: flex; flex-direction: column; align-items: center; gap: 6px; cursor: pointer; }
        .cat-btn-save i { font-size: 20px; color: var(--verde-oscuro); }
        .cat-btn-save span { font-size: 8px; font-weight: 800; color: var(--verde-oscuro); text-transform: uppercase; text-align: center; line-height: 1; }

        .desc-input { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid #ddd; margin-bottom: 15px; font-size: 14px; font-family: inherit; }

        .action-popup { background: white; border-radius: 30px; width: 85%; max-width: 320px; padding: 10px; box-shadow: 0 20px 40px rgba(0,0,0,0.3); animation: popupIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popupIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .action-header { padding: 15px 10px 10px; color: var(--verde-oscuro); font-weight: 800; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; opacity: 0.5; }
        .action-btn { width: 100%; padding: 18px; border: none; background: #f8f8f8; font-weight: 700; font-size: 13px; text-transform: uppercase; letter-spacing: 0.5px; display: flex; align-items: center; justify-content: space-between; border-radius: 20px; margin-bottom: 8px; color: var(--verde-oscuro); }
        .action-btn i { font-size: 20px; }
        .action-btn.colab { background: var(--verde-oscuro); color: white; }
        .action-btn.delete { color: var(--rojo-borrar); background: #fff1f1; }
        .action-btn.logout { color: var(--rojo-borrar); background: #fdf2f2; }
        .action-btn:active { transform: scale(0.96); }
        .cancel-btn { background: none; border: none; padding: 15px; color: #bbb; font-size: 10px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; width: 100%; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="main-container">
        <header>
            <div class="header-left-info" id="weather-box">
                <i class="ph ph-sun weather-icon" id="w-icon"></i>
                <span class="temp-text" id="w-temp">--°</span>
                <span class="city-label" id="w-city">...</span>
            </div>
            <div class="header-center">
                <img src="https://i.imgur.com/yTIrTq2.png" class="logo-header">
                <div class="brand-text">KINU</div>
            </div>
            <div id="auth-btn" class="drive-status-btn" onclick="manejarDrive()">
                <img src="https://i.imgur.com/Go2a4Hs.png" alt="Drive">
            </div>
            <div class="progress-container" id="global-progress">
                <div class="progress-bar" id="inner-bar"></div>
            </div>
        </header>
        
        <div class="content">
            <div class="filter-scroll" id="main-cats"></div>
            <div class="closet-grid" id="closet-grid"></div>
        </div>

        <div class="nav-wrapper">
            <nav>
                <div class="nav-icon"><i class="ph ph-house-simple"></i></div>
                <div class="nav-icon"><i class="ph ph-archive"></i></div>
            </nav>
            <div class="cam-container">
                <label for="cam-input" class="cam-trigger">
                    <div class="cam-inner"><i class="ph ph-camera"></i></div>
                </label>
                <input type="file" id="cam-input" accept="image/*" capture="environment" style="display:none" onchange="enviarAStudio(this)">
            </div>
        </div>
    </div>

    <div id="modal-prenda" class="modal-overlay">
        <iframe src="about:blank" style="width:100%; height:100dvh; border:none;"></iframe>
    </div>

    <div id="modal-categoria" class="modal-overlay">
        <div class="modal-content">
            <h2 style="color:var(--verde-oscuro); font-weight:900; font-size:14px; text-transform:uppercase; margin:0 0 15px;">Clasificar Prenda</h2>
            <input type="text" id="prenda-desc" class="desc-input" placeholder="Ej: Pantalón Levis azul...">
            <div id="cat-save-list" class="cat-grid-save"></div>
            <button onclick="cerrarModales()" style="margin-top:20px; background:none; border:none; color:#bbb; font-size:10px; font-weight:bold; letter-spacing:1px;">CANCELAR</button>
        </div>
    </div>

    <div id="modal-google" class="modal-overlay">
        <div class="modal-content">
            <h3 style="color:var(--verde-oscuro); text-transform:uppercase; font-size:14px; margin-bottom: 20px;">Google Drive</h3>
            <button onclick="loginGoogle()" style="background:var(--google-blue); color:white; padding:16px; border-radius:20px; border:none; width:100%; font-weight:bold; cursor:pointer;">CONECTAR CUENTA</button>
            <button onclick="cerrarModales()" style="margin-top:15px; background:none; border:none; color:#bbb; font-size:10px; font-weight:bold;">MÁS TARDE</button>
        </div>
    </div>

    <div id="modal-drive-logout" class="modal-overlay">
        <div class="action-popup">
            <div class="action-header">Cuenta Vinculada</div>
            <button class="action-btn logout" onclick="logoutGoogle()">
                <span>Cerrar Sesión Drive</span>
                <i class="ph ph-sign-out"></i>
            </button>
            <button onclick="cerrarModales()" class="cancel-btn">Cancelar</button>
        </div>
    </div>

    <div id="modal-acciones" class="modal-overlay">
        <div class="action-popup">
            <div class="action-header">Gestionar Prenda</div>
            <button class="action-btn colab" id="btn-mover-colab">
                <span>Mover a Colaboro</span>
                <i class="ph ph-handshake"></i>
            </button>
            <button class="action-btn delete" id="btn-eliminar-prenda">
                <span>Eliminar Prenda</span>
                <i class="ph ph-trash"></i>
            </button>
            <button onclick="cerrarModales()" class="cancel-btn">Cancelar</button>
        </div>
    </div>

    <script>
        const CLIENT_ID = '83530287409-75d2h2pveelqfq83lma5o0i986boutg0.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';
        let accessToken = localStorage.getItem('drive_token');
        let tokenClient;
        let categoriaActual = 'SUPERIOR';
        let imagenParaGuardar = null;
        let idPrendaSeleccionada = null;
        let nombrePrendaSeleccionada = null;

        const categorias = [
            {n: 'Superior', i: 'ph-t-shirt'}, {n: 'Inferior', i: 'ph-pants'}, {n: 'Abrigos', i: 'ph-hoodie'}, 
            {n: 'Calzado', i: 'ph-sneaker'}, {n: 'Vestidos', i: 'ph-dress'}, {n: 'Bolsos', i: 'ph-handbag'},
            {n: 'Accesorios', i: 'ph-watch'}, {n: 'Vintage', i: 'ph-hourglass-high'}, {n: 'Colaboro', i: 'ph-handshake'}, 
            {n: 'Deporte', i: 'ph-barbell'}, {n: 'Interior', i: 'ph-heart-straight'}, {n: 'Joyas', i: 'ph-sketch-logo'}
        ];

        // --- CLIMA 100% AUTOMÁTICO ---
        async function actualizarClima() {
            const iconEl = document.getElementById('w-icon');
            const cityEl = document.getElementById('w-city');
            const tempEl = document.getElementById('w-temp');

            const fallback = () => {
                cityEl.innerText = 'Montevideo';
                tempEl.innerText = '--°';
                iconEl.className = 'ph ph-sun weather-icon';
            };

            if (!navigator.geolocation) { fallback(); return; }

            navigator.geolocation.getCurrentPosition(async (pos) => {
                try {
                    const { latitude: lat, longitude: lon } = pos.coords;
                    
                    // Ciudad
                    const geoRes = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`);
                    const geoData = await geoRes.json();
                    cityEl.innerText = geoData.address.city || geoData.address.town || geoData.address.village || "Ubicación";

                    // Clima
                    const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
                    const weatherData = await weatherRes.json();
                    const { temperature: temp, weathercode: code } = weatherData.current_weather;

                    tempEl.innerText = Math.round(temp) + '°';

                    let icon = 'ph-sun';
                    if (code >= 1 && code <= 3) icon = 'ph-cloud-sun';
                    else if (code >= 45 && code <= 48) icon = 'ph-cloud-fog';
                    else if (code >= 51 && code <= 67) icon = 'ph-cloud-rain';
                    else if (code >= 71 && code <= 77) icon = 'ph-snowflake';
                    else if (code >= 80 && code <= 99) icon = 'ph-cloud-lightning';

                    iconEl.className = `ph ${icon} weather-icon`;
                } catch (e) { fallback(); }
            }, fallback, { timeout: 5000 });
        }

        // --- DRIVE & UI ---
        function startGoogle() {
            gapi.load('client', () => {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID, scope: SCOPES,
                    callback: (r) => { 
                        if (r.error) return;
                        accessToken = r.access_token; 
                        localStorage.setItem('drive_token', accessToken); 
                        actualizarDriveUI(true); cargarPrendas(); cerrarModales(); 
                    }
                });
                if(accessToken) { actualizarDriveUI(true); cargarPrendas(); }
            });
        }

        function manejarDrive() {
            if (!accessToken) document.getElementById('modal-google').style.display='flex';
            else document.getElementById('modal-drive-logout').style.display='flex';
        }

        function loginGoogle() { if (tokenClient) tokenClient.requestAccessToken(); }
        function logoutGoogle() {
            localStorage.removeItem('drive_token');
            accessToken = null;
            actualizarDriveUI(false);
            document.getElementById('closet-grid').innerHTML = '';
            cerrarModales();
        }

        function actualizarDriveUI(v) { document.getElementById('auth-btn').classList.toggle('vinculado', v); }

        function enviarAStudio(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const base64 = e.target.result;
                    sessionStorage.setItem('imagen_para_procesar', base64);
                    const modal = document.getElementById('modal-prenda');
                    const iframe = modal.querySelector('iframe');
                    const receptorListo = (event) => {
                        if (event.data.type === 'STUDIO_LISTO') {
                            iframe.contentWindow.postMessage({ type: 'PROCESAR_IMAGEN_DIRECTA', data: base64 }, '*');
                            window.removeEventListener('message', receptorListo);
                        }
                    };
                    window.addEventListener('message', receptorListo);
                    modal.style.display = 'flex'; iframe.src = 'photo_studio.html'; 
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        window.addEventListener("message", (event) => {
            if (event.data.type === "IMAGEN_LISTA") {
                imagenParaGuardar = event.data.data;
                document.getElementById('modal-prenda').style.display = 'none';
                abrirSelectorGuardado();
            }
        });

        function abrirSelectorGuardado() {
            document.getElementById('prenda-desc').value = '';
            const list = document.getElementById('cat-save-list');
            list.innerHTML = '';
            categorias.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'cat-btn-save';
                btn.innerHTML = `<i class="ph ${cat.i}"></i><span>${cat.n}</span>`;
                btn.onclick = () => { categoriaActual = cat.n.toUpperCase(); ejecutarSubidaDrive(); };
                list.appendChild(btn);
            });
            document.getElementById('modal-categoria').style.display = 'flex';
        }

        async function ejecutarSubidaDrive() {
            if (!accessToken || !imagenParaGuardar) return;
            const descripcion = document.getElementById('prenda-desc').value.trim();
            const nombreMostrar = descripcion || categoriaActual;
            document.getElementById('modal-categoria').style.display = 'none';
            setProgress(30);
            try {
                const response = await fetch(imagenParaGuardar);
                const blob = await response.blob();
                const folderId = await obtenerOCrearCarpeta('KINU_CLOSET');
                const nombreArchivo = `KINU_${categoriaActual}_${nombreMostrar}_${Date.now()}.png`;
                const metadata = { name: nombreArchivo, parents: [folderId] };
                const formData = new FormData();
                formData.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
                formData.append('file', blob);
                await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST', headers: { 'Authorization': 'Bearer ' + accessToken }, body: formData
                });
                setProgress(100); imagenParaGuardar = null; cargarPrendas();
            } catch (e) { setProgress(100); }
        }

        async function cargarPrendas() {
            if(!accessToken) return;
            const grid = document.getElementById('closet-grid');
            grid.innerHTML = '<p style="grid-column:1/-1; color:white; text-align:center; opacity:0.5; font-size:12px;">Cargando closet...</p>';
            try {
                const folderId = await obtenerOCrearCarpeta('KINU_CLOSET');
                const q = `'${folderId}' in parents and name contains 'KINU_${categoriaActual}' and trashed = false`;
                const res = await fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(q)}&fields=files(id,name,thumbnailLink)&orderBy=createdTime desc`, {
                    headers: { 'Authorization': 'Bearer ' + accessToken }
                });
                const data = await res.json();
                grid.innerHTML = '';
                if(!data.files || data.files.length === 0) {
                    grid.innerHTML = '<p style="grid-column:1/-1; color:white; text-align:center; opacity:0.3; margin-top:30px;">Carpeta vacía</p>';
                    return;
                }
                data.files.forEach(f => {
                    const partes = f.name.split('_');
                    let textoParaMostrar = (partes.length >= 4) ? partes[2] : categoriaActual;
                    const card = document.createElement('div');
                    card.className = 'prenda-card';
                    card.innerHTML = `<img src="${f.thumbnailLink.replace('=s220','=s500')}"><span>${textoParaMostrar}</span>`;
                    
                    let timer;
                    const start = () => { timer = setTimeout(() => abrirAcciones(f.id, f.name), 800); };
                    const cancel = () => clearTimeout(timer);
                    card.addEventListener('touchstart', start); card.addEventListener('touchend', cancel);
                    card.addEventListener('mousedown', start); card.addEventListener('mouseup', cancel);
                    card.addEventListener('mouseleave', cancel);
                    grid.appendChild(card);
                });
            } catch(e) { grid.innerHTML = ''; }
        }

        function abrirAcciones(id, nombre) {
            idPrendaSeleccionada = id; nombrePrendaSeleccionada = nombre;
            document.getElementById('modal-acciones').style.display = 'flex';
        }

        document.getElementById('btn-eliminar-prenda').onclick = async () => {
            if(!idPrendaSeleccionada) return;
            cerrarModales(); setProgress(50);
            try {
                await fetch(`https://www.googleapis.com/drive/v3/files/${idPrendaSeleccionada}`, {
                    method: 'DELETE', headers: { 'Authorization': 'Bearer ' + accessToken }
                });
                cargarPrendas();
            } catch(e) {}
            setProgress(100);
        };

        document.getElementById('btn-mover-colab').onclick = async () => {
            if(!idPrendaSeleccionada) return;
            cerrarModales(); setProgress(50);
            try {
                const nuevoNombre = nombrePrendaSeleccionada.replace(`KINU_${categoriaActual}`, "KINU_COLABORO");
                await fetch(`https://www.googleapis.com/drive/v3/files/${idPrendaSeleccionada}`, {
                    method: 'PATCH',
                    headers: { 'Authorization': 'Bearer ' + accessToken, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: nuevoNombre })
                });
                cargarPrendas();
            } catch(e) {}
            setProgress(100);
        };

        async function obtenerOCrearCarpeta(n) {
            const q = `name = '${n}' and mimeType = 'application/vnd.google-apps.folder' and trashed = false`;
            const r = await fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(q)}`, { headers: { 'Authorization': 'Bearer ' + accessToken } });
            const d = await r.json();
            if(d.files?.[0]) return d.files[0].id;
            const res = await fetch('https://www.googleapis.com/drive/v3/files', {
                method: 'POST', headers: { 'Authorization': 'Bearer ' + accessToken, 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: n, mimeType: 'application/vnd.google-apps.folder' })
            });
            const f = await res.json(); return f.id;
        }

        function setProgress(p) {
            const bar = document.getElementById('inner-bar');
            const cont = document.getElementById('global-progress');
            cont.style.display = 'block'; bar.style.width = p + '%';
            if(p >= 100) setTimeout(() => cont.style.display = 'none', 800);
        }

        function renderCats() {
            const c = document.getElementById('main-cats');
            c.innerHTML = '';
            categorias.forEach(cat => {
                const act = cat.n.toUpperCase() === categoriaActual;
                c.innerHTML += `<div class="cat-item ${act?'active':''}" onclick="cambiarCat(this,'${cat.n}')"><div class="cat-circle"><i class="ph ${cat.i}"></i></div><span class="cat-label">${cat.n}</span></div>`;
            });
        }

        function cambiarCat(el,n) {
            document.querySelectorAll('.cat-item').forEach(i=>i.classList.remove('active'));
            el.classList.add('active'); categoriaActual = n.toUpperCase(); cargarPrendas();
        }

        function cerrarModales() { document.querySelectorAll('.modal-overlay').forEach(m=>m.style.display='none'); }

        window.onload = () => { 
            renderCats(); 
            startGoogle(); 
            actualizarClima(); 
        };
    </script>
</body>
</html>
