<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KINU Studio AI - Ultra Light</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@latest/dist/bundle.js"></script>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center p-6 font-sans">

    <div class="mb-8 text-center">
        <h1 class="text-indigo-500 font-black tracking-widest text-xl uppercase italic">KINU STUDIO</h1>
        <p class="text-zinc-500 text-[10px] mt-2 uppercase tracking-widest font-bold">Optimizador Inteligente Activo</p>
    </div>

    <div class="relative w-full max-w-[320px] aspect-[3/4] bg-zinc-900 rounded-[40px] overflow-hidden border border-white/10 shadow-2xl">
        <div id="drop-zone" class="absolute inset-0 z-30 flex flex-col items-center justify-center bg-zinc-900 px-8 text-center">
            <label class="w-full bg-white text-black text-[11px] font-black py-4 px-8 rounded-2xl cursor-pointer shadow-lg uppercase tracking-widest active:scale-95 transition-transform text-center">
                TOMAR FOTO
                <input type="file" id="file-input" class="hidden" accept="image/*">
            </label>
        </div>

        <div id="loading-overlay" class="hidden absolute inset-0 z-40 flex flex-col items-center justify-center bg-zinc-950/95 backdrop-blur-md px-10 text-center">
            <div class="w-10 h-10 border-2 border-indigo-500 border-t-transparent rounded-full animate-spin mb-6"></div>
            <p id="loader-msg" class="text-[10px] font-bold tracking-widest text-indigo-400 uppercase">Optimizando tamaño...</p>
            <div class="w-full bg-zinc-800 h-1 rounded-full mt-4 overflow-hidden">
                <div id="progress-bar" class="bg-indigo-500 h-full w-0 transition-all duration-300"></div>
            </div>
        </div>

        <img id="result-img" class="relative z-10 w-full h-full object-contain p-4 opacity-0 transition-opacity duration-700">
    </div>

    <button id="final-btn" onclick="confirmar()" disabled class="mt-8 w-full max-w-[320px] py-4 bg-zinc-800 text-zinc-600 rounded-2xl font-black text-[10px] uppercase tracking-[0.3em] transition-all border border-white/5">
        Confirmar Resultado
    </button>

    <script>
        const fileInput = document.getElementById('file-input');
        const progressBar = document.getElementById('progress-bar');
        const loaderMsg = document.getElementById('loader-msg');

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('loading-overlay').classList.remove('hidden');
            document.getElementById('drop-zone').classList.add('hidden');

            try {
                // 1. REDIMENSIONAR IMAGEN (Para no saturar la memoria)
                loaderMsg.innerText = "Optimizando imagen...";
                const optimizedFile = await resizeImage(file, 800); 

                // 2. PROCESAR CON IA
                const config = {
                    publicPath: "https://cdn.jsdelivr.net/npm/@imgly/background-removal@latest/dist/",
                    progress: (res, progress) => {
                        const percent = Math.round(progress * 100);
                        progressBar.style.width = percent + "%";
                        if (res === 'fetch') loaderMsg.innerText = "Cargando motor...";
                        if (res === 'compute') loaderMsg.innerText = "Quitando fondo (" + percent + "%)";
                    }
                };

                const resultBlob = await imglyRemoveBackground(optimizedFile, config);
                
                const url = URL.createObjectURL(resultBlob);
                const img = document.getElementById('result-img');
                img.src = url;
                img.onload = () => {
                    img.classList.remove('opacity-0');
                    document.getElementById('loading-overlay').classList.add('hidden');
                    const btn = document.getElementById('final-btn');
                    btn.disabled = false;
                    btn.innerText = "GUARDAR FOTO";
                    btn.className = "mt-8 w-full max-w-[320px] py-4 bg-indigo-600 text-white rounded-2xl font-black text-[10px] uppercase tracking-[0.3em] shadow-xl";
                    
                    const reader = new FileReader();
                    reader.onloadend = () => sessionStorage.setItem('imagen_procesada', reader.result);
                    reader.readAsDataURL(resultBlob);
                };

            } catch (error) {
                alert("Error: El archivo es demasiado pesado para el navegador.");
                location.reload();
            }
        });

        // FUNCIÓN MÁGICA PARA ACHICAR LA FOTO ANTES DE PROCESAR
        function resizeImage(file, maxWidth) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (ev) => {
                    const img = new Image();
                    img.src = ev.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const scale = maxWidth / img.width;
                        if (scale < 1) {
                            canvas.width = maxWidth;
                            canvas.height = img.height * scale;
                        } else {
                            canvas.width = img.width;
                            canvas.height = img.height;
                        }
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        canvas.toBlob((blob) => resolve(blob), 'image/jpeg', 0.8);
                    };
                };
            });
        }

        function confirmar() {
            if (window.parent) window.parent.postMessage("completado", "*");
            alert("¡Foto optimizada y guardada!");
        }
    </script>
</body>
</html>
