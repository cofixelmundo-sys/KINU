<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KINU - Smart Closet</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://i.imgur.com/yTIrTq2.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    
    <style>
        :root { 
            --verde-oliva: #848464; --verde-oscuro: #313628; --arena-claro: #F2EFE9;
            --arena-boton: #E5E1D5; --rojo-borrar: #D64545;
        }

        * { 
            box-sizing: border-box; 
            transition: all 0.2s ease; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none; 
            -webkit-user-select: none;
        }

        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--verde-oliva); margin: 0; height: 100dvh; width: 100%; overflow: hidden; position: fixed; }
        .main-container { width: 100%; height: 100%; display: flex; flex-direction: column; }
        
        header { padding: calc(env(safe-area-inset-top) + 15px) 15px 10px; display: flex; justify-content: space-between; align-items: center; width: 100%; }

        .header-info-box { display: flex; flex-direction: column; align-items: center; min-width: 80px; }
        .info-main-text { font-size: 16px; font-weight: 800; color: white; line-height: 1; margin: 4px 0; }
        .info-sub-text { font-size: 8px; text-transform: uppercase; color: rgba(255, 255, 255, 0.6); text-align: center; }
        
        .header-center { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .logo-header { width: 65px; height: auto; }
        .brand-text { color: white; letter-spacing: 5px; font-weight: 800; font-size: 13px; text-transform: uppercase; }

        .drive-btn { background: none; border: none; padding: 0; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .drive-btn img { width: 26px; height: auto; filter: grayscale(1) opacity(0.5); }
        .drive-btn.vinculado img { filter: grayscale(0) opacity(1); }
        
        .content { flex: 1; overflow-y: auto; padding: 15px; scrollbar-width: none; }
        .filter-scroll { display: flex; gap: 10px; overflow-x: auto; padding: 10px 5px 20px; scrollbar-width: none; }
        .cat-item { display: flex; flex-direction: column; align-items: center; min-width: 70px; opacity: 0.5; }
        .cat-item.active { opacity: 1; }
        .cat-circle { width: 54px; height: 54px; border-radius: 50%; background: rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; }
        .cat-item.active .cat-circle { background: white; }
        .cat-circle i { font-size: 26px; color: white; }
        .cat-item.active i { color: var(--verde-oscuro); }
        .cat-label { font-size: 8px; font-weight: 700; color: white; margin-top: 6px; text-transform: uppercase; }

        .closet-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding-bottom: 100px; }
        
        /* TARJETA CON BLOQUEO DE MENÚ NATIVO */
        .prenda-card { 
            background: rgba(255,255,255,0.1); 
            border-radius: 20px; 
            padding: 10px; 
            border: 1px solid rgba(255,255,255,0.05); 
            text-align: center; 
            position: relative;
            -webkit-touch-callout: none; /* Bloquea menú 'Guardar Imagen' en iOS */
            touch-action: manipulation;
        }
        .prenda-card img { 
            width: 100%; 
            height: 140px; 
            object-fit: cover; 
            border-radius: 15px; 
            margin-bottom: 8px; 
            pointer-events: none; /* Evita que el navegador detecte la imagen al tocar */
        }
        .prenda-card span { color: white; font-size: 9px; font-weight: 600; text-transform: uppercase; opacity: 0.7; }

        .nav-wrapper { position: relative; margin: 0 25px 35px; height: 50px; }
        nav { width: 100%; height: 100%; background: var(--verde-oscuro); border-radius: 25px; display: flex; justify-content: space-around; align-items: center; }
        .nav-icon { color: white; font-size: 22px; opacity: 0.4; cursor: pointer; }
        .nav-icon.active { opacity: 1; }
        
        .cam-trigger { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 65px; height: 65px; background: var(--verde-oliva); border-radius: 50%; border: 5px solid var(--verde-oliva); display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 100; }
        .cam-inner { width: 100%; height: 100%; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .cam-inner i { color: var(--verde-oscuro); font-size: 26px; }

        /* MODALES */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 9999; backdrop-filter: blur(8px); }
        .modal-content { background: var(--arena-claro); border-radius: 35px; width: 90%; max-width: 380px; padding: 25px; }
        
        .cat-grid-mini { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .cat-btn-mini { background: var(--arena-boton); border: none; padding: 12px 5px; border-radius: 15px; display: flex; flex-direction: column; align-items: center; gap: 5px; cursor: pointer; }
        .cat-btn-mini i { font-size: 20px; color: var(--verde-oscuro); }
        .cat-btn-mini span { font-size: 8px; font-weight: 800; color: var(--verde-oscuro); text-transform: uppercase; }

        .btn-cerrar { background: none; border: none; color: var(--verde-oliva); font-weight: 800; font-size: 12px; margin-top: 15px; text-transform: uppercase; cursor: pointer; }
        
        .action-btn { width: 100%; padding: 18px; border: none; background: var(--arena-boton); color: var(--verde-oscuro); font-weight: 700; border-radius: 20px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <div class="header-info-box">
                <i class="ph ph-sun" style="font-size: 22px; color: rgba(255,255,255,0.8)"></i>
                <span class="info-main-text" id="w-temp">--°</span>
                <span class="info-sub-text" id="w-city">...</span>
            </div>
            <div class="header-center">
                <img src="https://i.imgur.com/yTIrTq2.png" class="logo-header">
                <div class="brand-text">KINU</div>
            </div>
            <div class="header-info-box">
                <button id="auth-btn" class="drive-btn" onclick="manejarDrive()">
                    <img src="https://i.imgur.com/Go2a4Hs.png">
                    <span class="info-sub-text" id="drive-label">SIN VINCULAR</span>
                </button>
            </div>
        </header>
        
        <div class="content">
            <div class="filter-scroll" id="main-cats"></div>
            <div class="closet-grid" id="closet-grid"></div>
        </div>

        <div class="nav-wrapper">
            <nav>
                <div class="nav-icon active" onclick="location.reload()"><i class="ph ph-house-simple"></i></div>
                <div class="nav-icon"><i class="ph ph-archive"></i></div>
            </nav>
            <label for="cam-input" class="cam-trigger">
                <div class="cam-inner"><i class="ph ph-camera"></i></div>
            </label>
            <input type="file" id="cam-input" accept="image/*" capture="environment" style="display:none" onchange="enviarAStudio(this)">
        </div>
    </div>

    <div id="modal-studio" class="modal-overlay" style="display: none;">
        <iframe src="about:blank" style="width:100%; height:100dvh; border:none;"></iframe>
    </div>

    <div id="modal-categoria" class="modal-overlay">
        <div class="modal-content">
            <div style="font-weight: 800; text-align: center; text-transform: uppercase; font-size: 13px; color: var(--verde-oliva); margin-bottom: 15px;">Clasificar Prenda</div>
            <div id="cat-save-list" class="cat-grid-mini"></div>
            <center><button onclick="cerrarModales()" class="btn-cerrar">Cancelar</button></center>
        </div>
    </div>

    <div id="modal-acciones" class="modal-overlay">
        <div class="modal-content" style="max-width: 340px;">
            <div id="prenda-nombre-header" style="font-size: 13px; font-weight: 800; color: var(--verde-oliva); text-transform: uppercase; text-align: center; margin-bottom: 20px; border-bottom: 1px solid rgba(0,0,0,0.05); padding-bottom: 12px;">GESTIONAR</div>
            
            <button class="action-btn" onclick="abrirSelectorMover()">
                <span>Mover Categoría</span><i class="ph ph-arrows-left-right"></i>
            </button>
            
            <button class="action-btn" style="background: #fcecec; color: var(--rojo-borrar);" onclick="borrarPrenda()">
                <span>Eliminar Prenda</span><i class="ph ph-trash"></i>
            </button>
            
            <center><button onclick="cerrarModales()" class="btn-cerrar">CERRAR</button></center>
        </div>
    </div>

    <script>
        const CLIENT_ID = '83530287409-75d2h2pveelqfq83lma5o0i986boutg0.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';
        let accessToken = localStorage.getItem('drive_token');
        let tokenClient, imagenParaGuardar, categoriaActual = 'SUPERIOR';
        let idSeleccionado, nombreSeleccionado;

        const categorias = [
            {n: 'Superior', i: 'ph-t-shirt'}, {n: 'Inferior', i: 'ph-pants'}, {n: 'Abrigos', i: 'ph-hoodie'}, 
            {n: 'Calzado', i: 'ph-sneaker'}, {n: 'Vestidos', i: 'ph-dress'}, {n: 'Bolsos', i: 'ph-handbag'},
            {n: 'Accesorios', i: 'ph-watch'}, {n: 'Vintage', i: 'ph-hourglass-high'}, {n: 'Colaboro', i: 'ph-handshake'}, 
            {n: 'Deporte', i: 'ph-barbell'}, {n: 'Interior', i: 'ph-heart-straight'}, {n: 'Joyas', i: 'ph-sketch-logo'}
        ];

        // --- ESTUDIO AI ---
        function enviarAStudio(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const base64 = e.target.result;
                    sessionStorage.setItem('imagen_para_procesar', base64);
                    const modal = document.getElementById('modal-studio');
                    const iframe = modal.querySelector('iframe');
                    
                    const receptorListo = (event) => {
                        if (event.data.type === 'STUDIO_LISTO') {
                            iframe.contentWindow.postMessage({ type: 'PROCESAR_IMAGEN_DIRECTA', data: base64 }, '*');
                            window.removeEventListener('message', receptorListo);
                        }
                    };
                    window.addEventListener('message', receptorListo);
                    modal.style.display = 'flex';
                    iframe.src = 'photo_studio.html'; 
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        window.addEventListener("message", (event) => {
            if (event.data.type === "IMAGEN_LISTA") {
                imagenParaGuardar = event.data.data;
                document.getElementById('modal-studio').style.display = 'none';
                abrirSelectorGuardado();
            }
            if (event.data.type === "CERRAR_STUDIO") cerrarModales();
        });

        // --- SELECTORES ---
        function abrirSelectorGuardado() {
            const list = document.getElementById('cat-save-list');
            list.innerHTML = '';
            categorias.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'cat-btn-mini';
                btn.innerHTML = `<i class="ph ${cat.i}"></i><span>${cat.n}</span>`;
                btn.onclick = () => {
                    categoriaActual = cat.n.toUpperCase();
                    cerrarModales();
                    ejecutarSubidaDrive();
                };
                list.appendChild(btn);
            });
            document.getElementById('modal-categoria').style.display = 'flex';
        }

        function abrirSelectorMover() {
            document.getElementById('modal-acciones').style.display = 'none';
            const list = document.getElementById('cat-save-list');
            list.innerHTML = '';
            categorias.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'cat-btn-mini';
                btn.innerHTML = `<i class="ph ${cat.i}"></i><span>${cat.n}</span>`;
                btn.onclick = () => moverPrendaCategoria(cat.n.toUpperCase());
                list.appendChild(btn);
            });
            document.getElementById('modal-categoria').style.display = 'flex';
        }

        // --- GESTIÓN (MOVER / ELIMINAR) ---
        async function moverPrendaCategoria(nuevaCat) {
            cerrarModales();
            try {
                const partes = nombreSeleccionado.split('_');
                partes[1] = nuevaCat;
                const nuevoNombre = partes.join('_');

                await fetch(`https://www.googleapis.com/drive/v3/files/${idSeleccionado}`, {
                    method: 'PATCH',
                    headers: { 'Authorization': 'Bearer ' + accessToken, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: nuevoNombre })
                });
                cargarPrendas();
            } catch (e) { alert("Error al mover"); }
        }

        async function borrarPrenda() {
            if(!confirm("¿Eliminar prenda?")) return;
            cerrarModales();
            try {
                await fetch(`https://www.googleapis.com/drive/v3/files/${idSeleccionado}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': 'Bearer ' + accessToken }
                });
                cargarPrendas();
            } catch(e) {}
        }

        // --- DRIVE CORE ---
        async function ejecutarSubidaDrive() {
            if (!accessToken || !imagenParaGuardar) return;
            try {
                const response = await fetch(imagenParaGuardar);
                const blob = await response.blob();
                const folderId = await obtenerOCrearCarpeta('KINU_CLOSET');
                const nombreArchivo = `KINU_${categoriaActual}_${Date.now()}.png`;

                const metadata = { name: nombreArchivo, parents: [folderId] };
                const formData = new FormData();
                formData.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
                formData.append('file', blob);

                await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST',
                    headers: { 'Authorization': 'Bearer ' + accessToken },
                    body: formData
                });
                cargarPrendas();
            } catch (e) {}
        }

        async function cargarPrendas() {
            if(!accessToken) return;
            const grid = document.getElementById('closet-grid');
            grid.innerHTML = '<p style="grid-column:1/-1; color:white; text-align:center; opacity:0.5; font-size:12px;">Cargando...</p>';
            try {
                const folderId = await obtenerOCrearCarpeta('KINU_CLOSET');
                const q = `'${folderId}' in parents and name contains 'KINU_${categoriaActual}' and trashed = false`;
                const res = await fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(q)}&fields=files(id,name,thumbnailLink)&orderBy=createdTime desc`, {
                    headers: { 'Authorization': 'Bearer ' + accessToken }
                });
                const data = await res.json();
                grid.innerHTML = '';
                data.files?.forEach(f => {
                    const card = document.createElement('div');
                    card.className = 'prenda-card';
                    card.innerHTML = `<img src="${f.thumbnailLink.replace('=s220','=s500')}"><span>${categoriaActual}</span>`;
                    
                    // --- EVENTOS LONG PRESS CON BLOQUEO NATIVO ---
                    let timer;
                    card.addEventListener('touchstart', (e) => {
                        timer = setTimeout(() => {
                            idSeleccionado = f.id;
                            nombreSeleccionado = f.name;
                            document.getElementById('prenda-nombre-header').innerText = categoriaActual;
                            document.getElementById('modal-acciones').style.display = 'flex';
                            if (navigator.vibrate) navigator.vibrate(50); // Feedback táctil
                        }, 700);
                    });
                    card.addEventListener('touchend', () => clearTimeout(timer));
                    card.addEventListener('touchmove', () => clearTimeout(timer));
                    card.addEventListener('contextmenu', (e) => e.preventDefault()); // Bloquea menú secundario

                    grid.appendChild(card);
                });
            } catch(e) {}
        }

        // --- AUXILIARES ---
        async function obtenerOCrearCarpeta(n) {
            const q = `name = '${n}' and mimeType = 'application/vnd.google-apps.folder' and trashed = false`;
            const r = await fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(q)}`, { headers: { 'Authorization': 'Bearer ' + accessToken } });
            const d = await r.json();
            if(d.files?.[0]) return d.files[0].id;
            const res = await fetch('https://www.googleapis.com/drive/v3/files', {
                method: 'POST', headers: { 'Authorization': 'Bearer ' + accessToken, 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: n, mimeType: 'application/vnd.google-apps.folder' })
            });
            const f = await res.json(); return f.id;
        }

        function startGoogle() {
            gapi.load('client', () => {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID, scope: SCOPES,
                    callback: (r) => { accessToken = r.access_token; localStorage.setItem('drive_token', accessToken); actualizarDriveUI(true); cargarPrendas(); }
                });
                if(accessToken) { actualizarDriveUI(true); cargarPrendas(); }
            });
        }

        function manejarDrive() { if (!accessToken) tokenClient.requestAccessToken(); }
        function actualizarDriveUI(v) { 
            document.getElementById('auth-btn').classList.toggle('vinculado', v); 
            document.getElementById('drive-label').innerText = v ? "CONECTADO" : "SIN VINCULAR";
        }
        function renderCats() {
            const c = document.getElementById('main-cats'); c.innerHTML = '';
            categorias.forEach(cat => {
                const act = cat.n.toUpperCase() === categoriaActual;
                c.innerHTML += `<div class="cat-item ${act?'active':''}" onclick="cambiarCat(this,'${cat.n}')"><div class="cat-circle"><i class="ph ${cat.i}"></i></div><span class="cat-label">${cat.n}</span></div>`;
            });
        }
        function cambiarCat(el,n) {
            document.querySelectorAll('.cat-item').forEach(i=>i.classList.remove('active'));
            el.classList.add('active'); 
            categoriaActual = n.toUpperCase(); 
            cargarPrendas();
        }
        function cerrarModales() { document.querySelectorAll('.modal-overlay').forEach(m=>m.style.display='none'); }

        async function actualizarClima() {
            try {
                const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=-34.90&longitude=-56.16&current_weather=true');
                const data = await res.json();
                document.getElementById('w-temp').innerText = Math.round(data.current_weather.temperature) + '°';
                document.getElementById('w-city').innerText = "MONTEVIDEO";
            } catch(e) {}
        }

        window.onload = () => { renderCats(); startGoogle(); actualizarClima(); };
    </script>
</body>
</html>
