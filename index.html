<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KINU - Smart Closet</title>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    
    <style>
        :root { 
            --verde-oliva: #848464; --verde-oscuro: #313628; --arena-claro: #F2EFE9;
            --arena-boton: #E5E1D5; --rojo-borrar: #D64545;
        }

        * { 
            box-sizing: border-box; 
            transition: all 0.2s ease; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none; 
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--verde-oliva); margin: 0; height: 100dvh; width: 100%; overflow: hidden; position: fixed; }
        .main-container { width: 100%; height: 100%; display: flex; flex-direction: column; }
        
        header { padding: calc(env(safe-area-inset-top) + 10px) 15px 10px; display: flex; justify-content: space-between; align-items: center; }
        .header-info-box { display: flex; flex-direction: column; align-items: center; min-width: 80px; }
        .info-main-text { font-size: 16px; font-weight: 800; color: white; margin: 4px 0; }
        .info-sub-text { font-size: 8px; text-transform: uppercase; color: rgba(255, 255, 255, 0.6); font-weight: 700; }
        
        .header-center { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .logo-header { width: 110px; height: auto; }
        .brand-text { color: white; letter-spacing: 6px; font-weight: 800; font-size: 14px; text-transform: uppercase; }

        .drive-btn { background: none; border: none; padding: 0; display: flex; flex-direction: column; align-items: center; cursor: pointer; outline: none; }
        .drive-btn img { width: 26px; height: auto; opacity: 0.35; filter: grayscale(1); }
        .drive-btn.vinculado img { opacity: 1; filter: grayscale(0); }
        
        .filter-scroll { display: flex; gap: 12px; overflow-x: auto; padding: 5px 15px 15px; scrollbar-width: none; scroll-behavior: smooth; }
        .filter-scroll::-webkit-scrollbar { display: none; }
        
        .cat-item { display: flex; flex-direction: column; align-items: center; min-width: 65px; opacity: 0.4; cursor: pointer; }
        .cat-item.active { opacity: 1; transform: scale(1.05); }
        .cat-circle { width: 54px; height: 54px; border-radius: 50%; background: rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; }
        .cat-item.active .cat-circle { background: white; }
        .cat-circle i { font-size: 26px; color: white; }
        .cat-item.active i { color: var(--verde-oscuro); }
        .cat-label { font-size: 8px; font-weight: 700; color: white; margin-top: 8px; text-transform: uppercase; text-align: center; }

        .content { flex: 1; overflow-y: auto; padding: 0 15px; scrollbar-width: none; }
        .closet-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding-bottom: 120px; }
        
        .prenda-card { background: rgba(255,255,255,0.1); border-radius: 20px; padding: 10px; display: flex; flex-direction: column; aspect-ratio: 1/1; position: relative; border: 2px solid transparent; }
        .prenda-card.selected { border-color: white; background: rgba(255,255,255,0.2); }
        .prenda-card img { width: 100%; height: 80%; object-fit: contain; pointer-events: none; }
        .prenda-card span { color: white; font-size: 8px; font-weight: 800; text-transform: uppercase; margin-top: auto; text-align: center; }
        .select-badge { position: absolute; top: 8px; right: 8px; width: 18px; height: 18px; background: white; border-radius: 50%; display: none; align-items: center; justify-content: center; color: var(--verde-oscuro); font-size: 10px; }
        .prenda-card.selected .select-badge { display: flex; }

        /* BARRA FIJA */
        .multi-action-bar { position: fixed; bottom: 92px; left: 50%; transform: translateX(-50%); background: var(--verde-oscuro); padding: 10px 20px; border-radius: 30px; display: flex; gap: 15px; align-items: center; z-index: 1000; box-shadow: 0 8px 25px rgba(0,0,0,0.4); white-space: nowrap; }
        .multi-btn { color: white; display: flex; flex-direction: column; align-items: center; gap: 2px; cursor: pointer; }
        .multi-btn i { font-size: 20px; }
        .multi-btn span { font-size: 7px; font-weight: 800; text-transform: uppercase; }
        
        /* ESTADO INACTIVO */
        .multi-btn.disabled { opacity: 0.2; pointer-events: none; filter: grayscale(1); }

        .nav-wrapper { position: relative; margin: 0 25px 35px; height: 50px; }
        nav { width: 100%; height: 100%; background: var(--verde-oscuro); border-radius: 25px; display: flex; justify-content: space-around; align-items: center; }
        .nav-icon { color: white; font-size: 22px; opacity: 0.4; cursor: pointer; }
        .nav-icon.active { opacity: 1; }
        .cam-trigger { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 65px; height: 65px; background: var(--verde-oliva); border-radius: 50%; border: 5px solid var(--verde-oliva); display: flex; align-items: center; justify-content: center; }
        .cam-inner { width: 100%; height: 100%; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .cam-inner i { font-size: 42px; color: var(--verde-oscuro); }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 9999; backdrop-filter: blur(8px); }
        .modal-content { background: var(--arena-claro); border-radius: 35px; width: 90%; max-width: 340px; padding: 30px; text-align: center; }

        .form-kinu { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
        .form-kinu input { background: white; border: none; padding: 12px; border-radius: 12px; font-size: 11px; outline: none; font-weight: 600; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="main-container">
        <header>
            <div class="header-info-box">
                <i class="ph ph-sun" style="font-size: 22px; color: white"></i>
                <span class="info-main-text" id="temp-text">--°</span>
                <span class="info-sub-text">MONTEVIDEO</span>
            </div>
            <div class="header-center">
                <img src="https://i.imgur.com/yTIrTq2.png" class="logo-header">
                <div class="brand-text">KINU</div>
            </div>
            <div class="header-info-box">
                <button id="auth-btn" class="drive-btn" onclick="toggleDrive()">
                    <img src="https://i.imgur.com/Go2a4Hs.png">
                    <span class="info-sub-text" id="drive-label">SIN VINCULAR</span>
                </button>
            </div>
        </header>
        
        <div class="filter-scroll" id="main-cats"></div>
        <div class="content" id="main-content"></div>

        <div class="multi-action-bar" id="multi-bar">
            <div id="multi-count" style="background:white; color:var(--verde-oscuro); padding:2px 8px; border-radius:8px; font-size:10px; font-weight:900;">0</div>
            
            <div id="btn-mover-container" class="multi-btn disabled" onclick="abrirSelectorMover()">
                <i class="ph ph-arrows-left-right"></i><span>Mover</span>
            </div>
            
            <div id="btn-envio-container" class="multi-btn disabled" onclick="abrirPlanillaEnvio()">
                <i class="ph ph-truck"></i><span>Coordina Envío</span>
            </div>

            <div id="btn-borrar-container" class="multi-btn disabled" style="color: #ff8a8a;" onclick="confirmarBorrado()">
                <i class="ph ph-trash"></i><span>Borrar</span>
            </div>
            
            <div id="btn-cerrar-container" class="multi-btn disabled" onclick="cancelarSeleccion()">
                <i class="ph ph-x"></i><span>Cerrar</span>
            </div>
        </div>

        <div class="nav-wrapper">
            <nav>
                <div class="nav-icon active" id="btn-home" onclick="mostrarInicio()"><i class="ph ph-house-simple"></i></div>
                <div class="nav-icon" id="btn-archivador" onclick="cargarTodoElCloset()"><i class="ph ph-archive"></i></div>
            </nav>
            <label for="cam-input" class="cam-trigger"><div class="cam-inner"><i class="ph ph-camera"></i></div></label>
            <input type="file" id="cam-input" accept="image/*" capture="environment" style="display:none" onchange="enviarAStudio(this)">
        </div>
    </div>

    <div id="modal-studio" class="modal-overlay" style="padding:0;">
        <iframe id="iframe-studio" src="about:blank" style="width:100%; height:100dvh; border:none;"></iframe>
    </div>

    <div id="modal-custom" class="modal-overlay">
        <div class="modal-content" id="modal-dinamico-content"></div>
    </div>

    <script>
        const CLIENT_ID = '83530287409-75d2h2pveelqfq83lma5o0i986boutg0.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';
        let accessToken = localStorage.getItem('drive_token'), tokenClient, categoriaActual = '';
        let timerPulsacion, modoSeleccion = false, seleccionados = [];

        const categorias = [
            {n: 'Superior', i: 'ph-t-shirt'}, {n: 'Inferior', i: 'ph-pants'}, {n: 'Abrigos', i: 'ph-hoodie'}, 
            {n: 'Calzado', i: 'ph-sneaker'}, {n: 'Vestidos', i: 'ph-dress'}, {n: 'Trajes', i: 'ph-briefcase'},
            {n: 'Bañadores', i: 'ph-waves'}, {n: 'Bolsos', i: 'ph-handbag'}, {n: 'Accesorios', i: 'ph-watch'}, 
            {n: 'Vintage', i: 'ph-hourglass-high'}, {n: 'Deporte', i: 'ph-barbell'}, {n: 'Joyas', i: 'ph-sketch-logo'}, 
            {n: 'Colaboro', i: 'ph-handshake'}
        ];

        function toggleSeleccion(f, el) {
            const idx = seleccionados.findIndex(s => s.id === f.id);
            if(idx > -1) { seleccionados.splice(idx, 1); el.classList.remove('selected'); } 
            else { seleccionados.push(f); el.classList.add('selected'); }
            
            actualizarInterfazBarra();
        }

        function actualizarInterfazBarra() {
            const count = seleccionados.length;
            document.getElementById('multi-count').innerText = count;

            const btnMover = document.getElementById('btn-mover-container');
            const btnEnvio = document.getElementById('btn-envio-container');
            const btnBorrar = document.getElementById('btn-borrar-container');
            const btnCerrar = document.getElementById('btn-cerrar-container');

            if(count > 0) {
                btnMover.classList.remove('disabled');
                btnBorrar.classList.remove('disabled');
                btnCerrar.classList.remove('disabled');
                
                // Solo activamos Coordina Envío si estamos en COLABORO
                if (categoriaActual === 'COLABORO') {
                    btnEnvio.classList.remove('disabled');
                } else {
                    btnEnvio.classList.add('disabled');
                }
            } else {
                // Si no hay nada seleccionado, todo inactivo excepto quizás el contador en 0
                [btnMover, btnEnvio, btnBorrar, btnCerrar].forEach(b => b.classList.add('disabled'));
            }
        }

        function cancelarSeleccion() {
            modoSeleccion = false; seleccionados = [];
            document.querySelectorAll('.prenda-card').forEach(c => c.classList.remove('selected'));
            actualizarInterfazBarra();
        }

        function seleccionarCategoria(catNombre) { 
            categoriaActual = catNombre; 
            renderCats(); 
            cancelarSeleccion(); // Al cambiar de categoría limpiamos selección
            setTimeout(() => {
                const activeEl = document.querySelector('.cat-item.active');
                if (activeEl) activeEl.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
            }, 100);
            document.getElementById('btn-home').classList.remove('active'); 
            cargarPrendas(false); 
        }

        function renderCats() {
            const container = document.getElementById('main-cats'); container.innerHTML = '';
            categorias.forEach(cat => {
                const div = document.createElement('div');
                div.className = `cat-item ${cat.n.toUpperCase() === categoriaActual ? 'active' : ''}`;
                div.onclick = () => { if(!accessToken) { advertenciaVinculacion(); return; } seleccionarCategoria(cat.n.toUpperCase()); };
                div.innerHTML = `<div class="cat-circle"><i class="ph ${cat.i}"></i></div><span class="cat-label">${cat.n}</span>`;
                container.appendChild(div);
            });
        }

        // --- Resto de funciones del archivo original (abrirPlanillaEnvio, cargarPrendas, etc.) ---
        
        async function cargarPrendas(todo = false) {
            if(!accessToken) return;
            const grid = document.getElementById('main-content');
            grid.innerHTML = `<div class="closet-grid" id="closet-grid"></div>`;
            const container = document.getElementById('closet-grid');
            try {
                const folderId = await obtenerOCrearCarpeta('KINU_CLOSET', accessToken);
                const filtro = todo ? "KINU_" : `KINU_${categoriaActual}_`;
                const q = `'${folderId}' in parents and name contains '${filtro}' and trashed = false`;
                const res = await fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(q)}&fields=files(id,name,thumbnailLink)`, { headers: { 'Authorization': 'Bearer ' + accessToken } });
                const data = await res.json();
                if(data.files) {
                    data.files.forEach(f => {
                        const card = document.createElement('div');
                        card.className = 'prenda-card';
                        let partes = f.name.replace('.png','').split('_');
                        let nombre = partes.slice(2, partes.length - 1).join(' ') || "PRENDA";
                        card.innerHTML = `<div class="select-badge"><i class="ph ph-check"></i></div><img src="${f.thumbnailLink.replace('=s220','=s500')}"><span>${nombre}</span>`;
                        card.onmousedown = card.ontouchstart = () => { timerPulsacion = setTimeout(() => { modoSeleccion = true; toggleSeleccion(f, card); }, 600); };
                        card.onmouseup = card.ontouchend = () => clearTimeout(timerPulsacion);
                        card.onclick = () => { if(modoSeleccion) toggleSeleccion(f, card); };
                        container.appendChild(card);
                    });
                }
            } catch(e) {}
        }

        function abrirPlanillaEnvio() {
            const html = `
                <i class="ph ph-truck" style="font-size:35px; color:var(--verde-oscuro); margin-bottom:10px; display:block;"></i>
                <div style="font-weight:900; color:var(--verde-oscuro); text-transform:uppercase; font-size:12px;">Datos de Envío</div>
                <p style="font-size:9px; opacity:0.6; margin-bottom:15px;">Completa para coordinar la colecta de ${seleccionados.length} prendas.</p>
                <div class="form-kinu">
                    <input type="text" id="form-nombre" placeholder="NOMBRE COMPLETO">
                    <input type="text" id="form-direccion" placeholder="DIRECCIÓN DE RECOLECCIÓN">
                    <input type="tel" id="form-tel" placeholder="TELÉFONO DE CONTACTO">
                    <input type="text" id="form-horario" placeholder="HORARIO PREFERIDO">
                </div>
                <div style="display:flex; gap:10px; margin-top:20px;">
                    <button onclick="cerrarModales()" style="flex:1; padding:15px; border-radius:15px; border:none; font-weight:800; background:var(--arena-boton); color:var(--verde-oscuro); font-size:10px;">CANCELAR</button>
                    <button onclick="enviarPlanilla()" style="flex:1; padding:15px; border-radius:15px; border:none; font-weight:800; background:var(--verde-oscuro); color:white; font-size:10px;">ENVIAR</button>
                </div>`;
            mostrarModalDinamico(html);
        }

        function mostrarModalDinamico(html) { document.getElementById('modal-dinamico-content').innerHTML = html; document.getElementById('modal-custom').style.display = 'flex'; }
        function cerrarModales() { document.getElementById('modal-custom').style.display = 'none'; }
        function mostrarInicio() { categoriaActual = ''; renderCats(); document.getElementById('btn-home').classList.add('active'); document.getElementById('main-content').innerHTML = `<div style="display:flex; flex-direction:column; align-items:center; padding-top:40px; color:white; text-align:center;"><i class="ph ph-sparkle" style="font-size:50px; opacity:0.3; margin-bottom:20px;"></i><h2 style="font-weight:900; font-size:14px;">KINU SMART CLOSET</h2></div>`; cancelarSeleccion(); }
        function cargarTodoElCloset() { if(!accessToken) return advertenciaVinculacion(); categoriaActual = ''; renderCats(); document.getElementById('btn-home').classList.remove('active'); cargarPrendas(true); cancelarSeleccion(); }

        // Inicialización de Google y Window Load...
        function startGoogle() {
            gapi.load('client', () => {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID, scope: SCOPES,
                    callback: (r) => { if (r.access_token) { localStorage.setItem('drive_token', r.access_token); location.reload(); } }
                });
                if(accessToken) {
                    document.getElementById('auth-btn').classList.add('vinculado');
                    document.getElementById('drive-label').innerText = "CONECTADO";
                }
            });
        }
        window.onload = () => { startGoogle(); mostrarInicio(); };
    </script>
</body>
</html>
