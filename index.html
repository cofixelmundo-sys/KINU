<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KINU - Smart Closet</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2D4636">
    <link rel="apple-touch-icon" href="https://i.imgur.com/yTIrTq2.png">
    
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        :root { 
            --verde: #2D4636; 
            --fondo: #F5F5F7; 
            --blanco: #FFFFFF; 
            --gris-suave: #4A4540; 
            --google-blue: #4285F4;
            --whatsapp: #25D366;
            --rojo: #C0392B;
        }

        * { 
            box-sizing: border-box; 
            transition: all 0.2s ease; 
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none !important;
            user-select: none !important;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: var(--verde); 
            height: 100vh; margin: 0; overflow: hidden;
            position: fixed; width: 100%;
        }
        
        /* Contenedor principal estilo "Glass" o Tarjeta Flotante */
        .main-container { 
            width: 100%; 
            height: 100%; 
            background: var(--verde); /* Fondo verde como en la imagen */
            display: flex; 
            flex-direction: column; 
            position: relative; 
            overflow: hidden; 
        }

        header { 
            padding: env(safe-area-inset-top) 20px 10px; 
            background: transparent; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            z-index: 100; 
        }
        .logo-header { width: 45px; filter: brightness(0) invert(1); } /* Logo blanco sobre verde */
        .brand-name { color: white; letter-spacing: 4px; font-weight: bold; font-size: 14px; margin-top: 5px; }

        .content { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            scrollbar-width: none; 
            background: var(--verde);
        }

        /* Tarjeta de Clima/Outfit (La blanca de arriba) */
        .vidriera-container { 
            background: white; 
            border-radius: 25px; 
            padding: 20px; 
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .vidriera-header { font-size: 11px; font-weight: 800; color: var(--verde); margin-bottom: 15px; }

        /* Categorías Flotantes */
        .filter-scroll { display: flex; gap: 15px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .cat-item { display: flex; flex-direction: column; align-items: center; gap: 8px; min-width: 70px; }
        .cat-circle { 
            width: 55px; height: 55px; 
            border-radius: 50%; 
            background: rgba(255,255,255,0.15); 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2); 
            display: flex; align-items: center; justify-content: center; 
        }
        .cat-circle i { font-size: 24px; color: white; }
        .cat-label { font-size: 9px; font-weight: 600; color: white; text-transform: capitalize; }

        /* Inputs y Botones con estilo premium */
        .panel-inputs { 
            background: rgba(255,255,255,0.1); 
            padding: 20px; 
            border-radius: 25px; 
            border: 1px solid rgba(255,255,255,0.1);
        }
        .form-input { 
            width: 100%; height: 50px; 
            background: rgba(255,255,255,0.9);
            border-radius: 15px; border: none; 
            margin-bottom: 12px; padding: 0 15px; font-weight: 500;
        }

        .btn-accion { 
            background: white; color: var(--verde); 
            border: none; padding: 18px; border-radius: 50px; 
            width: 100%; font-size: 13px; font-weight: 800; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn-accion.ready { background: #EBEAE8; color: var(--verde); }

        /* Barra de Navegación Flotante (Como en la imagen 1) */
        nav { 
            height: 70px; 
            margin: 0 20px 30px; /* Margen para que flote */
            background: white; 
            border-radius: 40px;
            display: flex; justify-content: space-around; align-items: center; 
            z-index: 1000; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            position: relative;
            overflow: visible;
        }

        .nav-item { color: var(--verde); font-size: 24px; opacity: 0.6; }
        .nav-item.active { opacity: 1; }

        /* La Cámara que querías: Mitad arriba, Mitad abajo sobre el verde */
        .nav-camera { 
            width: 65px; height: 65px; 
            background: var(--verde); 
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            border: 6px solid white; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transform: translateY(25px); /* Baja al verde */
            z-index: 1100;
        }
        .nav-camera i { color: white; font-size: 28px; }

        /* Galería */
        #galeria-real { padding-bottom: 100px; }
        .prenda-card { 
            background: white; border-radius: 20px; height: 180px; 
            display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #auth-screen { z-index: 20000; }
    </style>
</head>
<body>

<div class="main-container">
    <div id="auth-screen" style="position:absolute; inset:0; background:var(--verde); display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <img src="https://i.imgur.com/yTIrTq2.png" style="width:130px; margin-bottom:30px; filter: brightness(0) invert(1);">
        <button onclick="entrarApp()" style="background:white; color:var(--verde); padding:16px 65px; border-radius:35px; border:none; font-weight:800; letter-spacing:2px; box-shadow: 0 10px 20px rgba(0,0,0,0.3);">ENTRAR</button>
    </div>

    <div id="main-app" style="display:none; flex-direction:column; height:100%;">
        <header>
            <img src="https://i.imgur.com/yTIrTq2.png" class="logo-header">
            <div class="brand-name">KINU</div>
        </header>
        
        <div class="content">
            <div id="pantalla-home" class="screen">
                <div id="vidriera-clima" class="vidriera-container" style="display: none;">
                    <div id="clima-txt-dinamico" class="vidriera-header">DAILY OUTFIT</div>
                    <div id="carousel-items" class="carousel" style="display: flex; gap: 10px; overflow-x: auto;"></div>
                </div>

                <div class="filter-scroll">
                    <div class="cat-item" onclick="irACategoria('SUPERIOR')"><div class="cat-circle"><i class="ph ph-t-shirt"></i></div><span class="cat-label">Superior</span></div>
                    <div class="cat-item" onclick="irACategoria('INFERIOR')"><div class="cat-circle"><i class="ph ph-pants"></i></div><span class="cat-label">Inferior</span></div>
                    <div class="cat-item" onclick="irACategoria('ABRIGOS')"><div class="cat-circle"><i class="ph ph-hoodie"></i></div><span class="cat-label">Abrigos</span></div>
                    <div class="cat-item" onclick="irACategoria('CALZADO')"><div class="cat-circle"><i class="ph ph-sneaker"></i></div><span class="cat-label">Calzado</span></div>
                </div>

                <div class="panel-inputs" style="margin-top: 20px;">
                    <button id="auth-btn" onclick="manejarAccionDrive()" class="btn-accion" style="background:var(--google-blue); color:white; margin-bottom:15px; padding: 12px;">VINCULAR DRIVE</button>
                    <select id="main-cat" class="form-input">
                        <option value="SUPERIOR">Superior</option>
                        <option value="INFERIOR">Inferior</option>
                        <option value="ABRIGOS">Abrigo</option>
                        <option value="CALZADO">Calzado</option>
                    </select>
                    <input type="text" id="sub-cat" class="form-input" placeholder="Nombre de prenda">
                    <button id="btn-final" class="btn-accion" onclick="manejarBotonAgregar()">AGREGAR PRENDA</button>
                </div>
            </div>

            <div id="pantalla-closet" class="screen" style="display:none;">
                <div id="galeria-real" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;"></div>
            </div>
        </div>

        <nav>
            <div class="nav-item" onclick="cambiarTab('pantalla-home')"><i class="ph ph-house"></i></div>
            <div onclick="document.getElementById('input-camara').click()">
                <div class="nav-camera"><i class="ph ph-camera"></i></div>
            </div>
            <div class="nav-item" onclick="cambiarTab('pantalla-closet', true)"><i class="ph ph-archive"></i></div>
        </nav>
        <input type="file" id="input-camara" hidden accept="image/*" capture="environment" onchange="abrirEditor(this.files[0])">
    </div>

    <div id="modal-ia" style="display:none; position:absolute; inset:0; background:white; z-index:2000; flex-direction:column;"><iframe id="iframe-ia" style="width:100%; flex-grow:1; border:none;"></iframe></div>
</div>

<script>
    /* LA LÓGICA DE DRIVE SE MANTIENE 100% IGUAL A TU ARCHIVO ORIGINAL */
    let accessToken = null, folderId = null, todasLasPrendas = [], filtroActual = 'TODO', tokenClient;
    let imagenProcesada = null, botonListo = false, itemSeleccionado = null;

    function gapiLoaded() { gapi.load('client', () => { gapi.client.init({ discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'] }).then(() => { const t = localStorage.getItem('kinu_token'); if(t) { accessToken = t; gapi.client.setToken({access_token: t}); entrarApp(); obtenerOCrearCarpeta(); } }); }); }
    function gisLoaded() { tokenClient = google.accounts.oauth2.initTokenClient({ client_id: '83530287409-75d2h2pveelqfq83lma5o0i986boutg0.apps.googleusercontent.com', scope: 'https://www.googleapis.com/auth/drive.file', callback: (resp) => { if (resp.error) return; accessToken = resp.access_token; localStorage.setItem('kinu_token', accessToken); obtenerOCrearCarpeta(); } }); }
    function manejarAccionDrive() { if(tokenClient) tokenClient.requestAccessToken(); }
    function entrarApp() { document.getElementById('auth-screen').style.display = 'none'; document.getElementById('main-app').style.display = 'flex'; }
    function cambiarTab(id, reset=false) { document.querySelectorAll('.screen').forEach(s => s.style.display = 'none'); document.getElementById(id).style.display = 'block'; if(reset) { filtroActual = 'TODO'; filtrarGaleria(); } }
    
    async function obtenerOCrearCarpeta() { 
        const r = await fetch(`https://www.googleapis.com/drive/v3/files?q=name='KINU_CLOSET' and trashed=false`, { headers: { Authorization: `Bearer ${accessToken}` } }); 
        const d = await r.json(); 
        if (d.files && d.files.length) { folderId = d.files[0].id; document.getElementById('auth-btn').innerText = "DRIVE CONECTADO"; cargarFotos(); } 
    }

    async function cargarFotos() {
        if(!folderId) return;
        const r = await fetch(`https://www.googleapis.com/drive/v3/files?q='${folderId}' in parents and trashed=false&fields=files(id,name,thumbnailLink)`, { headers: { Authorization: `Bearer ${accessToken}` } });
        const d = await r.json(); todasLasPrendas = d.files || []; 
        filtrarGaleria(); actualizarVidriera();
    }

    function filtrarGaleria() {
        const gal = document.getElementById('galeria-real'); gal.innerHTML = '';
        const filtradas = todasLasPrendas.filter(p => (filtroActual === 'TODO' || p.name.includes(`_${filtroActual}_`)));
        filtradas.forEach(f => {
            const card = document.createElement('div');
            card.className = 'prenda-card';
            card.innerHTML = `<img src="${f.thumbnailLink.replace('=s220', '=s600')}" style="width:100%; height:140px; object-fit:contain; margin-top:10px;"><div style="background:var(--verde); color:white; padding:10px; font-size:10px; text-align:center; font-weight:bold; margin-top:auto;">${f.name.split('_')[2]}</div>`;
            gal.appendChild(card);
        });
    }

    function actualizarVidriera() {
        const carousel = document.getElementById('carousel-items');
        const recomendadas = todasLasPrendas.filter(p => p.name.includes('_SUPERIOR_')).slice(0,4);
        if (recomendadas.length > 0) {
            document.getElementById('vidriera-clima').style.display = 'block';
            carousel.innerHTML = '';
            recomendadas.forEach(p => {
                carousel.innerHTML += `<img src="${p.thumbnailLink.replace('=s220', '=s600')}" style="width:80px; height:80px; border-radius:15px; border:1px solid #eee; object-fit:cover;">`;
            });
        }
    }

    function abrirEditor(file) { if(!file) return; sessionStorage.setItem('temp_img_url', URL.createObjectURL(file)); document.getElementById('iframe-ia').src = 'photo_studio.html'; document.getElementById('modal-ia').style.display = 'flex'; }
    window.cerrarIA = function() { document.getElementById('modal-ia').style.display = 'none'; const proc = sessionStorage.getItem('imagen_procesada'); if(proc) { imagenProcesada = proc; botonListo = true; document.getElementById('btn-final').classList.add('ready'); } };
    function manejarBotonAgregar() { if(botonListo) subirPrendaFinal(); else alert("Falta la foto"); }

    async function subirPrendaFinal() {
        const cat = document.getElementById('main-cat').value;
        const nom = document.getElementById('sub-cat').value || "Prenda";
        const meta = { name: `KINU_${cat}_${nom}_${Date.now()}.png`, parents: [folderId] };
        const form = new FormData();
        form.append('metadata', new Blob([JSON.stringify(meta)], { type: 'application/json' }));
        form.append('file', new Blob([Uint8Array.from(atob(imagenProcesada.split(',')[1]), c => c.charCodeAt(0))], { type: 'image/png' }));
        await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', { method: 'POST', headers: { Authorization: `Bearer ${accessToken}` }, body: form });
        cargarFotos();
    }
</script>

<script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
<script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
