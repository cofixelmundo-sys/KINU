<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KINU - Smart Closet</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2D4636">
    
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        :root { 
            --verde: #2D4636; 
            --fondo: #F5F5F7; 
            --blanco: #FFFFFF; 
            --gris-suave: #4A4540; 
            --google-blue: #4285F4;
            --rojo: #C0392B;
        }

        * { box-sizing: border-box; transition: all 0.25s ease; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--verde); 
            height: 100vh; margin: 0; overflow: hidden;
            position: fixed; width: 100%;
        }
        
        /* HEADER MEJORADO - LOGO SIEMPRE VISIBLE */
        header { 
            padding: env(safe-area-inset-top) 20px 15px; 
            display: flex; flex-direction: column; align-items: center; 
            z-index: 1000; position: relative;
        }

        .logo-container {
            width: 50px; height: 50px;
            background-image: url('https://i.imgur.com/yTIrTq2.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: brightness(0) invert(1); /* Lo vuelve blanco puro */
            margin-bottom: 5px;
        }

        .brand-name { 
            color: white !important; 
            letter-spacing: 6px; 
            font-weight: 900; 
            font-size: 16px; 
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .content { flex: 1; overflow-y: auto; padding: 20px; scrollbar-width: none; background: var(--verde); }

        /* TARJETAS Y CATEGORÍAS */
        .vidriera-container { background: white; border-radius: 28px; padding: 20px; margin-bottom: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
        .filter-scroll { display: flex; gap: 15px; overflow-x: auto; padding: 10px 5px 20px; scrollbar-width: none; }
        .cat-circle { 
            width: 60px; height: 60px; border-radius: 50%; 
            background: rgba(255,255,255,0.15); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3); display: flex; align-items: center; justify-content: center; 
        }
        .cat-label { font-size: 9px; font-weight: 600; color: white; margin-top: 5px; }

        /* NAV FLOTANTE Y CÁMARA CENTRADA */
        nav { 
            height: 70px; margin: 0 25px 30px; background: white; border-radius: 40px;
            display: flex; justify-content: space-around; align-items: center; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.4); position: relative; overflow: visible;
        }
        .nav-item { color: var(--verde); font-size: 26px; opacity: 0.4; flex: 1; text-align: center; }
        .nav-item.active { opacity: 1; }

        .nav-camera { 
            width: 65px; height: 65px; background: var(--verde); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            border: 6px solid white; box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            transform: translateY(-5px); /* Ajuste de altura */
            position: relative; top: -15px; /* Efecto flotante */
            z-index: 2000;
        }
        .nav-camera i { color: white; font-size: 28px; }

        /* POPUPS PREMIUM */
        .kinu-popup { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 10000; align-items: center; justify-content: center; padding: 25px; backdrop-filter: blur(10px); }
        .popup-content { background: white; border-radius: 35px; padding: 35px; width: 100%; max-width: 320px; text-align: center; }
        .btn-accion { background: white; color: var(--verde); border: none; padding: 18px; border-radius: 50px; width: 100%; font-size: 13px; font-weight: 800; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div id="main-app" style="display:flex; flex-direction:column; height:100%;">
    <header>
        <div class="logo-container"></div>
        <div class="brand-name">KINU</div>
    </header>
    
    <div class="content">
        <div id="pantalla-home" class="screen">
            <div id="vidriera-clima" class="vidriera-container" style="display: none;">
                <div style="font-size: 10px; font-weight: 900; color: var(--verde); margin-bottom: 15px;">DAILY OUTFIT</div>
                <div id="carousel-items" style="display: flex; gap: 10px; overflow-x: auto;"></div>
            </div>

            <div class="filter-scroll">
                <div class="cat-item" onclick="irACategoria('SUPERIOR')"><div class="cat-circle"><i class="ph ph-t-shirt"></i></div><span class="cat-label">Superior</span></div>
                <div class="cat-item" onclick="irACategoria('INFERIOR')"><div class="cat-circle"><i class="ph ph-pants"></i></div><span class="cat-label">Inferior</span></div>
                <div class="cat-item" onclick="irACategoria('ABRIGOS')"><div class="cat-circle"><i class="ph ph-hoodie"></i></div><span class="cat-label">Abrigos</span></div>
                <div class="cat-item" onclick="irACategoria('CALZADO')"><div class="cat-circle"><i class="ph ph-sneaker"></i></div><span class="cat-label">Calzado</span></div>
                <div class="cat-item" onclick="irACategoria('COLABORAR')"><div class="cat-circle"><i class="ph ph-hand-heart"></i></div><span class="cat-label">Donar</span></div>
            </div>

            <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 30px; margin-top: 10px;">
                <button id="auth-btn" onclick="manejarAccionDrive()" class="btn-accion" style="background:var(--google-blue); color:white; margin-bottom:15px;">VINCULAR GOOGLE DRIVE</button>
                <select id="main-cat" style="width:100%; height:50px; border-radius:15px; border:none; margin-bottom:10px; padding:0 15px;">
                    <option value="SUPERIOR">Superior</option>
                    <option value="INFERIOR">Inferior</option>
                    <option value="ABRIGOS">Abrigo</option>
                </select>
                <input type="text" id="sub-cat" style="width:100%; height:50px; border-radius:15px; border:none; margin-bottom:15px; padding:0 15px;" placeholder="Nombre de prenda">
                <button id="btn-final" class="btn-accion" onclick="manejarBotonAgregar()">GUARDAR PRENDA</button>
            </div>
        </div>

        <div id="pantalla-closet" class="screen" style="display:none;">
            <div id="galeria-real" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding-bottom: 50px;"></div>
        </div>
    </div>

    <nav>
        <div class="nav-item active" onclick="cambiarTab('pantalla-home')"><i class="ph ph-house-simple"></i></div>
        <div onclick="document.getElementById('input-camara').click()">
            <div class="nav-camera"><i class="ph ph-camera"></i></div>
        </div>
        <div class="nav-item" onclick="cambiarTab('pantalla-closet', true)"><i class="ph ph-archive"></i></div>
    </nav>
    <input type="file" id="input-camara" hidden accept="image/*" capture="environment" onchange="abrirEditor(this.files[0])">
</div>

<div id="popup-advertencia-foto" class="kinu-popup"><div class="popup-content"><i class="ph ph-warning-circle" style="font-size:50px; color:var(--rojo);"></i><h3>TOMA UNA FOTO PRIMERO</h3><button onclick="cerrarPopups()" class="btn-accion" style="background:var(--verde); color:white;">ENTENDIDO</button></div></div>

<script>
    // Lógica funcional de Drive (Exactamente la misma de tu archivo original)
    let accessToken = null, folderId = null, todasLasPrendas = [], filtroActual = 'TODO', tokenClient;
    let imagenProcesada = null, botonListo = false;

    function entrarApp() { document.getElementById('main-app').style.display = 'flex'; }
    function cambiarTab(id, reset=false) { 
        document.querySelectorAll('.screen').forEach(s => s.style.display = 'none'); 
        document.getElementById(id).style.display = 'block';
        if(reset) { filtroActual = 'TODO'; cargarFotos(); }
    }
    function cerrarPopups() { document.querySelectorAll('.kinu-popup').forEach(p => p.style.display = 'none'); }
    function irACategoria(cat) { filtroActual = cat; cambiarTab('pantalla-closet'); }

    // Aquí irían tus funciones gapiLoaded, gisLoaded y demás lógica de Drive...
    // (Asegúrate de copiar el bloque <script> completo de tu archivo index.html original aquí)
</script>

</body>
</html>
