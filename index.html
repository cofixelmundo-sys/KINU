<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KINU - Smart Closet</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://i.imgur.com/yTIrTq2.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    
    <style>
        :root { 
            --verde-oliva: #6B705C; --verde-oscuro: #2D4636; --blanco: #FFFFFF; 
            --google-blue: #4285F4; --rojo-borrar: #E63946;
        }
        * { box-sizing: border-box; transition: all 0.2s ease; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--verde-oliva); margin: 0; height: 100dvh; width: 100%; overflow: hidden; position: fixed; }
        
        .main-container { width: 100%; height: 100%; display: flex; flex-direction: column; }
        
        header { padding: calc(env(safe-area-inset-top) + 15px) 25px 10px; display: grid; grid-template-columns: 1fr auto 1fr; align-items: end; }
        .header-left { display: flex; flex-direction: column; align-items: center; }
        .logo-header { width: 75px; height: auto; margin-bottom: 2px; }
        .brand-text { color: white; letter-spacing: 5px; font-weight: 800; font-size: 16px; text-transform: uppercase; line-height: 1; }

        /* BOTÓN DRIVE CON PULSO CORREGIDO */
        .drive-status-btn {
            grid-column: 3; justify-self: end;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            width: 42px; height: 42px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            position: relative; margin-bottom: -2px;
        }
        .drive-status-btn i { font-size: 22px; color: rgba(255,255,255,0.4); display: block; }
        .drive-status-btn img { display: none; width: 100%; height: 100%; border-radius: 12px; object-fit: cover; }

        /* Estado vinculado: sin pulso y con imagen glossy */
        .drive-status-btn.vinculado { background: none; border: none; }
        .drive-status-btn.vinculado i { display: none; }
        .drive-status-btn.vinculado img { display: block; }

        /* Animación de pulso SOLO cuando NO está vinculado */
        .drive-status-btn:not(.vinculado)::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            border: 2px solid white;
            animation: pulse-ring 2s infinite;
        }

        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 0.6; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .content { flex: 1; overflow-y: auto; padding: 15px; scrollbar-width: none; }
        .filter-scroll { display: flex; gap: 10px; overflow-x: auto; padding: 10px 5px 25px; scrollbar-width: none; }
        .cat-item { display: flex; flex-direction: column; align-items: center; min-width: 72px; opacity: 0.6; cursor: pointer; }
        .cat-item.active { opacity: 1; }
        .cat-circle { width: 56px; height: 56px; border-radius: 50%; background: rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; }
        .cat-item.active .cat-circle { background: white; }
        .cat-item.active i { color: var(--verde-oscuro); }
        .cat-circle i { font-size: 24px; color: white; }
        .cat-label { font-size: 8px; font-weight: 700; color: white; margin-top: 6px; text-transform: uppercase; }

        .closet-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding-bottom: 100px; }
        .prenda-card { background: rgba(255,255,255,0.15); border-radius: 20px; overflow: hidden; position: relative; border: 1px solid rgba(255,255,255,0.1); }
        .prenda-img { width: 100%; height: 160px; object-fit: cover; }
        .btn-delete { position: absolute; top: 8px; right: 8px; background: var(--rojo-borrar); color: white; border: none; width: 24px; height: 24px; border-radius: 50%; font-size: 12px; display: flex; align-items: center; justify-content: center; }

        .nav-wrapper { position: relative; margin: 0 25px 35px; height: 50px; }
        nav { width: 100%; height: 100%; background: var(--verde-oscuro); border-radius: 25px; display: flex; justify-content: space-around; align-items: center; }
        .nav-icon { color: white; font-size: 22px; opacity: 0.5; }
        .nav-icon.active { opacity: 1; }
        .cam-container { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); }
        .cam-trigger { width: 68px; height: 68px; background: var(--verde-oliva); border-radius: 50%; border: 5px solid var(--verde-oliva); display: flex; align-items: center; justify-content: center; }
        .cam-inner { width: 100%; height: 100%; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .cam-inner i { color: var(--verde-oscuro); font-size: 28px; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(8px); }
        .modal-content { background: white; width: 85%; max-width: 320px; padding: 25px; border-radius: 30px; text-align: center; }
        .btn-action { background: var(--google-blue); color: white; border: none; padding: 15px; border-radius: 50px; width: 100%; font-weight: 900; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="main-container">
        <header>
            <div class="header-left">
                <i class="ph ph-sun" style="font-size:24px; color:white; opacity:0.7;"></i>
                <span id="temp" style="color:white; font-weight:700;">22°</span>
            </div>
            <div class="header-center">
                <img src="https://i.imgur.com/yTIrTq2.png" class="logo-header">
                <div class="brand-text">KINU</div>
            </div>
            <div id="auth-btn" class="drive-status-btn" onclick="manejarDrive()">
                <i class="ph ph-google-drive-logo"></i>
                <img src="vecteezy_google-drive-logo-glossy-rounded-google-drive-logo_54650828.jpg">
            </div>
        </header>

        <div class="content">
            <div class="filter-scroll" id="cat-list"></div>
            <div class="closet-grid" id="closet-grid"></div>
        </div>

        <div class="nav-wrapper">
            <nav>
                <div class="nav-icon active"><i class="ph ph-house-simple"></i></div>
                <div class="nav-icon"><i class="ph ph-archive"></i></div>
            </nav>
            <div class="cam-container" onclick="document.getElementById('cam-input').click()">
                <div class="cam-trigger"><div class="cam-inner"><i class="ph ph-camera"></i></div></div>
            </div>
            <input type="file" id="cam-input" hidden accept="image/*" capture="environment">
        </div>
    </div>

    <div id="modal-google" class="modal-overlay">
        <div class="modal-content">
            <div id="step-vincular">
                <i class="ph ph-google-drive-logo" style="font-size:40px; color:var(--google-blue)"></i>
                <h3>Google Drive</h3>
                <button class="btn-action" onclick="loginGoogle()">VINCULAR CUENTA</button>
            </div>
            <div id="step-desvincular" style="display:none;">
                <i class="ph ph-warning" style="font-size:40px; color:var(--rojo-borrar)"></i>
                <h3>Desvincular</h3>
                <button class="btn-action" style="background:var(--rojo-borrar)" onclick="logoutGoogle()">CERRAR SESIÓN</button>
            </div>
            <button onclick="cerrarModales()" style="background:none; border:none; color:#999; margin-top:15px; cursor:pointer;">Cancelar</button>
        </div>
    </div>

    <script>
        let accessToken = null;
        let folderId = null;
        let tokenClient;
        let categoriaActual = 'SUPERIOR';

        function startGoogle() {
            gapi.load('client', () => {
                gapi.client.init({ discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'] });
            });
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: '83530287409-75d2h2pveelqfq83lma5o0i986boutg0.apps.googleusercontent.com',
                scope: 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/drive.resource',
                callback: (resp) => {
                    accessToken = resp.access_token;
                    document.getElementById('auth-btn').classList.add('vinculado');
                    checkFolder();
                    cerrarModales();
                }
            });
        }

        async function checkFolder() {
            const q = "name = 'KINU_CLOSET' and mimeType = 'application/vnd.google-apps.folder' and trashed = false";
            const r = await fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(q)}`, {
                headers: { Authorization: `Bearer ${accessToken}` }
            });
            const d = await r.json();
            if (d.files.length > 0) folderId = d.files[0].id;
            else {
                const nr = await fetch('https://www.googleapis.com/drive/v3/files', {
                    method: 'POST',
                    headers: { Authorization: `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: 'KINU_CLOSET', mimeType: 'application/vnd.google-apps.folder' })
                });
                const nf = await nr.json();
                folderId = nf.id;
            }
        }

        function renderCats() {
            const cats = [
                {n:'Superior', i:'ph-t-shirt'}, {n:'Inferior', i:'ph-pants'}, 
                {n:'Calzado', i:'ph-sneaker'}, {n:'Donar', i:'ph-hand-heart'}
            ];
            const container = document.getElementById('cat-list');
            cats.forEach((cat, idx) => {
                container.innerHTML += `<div class="cat-item ${idx===0?'active':''}" onclick="cambiarCat(this, '${cat.n}')">
                    <div class="cat-circle"><i class="ph ${cat.i}"></i></div>
                    <span class="cat-label">${cat.n}</span>
                </div>`;
            });
        }

        function cambiarCat(el, nombre) {
            document.querySelectorAll('.cat-item').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            categoriaActual = nombre.toUpperCase();
        }

        function manejarDrive() {
            document.getElementById('modal-google').style.display = 'flex';
            document.getElementById('step-vincular').style.display = accessToken ? 'none' : 'block';
            document.getElementById('step-desvincular').style.display = accessToken ? 'block' : 'none';
        }

        function loginGoogle() { tokenClient.requestAccessToken({prompt: 'consent'}); }
        function logoutGoogle() { 
            accessToken = null; 
            document.getElementById('auth-btn').classList.remove('vinculado'); 
            cerrarModales(); 
        }
        function cerrarModales() { document.getElementById('modal-google').style.display = 'none'; }

        window.onload = () => { renderCats(); startGoogle(); };
    </script>
</body>
</html>
