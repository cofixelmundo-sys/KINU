<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KINU - Smart Closet</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://i.imgur.com/yTIrTq2.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    
    <style>
        :root { 
            --verde-oliva: #6B705C; --verde-oscuro: #2D4636; --blanco: #FFFFFF; 
            --google-blue: #4285F4;
        }
        * { box-sizing: border-box; transition: all 0.2s ease; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--verde-oliva); margin: 0; height: 100dvh; width: 100%; overflow: hidden; position: fixed; }
        
        .main-container { width: 100%; height: 100%; display: flex; flex-direction: column; }
        
        header { padding: calc(env(safe-area-inset-top) + 15px) 25px 10px; display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; position: relative; }
        .logo-header { width: 75px; height: auto; }
        .brand-text { color: white; letter-spacing: 5px; font-weight: 800; font-size: 16px; text-transform: uppercase; }

        .drive-status-btn { grid-column: 3; justify-self: end; background: none; border: none; cursor: pointer; }
        .drive-status-btn img { width: 32px; filter: grayscale(1) opacity(0.8); }
        .drive-status-btn.vinculado img { filter: grayscale(0) opacity(1); transform: scale(1.1); }

        .progress-container { position: absolute; bottom: 0; left: 0; width: 100%; height: 3px; background: rgba(255,255,255,0.1); display: none; z-index: 100; }
        .progress-bar { width: 0%; height: 100%; background: white; transition: width 0.3s ease; }

        /* Categorías Superiores */
        .filter-scroll { display: flex; gap: 15px; overflow-x: auto; padding: 10px 20px 25px; scrollbar-width: none; }
        .filter-scroll::-webkit-scrollbar { display: none; }
        .cat-item { display: flex; flex-direction: column; align-items: center; min-width: 65px; opacity: 0.5; cursor: pointer; }
        .cat-item.active { opacity: 1; }
        .cat-circle { width: 55px; height: 55px; border-radius: 50%; background: rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; margin-bottom: 8px; }
        .cat-item.active .cat-circle { background: white; color: var(--verde-oscuro); }
        .cat-label { font-size: 9px; color: white; font-weight: 700; text-transform: uppercase; }

        .content { flex: 1; overflow-y: auto; padding: 0 15px 100px; }
        .closet-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .prenda-card { background: rgba(255,255,255,0.1); border-radius: 20px; padding: 10px; border: 1px solid rgba(255,255,255,0.1); }
        .prenda-card img { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 15px; }

        nav { position: fixed; bottom: 30px; left: 25px; right: 25px; height: 60px; background: var(--verde-oscuro); border-radius: 30px; display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .cam-trigger { width: 70px; height: 70px; background: white; border-radius: 50%; position: absolute; top: -35px; left: 50%; transform: translateX(-50%); display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 20px rgba(0,0,0,0.3); cursor: pointer; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 5000; backdrop-filter: blur(10px); }
        #modal-prenda iframe { width: 100%; height: 100dvh; border: none; }
        
        .cat-grid-select { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .cat-btn { background: #f8f8f8; border: none; padding: 15px; border-radius: 20px; display: flex; flex-direction: column; align-items: center; gap: 8px; cursor: pointer; }
        .cat-btn i { font-size: 24px; color: var(--verde-oscuro); }
        .cat-btn span { font-size: 10px; font-weight: 800; color: var(--verde-oscuro); text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <div style="font-size:10px; color:white; font-weight:bold; opacity:0.7;">STUDIO</div>
            <div class="header-center" style="display:flex; flex-direction:column; align-items:center;">
                <img src="https://i.imgur.com/yTIrTq2.png" class="logo-header">
                <div class="brand-text">KINU</div>
            </div>
            <div id="auth-btn" class="drive-status-btn" onclick="manejarDrive()">
                <img src="https://i.imgur.com/Go2a4Hs.png">
            </div>
            <div class="progress-container" id="global-progress">
                <div class="progress-bar" id="inner-bar"></div>
            </div>
        </header>
        
        <div class="content">
            <div class="filter-scroll" id="main-cats"></div>
            <div class="closet-grid" id="closet-grid"></div>
        </div>

        <nav>
            <i class="ph ph-house-simple" style="color:white; font-size:24px; opacity:0.5;"></i>
            <label for="cam-input" class="cam-trigger">
                <i class="ph ph-camera" style="font-size:30px; color:var(--verde-oscuro)"></i>
            </label>
            <input type="file" id="cam-input" accept="image/*" capture="environment" style="display:none" onchange="enviarAStudio(this)">
            <i class="ph ph-archive" style="color:white; font-size:24px; opacity:0.5;"></i>
        </nav>
    </div>

    <div id="modal-prenda" class="modal-overlay">
        <iframe src="about:blank"></iframe>
    </div>

    <div id="modal-categoria" class="modal-overlay">
        <div style="background:white; width:90%; max-width:320px; padding:30px; border-radius:35px; text-align:center;">
            <h2 style="color:var(--verde-oscuro); font-weight:900; font-size:15px; text-transform:uppercase;">Guardar en...</h2>
            <div id="cat-selector-list" class="cat-grid-select"></div>
            <button onclick="cerrarModales()" style="margin-top:20px; background:none; border:none; color:#aaa; font-size:11px; font-weight:bold;">CANCELAR</button>
        </div>
    </div>

    <script>
        const CLIENT_ID = '83530287409-75d2h2pveelqfq83lma5o0i986boutg0.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';
        let accessToken = localStorage.getItem('drive_token');
        let tokenClient;
        let categoriaActual = 'SUPERIOR';
        let imagenRecortadaTemporal = null;

        const categorias = [
            {n: 'Superior', i: 'ph-t-shirt'}, {n: 'Inferior', i: 'ph-pants'}, 
            {n: 'Abrigos', i: 'ph-hoodie'}, {n: 'Calzado', i: 'ph-sneaker'}
        ];

        function setProgress(p) {
            const bar = document.getElementById('inner-bar');
            const cont = document.getElementById('global-progress');
            cont.style.display = 'block';
            bar.style.width = p + '%';
            if(p >= 100) setTimeout(() => cont.style.display = 'none', 800);
        }

        // --- RENDERIZAR CATEGORÍAS SUPERIORES ---
        function renderCategorias() {
            const container = document.getElementById('main-cats');
            container.innerHTML = '';
            categorias.forEach(cat => {
                const isActive = cat.n.toUpperCase() === categoriaActual;
                container.innerHTML += `
                    <div class="cat-item ${isActive ? 'active' : ''}" onclick="cambiarCategoria('${cat.n.toUpperCase()}')">
                        <div class="cat-circle"><i class="ph ${cat.i}" style="font-size:24px;"></i></div>
                        <span class="cat-label">${cat.n}</span>
                    </div>`;
            });
        }

        function cambiarCategoria(cat) {
            categoriaActual = cat;
            renderCategorias();
            cargarPrendas();
        }

        // --- CÁMARA Y COMUNICACIÓN CON STUDIO ---
        function enviarAStudio(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const base64 = e.target.result;
                    sessionStorage.setItem('imagen_para_procesar', base64);
                    
                    const modal = document.getElementById('modal-prenda');
                    const iframe = modal.querySelector('iframe');
                    
                    const receptorStudio = (event) => {
                        if (event.data.type === 'STUDIO_LISTO') {
                            iframe.contentWindow.postMessage({ type: 'PROCESAR_IMAGEN_DIRECTA', data: base64 }, '*');
                            window.removeEventListener('message', receptorStudio);
                        }
                    };
                    window.addEventListener('message', receptorStudio);
                    
                    modal.style.display = 'flex';
                    iframe.src = 'photo_studio.html'; 
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // --- ESCUCHAR RETORNO DEL STUDIO ---
        window.addEventListener("message", async (event) => {
            if (event.data.type === "IMAGEN_LISTA") {
                imagenRecortadaTemporal = event.data.data;
                cerrarModales(); // Esto cierra el iFrame del Studio
                abrirSelectorGuardado(); // Abre el popup de categorías
            }
        });

        function abrirSelectorGuardado() {
            const list = document.getElementById('cat-selector-list');
            list.innerHTML = '';
            categorias.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'cat-btn';
                btn.innerHTML = `<i class="ph ${cat.i}"></i><span>${cat.n}</span>`;
                btn.onclick = () => {
                    categoriaActual = cat.n.toUpperCase();
                    document.getElementById('modal-categoria').style.display = 'none';
                    subirFinalADrive();
                };
                list.appendChild(btn);
            });
            document.getElementById('modal-categoria').style.display = 'flex';
        }

        async function subirFinalADrive() {
            if (!accessToken || !imagenRecortadaTemporal) return;
            setProgress(30);
            try {
                const blob = await (await fetch(imagenRecortadaTemporal)).blob();
                const folderId = await obtenerOCrearCarpeta('KINU_CLOSET');
                const name = `KINU_${categoriaActual}_${Date.now()}.png`;
                
                const metadata = { name: name, parents: [folderId] };
                const formData = new FormData();
                formData.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
                formData.append('file', blob);

                await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST',
                    headers: { 'Authorization': 'Bearer ' + accessToken },
                    body: formData
                });
                
                setProgress(100);
                imagenRecortadaTemporal = null;
                cargarPrendas();
            } catch (e) { alert("Error al subir"); setProgress(100); }
        }

        // --- DRIVE CORE ---
        async function obtenerOCrearCarpeta(n) {
            const q = `name = '${n}' and mimeType = 'application/vnd.google-apps.folder' and trashed = false`;
            const r = await fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(q)}`, { headers: { 'Authorization': 'Bearer ' + accessToken } });
            const d = await r.json();
            if(d.files?.[0]) return d.files[0].id;
            const res = await fetch('https://www.googleapis.com/drive/v3/files', {
                method: 'POST', headers: { 'Authorization': 'Bearer ' + accessToken, 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: n, mimeType: 'application/vnd.google-apps.folder' })
            });
            const f = await res.json(); return f.id;
        }

        async function cargarPrendas() {
            if(!accessToken) return;
            const grid = document.getElementById('closet-grid');
            grid.innerHTML = '<p style="color:white; opacity:0.5; grid-column:1/-1; text-align:center;">Cargando...</p>';
            try {
                const folderId = await obtenerOCrearCarpeta('KINU_CLOSET');
                const q = `'${folderId}' in parents and name contains 'KINU_${categoriaActual}' and trashed = false`;
                const res = await fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(q)}&fields=files(id,thumbnailLink)`, {
                    headers: { 'Authorization': 'Bearer ' + accessToken }
                });
                const data = await res.json();
                grid.innerHTML = '';
                if(data.files.length === 0) grid.innerHTML = '<p style="color:white; opacity:0.3; grid-column:1/-1; text-align:center; padding-top:40px;">No hay prendas aquí</p>';
                data.files?.forEach(f => {
                    grid.innerHTML += `<div class="prenda-card"><img src="${f.thumbnailLink.replace('=s220','=s500')}"></div>`;
                });
            } catch(e) {}
        }

        function manejarDrive() { 
            if(!accessToken) tokenClient.requestAccessToken();
            else alert("Drive ya está conectado");
        }

        function cerrarModales() { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); }

        window.onload = () => {
            renderCategorias();
            gapi.load('client', () => {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID, scope: SCOPES,
                    callback: (r) => { 
                        accessToken = r.access_token; 
                        localStorage.setItem('drive_token', accessToken); 
                        document.getElementById('auth-btn').classList.add('vinculado');
                        cargarPrendas(); 
                        cerrarModales(); 
                    }
                });
            });
            if(accessToken) {
                document.getElementById('auth-btn').classList.add('vinculado');
                cargarPrendas();
            }
        };
    </script>
</body>
</html>
