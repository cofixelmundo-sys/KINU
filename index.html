<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KINU - Smart Closet</title>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
    <style>
        :root { 
            --verde-oliva: #848464; --verde-oscuro: #313628; --arena-claro: #F2EFE9;
            --arena-boton: #E5E1D5; --rojo-borrar: #D64545; --rojo-fuerte: #8B0000;
        }

        * { box-sizing: border-box; transition: all 0.2s ease; -webkit-tap-highlight-color: transparent; user-select: none; }

        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--verde-oliva); margin: 0; height: 100dvh; width: 100%; overflow: hidden; position: fixed; }
        .main-container { width: 100%; height: 100%; display: flex; flex-direction: column; }
        
        header { padding: calc(env(safe-area-inset-top) + 10px) 15px 10px; display: flex; justify-content: space-between; align-items: center; }
        .header-info-box { display: flex; flex-direction: column; align-items: center; min-width: 80px; }
        .info-main-text { font-size: 16px; font-weight: 800; color: white; margin: 4px 0; }
        .info-sub-text { font-size: 8px; text-transform: uppercase; color: rgba(255, 255, 255, 0.6); font-weight: 700; }
        
        .header-center { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .logo-header { width: 110px; height: auto; }
        .brand-text { color: white; letter-spacing: 6px; font-weight: 800; font-size: 14px; text-transform: uppercase; }

        .drive-btn { background: none; border: none; padding: 0; display: flex; flex-direction: column; align-items: center; cursor: pointer; outline: none; }
        .drive-btn img { width: 26px; height: auto; opacity: 0.35; animation: pulse-drive 2s infinite ease-in-out; }
        .drive-btn.vinculado img { opacity: 1 !important; animation: none !important; transform: scale(1) !important; }
        
        @keyframes pulse-drive {
            0% { transform: scale(0.9); opacity: 0.3; }
            50% { transform: scale(1.15); opacity: 0.7; }
            100% { transform: scale(0.9); opacity: 0.3; }
        }
        
        .filter-scroll { display: flex; gap: 12px; overflow-x: auto; padding: 5px 15px 15px; scrollbar-width: none; }
        .cat-item { display: flex; flex-direction: column; align-items: center; min-width: 65px; opacity: 0.4; cursor: pointer; }
        .cat-item.active { opacity: 1; transform: scale(1.05); }
        .cat-circle { width: 54px; height: 54px; border-radius: 50%; background: rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; }
        .cat-item.active .cat-circle { background: white; }
        .cat-circle i { font-size: 26px; color: white; }
        .cat-item.active i { color: var(--verde-oscuro); }
        .cat-label { font-size: 8px; font-weight: 700; color: white; margin-top: 8px; text-transform: uppercase; text-align: center; }

        .content { flex: 1; overflow-y: auto; padding: 0 15px; scrollbar-width: none; }
        .onboarding-container { display: flex; flex-direction: column; align-items: center; padding-top: 15px; }
        .slider-wrapper { width: 100%; display: flex; gap: 20px; padding: 0 20px; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; }
        .step-card { min-width: 85%; max-height: 320px; background: var(--arena-claro); border-radius: 30px; padding: 20px; display: flex; flex-direction: column; align-items: center; text-align: center; scroll-snap-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
        .step-media { width: 140px; height: 140px; margin-bottom: 10px; border-radius: 20px; overflow: hidden; background: rgba(0,0,0,0.05); }
        .step-media video { width: 100%; height: 100%; object-fit: cover; }
        .step-card h3 { font-size: 16px; font-weight: 800; color: var(--verde-oscuro); margin: 5px 0; text-transform: uppercase; }
        .step-card p { font-size: 11px; color: #666; line-height: 1.4; margin: 0; }

        /* Contenedor de prendas */
        .clothes-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 20px 0 40px; }
        .cloth-card { background: white; border-radius: 20px; padding: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .cloth-card img { width: 100%; height: 150px; object-fit: contain; border-radius: 12px; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 9999; backdrop-filter: blur(8px); padding: 20px; }
        .modal-content { background: var(--arena-claro); border-radius: 30px; width: 100%; max-width: 340px; padding: 30px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.4); transform: translateY(20px); opacity: 0; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .modal-overlay.active .modal-content { transform: translateY(0); opacity: 1; }
        
        .nav-wrapper { position: relative; margin: 0 25px 35px; height: 50px; }
        nav { width: 100%; height: 100%; background: var(--verde-oscuro); border-radius: 25px; display: flex; justify-content: space-around; align-items: center; }
        .nav-icon { color: white; font-size: 22px; opacity: 0.4; cursor: pointer; }
        .nav-icon.active { opacity: 1; }
        
        .cam-trigger { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 65px; height: 65px; background: var(--verde-oliva); border-radius: 50%; border: 5px solid var(--verde-oliva); display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .cam-inner { width: 100%; height: 100%; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .cam-inner i { font-size: 42px; color: var(--verde-oscuro); }

        /* Studio Overlay */
        #studio-overlay { position: fixed; inset: 0; background: var(--verde-oliva); z-index: 10000; display: none; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <div class="header-info-box">
                <i id="clima-icon" class="ph ph-circle-notched" style="font-size: 22px; color: white"></i>
                <span class="info-main-text" id="temp-text">--°</span>
                <span class="info-sub-text" id="ciudad-text">CARGANDO...</span>
            </div>
            <div class="header-center">
                <img src="https://i.imgur.com/yTIrTq2.png" class="logo-header">
                <div class="brand-text">KINU</div>
            </div>
            <div class="header-info-box">
                <button id="auth-btn" class="drive-btn" onclick="manejarDrive()">
                    <img src="https://i.imgur.com/Go2a4Hs.png">
                    <span class="info-sub-text" id="drive-label">SIN VINCULAR</span>
                </button>
            </div>
        </header>
        
        <div class="filter-scroll" id="main-cats"></div>
        <div class="content" id="main-content"></div>

        <div class="nav-wrapper">
            <nav>
                <div class="nav-icon active" id="btn-home" onclick="mostrarInicio()"><i class="ph ph-house-simple"></i></div>
                <div class="nav-icon" id="btn-archivador"><i class="ph ph-archive"></i></div>
            </nav>
            <div class="cam-trigger" onclick="validarYAbrirCamara()"><div class="cam-inner"><i class="ph ph-camera"></i></div></div>
            <input type="file" id="cam-input" accept="image/*" capture="environment" style="display:none" onchange="abrirStudio(this)">
        </div>
    </div>

    <div id="studio-overlay">
        <iframe src="photo_studio.html" id="studio-iframe"></iframe>
    </div>

    <div id="modal-custom" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-title" id="custom-title">Título</div>
            <div class="modal-text" id="custom-text">Mensaje.</div>
            <div class="modal-btns">
                <button class="btn-modal btn-secundario" id="btn-modal-cancel">Cancelar</button>
                <button class="btn-modal btn-primario" id="btn-modal-confirm">Aceptar</button>
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = '83530287409-75d2h2pveelqfq83lma5o0i986boutg0.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';
        let accessToken = localStorage.getItem('drive_token'), tokenClient, categoriaActual = '';
        let intervalSlider;

        // --- MOTOR DE CATEGORÍAS ---
        async function cargarPrendas() {
            clearInterval(intervalSlider);
            const content = document.getElementById('main-content');
            content.innerHTML = `<div style="text-align:center; color:white; padding-top:40px;"><i class="ph ph-circle-notched animate-spin" style="font-size:30px"></i><p style="font-size:10px; margin-top:10px;">BUSCANDO EN DRIVE...</p></div>`;
            
            try {
                // Buscamos archivos que tengan el nombre de la categoría en su título
                const res = await fetch(`https://www.googleapis.com/drive/v3/files?q=name contains '${categoriaActual}_' and trashed = false&fields=files(id, name, thumbnailLink)&access_token=${accessToken}`);
                const data = await res.json();
                
                if (data.files && data.files.length > 0) {
                    content.innerHTML = `
                        <h2 style="color:white; font-size:12px; letter-spacing:2px; text-align:center; margin-top:15px;">${categoriaActual}</h2>
                        <div class="clothes-grid">
                            ${data.files.map(f => `
                                <div class="cloth-card">
                                    <img src="${f.thumbnailLink.replace('=s220', '=s500')}" alt="prenda">
                                </div>
                            `).join('')}
                        </div>`;
                } else {
                    content.innerHTML = `<div style="text-align:center; color:white; opacity:0.6; padding-top:60px;"><i class="ph ph-archive-box" style="font-size:40px"></i><p>No hay prendas en ${categoriaActual}</p></div>`;
                }
            } catch (e) {
                content.innerHTML = `<p style="color:white; text-align:center;">Error de conexión con Drive</p>`;
            }
        }

        function renderCats() {
            const container = document.getElementById('main-cats'); container.innerHTML = '';
            const categorias = [
                {n: 'Superior', i: 'ph-t-shirt'}, {n: 'Inferior', i: 'ph-pants'}, {n: 'Abrigos', i: 'ph-hoodie'}, 
                {n: 'Calzado', i: 'ph-sneaker'}, {n: 'Vestidos', i: 'ph-dress'}, {n: 'Bolsos', i: 'ph-handbag'},
                {n: 'Accesorios', i: 'ph-watch'}, {n: 'Vintage', i: 'ph-hourglass-high'}, {n: 'Deporte', i: 'ph-barbell'}
            ];
            categorias.forEach(cat => {
                const div = document.createElement('div');
                div.className = `cat-item ${cat.n.toUpperCase() === categoriaActual ? 'active' : ''}`;
                div.onclick = () => { 
                    if(!accessToken) { manejarDrive(); return; }
                    categoriaActual = cat.n.toUpperCase(); 
                    renderCats();
                    cargarPrendas(); 
                };
                div.innerHTML = `<div class="cat-circle"><i class="ph ${cat.i}"></i></div><span class="cat-label">${cat.n}</span>`;
                container.appendChild(div);
            });
        }

        // --- STUDIO OVERLAY LOGIC ---
        function validarYAbrirCamara() {
            if (!accessToken) manejarDrive();
            else document.getElementById('cam-input').click();
        }

        function abrirStudio(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    sessionStorage.setItem('imagen_para_procesar', e.target.result);
                    document.getElementById('studio-overlay').style.display = 'block';
                    document.getElementById('studio-iframe').contentWindow.location.reload();
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        window.addEventListener("message", (e) => {
            if (e.data.type === 'CERRAR_STUDIO') document.getElementById('studio-overlay').style.display = 'none';
            if (e.data.type === 'GUARDAR_PRENDA') {
                document.getElementById('studio-overlay').style.display = 'none';
                mostrarPopup({ titulo: "¡Guardado!", texto: "Tu prenda ya está en el closet." });
                if(categoriaActual) cargarPrendas();
            }
        });

        // --- RESTO DE FUNCIONES ---
        function mostrarPopup({titulo, texto, confirmarText = "Aceptar", cancelarText = "Cancelar", onConfirm}) {
            const modal = document.getElementById('modal-custom');
            document.getElementById('custom-title').innerText = titulo;
            document.getElementById('custom-text').innerText = texto;
            const btnConfirm = document.getElementById('btn-modal-confirm');
            const btnCancel = document.getElementById('btn-modal-cancel');
            btnConfirm.innerText = confirmarText; btnCancel.innerText = cancelarText;
            btnCancel.style.display = onConfirm ? 'block' : 'none';
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('active'), 10);
            btnConfirm.onclick = () => { cerrarModales(); if(onConfirm) onConfirm(); };
            btnCancel.onclick = cerrarModales;
        }

        function cerrarModales() {
            document.querySelectorAll('.modal-overlay').forEach(m => {
                m.classList.remove('active');
                setTimeout(() => m.style.display = 'none', 300);
            });
        }

        async function actualizarClima() {
            try {
                const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=-34.9033&longitude=-56.1882&current_weather=true');
                const data = await res.json();
                document.getElementById('temp-text').innerText = Math.round(data.current_weather.temperature) + '°';
                document.getElementById('ciudad-text').innerText = "MONTEVIDEO";
            } catch(e) { document.getElementById('temp-text').innerText = "--°"; }
        }

        function manejarDrive() {
            if (accessToken) {
                mostrarPopup({
                    titulo: "Cerrar Sesión", texto: "¿Deseas desvincular Drive?", 
                    confirmarText: "SÍ, SALIR", onConfirm: () => {
                        accessToken = null; localStorage.removeItem('drive_token');
                        document.getElementById('auth-btn').classList.remove('vinculado');
                        document.getElementById('drive-label').innerText = "SIN VINCULAR";
                        mostrarInicio();
                    }
                });
            } else { 
                tokenClient.requestAccessToken();
            }
        }

        function mostrarInicio() {
            clearInterval(intervalSlider);
            categoriaActual = ''; renderCats();
            document.getElementById('main-content').innerHTML = `
                <div class="onboarding-container">
                    <div class="slider-wrapper" id="slider-home">
                        <div class="step-card"><div class="step-media"><video src="v1.mp4" autoplay loop muted playsinline></video></div><h3>1. Digitaliza</h3><p>Toma una foto. Nuestra IA eliminará el fondo.</p></div>
                        <div class="step-card"><div class="step-media"><video src="v2.mp4" autoplay loop muted playsinline></video></div><h3>2. Clasifica</h3><p>Organiza tu ropa por categorías.</p></div>
                        <div class="step-card"><div class="step-media"><video src="v3.mp4" autoplay loop muted playsinline></video></div><h3>3. Inspira</h3><p>Arma outfits increíbles.</p></div>
                    </div>
                </div>`;
            iniciarAutoSlider();
        }

        function iniciarAutoSlider() {
            const slider = document.getElementById('slider-home');
            let idx = 0;
            intervalSlider = setInterval(() => {
                idx = (idx + 1) % 3;
                if(slider) slider.scrollTo({ left: (slider.querySelector('.step-card').clientWidth + 20) * idx, behavior: 'smooth' });
            }, 4000);
        }

        function startGoogle() {
            gapi.load('client', () => {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID, scope: SCOPES,
                    callback: (r) => {
                        if (r.access_token) {
                            accessToken = r.access_token;
                            localStorage.setItem('drive_token', accessToken);
                            document.getElementById('auth-btn').classList.add('vinculado');
                            document.getElementById('drive-label').innerText = "CONECTADO";
                        }
                    }
                });
            });
            if(accessToken) {
                document.getElementById('auth-btn').classList.add('vinculado');
                document.getElementById('drive-label').innerText = "CONECTADO";
            }
        }

        window.onload = () => { renderCats(); mostrarInicio(); startGoogle(); actualizarClima(); };
    </script>
</body>
</html>
