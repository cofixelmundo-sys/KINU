<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KINU - Smart Closet</title>
    
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        :root { --verde: #2D4636; --fondo: #F5F5F7; --blanco: #FFFFFF; --gris-suave: #BDC3C7; --ok-green: #27ae60; }
        * { box-sizing: border-box; transition: all 0.3s ease; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: #121212; display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0;
        }
        
        .phone { 
            width: 360px; height: 740px; background: var(--fondo); 
            border-radius: 45px; border: 12px solid #000; overflow: hidden; position: relative; display: flex; flex-direction: column; 
        }

        header { padding: 15px 20px; background: white; display: flex; flex-direction: column; align-items: center; z-index: 100; }

        .filter-scroll { 
            display: flex; gap: 12px; overflow-x: auto; padding: 15px 20px 25px; 
            scrollbar-width: none; -webkit-overflow-scrolling: touch;
        }
        .filter-scroll::-webkit-scrollbar { display: none; }

        .cat-item { display: flex; flex-direction: column; align-items: center; gap: 6px; min-width: 75px; cursor: pointer; }
        .cat-circle { width: 60px; height: 60px; border-radius: 50%; background: white; border: 1px solid #eee; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.03); }
        .cat-circle i { font-size: 26px !important; color: var(--verde) !important; }
        .cat-label { font-size: 8px; font-weight: 800; color: #999; text-transform: uppercase; text-align: center; }

        .content { flex: 1; overflow-y: auto; position: relative; }
        .screen { display: none; padding: 15px; height: 100%; }
        .screen.active { display: block; }

        /* PHOTO STUDIO */
        #photo-studio-screen { background: #000; color: white; padding: 0; }
        .studio-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.5); }
        .preview-container { width: 100%; height: 65%; display: flex; align-items: center; justify-content: center; background: #111; }
        #img-render { max-width: 90%; max-height: 90%; border-radius: 10px; box-shadow: 0 0 20px rgba(255,255,255,0.1); }

        nav { height: 75px; background: white; border-top: 1px solid #eee; display: flex; justify-content: space-around; align-items: center; padding-bottom: 10px; }
        .nav-camera { width: 58px; height: 58px; background: var(--verde); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-top: -38px; border: 5px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); cursor: pointer; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--gris-suave); font-size: 9px; font-weight: bold; cursor: pointer; }
        .nav-item.active { color: var(--verde); }
        
        .btn-confirmar { background: var(--ok-green); color: white; border: none; padding: 18px; border-radius: 25px; width: 80%; font-weight: 800; cursor: pointer; margin: 20px auto; display: block; }
    </style>
</head>
<body>

<div class="phone">
    <div id="main-app" style="display:flex; flex-direction:column; height:100%;">
        <header id="header-global">
            <img src="https://i.imgur.com/yTIrTq2.png" style="width:60px;">
            <div style="color:var(--verde); letter-spacing:4px; font-weight:bold; font-size:14px;">KINU</div>
        </header>
        
        <div class="content">
            <div id="pantalla-home" class="screen active">
                <div class="filter-scroll">
                    <div class="cat-item" onclick="verCloset()"><div class="cat-circle"><i class="ph ph-t-shirt"></i></div><span class="cat-label">Superior</span></div>
                    <div class="cat-item" onclick="verCloset()"><div class="cat-circle"><i class="ph ph-pants"></i></div><span class="cat-label">Inferior</span></div>
                    <div class="cat-item" onclick="verCloset()"><div class="cat-circle"><i class="ph ph-hanger"></i></div><span class="cat-label">Abrigos</span></div>
                    <div class="cat-item" onclick="verCloset()"><div class="cat-circle"><i class="ph ph-dress"></i></div><span class="cat-label">Enterizos</span></div>
                    <div class="cat-item" onclick="verCloset()"><div class="cat-circle"><i class="ph ph-diamond"></i></div><span class="cat-label">Vintage</span></div>
                </div>
                <div style="padding: 20px; background: white; border-radius: 20px;">
                    <p style="text-align:center; color: #999; font-size: 13px;">Toca el botón central para capturar una prenda.</p>
                </div>
            </div>

            <div id="photo-studio-screen" class="screen">
                <div class="studio-header">
                    <i class="ph ph-x" style="font-size:24px; cursor:pointer;" onclick="navegar('pantalla-home')"></i>
                    <span style="font-weight:bold; letter-spacing:2px;">PHOTO STUDIO</span>
                    <i class="ph ph-magic-wand" style="font-size:24px; color:var(--ok-green);"></i>
                </div>
                <div class="preview-container">
                    <img id="img-render" src="">
                </div>
                <button class="btn-confirmar" onclick="guardarPrenda()">LISTO, AGREGAR</button>
                <p style="text-align:center; font-size:10px; color:#666;">Fondo eliminado automáticamente</p>
            </div>

            <div id="pantalla-closet" class="screen">
                <h3 style="color:var(--verde);">MI CLOSET</h3>
                <div id="item-nuevo" style="display:none; width:100%; height:150px; background:white; border-radius:15px; margin-top:20px; display:flex; align-items:center; justify-content:center;">
                   <img id="img-final" src="" style="height:120px;">
                </div>
            </div>
        </div>

        <nav id="nav-global">
            <div class="nav-item active" onclick="navegar('pantalla-home', this)"><i class="ph ph-house" style="font-size:24px;"></i><span>INICIO</span></div>
            <div class="nav-item" onclick="document.getElementById('input-camara').click()">
                <div class="nav-camera"><i class="ph ph-camera" style="color:white; font-size:26px;"></i></div>
            </div>
            <div class="nav-item" onclick="navegar('pantalla-closet', this)"><i class="ph ph-archive" style="font-size:24px;"></i><span>CLOSET</span></div>
        </nav>

        <input type="file" id="input-camara" hidden accept="image/*" capture="environment" onchange="irAStudio(event)">
    </div>
</div>

<script>
    function navegar(pantallaId, elementoNav) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(pantallaId).classList.add('active');

        // Si es el estudio, ocultamos el resto de la interfaz para que parezca una herramienta aparte
        if(pantallaId === 'photo-studio-screen') {
            document.getElementById('header-global').style.display = 'none';
            document.getElementById('nav-global').style.display = 'none';
        } else {
            document.getElementById('header-global').style.display = 'flex';
            document.getElementById('nav-global').style.display = 'flex';
        }

        if(elementoNav) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            elementoNav.classList.add('active');
        }
    }

    function irAStudio(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('img-render').src = e.target.result;
                navegar('photo-studio-screen');
            };
            reader.readAsDataURL(file);
        }
    }

    function guardarPrenda() {
        // Simulación de guardado
        document.getElementById('img-final').src = document.getElementById('img-render').src;
        document.getElementById('item-nuevo').style.display = 'flex';
        alert("Prenda procesada y guardada.");
        navegar('pantalla-closet', document.querySelectorAll('.nav-item')[2]);
    }

    function verCloset() { navegar('pantalla-closet', document.querySelectorAll('.nav-item')[2]); }
</script>
</body>
</html>
