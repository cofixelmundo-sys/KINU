<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KINU - Smart Closet</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://i.imgur.com/yTIrTq2.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    
    <style>
        :root { 
            --verde-oliva: #6B705C; --verde-oscuro: #2D4636; --blanco: #FFFFFF; 
            --google-blue: #4285F4; --icon-inactivo: rgba(255,255,255,0.4);
            --exito: #4BB543; --error: #E63946;
        }
        * { box-sizing: border-box; transition: all 0.2s ease; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--verde-oliva); margin: 0; height: 100dvh; width: 100%; overflow: hidden; position: fixed; }
        .main-container { width: 100%; height: 100%; display: flex; flex-direction: column; }
        header { padding: calc(env(safe-area-inset-top) + 15px) 25px 10px; display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; }
        .header-left-info { grid-column: 1; justify-self: start; display: flex; flex-direction: column; align-items: center; min-width: 55px; }
        .weather-icon { font-size: 24px; color: rgba(255, 255, 255, 0.7); }
        .temp-text { font-size: 16px; font-weight: 700; color: rgba(255, 255, 255, 0.7); }
        .city-label { font-size: 8px; text-transform: uppercase; color: rgba(255, 255, 255, 0.5); letter-spacing: 0.5px; }
        .header-center { display: flex; flex-direction: column; align-items: center; grid-column: 2; }
        .logo-header { width: 75px; height: auto; }
        .brand-text { color: white; letter-spacing: 5px; font-weight: 800; font-size: 16px; text-transform: uppercase; }
        .drive-status-btn { grid-column: 3; justify-self: end; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); width: 42px; height: 42px; border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .drive-status-btn i { font-size: 22px; color: var(--icon-inactivo); }
        .drive-status-btn.vinculado i { color: #40ffaa; }
        
        .content { flex: 1; overflow-y: auto; padding: 15px; scrollbar-width: none; }
        .filter-scroll { display: flex; gap: 10px; overflow-x: auto; padding: 10px 5px 25px; scrollbar-width: none; }
        .cat-item { display: flex; flex-direction: column; align-items: center; min-width: 72px; opacity: 0.6; cursor: pointer; }
        .cat-item.active { opacity: 1; }
        .cat-circle { width: 56px; height: 56px; border-radius: 50%; background: rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; }
        .cat-item.active .cat-circle { background: white; }
        .cat-item.active i { color: var(--verde-oscuro); }
        .cat-circle i { font-size: 24px; color: white; }
        .cat-label { font-size: 8px; font-weight: 700; color: white; margin-top: 6px; text-transform: uppercase; }

        /* GRID DE PRENDAS */
        .closet-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding-bottom: 100px; }
        .prenda-card { background: rgba(255,255,255,0.1); border-radius: 20px; padding: 10px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .prenda-card img { width: 100%; height: 140px; object-fit: cover; border-radius: 15px; margin-bottom: 8px; }
        .prenda-card span { color: white; font-size: 11px; font-weight: 600; text-transform: uppercase; display: block; }

        .nav-wrapper { position: relative; margin: 0 25px 35px; height: 50px; }
        nav { width: 100%; height: 100%; background: var(--verde-oscuro); border-radius: 25px; display: flex; justify-content: space-around; align-items: center; }
        .nav-icon { color: white; font-size: 22px; opacity: 0.5; }
        .cam-container { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); }
        .cam-trigger { width: 68px; height: 68px; background: var(--verde-oliva); border-radius: 50%; border: 5px solid var(--verde-oliva); display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .cam-inner { width: 100%; height: 100%; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .cam-inner i { color: var(--verde-oscuro); font-size: 28px; }
        #cam-input { display: none; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(8px); }
        .modal-content { background: white; width: 85%; max-width: 320px; padding: 25px; border-radius: 30px; text-align: center; }
        .input-kinu { width: 100%; padding: 12px 15px; border-radius: 12px; border: 1px solid #eee; margin: 10px 0; font-size: 14px; background: #f9f9f9; outline: none; }
        .grid-cats-modal { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin: 10px 0 20px; max-height: 140px; overflow-y: auto; scrollbar-width: none; }
        .cat-modal-item { padding: 8px 0; border-radius: 12px; border: 1px solid #f0f0f0; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .cat-modal-item.selected { border-color: var(--verde-oscuro); background: #f0f4f1; border-width: 2px; }
        .cat-modal-item i { font-size: 18px; margin-bottom: 4px; color: var(--verde-oscuro); }
        .cat-modal-item span { font-size: 7px; font-weight: 800; text-transform: uppercase; }
        .btn-action { background: var(--verde-oscuro); color: white; border: none; padding: 15px; border-radius: 50px; width: 100%; font-weight: 900; cursor: pointer; font-size: 13px; text-transform: uppercase; }
        .btn-ghost { background: none; border: none; color: #999; margin-top: 12px; font-weight: 700; font-size: 11px; text-transform: uppercase; }
        .status-icon { font-size: 55px; margin-bottom: 10px; }
        .color-success { color: var(--exito); }
        .color-error { color: var(--error); }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <div class="header-left-info">
                <i class="ph ph-sun weather-icon" id="w-icon"></i>
                <span class="temp-text" id="w-temp">--°</span>
                <span class="city-label" id="w-city">...</span>
            </div>
            <div class="header-center">
                <img src="https://i.imgur.com/yTIrTq2.png" class="logo-header">
                <div class="brand-text">KINU</div>
            </div>
            <div id="auth-btn" class="drive-status-btn" onclick="manejarDrive()">
                <i class="ph ph-google-drive-logo"></i>
            </div>
        </header>
        
        <div class="content">
            <div class="filter-scroll" id="main-cats"></div>
            <div class="closet-grid" id="closet-grid">
                </div>
        </div>

        <div class="nav-wrapper">
            <nav>
                <div class="nav-icon"><i class="ph ph-house-simple"></i></div>
                <div class="nav-icon"><i class="ph ph-archive"></i></div>
            </nav>
            <div class="cam-container">
                <label for="cam-input" class="cam-trigger">
                    <div class="cam-inner"><i class="ph ph-camera"></i></div>
                </label>
                <input type="file" id="cam-input" accept="image/*" capture="environment" onchange="procesarFoto(event)">
            </div>
        </div>
    </div>

    <div id="modal-google" class="modal-overlay">
        <div class="modal-content">
            <div id="step-vincular">
                <h3 style="margin:0 0 10px;">Google Drive</h3>
                <p style="font-size:13px; color:#666;">Conecta para guardar tus prendas.</p>
                <button class="btn-action" style="background:var(--google-blue)" onclick="loginGoogle()">CONECTAR</button>
                <button class="btn-ghost" onclick="cerrarModal()">CERRAR</button>
            </div>
            <div id="step-desvincular" style="display:none;">
                <h3 style="margin:0 0 10px;">Desconectar</h3>
                <button class="btn-action" style="background:#ff4d4d" onclick="logoutGoogle()">DESVINCULAR</button>
                <button class="btn-ghost" onclick="cerrarModal()">CERRAR</button>
            </div>
        </div>
    </div>

    <div id="modal-guardar" class="modal-overlay">
        <div class="modal-content">
            <h3>Nueva Prenda</h3>
            <img id="preview-prenda" style="width:120px; height:120px; object-fit:contain; border-radius:15px; background:#f5f5f5; margin-bottom:10px;">
            <input type="text" id="nombre-prenda" class="input-kinu" placeholder="Nombre (ej: Short Baño)">
            <div class="grid-cats-modal" id="modal-grid-cats"></div>
            <button class="btn-action" id="btn-finalizar" onclick="finalizarGuardado()">GUARDAR EN DRIVE</button>
            <button class="btn-ghost" onclick="document.getElementById('modal-guardar').style.display='none'">CANCELAR</button>
        </div>
    </div>

    <div id="modal-feedback" class="modal-overlay">
        <div class="modal-content">
            <i id="feedback-icon" class="ph status-icon"></i>
            <h3 id="feedback-title"></h3>
            <p id="feedback-msg" style="font-size:13px; color:#666;"></p>
        </div>
    </div>

    <script>
        const CLIENT_ID = '83530287409-75d2h2pveelqfq83lma5o0i986boutg0.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';
        let accessToken = localStorage.getItem('drive_token');
        let tokenClient;
        let categoriaActual = 'SUPERIOR';

        // 1. INICIALIZACIÓN
        function startGoogle() {
            gapi.load('client', () => gapi.client.init({}));
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID, scope: SCOPES,
                callback: (resp) => {
                    accessToken = resp.access_token;
                    localStorage.setItem('drive_token', accessToken);
                    document.getElementById('auth-btn').classList.add('vinculado');
                    cerrarModal();
                    cargarPrendas();
                }
            });
            if (accessToken) {
                document.getElementById('auth-btn').classList.add('vinculado');
                cargarPrendas();
            }
        }

        // 2. GUARDAR CON NOMBRE ESTRUCTURADO
        async function finalizarGuardado() {
            const nombreRaw = document.getElementById('nombre-prenda').value;
            if(!nombreRaw || !categoriaSeleccionada) return mostrarFeedback('error', 'Error', 'Faltan datos');
            
            const btn = document.getElementById('btn-finalizar');
            btn.disabled = true; btn.innerText = "SUBIENDO...";

            try {
                const imgBlob = await fetch(document.getElementById('preview-prenda').src).then(r => r.blob());
                const folderId = await obtenerOCrearCarpeta('KINU_CLOSET');

                // NOMBRE ESTRUCTURADO: KINU_CATEGORIA_NOMBRE_TIMESTAMP.jpg
                const catSafe = categoriaSeleccionada.toUpperCase();
                const nomSafe = nombreRaw.toUpperCase().replace(/[^A-Z0-9]/g, ' ');
                const fileName = `KINU_${catSafe}_${nomSafe}_${Date.now()}.jpg`;

                const metadata = { name: fileName, parents: [folderId], mimeType: 'image/jpeg' };
                const form = new FormData();
                form.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
                form.append('file', imgBlob);

                const res = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST', headers: { 'Authorization': 'Bearer ' + accessToken }, body: form
                });

                if(res.ok) {
                    mostrarFeedback('success', '¡Listo!', 'Guardado en Drive');
                    document.getElementById('modal-guardar').style.display = 'none';
                    cargarPrendas(); // Recargar vista
                }
            } catch (e) { mostrarFeedback('error', 'Error', 'No se pudo subir'); }
            finally { btn.disabled = false; btn.innerText = "GUARDAR EN DRIVE"; }
        }

        // 3. LEER PRENDAS DE DRIVE
        async function cargarPrendas() {
            if (!accessToken) return;
            const grid = document.getElementById('closet-grid');
            grid.innerHTML = '<p style="color:white; grid-column:1/-1; text-align:center;">Buscando prendas...</p>';

            try {
                const folderId = await obtenerOCrearCarpeta('KINU_CLOSET');
                // Buscamos archivos que empiecen con KINU y tengan la categoría actual en el nombre
                const q = `'${folderId}' in parents and name contains 'KINU_${categoriaActual}' and trashed = false`;
                const res = await fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(q)}&fields=files(id,name,thumbnailLink)`, {
                    headers: { 'Authorization': 'Bearer ' + accessToken }
                });
                const data = await res.json();

                grid.innerHTML = '';
                if (!data.files || data.files.length === 0) {
                    grid.innerHTML = '<p style="color:rgba(255,255,255,0.5); grid-column:1/-1; text-align:center; margin-top:40px;">No hay prendas en esta categoría.</p>';
                    return;
                }

                data.files.forEach(file => {
                    // Extraer nombre legible del patrón KINU_CAT_NOMBRE_ID.jpg
                    const partes = file.name.split('_');
                    const nombreVisible = partes[2] || 'Sin nombre';
                    
                    grid.innerHTML += `
                        <div class="prenda-card">
                            <img src="${file.thumbnailLink.replace('=s220', '=s500')}" alt="prenda">
                            <span>${nombreVisible}</span>
                        </div>
                    `;
                });
            } catch (e) { grid.innerHTML = 'Error al cargar'; }
        }

        async function obtenerOCrearCarpeta(name) {
            const q = `name = '${name}' and mimeType = 'application/vnd.google-apps.folder' and trashed = false`;
            const res = await fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(q)}`, {
                headers: { 'Authorization': 'Bearer ' + accessToken }
            });
            const data = await res.json();
            if (data.files?.length > 0) return data.files[0].id;

            const create = await fetch('https://www.googleapis.com/drive/v3/files', {
                method: 'POST', headers: { 'Authorization': 'Bearer ' + accessToken, 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, mimeType: 'application/vnd.google-apps.folder' })
            });
            const folder = await create.json();
            return folder.id;
        }

        // --- INTERFAZ Y CLIMA ---
        const categorias = [
            {n: 'Superior', i: 'ph-t-shirt'}, {n: 'Inferior', i: 'ph-pants'}, {n: 'Abrigos', i: 'ph-hoodie'},
            {n: 'Calzado', i: 'ph-sneaker'}, {n: 'Accesorios', i: 'ph-sunglasses'}, {n: 'Deporte', i: 'ph-person-simple-run'}
        ];
        let categoriaSeleccionada = '';

        function renderCats() {
            const container = document.getElementById('main-cats');
            const modalGrid = document.getElementById('modal-grid-cats');
            categorias.forEach((cat, idx) => {
                const isActive = cat.n.toUpperCase() === categoriaActual;
                container.innerHTML += `<div class="cat-item ${isActive?'active':''}" onclick="cambiarCat(this, '${cat.n}')"><div class="cat-circle"><i class="ph ${cat.i}"></i></div><span class="cat-label">${cat.n}</span></div>`;
                modalGrid.innerHTML += `<div class="cat-modal-item" onclick="selectCatModal(this, '${cat.n}')"><i class="ph ${cat.i}"></i><span>${cat.n}</span></div>`;
            });
        }

        function cambiarCat(el, nombre) {
            document.querySelectorAll('.cat-item').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            categoriaActual = nombre.toUpperCase();
            cargarPrendas();
        }

        function selectCatModal(el, nombre) {
            document.querySelectorAll('.cat-modal-item').forEach(i => i.classList.remove('selected'));
            el.classList.add('selected');
            categoriaSeleccionada = nombre;
        }

        function procesarFoto(event) {
            const file = event.target.files[0];
            if (!file) return;
            document.getElementById('preview-prenda').src = URL.createObjectURL(file);
            document.getElementById('modal-guardar').style.display = 'flex';
        }

        function manejarDrive() {
            document.getElementById('modal-google').style.display = 'flex';
            document.getElementById('step-vincular').style.display = accessToken ? 'none' : 'block';
            document.getElementById('step-desvincular').style.display = accessToken ? 'block' : 'none';
        }

        function loginGoogle() { tokenClient.requestAccessToken({prompt: 'consent'}); }
        function logoutGoogle() { 
            accessToken = null; localStorage.removeItem('drive_token'); 
            document.getElementById('auth-btn').classList.remove('vinculado'); 
            cerrarModal(); 
        }
        function cerrarModal() { document.getElementById('modal-google').style.display = 'none'; }
        function mostrarFeedback(tipo, tit, msg) {
            document.getElementById('feedback-icon').className = `ph ph-${tipo==='success'?'check':'warning'}-circle status-icon color-${tipo}`;
            document.getElementById('feedback-title').innerText = tit;
            document.getElementById('feedback-msg').innerText = msg;
            document.getElementById('modal-feedback').style.display = 'flex';
            setTimeout(() => document.getElementById('modal-feedback').style.display = 'none', 2000);
        }

        window.onload = () => { renderCats(); startGoogle(); };
    </script>
</body>
</html>
