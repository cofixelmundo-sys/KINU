<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KINU - Smart Closet</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2D4636">
    
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        :root { 
            --verde: #2D4636; 
            --fondo: #F5F5F7; 
            --blanco: #FFFFFF; 
            --gris-suave: #4A4540; 
            --google-blue: #4285F4;
            --whatsapp: #25D366;
            --rojo: #C0392B;
        }

        * { box-sizing: border-box; transition: all 0.25s ease; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--verde); 
            height: 100vh; margin: 0; overflow: hidden;
            position: fixed; width: 100%;
        }
        
        .main-container { width: 100%; height: 100%; display: flex; flex-direction: column; }

        /* HEADER CON LOGO SVG (SIEMPRE VISIBLE) */
        header { 
            padding: env(safe-area-inset-top) 20px 10px; 
            display: flex; flex-direction: column; align-items: center; z-index: 1000;
        }
        .logo-svg { width: 50px; height: 50px; fill: white; margin-bottom: 5px; }
        .brand-name { color: white; letter-spacing: 5px; font-weight: 800; font-size: 14px; text-transform: uppercase; }

        .content { flex: 1; overflow-y: auto; padding: 20px; scrollbar-width: none; }

        /* DAILY OUTFIT */
        .vidriera-container { 
            background: white; border-radius: 28px; padding: 20px; margin-bottom: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        .vidriera-header { font-size: 10px; font-weight: 900; color: var(--verde); margin-bottom: 15px; }

        /* CATEGORIAS GLASS */
        .filter-scroll { display: flex; gap: 15px; overflow-x: auto; padding: 10px 5px 25px; scrollbar-width: none; }
        .cat-item { display: flex; flex-direction: column; align-items: center; gap: 8px; min-width: 75px; cursor: pointer; }
        .cat-circle { 
            width: 60px; height: 60px; border-radius: 50%; 
            background: rgba(255,255,255,0.12); backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; 
        }
        .cat-circle i { font-size: 26px; color: white; }
        .cat-label { font-size: 9px; font-weight: 600; color: white; text-align: center; }

        /* INPUTS */
        .panel-inputs { background: rgba(255,255,255,0.08); padding: 20px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); }
        .form-input { 
            width: 100%; height: 52px; background: white; border-radius: 16px; border: none; 
            margin-bottom: 12px; padding: 0 18px; font-size: 14px; outline: none;
        }
        .btn-accion { 
            background: white; color: var(--verde); border: none; padding: 18px; 
            border-radius: 50px; width: 100%; font-size: 12px; font-weight: 900; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.2); cursor: pointer;
        }

        /* NAV FLOTANTE Y CÁMARA CENTRADA */
        nav { 
            height: 70px; margin: 0 25px 35px; background: white; border-radius: 40px;
            display: flex; justify-content: space-around; align-items: center; 
            box-shadow: 0 12px 30px rgba(0,0,0,0.4); position: relative; overflow: visible;
        }
        .nav-item { color: var(--verde); font-size: 28px; opacity: 0.3; flex: 1; text-align: center; cursor: pointer; }
        .nav-item.active { opacity: 1; }

        .nav-camera { 
            width: 70px; height: 70px; background: var(--verde); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            border: 6px solid white; box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            transform: translateY(-20px); /* Flota sobre el nav */
            z-index: 1001;
        }
        .nav-camera i { color: white; font-size: 32px; }

        /* POPUPS */
        .kinu-popup { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 9999; align-items: center; justify-content: center; padding: 25px; backdrop-filter: blur(10px); }
        .popup-content { background: white; border-radius: 35px; padding: 30px; width: 100%; max-width: 320px; text-align: center; }
        
        /* GALERIA */
        .prenda-card { background: white; border-radius: 22px; overflow: hidden; height: 180px; display: flex; flex-direction: column; box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<div class="main-container">
    <header>
        <svg class="logo-svg" viewBox="0 0 100 100">
            <path d="M50 10 L85 25 L85 75 L50 90 L15 75 L15 25 Z" fill="none" stroke="white" stroke-width="5"/>
            <circle cx="50" cy="50" r="15" fill="white"/>
        </svg>
        <div class="brand-name">KINU</div>
    </header>
    
    <div id="main-app" style="display:flex; flex-direction:column; height:100%;">
        <div class="content">
            <div id="pantalla-home" class="screen">
                <div id="vidriera-clima" class="vidriera-container" style="display: none;">
                    <div class="vidriera-header">DAILY OUTFIT</div>
                    <div id="carousel-items" style="display: flex; gap: 12px; overflow-x: auto; scrollbar-width: none;"></div>
                </div>

                <div class="filter-scroll">
                    <div class="cat-item" onclick="irACategoria('SUPERIOR')"><div class="cat-circle"><i class="ph ph-t-shirt"></i></div><span class="cat-label">Superior</span></div>
                    <div class="cat-item" onclick="irACategoria('INFERIOR')"><div class="cat-circle"><i class="ph ph-pants"></i></div><span class="cat-label">Inferior</span></div>
                    <div class="cat-item" onclick="irACategoria('ABRIGOS')"><div class="cat-circle"><i class="ph ph-hoodie"></i></div><span class="cat-label">Abrigos</span></div>
                    <div class="cat-item" onclick="irACategoria('CALZADO')"><div class="cat-circle"><i class="ph ph-sneaker"></i></div><span class="cat-label">Calzado</span></div>
                    <div class="cat-item" onclick="irACategoria('ENTERIZOS')"><div class="cat-circle"><i class="ph ph-dress"></i></div><span class="cat-label">Enterizos</span></div>
                    <div class="cat-item" onclick="irACategoria('ACCESORIOS')"><div class="cat-circle"><i class="ph ph-sunglasses"></i></div><span class="cat-label">Accesorios</span></div>
                    <div class="cat-item" onclick="irACategoria('VINTAGE')"><div class="cat-circle"><i class="ph ph-hourglass"></i></div><span class="cat-label">Vintage</span></div>
                    <div class="cat-item" onclick="irACategoria('DEPORTE')"><div class="cat-circle"><i class="ph ph-person-simple-run"></i></div><span class="cat-label">Deporte</span></div>
                    <div class="cat-item" onclick="irACategoria('COLABORAR')"><div class="cat-circle"><i class="ph ph-hand-heart"></i></div><span class="cat-label">Donar</span></div>
                </div>

                <div class="panel-inputs">
                    <button id="auth-btn" onclick="manejarAccionDrive()" class="btn-accion" style="background:var(--google-blue); color:white; margin-bottom:15px; font-size:11px;">CONECTAR GOOGLE DRIVE</button>
                    <select id="main-cat" class="form-input">
                        <option value="SUPERIOR">Superior</option>
                        <option value="INFERIOR">Inferior</option>
                        <option value="ABRIGOS">Abrigo</option>
                        <option value="CALZADO">Calzado</option>
                        <option value="COLABORAR">Donación</option>
                    </select>
                    <input type="text" id="sub-cat" class="form-input" placeholder="Nombre de prenda (Ej: Camisa Blanca)">
                    <button id="btn-final" class="btn-accion" onclick="manejarBotonAgregar()">GUARDAR EN CLOSET</button>
                </div>
            </div>

            <div id="pantalla-closet" class="screen" style="display:none;">
                <div id="galeria-real" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding-bottom: 40px;"></div>
            </div>
        </div>

        <nav>
            <div class="nav-item active" id="btn-nav-home" onclick="cambiarTab('pantalla-home')"><i class="ph ph-house-simple"></i></div>
            <div onclick="document.getElementById('input-camara').click()">
                <div class="nav-camera"><i class="ph ph-camera"></i></div>
            </div>
            <div class="nav-item" id="btn-nav-closet" onclick="cambiarTab('pantalla-closet', true)"><i class="ph ph-archive"></i></div>
        </nav>
        <input type="file" id="input-camara" hidden accept="image/*" capture="environment" onchange="abrirEditor(this.files[0])">
    </div>

    <div id="popup-advertencia-foto" class="kinu-popup"><div class="popup-content"><i class="ph ph-warning-circle" style="font-size:50px; color:var(--rojo);"></i><h3 style="color:var(--verde)">¡FALTA LA FOTO!</h3><button onclick="cerrarPopups()" class="btn-accion" style="background:var(--verde); color:white;">ENTENDIDO</button></div></div>
    <div id="modal-ia" style="display:none; position:absolute; inset:0; background:white; z-index:5000;"><iframe id="iframe-ia" style="width:100%; height:100%; border:none;"></iframe></div>
</div>

<script>
    /* LÓGICA FUNCIONAL MANTENIDA */
    let accessToken = null, folderId = null, todasLasPrendas = [], filtroActual = 'TODO', tokenClient;
    let imagenProcesada = null, botonListo = false;

    function gapiLoaded() { gapi.load('client', () => { gapi.client.init({ discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'] }).then(() => { const t = localStorage.getItem('kinu_token'); if(t) { accessToken = t; gapi.client.setToken({access_token: t}); obtenerOCrearCarpeta(); } }); }); }
    function gisLoaded() { tokenClient = google.accounts.oauth2.initTokenClient({ client_id: '83530287409-75d2h2pveelqfq83lma5o0i986boutg0.apps.googleusercontent.com', scope: 'https://www.googleapis.com/auth/drive.file', callback: (resp) => { accessToken = resp.access_token; localStorage.setItem('kinu_token', accessToken); obtenerOCrearCarpeta(); } }); }
    function manejarAccionDrive() { if(tokenClient) tokenClient.requestAccessToken(); }
    
    function cambiarTab(id, reset=false) { 
        document.querySelectorAll('.screen').forEach(s => s.style.display = 'none'); 
        document.getElementById(id).style.display = 'block';
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id === 'pantalla-home' ? 'btn-nav-home' : 'btn-nav-closet').classList.add('active');
        if(reset) { filtroActual = 'TODO'; cargarFotos(); }
    }

    function irACategoria(cat) { filtroActual = cat; cambiarTab('pantalla-closet'); }
    function cerrarPopups() { document.querySelectorAll('.kinu-popup').forEach(p => p.style.display = 'none'); }

    async function cargarFotos() {
        if(!folderId) return;
        const r = await fetch(`https://www.googleapis.com/drive/v3/files?q='${folderId}' in parents and trashed=false&fields=files(id,name,thumbnailLink)`, { headers: { Authorization: `Bearer ${accessToken}` } });
        const d = await r.json(); todasLasPrendas = d.files || []; 
        filtrarGaleria(); actualizarVidriera();
    }

    function filtrarGaleria() {
        const gal = document.getElementById('galeria-real'); gal.innerHTML = '';
        const filtradas = todasLasPrendas.filter(p => (filtroActual === 'TODO' || p.name.includes(`_${filtroActual}_`)));
        filtradas.forEach(f => {
            const card = document.createElement('div'); card.className = 'prenda-card';
            card.innerHTML = `<img src="${f.thumbnailLink.replace('=s220', '=s600')}" style="flex:1; width:100%; object-fit:contain; padding:10px;"><div style="background:var(--verde); color:white; padding:8px; font-size:9px; text-align:center; font-weight:bold;">${f.name.split('_')[2]}</div>`;
            gal.appendChild(card);
        });
    }

    function actualizarVidriera() {
        const carousel = document.getElementById('carousel-items');
        const recomendadas = todasLasPrendas.filter(p => p.name.includes('_SUPERIOR_')).slice(0,5);
        if (recomendadas.length > 0) { document.getElementById('vidriera-clima').style.display = 'block'; carousel.innerHTML = ''; recomendadas.forEach(p => { carousel.innerHTML += `<img src="${p.thumbnailLink.replace('=s220', '=s600')}" style="width:85px; height:85px; border-radius:18px; background:#f9f9f9; object-fit:contain; border:1px solid #eee;">`; }); }
    }

    async function obtenerOCrearCarpeta() { 
        const r = await fetch(`https://www.googleapis.com/drive/v3/files?q=name='KINU_CLOSET' and trashed=false`, { headers: { Authorization: `Bearer ${accessToken}` } }); 
        const d = await r.json(); 
        if (d.files && d.files.length) { folderId = d.files[0].id; document.getElementById('auth-btn').innerText = "CLOSET VINCULADO"; cargarFotos(); } 
    }

    function abrirEditor(file) { if(!file) return; sessionStorage.setItem('temp_img_url', URL.createObjectURL(file)); document.getElementById('iframe-ia').src = 'photo_studio.html'; document.getElementById('modal-ia').style.display = 'block'; }
    window.cerrarIA = function() { document.getElementById('modal-ia').style.display = 'none'; const proc = sessionStorage.getItem('imagen_procesada'); if(proc) { imagenProcesada = proc; botonListo = true; } };
    function manejarBotonAgregar() { if(botonListo) subirPrendaFinal(); else document.getElementById('popup-advertencia-foto').style.display = 'flex'; }

    async function subirPrendaFinal() {
        const cat = document.getElementById('main-cat').value;
        const nom = document.getElementById('sub-cat').value || "Prenda";
        const meta = { name: `KINU_${cat}_${nom}_${Date.now()}.png`, parents: [folderId] };
        const form = new FormData();
        form.append('metadata', new Blob([JSON.stringify(meta)], { type: 'application/json' }));
        form.append('file', new Blob([Uint8Array.from(atob(imagenProcesada.split(',')[1]), c => c.charCodeAt(0))], { type: 'image/png' }));
        await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', { method: 'POST', headers: { Authorization: `Bearer ${accessToken}` }, body: form });
        botonListo = false; cargarFotos();
    }
</script>

<script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
<script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
