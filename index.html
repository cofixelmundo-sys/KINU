<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KINU - Smart Closet</title>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        :root { 
            --verde-oliva: #6B705C; 
            --verde-oscuro: #2D4636; 
            --blanco: #FFFFFF; 
            --google-blue: #4285F4;
            --icon-inactivo: rgba(255,255,255,0.4);
            --exito: #4BB543;
        }

        * { box-sizing: border-box; transition: all 0.2s ease; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--verde-oliva); 
            margin: 0; height: 100dvh; width: 100%; overflow: hidden; position: fixed;
        }
        
        .main-container { width: 100%; height: 100%; display: flex; flex-direction: column; }
        
        header { 
            padding: calc(env(safe-area-inset-top) + 15px) 25px 10px; 
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
        }

        .header-left-info { grid-column: 1; justify-self: start; display: flex; flex-direction: column; align-items: center; min-width: 55px; }
        .weather-icon { font-size: 24px; margin-bottom: 2px; color: rgba(255, 255, 255, 0.7); }
        .temp-text { font-size: 16px; font-weight: 700; color: rgba(255, 255, 255, 0.7); }
        .city-label { font-size: 8px; text-transform: uppercase; color: rgba(255, 255, 255, 0.5); letter-spacing: 0.5px; }

        .header-center { display: flex; flex-direction: column; align-items: center; grid-column: 2; }
        .logo-header { width: 75px; height: auto; margin-bottom: 2px; }
        .brand-text { color: white; letter-spacing: 5px; font-weight: 800; font-size: 16px; text-transform: uppercase; line-height: 1; }

        .drive-status-btn {
            grid-column: 3; justify-self: end;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            width: 42px; height: 42px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center; cursor: pointer; backdrop-filter: blur(5px);
        }
        .drive-status-btn i { font-size: 22px; color: var(--icon-inactivo); }
        .drive-status-btn img { display: none; width: 28px; height: 28px; }
        .drive-status-btn.vinculado i { display: none; }
        .drive-status-btn.vinculado img { display: block; }

        .content { flex: 1; overflow-y: auto; padding: 15px; scrollbar-width: none; }
        .filter-scroll { display: flex; gap: 10px; overflow-x: auto; padding: 10px 5px 25px; scrollbar-width: none; }
        .cat-item { display: flex; flex-direction: column; align-items: center; min-width: 72px; opacity: 0.6; cursor: pointer; }
        .cat-item.active { opacity: 1; }
        .cat-circle { width: 56px; height: 56px; border-radius: 50%; background: rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; }
        .cat-item.active .cat-circle { background: white; }
        .cat-item.active i { color: var(--verde-oscuro); }
        .cat-circle i { font-size: 24px; color: white; }
        .cat-label { font-size: 8px; font-weight: 700; color: white; margin-top: 6px; text-transform: uppercase; text-align: center; }

        .nav-wrapper { position: relative; margin: 0 25px 35px; height: 50px; }
        nav { width: 100%; height: 100%; background: var(--verde-oscuro); border-radius: 25px; display: flex; justify-content: space-around; align-items: center; }
        .nav-icon { color: white; font-size: 22px; opacity: 0.5; }
        
        .cam-container { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); }
        .cam-trigger { 
            width: 68px; height: 68px; background: var(--verde-oliva); border-radius: 50%; border: 5px solid var(--verde-oliva); 
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .cam-inner { width: 100%; height: 100%; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .cam-inner i { color: var(--verde-oscuro); font-size: 28px; }
        #cam-input { display: none; }

        /* MODALES UNIFICADOS */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(8px); }
        .modal-content { background: white; width: 85%; max-width: 320px; padding: 25px; border-radius: 30px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        
        .input-kinu { width: 100%; padding: 12px 15px; border-radius: 12px; border: 1px solid #eee; margin: 10px 0; font-size: 14px; background: #f9f9f9; outline: none; }
        
        .grid-cats-modal { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin: 10px 0 20px; max-height: 140px; overflow-y: auto; padding: 5px; scrollbar-width: none; }
        .grid-cats-modal::-webkit-scrollbar { display: none; }
        
        .cat-modal-item { padding: 8px 0; border-radius: 12px; border: 1px solid #f0f0f0; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .cat-modal-item.selected { border-color: var(--verde-oscuro); background: #f0f4f1; border-width: 2px; }
        .cat-modal-item i { font-size: 18px; margin-bottom: 4px; color: var(--verde-oscuro); }
        .cat-modal-item span { font-size: 7px; font-weight: 800; text-transform: uppercase; color: var(--verde-oscuro); }

        .progress-container { width: 100%; background: #eee; height: 6px; border-radius: 10px; margin: 20px 0; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background: var(--google-blue); transition: width 0.1s; }
        
        .btn-action { background: var(--verde-oscuro); color: white; border: none; padding: 15px; border-radius: 50px; width: 100%; font-weight: 900; cursor: pointer; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; }
        .btn-ghost { background: none; border: none; color: #999; margin-top: 12px; font-weight: 700; font-size: 11px; cursor: pointer; text-transform: uppercase; }
        
        /* ICONO DE ÉXITO ANIMADO */
        .success-icon { font-size: 60px; color: var(--exito); margin-bottom: 10px; }

        .ph-spin { animation: spin 2s infinite linear; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <div class="header-left-info" id="clima-container">
                <i class="ph ph-circle-notch ph-spin weather-icon" id="w-icon"></i>
                <span class="temp-text" id="w-temp">--°</span>
                <span class="city-label" id="w-city">Cargando...</span>
            </div>
            <div class="header-center">
                <img src="https://i.imgur.com/yTIrTq2.png" class="logo-header">
                <div class="brand-text">KINU</div>
            </div>
            <div id="auth-btn" class="drive-status-btn" onclick="manejarDrive()">
                <i class="ph ph-google-drive-logo"></i>
                <img src="https://i.imgur.com/Go2a4Hs.png">
            </div>
        </header>
        
        <div class="content">
            <div class="filter-scroll" id="main-cats"></div>
            <div id="main-content-area"></div>
        </div>

        <div class="nav-wrapper">
            <nav>
                <div class="nav-icon"><i class="ph ph-house-simple"></i></div>
                <div class="nav-icon"><i class="ph ph-archive"></i></div>
            </nav>
            <div class="cam-container">
                <label for="cam-input" class="cam-trigger">
                    <div class="cam-inner"><i class="ph ph-camera"></i></div>
                </label>
                <input type="file" id="cam-input" accept="image/*" capture="environment" onchange="procesarFoto(event)">
            </div>
        </div>
    </div>

    <div id="modal-google" class="modal-overlay">
        <div class="modal-content">
            <div id="step-vincular">
                <i class="ph ph-google-drive-logo" style="font-size:40px; color:var(--google-blue)"></i>
                <h3 style="margin:15px 0 5px; font-size:18px;">Google Drive</h3>
                <p style="color:#666; font-size:13px; margin-bottom:20px;">Vincular tu cuenta para guardar prendas.</p>
                <button class="btn-action" style="background:var(--google-blue)" onclick="iniciarProceso('vincular')">VINCULAR</button>
                <button class="btn-ghost" onclick="cerrarModal()">CANCELAR</button>
            </div>
            <div id="step-desvincular" style="display:none;">
                <i class="ph ph-warning-circle" style="font-size:40px; color:#ff4d4d"></i>
                <h3 style="margin:15px 0 5px; font-size:18px;">Desvincular</h3>
                <p style="color:#666; font-size:13px; margin-bottom:20px;">¿Dejar de guardar en la nube?</p>
                <button class="btn-action" style="background:#ff4d4d" onclick="iniciarProceso('desvincular')">DESVINCULAR</button>
                <button class="btn-ghost" onclick="cerrarModal()">CANCELAR</button>
            </div>
            <div id="step-progreso" style="display:none;">
                <i class="ph ph-arrows-clockwise ph-spin" style="font-size:40px; color:var(--google-blue)"></i>
                <h3 id="progreso-txt" style="margin-top:15px; font-size:16px;">Procesando...</h3>
                <div class="progress-container"><div class="progress-bar" id="bar"></div></div>
            </div>
        </div>
    </div>

    <div id="modal-guardar" class="modal-overlay">
        <div class="modal-content">
            <h3 style="margin-bottom:15px; font-size:18px;">Nueva Prenda</h3>
            <img id="preview-prenda" style="width: 100px; height: 100px; object-fit: contain; margin-bottom: 10px; background: #f9f9f9; border-radius: 15px; border: 1px solid #eee;">
            <input type="text" id="nombre-prenda" class="input-kinu" placeholder="Nombre (ej: Saco Gris)">
            <div class="grid-cats-modal" id="modal-grid-cats"></div>
            <button class="btn-action" onclick="finalizarGuardado()">GUARDAR</button>
            <button class="btn-ghost" onclick="document.getElementById('modal-guardar').style.display='none'">CANCELAR</button>
        </div>
    </div>

    <div id="modal-exito" class="modal-overlay">
        <div class="modal-content" style="max-width: 250px;">
            <i class="ph ph-check-circle success-icon"></i>
            <h3 style="margin: 0; font-size: 18px; color: var(--verde-oscuro);">¡Guardado!</h3>
            <p style="color: #666; font-size: 13px; margin-top: 5px;">Prenda añadida al closet.</p>
        </div>
    </div>

    <script>
        const API_KEY_WEATHER = 'd567259d44af4945dcfc74513d09e079';
        const categorias = [
            {n: 'Superior', i: 'ph-t-shirt'}, {n: 'Inferior', i: 'ph-pants'}, {n: 'Abrigos', i: 'ph-hoodie'},
            {n: 'Enterizos', i: 'ph-dress'}, {n: 'Calzado', i: 'ph-sneaker'}, {n: 'Accesorios', i: 'ph-sunglasses'},
            {n: 'Vintage', i: 'ph-hourglass'}, {n: 'Deporte', i: 'ph-person-simple-run'}, {n: 'Dormir', i: 'ph-moon'}, {n: 'Donar', i: 'ph-hand-heart'}
        ];
        let categoriaSeleccionada = '';

        function renderCats() {
            const container = document.getElementById('main-cats');
            const modalGrid = document.getElementById('modal-grid-cats');
            container.innerHTML = ''; modalGrid.innerHTML = '';
            categorias.forEach((cat, idx) => {
                container.innerHTML += `<div class="cat-item ${idx===0?'active':''}" onclick="selectCat(this)"><div class="cat-circle"><i class="ph ${cat.i}"></i></div><span class="cat-label">${cat.n}</span></div>`;
                modalGrid.innerHTML += `<div class="cat-modal-item" onclick="selectCatModal(this, '${cat.n}')"><i class="ph ${cat.i}"></i><span>${cat.n}</span></div>`;
            });
        }

        async function obtenerClima() {
            const tempEl = document.getElementById('w-temp');
            const iconEl = document.getElementById('w-icon');
            const cityEl = document.getElementById('w-city');
            navigator.geolocation.getCurrentPosition(async (pos) => {
                try {
                    const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${pos.coords.latitude}&lon=${pos.coords.longitude}&units=metric&lang=es&appid=${API_KEY_WEATHER}`);
                    const data = await res.json();
                    if (data.main) {
                        tempEl.innerText = Math.round(data.main.temp) + "°";
                        cityEl.innerText = data.name.split(',')[0];
                        const clima = data.weather[0].main.toLowerCase();
                        let iconClass = "ph ph-cloud-sun weather-icon";
                        if(clima.includes('cloud')) iconClass = "ph ph-cloud weather-icon";
                        else if(clima.includes('rain')) iconClass = "ph ph-cloud-rain weather-icon";
                        else if(clima.includes('clear')) iconClass = "ph ph-sun weather-icon";
                        iconEl.className = iconClass;
                    }
                } catch (e) { cityEl.innerText = "Error"; }
            }, () => { cityEl.innerText = "OFFLINE"; tempEl.innerText = "22°"; iconEl.className = "ph ph-sun weather-icon"; });
        }

        async function procesarFoto(event) {
            const file = event.target.files[0];
            if (!file) return;
            const modalG = document.getElementById('modal-google');
            document.getElementById('step-vincular').style.display = 'none';
            document.getElementById('step-progreso').style.display = 'block';
            document.getElementById('progreso-txt').innerText = "Analizando...";
            modalG.style.display = 'flex';
            let b = document.getElementById('bar');
            b.style.width = '0%';
            let itv = setInterval(() => {
                let w = parseInt(b.style.width);
                if(w >= 100) { 
                    clearInterval(itv); modalG.style.display = 'none'; 
                    abrirModalGuardar(URL.createObjectURL(file)); 
                } else { b.style.width = (w + 10) + '%'; }
            }, 100);
        }

        function abrirModalGuardar(imgUrl) {
            document.getElementById('preview-prenda').src = imgUrl;
            document.getElementById('modal-guardar').style.display = 'flex';
        }

        function selectCatModal(el, nombre) {
            document.querySelectorAll('.cat-modal-item').forEach(i => i.classList.remove('selected'));
            el.classList.add('selected');
            categoriaSeleccionada = nombre;
        }

        function finalizarGuardado() {
            if(!document.getElementById('nombre-prenda').value || !categoriaSeleccionada) {
                alert("Completa los datos"); return;
            }
            // Acting de éxito
            document.getElementById('modal-guardar').style.display = 'none';
            document.getElementById('modal-exito').style.display = 'flex';
            
            setTimeout(() => {
                document.getElementById('modal-exito').style.display = 'none';
                // Reset del form para la próxima vez
                document.getElementById('nombre-prenda').value = '';
                document.querySelectorAll('.cat-modal-item').forEach(i => i.classList.remove('selected'));
            }, 1500);
        }

        function manejarDrive() {
            const btn = document.getElementById('auth-btn');
            document.getElementById('modal-google').style.display = 'flex';
            document.getElementById('step-progreso').style.display = 'none';
            if (btn.classList.contains('vinculado')) {
                document.getElementById('step-vincular').style.display = 'none';
                document.getElementById('step-desvincular').style.display = 'block';
            } else {
                document.getElementById('step-vincular').style.display = 'block';
                document.getElementById('step-desvincular').style.display = 'none';
            }
        }

        function iniciarProceso(tipo) {
            document.getElementById('step-vincular').style.display = 'none';
            document.getElementById('step-desvincular').style.display = 'none';
            document.getElementById('step-progreso').style.display = 'block';
            let b = document.getElementById('bar');
            let w = 0;
            let itv = setInterval(() => {
                if (w >= 100) {
                    clearInterval(itv);
                    const btn = document.getElementById('auth-btn');
                    if (tipo === 'vincular') btn.classList.add('vinculado');
                    else btn.classList.remove('vinculado');
                    cerrarModal();
                } else { w += 5; b.style.width = w + '%'; }
            }, 40);
        }

        function cerrarModal() { document.getElementById('modal-google').style.display = 'none'; }
        function selectCat(el) { document.querySelectorAll('.cat-item').forEach(c => c.classList.remove('active')); el.classList.add('active'); }

        window.onload = () => { renderCats(); obtenerClima(); };
    </script>
</body>
</html>
