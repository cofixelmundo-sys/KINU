<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KINU - Smart Closet</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://i.imgur.com/yTIrTq2.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    
    <style>
        :root { 
            --verde-oliva: #848464; --verde-oscuro: #313628; --arena-claro: #F2EFE9;
            --arena-boton: #E5E1D5; --rojo-borrar: #D64545;
        }

        /* BLOQUEO DE ACCIONES NATIVAS DEL EXPLORADOR */
        * { 
            box-sizing: border-box; 
            transition: all 0.3s ease; 
            -webkit-tap-highlight-color: transparent; 
            -webkit-touch-callout: none;
            user-select: none; 
            -webkit-user-select: none;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            background: var(--verde-oliva); 
            margin: 0; height: 100dvh; width: 100%; 
            overflow: hidden; position: fixed; 
        }

        .main-container { width: 100%; height: 100%; display: flex; flex-direction: column; }
        
        header { padding: calc(env(safe-area-inset-top) + 15px) 15px 10px; display: flex; justify-content: space-between; align-items: center; }
        .header-info-box { display: flex; flex-direction: column; align-items: center; min-width: 85px; }
        .info-main-text { font-size: 16px; font-weight: 800; color: white; line-height: 1; margin: 4px 0; }
        .info-sub-text { font-size: 8px; text-transform: uppercase; color: rgba(255, 255, 255, 0.6); text-align: center; font-weight: 700; letter-spacing: 0.5px; }
        
        .logo-header { width: 65px; height: auto; margin-bottom: 2px; }
        .brand-text { color: white; letter-spacing: 5px; font-weight: 800; font-size: 13px; text-transform: uppercase; }

        .drive-btn { background: none; border: none; padding: 0; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .drive-btn img { width: 26px; height: auto; filter: grayscale(1) opacity(0.5); }
        .drive-btn.vinculado img { filter: grayscale(0) opacity(1); }
        
        .filter-scroll { display: flex; gap: 10px; overflow-x: auto; padding: 5px 20px 20px; scrollbar-width: none; scroll-behavior: smooth; }
        .filter-scroll::-webkit-scrollbar { display: none; }
        .cat-item { display: flex; flex-direction: column; align-items: center; min-width: 70px; opacity: 0.4; cursor: pointer; }
        .cat-item.active { opacity: 1; transform: scale(1.05); }
        .cat-circle { width: 54px; height: 54px; border-radius: 50%; background: rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; }
        .cat-item.active .cat-circle { background: white; box-shadow: 0 8px 15px rgba(0,0,0,0.2); }
        .cat-circle i { font-size: 26px; color: white; }
        .cat-item.active i { color: var(--verde-oscuro); }
        .cat-label { font-size: 8px; font-weight: 700; color: white; margin-top: 8px; text-transform: uppercase; }

        .content { flex: 1; overflow-y: auto; padding: 15px; scrollbar-width: none; }
        .closet-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding-bottom: 100px; }
        .prenda-card { background: rgba(255,255,255,0.1); border-radius: 20px; padding: 10px; text-align: center; }
        .prenda-card img { width: 100%; height: 140px; object-fit: cover; border-radius: 15px; margin-bottom: 8px; pointer-events: none; }
        .prenda-card span { color: white; font-size: 9px; font-weight: 600; text-transform: uppercase; opacity: 0.7; }

        .nav-wrapper { position: relative; margin: 0 25px 35px; height: 50px; }
        nav { width: 100%; height: 100%; background: var(--verde-oscuro); border-radius: 25px; display: flex; justify-content: space-around; align-items: center; }
        .nav-icon { color: white; font-size: 22px; opacity: 0.4; }
        .nav-icon.active { opacity: 1; }
        .cam-trigger { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 65px; height: 65px; background: var(--verde-oliva); border-radius: 50%; border: 5px solid var(--verde-oliva); display: flex; align-items: center; justify-content: center; }
        .cam-inner { width: 100%; height: 100%; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

        /* MODALES ESTILO KINU */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 9999; backdrop-filter: blur(5px); }
        .modal-content { background: var(--arena-claro); border-radius: 30px; width: 85%; max-width: 320px; padding: 25px; text-align: center; }
        .btn-accion { width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: 800; text-transform: uppercase; font-size: 10px; margin-bottom: 10px; cursor: pointer; }
        
        .slider-wrapper { display: flex; gap: 20px; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; padding: 10px; }
        .step-card { min-width: 85%; background: var(--arena-claro); border-radius: 30px; padding: 40px 25px; display: flex; flex-direction: column; align-items: center; text-align: center; scroll-snap-align: center; }
        .step-card i { font-size: 50px; color: var(--verde-oliva); margin-bottom: 20px; }
        .step-card h3 { color: var(--verde-oscuro); font-size: 15px; font-weight: 800; text-transform: uppercase; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="main-container">
        <header>
            <div class="header-info-box">
                <i class="ph ph-sun" id="w-icon" style="font-size: 20px; color: white"></i>
                <span class="info-main-text" id="w-temp">--°</span>
                <span class="info-sub-text" id="w-city">...</span>
            </div>
            <div style="text-align:center">
                <img src="https://i.imgur.com/yTIrTq2.png" class="logo-header">
                <div class="brand-text">KINU</div>
            </div>
            <div class="header-info-box">
                <button id="auth-btn" class="drive-btn" onclick="manejarDrive()">
                    <img src="https://i.imgur.com/Go2a4Hs.png">
                    <span class="info-sub-text" id="drive-label">Vincular</span>
                </button>
            </div>
        </header>
        
        <div class="filter-scroll" id="main-cats"></div>
        <div class="content" id="main-content"></div>

        <div class="nav-wrapper">
            <nav>
                <div class="nav-icon active" id="btn-home" onclick="mostrarInicio()"><i class="ph ph-house-simple"></i></div>
                <div class="nav-icon" id="btn-archivador" onclick="cargarTodoElCloset()"><i class="ph ph-archive"></i></div>
            </nav>
            <label for="cam-input" class="cam-trigger">
                <div class="cam-inner"><i class="ph ph-camera" style="font-size:24px; color: var(--verde-oscuro)"></i></div>
            </label>
            <input type="file" id="cam-input" accept="image/*" capture="environment" style="display:none" onchange="enviarAStudio(this)">
        </div>
    </div>

    <div id="modal-prenda" class="modal-overlay">
        <div class="modal-content">
            <div id="prenda-nombre-modal" style="font-weight:900; text-transform:uppercase; font-size:12px; color:var(--verde-oscuro); margin-bottom:20px;">Prenda</div>
            <button onclick="abrirSelectorCategorias(true)" class="btn-accion" style="background:var(--verde-oscuro); color:white;">Mover de Categoría</button>
            <button onclick="confirmarBorrado()" class="btn-accion" style="background:var(--rojo-borrar); color:white;">Eliminar Prenda</button>
            <button onclick="cerrarModales()" style="background:none; border:none; color:var(--verde-oliva); font-weight:800; font-size: 10px; text-transform:uppercase; margin-top:10px;">Cerrar</button>
        </div>
    </div>

    <div id="modal-confirm" class="modal-overlay">
        <div class="modal-content">
            <i class="ph ph-warning-circle" style="font-size:40px; color:var(--rojo-borrar); margin-bottom:10px; display:block;"></i>
            <div style="font-weight:900; text-transform:uppercase; font-size:14px; color:var(--verde-oscuro); margin-bottom:10px;">¿Eliminar prenda?</div>
            <p style="font-size:10px; color:var(--verde-oliva); font-weight:600; text-transform:uppercase; margin-bottom:20px;">Esta acción no se puede deshacer.</p>
            <button onclick="ejecutarBorradoReal()" class="btn-accion" style="background:var(--rojo-borrar); color:white;">Confirmar</button>
            <button onclick="cerrarConfirm()" style="background:var(--arena-boton); color:var(--verde-oscuro);" class="btn-accion">Cancelar</button>
        </div>
    </div>

    <div id="modal-categoria" class="modal-overlay">
        <div class="modal-content">
            <div id="cat-title" style="font-weight: 800; text-transform: uppercase; font-size: 11px; margin-bottom: 15px; color: var(--verde-oscuro);">Seleccionar:</div>
            <div id="cat-save-list" style="display:grid; grid-template-columns: repeat(3, 1fr); gap:10px;"></div>
            <button onclick="cerrarModales()" style="background:none; border:none; color:var(--verde-oliva); font-weight:800; margin-top:20px; text-transform: uppercase; font-size: 10px;">CANCELAR</button>
        </div>
    </div>

    <div id="modal-studio" class="modal-overlay" style="background:black;"><iframe id="iframe-studio" src="" style="width:100%; height:100%; border:none;"></iframe></div>

    <script>
        const CLIENT_ID = '83530287409-75d2h2pveelqfq83lma5o0i986boutg0.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';
        let accessToken = localStorage.getItem('drive_token'), tokenClient, imagenParaGuardar, categoriaActual = '', intervalSlider;
        let prendaSeleccionada = null, modoMover = false;

        const categorias = [
            {n: 'Superior', i: 'ph-t-shirt'}, {n: 'Inferior', i: 'ph-pants'}, {n: 'Abrigos', i: 'ph-hoodie'}, 
            {n: 'Calzado', i: 'ph-sneaker'}, {n: 'Vestidos', i: 'ph-dress'}, {n: 'Bolsos', i: 'ph-handbag'},
            {n: 'Accesorios', i: 'ph-watch'}, {n: 'Vintage', i: 'ph-hourglass-high'}, {n: 'Colaboro', i: 'ph-handshake'}
        ];

        // CLIMA POR IP (SIN POPUPS)
        async function actualizarClima() {
            try {
                const geo = await fetch('https://ipapi.co/json/');
                const geoData = await geo.json();
                const lat = geoData.latitude || -34.90;
                const lon = geoData.longitude || -56.16;
                const city = (geoData.city || "KINU").toUpperCase();

                const weather = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
                const wData = await weather.json();
                const temp = Math.round(wData.current_weather.temperature);
                
                document.getElementById('w-temp').innerText = temp + '°';
                document.getElementById('w-city').innerText = city;
                document.getElementById('w-icon').className = temp > 22 ? "ph ph-sun" : "ph ph-cloud-sun";
            } catch(e) { document.getElementById('w-city').innerText = "KINU"; }
        }

        function mostrarInicio() {
            clearInterval(intervalSlider);
            categoriaActual = '';
            document.getElementById('btn-home').classList.add('active');
            document.getElementById('btn-archivador').classList.remove('active');
            renderCats();
            document.getElementById('main-content').innerHTML = `
                <div class="slider-wrapper" id="slider-home">
                    <div class="step-card"><i class="ph ph-camera-plus"></i><h3>1. Digitaliza</h3><p>Toma la foto y la IA hará el resto.</p></div>
                    <div class="step-card"><i class="ph ph-tag"></i><h3>2. Clasifica</h3><p>Organiza por categorías inteligentes.</p></div>
                    <div class="step-card"><i class="ph ph-sparkle"></i><h3>3. Disfruta</h3><p>Tu armario digital en tu mano.</p></div>
                </div>`;
            iniciarAutoSlider();
        }

        function iniciarAutoSlider() {
            const slider = document.getElementById('slider-home');
            let idx = 0;
            intervalSlider = setInterval(() => {
                idx = (idx + 1) % 3;
                if(slider) slider.scrollTo({ left: (slider.clientWidth - 20) * idx, behavior: 'smooth' });
            }, 4000);
        }

        function renderCats() {
            const container = document.getElementById('main-cats');
            container.innerHTML = '';
            categorias.forEach(cat => {
                const div = document.createElement('div');
                const isActive = (cat.n.toUpperCase() === categoriaActual.toUpperCase());
                div.className = `cat-item ${isActive ? 'active' : ''}`;
                div.onclick = () => { categoriaActual = cat.n.toUpperCase(); renderCats(); cargarPrendas(false); };
                div.innerHTML = `<div class="cat-circle"><i class="ph ${cat.i}"></i></div><span class="cat-label">${cat.n}</span>`;
                container.appendChild(div);
                if(isActive) setTimeout(() => div.scrollIntoView({ behavior: 'smooth', inline: 'center' }), 100);
            });
        }

        async function cargarPrendas(todo = false) {
            clearInterval(intervalSlider);
            const grid = document.getElementById('main-content');
            grid.innerHTML = '<div class="closet-grid" id="closet-grid"></div>';
            const container = document.getElementById('closet-grid');
            if(!accessToken) return;
            const folderId = await obtenerOCrearCarpeta('KINU_CLOSET');
            const q = `'${folderId}' in parents and name contains '${todo ? "KINU_" : "KINU_"+categoriaActual+"_"}' and trashed = false`;
            const res = await fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(q)}&fields=files(id,name,thumbnailLink)`, { headers: { 'Authorization': 'Bearer ' + accessToken } });
            const data = await res.json();
            data.files?.forEach(f => {
                const card = document.createElement('div');
                card.className = 'prenda-card';
                card.innerHTML = `<img src="${f.thumbnailLink.replace('=s220','=s500')}"><span>${f.name.split('_')[1]}</span>`;
                let t;
                card.ontouchstart = () => t = setTimeout(() => { prendaSeleccionada = f; document.getElementById('prenda-nombre-modal').innerText = f.name.split('_')[1]; document.getElementById('modal-prenda').style.display = 'flex'; }, 600);
                card.ontouchend = () => clearTimeout(t);
                container.appendChild(card);
            });
        }

        function confirmarBorrado() { document.getElementById('modal-prenda').style.display = 'none'; document.getElementById('modal-confirm').style.display = 'flex'; }
        function cerrarConfirm() { document.getElementById('modal-confirm').style.display = 'none'; }
        function cerrarModales() { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); modoMover = false; }

        async function ejecutarBorradoReal() {
            await fetch(`https://www.googleapis.com/drive/v3/files/${prendaSeleccionada.id}`, { method: 'DELETE', headers: { 'Authorization': 'Bearer ' + accessToken } });
            cerrarConfirm(); cargarPrendas(false);
        }

        function abrirSelectorCategorias(mover = false) {
            modoMover = mover;
            document.getElementById('modal-prenda').style.display = 'none';
            const list = document.getElementById('cat-save-list');
            list.innerHTML = '';
            categorias.forEach(cat => {
                const b = document.createElement('button');
                b.style = "background:var(--arena-boton); border:none; padding:12px; border-radius:15px; display:flex; flex-direction:column; align-items:center; gap:5px;";
                b.innerHTML = `<i class="ph ${cat.i}"></i><span style="font-size:7px; font-weight:800; text-transform:uppercase;">${cat.n}</span>`;
                b.onclick = () => { if(mover) moverPrenda(cat.n.toUpperCase()); else { categoriaActual = cat.n.toUpperCase(); ejecutarSubidaDrive(); } cerrarModales(); };
                list.appendChild(b);
            });
            document.getElementById('modal-categoria').style.display = 'flex';
        }

        async function moverPrenda(n) {
            const nuevoNom = `KINU_${n}_${Date.now()}.png`;
            await fetch(`https://www.googleapis.com/drive/v3/files/${prendaSeleccionada.id}`, { method: 'PATCH', headers: { 'Authorization': 'Bearer ' + accessToken, 'Content-Type': 'application/json' }, body: JSON.stringify({ name: nuevoNom }) });
            categoriaActual = n; renderCats(); cargarPrendas(false);
        }

        async function ejecutarSubidaDrive() {
            const blob = await (await fetch(imagenParaGuardar)).blob();
            const folderId = await obtenerOCrearCarpeta('KINU_CLOSET');
            const metadata = { name: `KINU_${categoriaActual}_${Date.now()}.png`, parents: [folderId] };
            const formData = new FormData();
            formData.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
            formData.append('file', blob);
            await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', { method: 'POST', headers: { 'Authorization': 'Bearer ' + accessToken }, body: formData });
            cargarPrendas(false);
        }

        async function obtenerOCrearCarpeta(n) {
            const r = await fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent("name='"+n+"' and mimeType='application/vnd.google-apps.folder' and trashed=false")}`, { headers: { 'Authorization': 'Bearer ' + accessToken } });
            const d = await r.json();
            if(d.files?.[0]) return d.files[0].id;
            const res = await fetch('https://www.googleapis.com/drive/v3/files', { method: 'POST', headers: { 'Authorization': 'Bearer ' + accessToken, 'Content-Type': 'application/json' }, body: JSON.stringify({ name: n, mimeType: 'application/vnd.google-apps.folder' }) });
            return (await res.json()).id;
        }

        function startGoogle() {
            gapi.load('client', () => {
                tokenClient = google.accounts.oauth2.initTokenClient({ client_id: CLIENT_ID, scope: SCOPES, callback: (r) => { accessToken = r.access_token; localStorage.setItem('drive_token', accessToken); actualizarDriveUI(true); } });
                if(accessToken) actualizarDriveUI(true);
            });
        }
        function manejarDrive() { if(!accessToken) tokenClient.requestAccessToken(); }
        function actualizarDriveUI(v) { document.getElementById('drive-label').innerText = v ? "VINCULADO" : "VINCULAR"; document.getElementById('auth-btn').classList.toggle('vinculado', v); }
        function cargarTodoElCloset() { categoriaActual = ''; document.getElementById('btn-home').classList.remove('active'); document.getElementById('btn-archivador').classList.add('active'); renderCats(); cargarPrendas(true); }
        function enviarAStudio(i) { if(i.files?.[0]) { const r = new FileReader(); r.onload = (e) => { sessionStorage.setItem('imagen_para_procesar', e.target.result); document.getElementById('iframe-studio').src = 'photo_studio.html'; document.getElementById('modal-studio').style.display = 'flex'; }; r.readAsDataURL(i.files[0]); } }
        window.addEventListener("message", (e) => { if(e.data.type === "IMAGEN_LISTA") { imagenParaGuardar = e.data.data; document.getElementById('modal-studio').style.display = 'none'; abrirSelectorCategorias(false); } if(e.data.type === "CERRAR_STUDIO") cerrarModales(); });

        window.onload = () => { renderCats(); mostrarInicio(); startGoogle(); actualizarClima(); };
    </script>
</body>
</html>
