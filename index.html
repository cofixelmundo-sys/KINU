<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KINU - Smart Closet</title>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        :root { 
            --verde-oliva: #6B705C; 
            --verde-oscuro: #2D4636; 
            --blanco: #FFFFFF; 
            --google-blue: #4285F4;
            --icon-inactivo: rgba(255,255,255,0.4);
        }

        * { box-sizing: border-box; transition: all 0.2s ease; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--verde-oliva); 
            margin: 0; height: 100dvh; width: 100%; overflow: hidden; position: fixed;
        }
        
        .main-container { width: 100%; height: 100%; display: flex; flex-direction: column; }
        
        header { 
            padding: calc(env(safe-area-inset-top) + 15px) 25px 10px; 
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
        }

        .header-left-info { 
            grid-column: 1; justify-self: start; 
            display: flex; flex-direction: column; align-items: center; 
            min-width: 55px;
            background: none; border: none; padding: 0;
        }
        .weather-icon { font-size: 24px; margin-bottom: 2px; color: rgba(255, 255, 255, 0.7); }
        .temp-text { font-size: 16px; font-weight: 700; color: rgba(255, 255, 255, 0.7); }
        .city-label { font-size: 8px; text-transform: uppercase; color: rgba(255, 255, 255, 0.5); }

        .header-center { display: flex; flex-direction: column; align-items: center; grid-column: 2; }
        .logo-header { width: 75px; height: auto; }
        .brand-text { color: white; letter-spacing: 5px; font-weight: 800; font-size: 16px; text-transform: uppercase; }

        .drive-status-btn {
            grid-column: 3; justify-self: end;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            width: 42px; height: 42px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center; backdrop-filter: blur(5px);
        }
        .drive-status-btn.vinculado img { display: block; width: 28px; }
        .drive-status-btn.vinculado i { display: none; }

        .content { flex: 1; overflow-y: auto; padding: 15px; }
        
        .filter-scroll { display: flex; gap: 10px; overflow-x: auto; padding: 10px 5px 25px; scrollbar-width: none; }
        .cat-item { display: flex; flex-direction: column; align-items: center; min-width: 72px; opacity: 0.6; }
        .cat-item.active { opacity: 1; }
        .cat-circle { width: 56px; height: 56px; border-radius: 50%; background: rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; }
        .cat-item.active .cat-circle { background: white; }
        .cat-item.active i { color: var(--verde-oscuro); }
        .cat-circle i { font-size: 24px; color: white; }
        .cat-label { font-size: 8px; font-weight: 700; color: white; margin-top: 6px; text-transform: uppercase; }

        /* NAV CON CAMARA REAL */
        .nav-wrapper { position: relative; margin: 0 25px 35px; height: 50px; }
        nav { width: 100%; height: 100%; background: var(--verde-oscuro); border-radius: 25px; display: flex; justify-content: space-around; align-items: center; }
        .nav-icon { color: white; font-size: 22px; opacity: 0.5; }
        
        .cam-container { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); }
        .cam-trigger { 
            width: 68px; height: 68px; background: var(--verde-oliva); border-radius: 50%; border: 5px solid var(--verde-oliva); 
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .cam-inner { width: 100%; height: 100%; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .cam-inner i { color: var(--verde-oscuro); font-size: 28px; }

        /* Input oculto para disparar la cámara */
        #cam-input { display: none; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(8px); }
        .modal-content { background: white; width: 85%; padding: 30px; border-radius: 30px; text-align: center; }
        .progress-container { width: 100%; background: #eee; height: 8px; border-radius: 10px; margin: 20px 0; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background: var(--verde-oscuro); transition: width 0.3s; }
        
        .ph-spin { animation: spin 2s infinite linear; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <div class="header-left-info" id="clima-container">
                <i class="ph ph-circle-notch ph-spin weather-icon" id="w-icon"></i>
                <span class="temp-text" id="w-temp">--°</span>
                <span class="city-label" id="w-city">Cargando...</span>
            </div>
            <div class="header-center">
                <img src="https://i.imgur.com/yTIrTq2.png" class="logo-header">
                <div class="brand-text">KINU</div>
            </div>
            <div id="auth-btn" class="drive-status-btn" onclick="manejarDrive()">
                <i class="ph ph-google-drive-logo"></i>
                <img src="https://i.imgur.com/Go2a4Hs.png" style="display:none">
            </div>
        </header>
        
        <div class="content">
            <div class="filter-scroll">
                <div class="cat-item active" onclick="selectCat(this)"><div class="cat-circle"><i class="ph ph-t-shirt"></i></div><span class="cat-label">Superior</span></div>
                <div class="cat-item" onclick="selectCat(this)"><div class="cat-circle"><i class="ph ph-pants"></i></div><span class="cat-label">Inferior</span></div>
                <div class="cat-item" onclick="selectCat(this)"><div class="cat-circle"><i class="ph ph-hoodie"></i></div><span class="cat-label">Abrigos</span></div>
                <div class="cat-item" onclick="selectCat(this)"><div class="cat-circle"><i class="ph ph-dress"></i></div><span class="cat-label">Enterizos</span></div>
                <div class="cat-item" onclick="selectCat(this)"><div class="cat-circle"><i class="ph ph-sneaker"></i></div><span class="cat-label">Calzado</span></div>
                <div class="cat-item" onclick="selectCat(this)"><div class="cat-circle"><i class="ph ph-sunglasses"></i></div><span class="cat-label">Accesorios</span></div>
                <div class="cat-item" onclick="selectCat(this)"><div class="cat-circle"><i class="ph ph-hourglass"></i></div><span class="cat-label">Vintage</span></div>
                <div class="cat-item" onclick="selectCat(this)"><div class="cat-circle"><i class="ph ph-person-simple-run"></i></div><span class="cat-label">Deporte</span></div>
                <div class="cat-item" onclick="selectCat(this)"><div class="cat-circle"><i class="ph ph-moon"></i></div><span class="cat-label">Dormir</span></div>
                <div class="cat-item" onclick="selectCat(this)"><div class="cat-circle"><i class="ph ph-hand-heart"></i></div><span class="cat-label">Donar</span></div>
            </div>
            <div id="main-content-area"></div>
        </div>

        <div class="nav-wrapper">
            <nav>
                <div class="nav-icon"><i class="ph ph-house-simple"></i></div>
                <div class="nav-icon"><i class="ph ph-archive"></i></div>
            </nav>
            <div class="cam-container">
                <label for="cam-input" class="cam-trigger">
                    <div class="cam-inner"><i class="ph ph-camera"></i></div>
                </label>
                <input type="file" id="cam-input" accept="image/*" capture="environment" onchange="procesarFoto(event)">
            </div>
        </div>
    </div>

    <div id="modal-proceso" class="modal-overlay">
        <div class="modal-content">
            <i class="ph ph-magic-wand ph-spin" style="font-size:50px; color:var(--verde-oscuro)"></i>
            <h3 id="txt-proceso">Quitando fondo...</h3>
            <p>Esto puede tardar unos segundos.</p>
            <div class="progress-container"><div class="progress-bar" id="bar-proceso"></div></div>
        </div>
    </div>

    <script>
        const API_KEY_WEATHER = 'd567259d44af4945dcfc74513d09e079';
        const REMOVE_BG_API = 'TU_API_KEY_AQUI'; // <--- PON TU LLAVE DE REMOVE.BG AQUÍ

        // --- CLIMA ---
        async function obtenerClima() {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const { latitude: lat, longitude: lon } = pos.coords;
                try {
                    const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=es&appid=${API_KEY_WEATHER}`);
                    const data = await res.json();
                    document.getElementById('w-temp').innerText = Math.round(data.main.temp) + "°";
                    document.getElementById('w-city').innerText = data.name.split(',')[0];
                } catch (e) { console.error("Error clima"); }
            });
        }

        // --- CÁMARA Y QUITAR FONDO ---
        async function procesarFoto(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Mostrar modal de progreso
            const modal = document.getElementById('modal-proceso');
            const bar = document.getElementById('bar-proceso');
            modal.style.display = 'flex';
            bar.style.width = '30%';

            const formData = new FormData();
            formData.append('image_file', file);
            formData.append('size', 'auto');

            try {
                // Llamada a la API de Remove.bg
                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: { 'X-Api-Key': REMOVE_BG_API },
                    body: formData
                });

                if (response.ok) {
                    bar.style.width = '100%';
                    const blob = await response.blob();
                    const urlSinFondo = URL.createObjectURL(blob);
                    
                    // Aquí podrías añadir la lógica para guardar la imagen en tu grid o Drive
                    console.log("Imagen lista:", urlSinFondo);
                    alert("¡Fondo quitado con éxito!");
                } else {
                    alert("Error al quitar fondo. Revisa tu API Key.");
                }
            } catch (err) {
                console.error(err);
                alert("Error de conexión");
            } finally {
                setTimeout(() => { modal.style.display = 'none'; bar.style.width = '0%'; }, 500);
            }
        }

        function selectCat(el) {
            document.querySelectorAll('.cat-item').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
        }

        window.onload = obtenerClima;
    </script>
</body>
</html>
