<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KINU - Smart Closet</title>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    
    <style>
        :root { 
            --verde-oliva: #848464; --verde-oscuro: #313628; --arena-claro: #F2EFE9;
            --arena-boton: #E5E1D5;
        }
        * { box-sizing: border-box; transition: all 0.2s ease; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: var(--verde-oliva); margin: 0; height: 100dvh; overflow: hidden; position: fixed; width: 100%; }
        .main-container { width: 100%; height: 100%; display: flex; flex-direction: column; }
        
        header { padding: calc(env(safe-area-inset-top) + 10px) 15px 10px; display: flex; justify-content: space-between; align-items: center; }
        .logo-header { width: 110px; }
        .brand-text { color: white; letter-spacing: 6px; font-weight: 800; font-size: 14px; text-transform: uppercase; text-align: center; }

        .drive-btn { background: none; border: none; cursor: pointer; display: flex; flex-direction: column; align-items: center; }
        .drive-btn img { width: 26px; opacity: 0.3; }
        .drive-btn.vinculado img { opacity: 1; }
        .info-sub-text { font-size: 8px; color: white; font-weight: 700; margin-top: 4px; }

        .filter-scroll { display: flex; gap: 12px; overflow-x: auto; padding: 15px; scrollbar-width: none; }
        .cat-item { display: flex; flex-direction: column; align-items: center; min-width: 65px; opacity: 0.4; }
        .cat-item.active { opacity: 1; transform: scale(1.1); }
        .cat-circle { width: 55px; height: 55px; border-radius: 50%; background: rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; }
        .cat-item.active .cat-circle { background: white; color: var(--verde-oscuro); }
        .cat-label { font-size: 8px; font-weight: 700; color: white; margin-top: 8px; text-transform: uppercase; }

        .content { flex: 1; overflow-y: auto; padding: 0 15px; scrollbar-width: none; }
        
        #grid-prendas { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding-bottom: 100px; }
        .prenda-card { background: var(--arena-claro); border-radius: 20px; aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; padding: 15px; position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .prenda-card img { max-width: 100%; max-height: 100%; object-fit: contain; }

        #studio-container { position: fixed; inset: 0; z-index: 10000; background: var(--verde-oliva); display: none; }
        #studio-iframe { width: 100%; height: 100%; border: none; }

        .nav-wrapper { position: fixed; bottom: 30px; left: 25px; right: 25px; height: 55px; background: var(--verde-oscuro); border-radius: 30px; display: flex; justify-content: space-around; align-items: center; z-index: 999; }
        .nav-icon { color: white; font-size: 22px; opacity: 0.4; }
        .nav-icon.active { opacity: 1; }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <div style="width:80px"></div>
            <div class="header-center">
                <img src="https://i.imgur.com/yTIrTq2.png" class="logo-header">
                <div class="brand-text">KINU</div>
            </div>
            <button id="auth-btn" class="drive-btn" onclick="manejarDrive()">
                <img src="https://i.imgur.com/Go2a4Hs.png">
                <span class="info-sub-text" id="drive-label">DESCONECTADO</span>
            </button>
        </header>
        
        <div class="filter-scroll" id="main-cats"></div>
        <div class="content" id="main-content">
            </div>

        <div class="nav-wrapper">
            <i class="ph ph-house-simple nav-icon active" id="btn-home" onclick="mostrarInicio()"></i>
            <label for="cam-input" style="background:white; width:60px; height:60px; border-radius:50%; display:flex; align-items:center; justify-content:center; margin-top:-30px; border:5px solid var(--verde-oliva)">
                <i class="ph ph-camera" style="font-size:30px; color:var(--verde-oscuro)"></i>
            </label>
            <i class="ph ph-archive nav-icon" id="btn-archivador" onclick="cargarTodoElCloset()"></i>
            <input type="file" id="cam-input" accept="image/*" capture="environment" style="display:none" onchange="enviarAStudio(this)">
        </div>
    </div>

    <div id="studio-container"><iframe id="studio-iframe" src=""></iframe></div>

    <script>
        const CLIENT_ID = '83530287409-75d2h2pveelqfq83lma5o0i986boutg0.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/drive.readonly https://www.googleapis.com/auth/drive.file';
        
        let accessToken = localStorage.getItem('drive_token');
        let tokenClient;
        let categoriaActual = '';

        // 1. INICIALIZAR GOOGLE API CORRECATMENTE
        function startGoogle() {
            gapi.load('client', async () => {
                await gapi.client.init({
                    clientId: CLIENT_ID,
                    scope: SCOPES,
                });
                // Cargar el módulo de Drive específicamente
                await gapi.client.load('drive', 'v3');
                
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID,
                    scope: SCOPES,
                    callback: (tokenResponse) => {
                        if (tokenResponse.access_token) {
                            accessToken = tokenResponse.access_token;
                            localStorage.setItem('drive_token', accessToken);
                            actualizarEstadoDrive(true);
                            cargarTodoElCloset();
                        }
                    },
                });

                if (accessToken) actualizarEstadoDrive(true);
            });
        }

        function actualizarEstadoDrive(conectado) {
            const btn = document.getElementById('auth-btn');
            const label = document.getElementById('drive-label');
            if (conectado) {
                btn.classList.add('vinculado');
                label.innerText = "CONECTADO";
            } else {
                btn.classList.remove('vinculado');
                label.innerText = "DESCONECTADO";
            }
        }

        function manejarDrive() {
            if (accessToken) {
                if(confirm("¿Cerrar sesión de Drive?")) {
                    accessToken = null;
                    localStorage.removeItem('drive_token');
                    actualizarEstadoDrive(false);
                }
            } else {
                tokenClient.requestAccessToken();
            }
        }

        // 2. CARGAR PRENDAS DESDE DRIVE
        async function cargarPrendas(esTodo = false) {
            const content = document.getElementById('main-content');
            if (!accessToken) {
                content.innerHTML = `<div style="color:white; text-align:center; padding-top:50px; opacity:0.6">CONECTA DRIVE PARA VER TU ROPA</div>`;
                return;
            }

            content.innerHTML = `
                <h2 style="color:white; font-size:12px; letter-spacing:3px; text-transform:uppercase; margin-bottom:20px">
                    ${esTodo ? 'Mi Closet' : categoriaActual}
                </h2>
                <div id="grid-prendas">
                    <div style="grid-column:1/-1; text-align:center; color:white; padding:50px">
                        <i class="ph ph-circle-notched" style="font-size:30px; animation: spin 1s linear infinite"></i>
                    </div>
                </div>`;

            try {
                // Buscamos la carpeta KINU primero
                let response = await gapi.client.drive.files.list({
                    q: "name = 'KINU' and mimeType = 'application/vnd.google-apps.folder' and trashed = false",
                    fields: 'files(id)'
                });

                let folders = response.result.files;
                if (folders.length === 0) {
                    mostrarVacio();
                    return;
                }

                let folderId = folders[0].id;
                let query = `'${folderId}' in parents and trashed = false`;
                if (!esTodo && categoriaActual) {
                    query += ` and name contains '${categoriaActual.toLowerCase()}'`;
                }

                let fileRes = await gapi.client.drive.files.list({
                    q: query,
                    fields: 'files(id, name, thumbnailLink)',
                    pageSize: 50
                });

                let files = fileRes.result.files;
                const grid = document.getElementById('grid-prendas');
                grid.innerHTML = '';

                if (!files || files.length === 0) {
                    mostrarVacio();
                    return;
                }

                files.forEach(file => {
                    const div = document.createElement('div');
                    div.className = 'prenda-card';
                    // Reemplazamos s220 por s500 para mejor calidad de imagen
                    const imgUrl = file.thumbnailLink ? file.thumbnailLink.replace('s220', 's500') : '';
                    div.innerHTML = `<img src="${imgUrl}"><span style="position:absolute; bottom:10px; font-size:7px; font-weight:900; color:var(--verde-oscuro); background:white; padding:2px 8px; border-radius:10px">${file.name.split('-')[0]}</span>`;
                    grid.appendChild(div);
                });

            } catch (err) {
                console.error(err);
                content.innerHTML = `<div style="color:white; text-align:center; padding-top:50px">Error al cargar Drive</div>`;
            }
        }

        function mostrarVacio() {
            document.getElementById('grid-prendas').innerHTML = `
                <div style="grid-column:1/-1; text-align:center; color:white; opacity:0.3; padding:50px; border:1px dashed rgba(255,255,255,0.2); border-radius:30px">
                    <i class="ph ph-sparkle" style="font-size:30px"></i><br><small>SIN PRENDAS AQUÍ</small>
                </div>`;
        }

        // 3. UI Y NAVEGACIÓN
        function renderCats() {
            const container = document.getElementById('main-cats');
            const cats = [
                {n:'Superior', i:'ph-t-shirt'}, {n:'Inferior', i:'ph-pants'}, 
                {n:'Abrigos', i:'ph-hoodie'}, {n:'Calzado', i:'ph-sneaker'}, 
                {n:'Bolsos', i:'ph-handbag'}, {n:'Accesorios', i:'ph-watch'}
            ];
            container.innerHTML = '';
            cats.forEach(c => {
                const div = document.createElement('div');
                div.className = `cat-item ${c.n.toUpperCase() === categoriaActual ? 'active' : ''}`;
                div.onclick = () => { 
                    categoriaActual = c.n.toUpperCase(); 
                    renderCats(); 
                    cargarPrendas(false); 
                };
                div.innerHTML = `<div class="cat-circle"><i class="ph ${c.i}"></i></div><span class="cat-label">${c.n}</span>`;
                container.appendChild(div);
            });
        }

        function mostrarInicio() {
            categoriaActual = '';
            renderCats();
            document.getElementById('main-content').innerHTML = `
                <div style="background:var(--arena-claro); border-radius:30px; padding:30px; text-align:center; color:var(--verde-oscuro)">
                    <h3 style="margin:0; font-size:14px; font-weight:900">BIENVENIDO A KINU</h3>
                    <p style="font-size:11px; opacity:0.7">Toma una foto para empezar a organizar tu closet inteligente.</p>
                </div>`;
        }

        function cargarTodoElCloset() {
            categoriaActual = '';
            renderCats();
            cargarPrendas(true);
        }

        function enviarAStudio(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    sessionStorage.setItem('imagen_para_procesar', e.target.result);
                    document.getElementById('studio-iframe').src = 'photo_studio.html';
                    document.getElementById('studio-container').style.display = 'block';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Escuchar cierre de studio
        window.addEventListener("message", (e) => {
            if (e.data.type === 'CERRAR_STUDIO' || e.data.type === 'GUARDAR_PRENDA') {
                document.getElementById('studio-container').style.display = 'none';
                document.getElementById('studio-iframe').src = "";
                if(e.data.type === 'GUARDAR_PRENDA') cargarTodoElCloset();
            }
        });

        window.onload = () => { 
            startGoogle(); 
            mostrarInicio(); 
        };
    </script>
</body>
</html>
