<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KINU - Smart Closet</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://i.imgur.com/yTIrTq2.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    
    <style>
        :root { 
            --verde-oliva: #848464; --verde-oscuro: #313628; --arena-claro: #F2EFE9;
            --arena-boton: #E5E1D5; --rojo-borrar: #D64545;
        }

        * { 
            box-sizing: border-box; 
            transition: all 0.2s ease; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none; 
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--verde-oliva); margin: 0; height: 100dvh; width: 100%; overflow: hidden; position: fixed; }
        .main-container { width: 100%; height: 100%; display: flex; flex-direction: column; }
        
        header { padding: calc(env(safe-area-inset-top) + 10px) 15px 10px; display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .header-info-box { display: flex; flex-direction: column; align-items: center; min-width: 80px; }
        .info-main-text { font-size: 16px; font-weight: 800; color: white; line-height: 1; margin: 4px 0; }
        .info-sub-text { font-size: 8px; text-transform: uppercase; color: rgba(255, 255, 255, 0.6); text-align: center; font-weight: 700; letter-spacing: 0.5px; }
        .header-center { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .logo-header { width: 110px; height: auto; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1)); margin-bottom: 2px; }
        .brand-text { color: white; letter-spacing: 6px; font-weight: 800; font-size: 14px; text-transform: uppercase; }

        .drive-btn { background: none; border: none; padding: 0; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .drive-btn img { width: 26px; height: auto; filter: grayscale(1) opacity(0.5); }
        .drive-btn.vinculado img { filter: grayscale(0) opacity(1); }
        
        .filter-scroll { display: flex; gap: 12px; overflow-x: auto; padding: 5px 15px 15px; scrollbar-width: none; width: 100%; scroll-behavior: smooth; }
        .cat-item { display: flex; flex-direction: column; align-items: center; min-width: 65px; opacity: 0.4; cursor: pointer; flex-shrink: 0; }
        .cat-item.active { opacity: 1; transform: scale(1.05); }
        .cat-circle { width: 54px; height: 54px; border-radius: 50%; background: rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; }
        .cat-item.active .cat-circle { background: white; box-shadow: 0 8px 15px rgba(0,0,0,0.2); }
        .cat-circle i { font-size: 26px; color: white; }
        .cat-item.active i { color: var(--verde-oscuro); }
        .cat-label { font-size: 8px; font-weight: 700; color: white; margin-top: 8px; text-transform: uppercase; text-align: center; }

        .content { flex: 1; overflow-y: auto; padding: 0 15px; scrollbar-width: none; }
        
        .closet-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding-bottom: 200px; width: 100%; }
        .prenda-card { background: rgba(255,255,255,0.1); border-radius: 20px; padding: 8px; border: 2px solid transparent; display: flex; flex-direction: column; aspect-ratio: 1 / 1.25; position: relative; width: 100%; }
        .prenda-card.selected { border-color: white; background: rgba(255,255,255,0.2); transform: scale(0.96); }
        .prenda-card .select-badge { position: absolute; top: 8px; right: 8px; width: 18px; height: 18px; background: white; border-radius: 50%; display: none; align-items: center; justify-content: center; color: var(--verde-oscuro); font-size: 10px; font-weight: bold; z-index: 5; }
        .prenda-card.selected .select-badge { display: flex; }
        .prenda-card img { width: 100%; height: 80%; object-fit: cover; border-radius: 12px; pointer-events: none; background: rgba(0,0,0,0.05); }
        .prenda-card span { color: white; font-size: 8px; font-weight: 800; text-transform: uppercase; margin-top: auto; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; padding: 4px 0; text-align: center; }

        .onboarding-container { display: flex; flex-direction: column; align-items: center; padding-top: 15px; }
        .slider-wrapper { width: 100%; display: flex; gap: 20px; padding: 0 20px; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; }
        .step-card { 
            min-width: 85%; 
            max-height: 320px; 
            background: var(--arena-claro); 
            border-radius: 30px; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            text-align: center; 
            scroll-snap-align: center; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); 
        }
        
        .step-media {
            width: 140px;
            height: 140px;
            margin-bottom: 10px;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .step-media video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .step-card h3 { color: var(--verde-oscuro); font-size: 13px; font-weight: 800; text-transform: uppercase; margin: 0 0 10px 0; }
        .step-card p { color: var(--verde-oliva); font-size: 9px; font-weight: 700; text-transform: uppercase; line-height: 1.4; margin: 0; opacity: 0.8; }

        .multi-action-bar {
            position: fixed; bottom: 92px; left: 50%; transform: translateX(-50%);
            background: var(--verde-oscuro); padding: 8px 18px; border-radius: 30px;
            display: flex; gap: 18px; align-items: center; z-index: 900;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4); opacity: 0; pointer-events: none;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .multi-action-bar.active { opacity: 1; pointer-events: auto; }
        .multi-btn { color: white; display: flex; flex-direction: column; align-items: center; gap: 2px; cursor: pointer; }
        .multi-btn i { font-size: 18px; }
        .multi-btn span { font-size: 7px; font-weight: 800; text-transform: uppercase; }
        .multi-count { background: white; color: var(--verde-oscuro); padding: 2px 10px; border-radius: 8px; font-size: 10px; font-weight: 900; }

        .nav-wrapper { position: relative; margin: 0 25px 35px; height: 50px; }
        nav { width: 100%; height: 100%; background: var(--verde-oscuro); border-radius: 25px; display: flex; justify-content: space-around; align-items: center; }
        .nav-icon { color: white; font-size: 22px; opacity: 0.4; cursor: pointer; }
        .nav-icon.active { opacity: 1; }
        .cam-trigger { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 65px; height: 65px; background: var(--verde-oliva); border-radius: 50%; border: 5px solid var(--verde-oliva); display: flex; align-items: center; justify-content: center; z-index: 100; }
        .cam-inner { width: 100%; height: 100%; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .cam-inner i { color: var(--verde-oscuro); font-size: 26px; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); display: none; align-items: center; justify-content: center; z-index: 9999; backdrop-filter: blur(4px); }
        .modal-content { background: var(--arena-claro); border-radius: 35px; width: 90%; max-width: 380px; padding: 25px; text-align: center; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="main-container">
        <header>
            <div class="header-info-box">
                <i class="ph ph-sun" style="font-size: 22px; color: white"></i>
                <span class="info-main-text" id="w-temp">--°</span>
                <span class="info-sub-text" id="w-city">...</span>
            </div>
            <div class="header-center">
                <img src="https://i.imgur.com/yTIrTq2.png" class="logo-header">
                <div class="brand-text">KINU</div>
            </div>
            <div class="header-info-box">
                <button id="auth-btn" class="drive-btn" onclick="manejarDrive()">
                    <img src="https://i.imgur.com/Go2a4Hs.png">
                    <span class="info-sub-text" id="drive-label">SIN VINCULAR</span>
                </button>
            </div>
        </header>
        
        <div class="filter-scroll" id="main-cats"></div>
        <div class="content" id="main-content"></div>

        <div class="multi-action-bar" id="multi-bar">
            <div class="multi-count" id="multi-count">0</div>
            <div class="multi-btn" onclick="abrirSelectorMoverMulti()"><i class="ph ph-arrows-left-right"></i><span>Mover</span></div>
            <div class="multi-btn" style="color: #ff8a8a;" onclick="mostrarConfirmarBorradoMulti()"><i class="ph ph-trash"></i><span>Borrar</span></div>
            <div class="multi-btn" onclick="cancelarSeleccion()"><i class="ph ph-x"></i><span>Cerrar</span></div>
        </div>

        <div class="nav-wrapper">
            <nav>
                <div class="nav-icon active" id="btn-home" onclick="mostrarInicio()"><i class="ph ph-house-simple"></i></div>
                <div class="nav-icon" id="btn-archivador" onclick="cargarTodoElCloset()"><i class="ph ph-archive"></i></div>
            </nav>
            <label for="cam-input" class="cam-trigger">
                <div class="cam-inner"><i class="ph ph-camera"></i></div>
            </label>
            <input type="file" id="cam-input" accept="image/*" capture="environment" style="display:none" onchange="enviarAStudio(this)">
        </div>
    </div>

    <script>
        const CLIENT_ID = '83530287409-75d2h2pveelqfq83lma5o0i986boutg0.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';
        let accessToken = localStorage.getItem('drive_token'), tokenClient, categoriaActual = '';
        let timerPulsacion, modoSeleccion = false, seleccionados = [], intervalSlider;

        const categorias = [
            {n: 'Superior', i: 'ph-t-shirt'}, {n: 'Inferior', i: 'ph-pants'}, {n: 'Abrigos', i: 'ph-hoodie'}, 
            {n: 'Calzado', i: 'ph-sneaker'}, {n: 'Vestidos', i: 'ph-dress'}, {n: 'Bolsos', i: 'ph-handbag'},
            {n: 'Accesorios', i: 'ph-watch'}, {n: 'Vintage', i: 'ph-hourglass-high'}, {n: 'Deporte', i: 'ph-barbell'}, 
            {n: 'Interior', i: 'ph-heart-straight'}, {n: 'Joyas', i: 'ph-sketch-logo'}, {n: 'Colaboro', i: 'ph-handshake'}
        ];

        function mostrarInicio() {
            cancelarSeleccion();
            clearInterval(intervalSlider);
            document.getElementById('btn-archivador').classList.remove('active');
            document.getElementById('btn-home').classList.add('active');
            categoriaActual = ''; renderCats();
            
            document.getElementById('main-content').innerHTML = `
                <div class="onboarding-container">
                    <div class="slider-wrapper" id="slider-home">
                        <div class="step-card">
                            <div class="step-media">
                                <video src="v1.mp4" autoplay loop muted playsinline webkit-playsinline preload="auto"></video>
                            </div>
                            <h3>1. Digitaliza</h3>
                            <p>Toma una foto. La IA eliminará el fondo automáticamente.</p>
                        </div>
                        <div class="step-card">
                            <div class="step-media">
                                <video src="v2.mp4" autoplay loop muted playsinline webkit-playsinline preload="auto"></video>
                            </div>
                            <h3>2. Clasifica</h3>
                            <p>Organiza tus prendas por categorías en tu Drive.</p>
                        </div>
                        <div class="step-card">
                            <div class="step-media">
                                <video src="v3.mp4" autoplay loop muted playsinline webkit-playsinline preload="auto"></video>
                            </div>
                            <h3>3. Disfruta</h3>
                            <p>Tu armario digital siempre contigo.</p>
                        </div>
                    </div>
                </div>`;
            iniciarAutoSlider();
        }

        function iniciarAutoSlider() {
            const slider = document.getElementById('slider-home');
            let idx = 0;
            intervalSlider = setInterval(() => {
                idx = (idx + 1) % 3;
                if(slider) {
                    const cardWidth = slider.querySelector('.step-card').clientWidth + 20;
                    slider.scrollTo({ left: cardWidth * idx, behavior: 'smooth' });
                }
            }, 4000);
        }

        function renderCats(hacerScroll = false) {
            const container = document.getElementById('main-cats');
            container.innerHTML = '';
            categorias.forEach(cat => {
                const div = document.createElement('div');
                div.className = `cat-item ${cat.n.toUpperCase() === categoriaActual ? 'active' : ''}`;
                div.onclick = () => { 
                    cancelarSeleccion();
                    document.getElementById('btn-home').classList.remove('active');
                    document.getElementById('btn-archivador').classList.remove('active');
                    categoriaActual = cat.n.toUpperCase(); 
                    renderCats(true); cargarPrendas(false); 
                };
                div.innerHTML = `<div class="cat-circle"><i class="ph ${cat.i}"></i></div><span class="cat-label">${cat.n}</span>`;
                container.appendChild(div);
                if(hacerScroll && cat.n.toUpperCase() === categoriaActual) {
                    setTimeout(() => div.scrollIntoView({ behavior: 'smooth', inline: 'center' }), 50);
                }
            });
        }

        async function cargarPrendas(todo = false) {
            clearInterval(intervalSlider);
            if(!accessToken) return;
            const content = document.getElementById('main-content');
            content.innerHTML = `<div class="closet-grid" id="closet-grid"></div>`;
            const grid = document.getElementById('closet-grid');
            
            try {
                const folderId = await obtenerOCrearCarpeta('KINU_CLOSET');
                const filtro = todo ? "KINU_" : `KINU_${categoriaActual}_`;
                const q = `'${folderId}' in parents and name contains '${filtro}' and trashed = false`;
                const res = await fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(q)}&fields=files(id,name,thumbnailLink)`, { headers: { 'Authorization': 'Bearer ' + accessToken } });
                const data = await res.json();

                data.files?.forEach(f => {
                    const card = document.createElement('div');
                    card.className = 'prenda-card';
                    let nombre = f.name.split('_')[2] || 'Prenda';
                    card.innerHTML = `<div class="select-badge"><i class="ph ph-check"></i></div><img src="${f.thumbnailLink.replace('=s220','=s500')}"><span>${nombre}</span>`;
                    
                    card.onclick = () => { if(modoSeleccion) toggleSeleccion(f, card); };
                    const startPress = () => {
                        timerPulsacion = setTimeout(() => {
                            if(!modoSeleccion) {
                                modoSeleccion = true; toggleSeleccion(f, card);
                                if(navigator.vibrate) navigator.vibrate(50);
                            }
                        }, 500);
                    };
                    card.ontouchstart = startPress;
                    card.onmousedown = startPress;
                    card.ontouchend = () => clearTimeout(timerPulsacion);
                    card.onmouseup = () => clearTimeout(timerPulsacion);
                    grid.appendChild(card);
                });
            } catch(e) {}
        }

        function toggleSeleccion(file, element) {
            const index = seleccionados.findIndex(s => s.id === file.id);
            if (index > -1) { seleccionados.splice(index, 1); element.classList.remove('selected'); } 
            else { seleccionados.push(file); element.classList.add('selected'); }
            document.getElementById('multi-count').innerText = seleccionados.length;
            document.getElementById('multi-bar').classList.toggle('active', seleccionados.length > 0);
        }

        function cancelarSeleccion() {
            seleccionados = []; modoSeleccion = false;
            document.querySelectorAll('.prenda-card').forEach(c => c.classList.remove('selected'));
            document.getElementById('multi-bar').classList.remove('active');
        }

        function abrirSelectorMoverMulti() {
            const list = document.createElement('div');
            list.style = "display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;";
            categorias.forEach(cat => {
                const btn = document.createElement('button');
                btn.style = "background:var(--arena-boton); border:none; padding:12px 5px; border-radius:15px; display:flex; flex-direction:column; align-items:center; gap:5px;";
                btn.innerHTML = `<i class="ph ${cat.i}" style="font-size:20px;"></i><span style="font-size:8px; font-weight:800;">${cat.n}</span>`;
                btn.onclick = () => ejecutarMoverMulti(cat.n);
                list.appendChild(btn);
            });
            const modal = document.getElementById('modal-categoria');
            modal.querySelector('.modal-content').innerHTML = `<div style="font-weight:800; text-transform:uppercase; font-size:13px; color:var(--verde-oliva); margin-bottom:15px;">Mover a...</div>`;
            modal.querySelector('.modal-content').appendChild(list);
            modal.style.display = 'flex';
        }

        async function ejecutarMoverMulti(nuevaCat) {
            cerrarModales();
            const promesas = seleccionados.map(file => {
                const partes = file.name.split('_');
                partes[1] = nuevaCat.toUpperCase();
                return fetch(`https://www.googleapis.com/drive/v3/files/${file.id}`, {
                    method: 'PATCH', 
                    headers: { 'Authorization': 'Bearer ' + accessToken, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: partes.join('_') })
                });
            });
            await Promise.all(promesas);
            cancelarSeleccion(); cargarPrendas(false);
        }

        function mostrarConfirmarBorradoMulti() { document.getElementById('modal-confirm-delete').style.display = 'flex'; }
        async function ejecutarBorradoMulti() {
            cerrarModales();
            const promesas = seleccionados.map(file => fetch(`https://www.googleapis.com/drive/v3/files/${file.id}`, { method: 'DELETE', headers: { 'Authorization': 'Bearer ' + accessToken } }));
            await Promise.all(promesas);
            cancelarSeleccion(); cargarPrendas(false);
        }

        function cargarTodoElCloset() { cancelarSeleccion(); categoriaActual = ''; document.getElementById('btn-home').classList.remove('active'); document.getElementById('btn-archivador').classList.add('active'); renderCats(); cargarPrendas(true); }
        function cerrarModales() { document.querySelectorAll('.modal-overlay').forEach(m=>m.style.display='none'); }
        function manejarDrive() { if (!accessToken) tokenClient.requestAccessToken(); }
        function actualizarDriveUI(v) { document.getElementById('auth-btn').classList.toggle('vinculado', v); document.getElementById('drive-label').innerText = v ? "CONECTADO" : "SIN VINCULAR"; }
        async function obtenerOCrearCarpeta(n) { const q = `name = '${n}' and mimeType = 'application/vnd.google-apps.folder' and trashed = false`; const r = await fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(q)}`, { headers: { 'Authorization': 'Bearer ' + accessToken } }); const d = await r.json(); if(d.files?.[0]) return d.files[0].id; const res = await fetch('https://www.googleapis.com/drive/v3/files', { method: 'POST', headers: { 'Authorization': 'Bearer ' + accessToken, 'Content-Type': 'application/json' }, body: JSON.stringify({ name: n, mimeType: 'application/vnd.google-apps.folder' }) }); const f = await res.json(); return f.id; }
        function startGoogle() { gapi.load('client', () => { tokenClient = google.accounts.oauth2.initTokenClient({ client_id: CLIENT_ID, scope: SCOPES, callback: (r) => { accessToken = r.access_token; localStorage.setItem('drive_token', accessToken); actualizarDriveUI(true); } }); if(accessToken) actualizarDriveUI(true); }); }
        function enviarAStudio(i) { if (i.files?.[0]) { const r = new FileReader(); r.onload = (e) => { sessionStorage.setItem('imagen_para_procesar', e.target.result); document.getElementById('modal-studio').style.display = 'flex'; document.getElementById('modal-studio').querySelector('iframe').src = 'photo_studio.html'; }; r.readAsDataURL(i.files[0]); } }
        async function actualizarClima() { try { const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=-34.90&longitude=-56.16&current_weather=true'); const data = await res.json(); document.getElementById('w-temp').innerText = Math.round(data.current_weather.temperature) + '°'; document.getElementById('w-city').innerText = "MONTEVIDEO"; } catch(e) {} }

        window.onload = () => { renderCats(); mostrarInicio(); startGoogle(); actualizarClima(); };
    </script>

    <div id="modal-studio" class="modal-overlay"><iframe src="about:blank" style="width:100%; height:100dvh; border:none;"></iframe></div>
    <div id="modal-categoria" class="modal-overlay"><div class="modal-content"></div></div>
    <div id="modal-confirm-delete" class="modal-overlay">
        <div class="modal-content">
            <i class="ph ph-warning-circle" style="font-size: 40px; color: var(--rojo-borrar); margin-bottom: 15px; display: block;"></i>
            <div style="font-size: 14px; font-weight: 900; color: var(--verde-oscuro); text-transform: uppercase; margin-bottom: 25px;">¿ELIMINAR SELECCIÓN?</div>
            <div style="display: flex; gap: 10px;">
                <button onclick="cerrarModales()" style="flex:1; padding:15px; border-radius:15px; border:none; font-weight:800;">VOLVER</button>
                <button onclick="ejecutarBorradoMulti()" style="flex:1; padding:15px; border-radius:15px; border:none; background:var(--rojo-borrar); color:white; font-weight:800;">BORRAR</button>
            </div>
        </div>
    </div>
</body>
</html>
