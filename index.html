<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KINU - Smart Closet</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://i.imgur.com/yTIrTq2.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
    <style>
        :root { 
            --verde-oliva: #848464; --verde-oscuro: #313628; --arena-claro: #F2EFE9;
            --arena-boton: #E5E1D5; --rojo-borrar: #D64545; --rojo-fuerte: #8B0000;
        }

        * { box-sizing: border-box; transition: all 0.2s ease; -webkit-tap-highlight-color: transparent; user-select: none; }

        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--verde-oliva); margin: 0; height: 100dvh; width: 100%; overflow: hidden; position: fixed; }
        .main-container { width: 100%; height: 100%; display: flex; flex-direction: column; }
        
        header { padding: calc(env(safe-area-inset-top) + 10px) 15px 10px; display: flex; justify-content: space-between; align-items: center; }
        .header-info-box { display: flex; flex-direction: column; align-items: center; min-width: 80px; }
        .info-main-text { font-size: 16px; font-weight: 800; color: white; margin: 4px 0; }
        .info-sub-text { font-size: 8px; text-transform: uppercase; color: rgba(255, 255, 255, 0.6); font-weight: 700; }
        
        .header-center { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .logo-header { width: 110px; height: auto; }
        .brand-text { color: white; letter-spacing: 6px; font-weight: 800; font-size: 14px; text-transform: uppercase; }

        .drive-btn { background: none; border: none; padding: 0; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .drive-btn img { width: 26px; height: auto; filter: grayscale(1) opacity(0.5); }
        .drive-btn.vinculado img { filter: grayscale(0) opacity(1); }
        
        .filter-scroll { display: flex; gap: 12px; overflow-x: auto; padding: 5px 15px 15px; scrollbar-width: none; }
        .cat-item { display: flex; flex-direction: column; align-items: center; min-width: 65px; opacity: 0.4; cursor: pointer; }
        .cat-item.active { opacity: 1; transform: scale(1.05); }
        .cat-circle { width: 54px; height: 54px; border-radius: 50%; background: rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; }
        .cat-item.active .cat-circle { background: white; }
        .cat-circle i { font-size: 26px; color: white; }
        .cat-item.active i { color: var(--verde-oscuro); }
        .cat-label { font-size: 8px; font-weight: 700; color: white; margin-top: 8px; text-transform: uppercase; text-align: center; }

        .action-bar-colaboro { background: var(--verde-oscuro); margin: 0 15px 15px; padding: 15px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; color: white; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .action-bar-colaboro span { font-size: 11px; font-weight: 900; text-transform: uppercase; }

        .content { flex: 1; overflow-y: auto; padding: 0 15px; scrollbar-width: none; }
        
        /* ONBOARDING REVISADO */
        .onboarding-container { display: flex; flex-direction: column; align-items: center; padding-top: 15px; }
        .slider-wrapper { width: 100%; display: flex; gap: 20px; padding: 0 20px; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; }
        .step-card { min-width: 85%; max-height: 320px; background: var(--arena-claro); border-radius: 30px; padding: 20px; display: flex; flex-direction: column; align-items: center; text-align: center; scroll-snap-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
        .step-media { width: 140px; height: 140px; margin-bottom: 10px; border-radius: 20px; overflow: hidden; background: rgba(0,0,0,0.05); }
        .step-media video { width: 100%; height: 100%; object-fit: cover; }
        .step-card h3 { font-size: 16px; font-weight: 800; color: var(--verde-oscuro); margin: 5px 0; text-transform: uppercase; }
        .step-card p { font-size: 11px; color: #666; line-height: 1.4; margin: 0; }

        .closet-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding-bottom: 200px; }
        .prenda-card { background: rgba(255,255,255,0.1); border-radius: 20px; padding: 10px; display: flex; flex-direction: column; aspect-ratio: 1/1; border: 2px solid transparent; }
        .prenda-card img { width: 100%; height: 80%; object-fit: contain; }
        .prenda-card span { color: white; font-size: 8px; font-weight: 800; text-transform: uppercase; text-align: center; margin-top: auto; }

        .nav-wrapper { position: relative; margin: 0 25px 35px; height: 50px; }
        nav { width: 100%; height: 100%; background: var(--verde-oscuro); border-radius: 25px; display: flex; justify-content: space-around; align-items: center; }
        .nav-icon { color: white; font-size: 22px; opacity: 0.4; cursor: pointer; }
        .nav-icon.active { opacity: 1; }
        .cam-trigger { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 65px; height: 65px; background: var(--verde-oliva); border-radius: 50%; border: 5px solid var(--verde-oliva); display: flex; align-items: center; justify-content: center; }
        .cam-inner { width: 100%; height: 100%; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

        /* CALENDARIO */
        .flatpickr-calendar { background: var(--arena-claro) !important; border-radius: 20px !important; box-shadow: 0 12px 30px rgba(0,0,0,0.3) !important; }
        .flatpickr-day.flatpickr-disabled { color: var(--rojo-fuerte) !important; opacity: 0.9 !important; font-weight: 700 !important; }
        .flatpickr-day.is-tuesday:not(.flatpickr-disabled) { color: var(--verde-oscuro) !important; font-weight: 900 !important; background: rgba(132, 132, 100, 0.2) !important; border-radius: 10px; }
        .flatpickr-day.selected { background: var(--verde-oscuro) !important; color: white !important; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 9999; backdrop-filter: blur(4px); }
        .modal-content { background: var(--arena-claro); border-radius: 30px; width: 90%; max-width: 380px; padding: 25px; text-align: center; }
        .retiro-form { display: flex; flex-direction: column; gap: 10px; text-align: left; margin-top: 15px; }
        .retiro-form label { font-size: 9px; font-weight: 800; color: var(--verde-oscuro); text-transform: uppercase; margin-left: 5px; }
        .retiro-form input, .retiro-form select { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid rgba(0,0,0,0.1); font-size: 14px; outline: none; background: white; }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <div class="header-info-box">
                <i class="ph ph-sun" style="font-size: 22px; color: white"></i>
                <span class="info-main-text" id="w-temp">--¬∞</span>
                <span class="info-sub-text">MONTEVIDEO</span>
            </div>
            <div class="header-center">
                <img src="https://i.imgur.com/yTIrTq2.png" class="logo-header">
                <div class="brand-text">KINU</div>
            </div>
            <div class="header-info-box">
                <button id="auth-btn" class="drive-btn" onclick="manejarDrive()">
                    <img src="https://i.imgur.com/Go2a4Hs.png">
                    <span class="info-sub-text" id="drive-label">SIN VINCULAR</span>
                </button>
            </div>
        </header>
        
        <div class="filter-scroll" id="main-cats"></div>
        <div id="extra-actions"></div>
        <div class="content" id="main-content"></div>

        <div class="nav-wrapper">
            <nav>
                <div class="nav-icon active" id="btn-home" onclick="mostrarInicio()"><i class="ph ph-house-simple"></i></div>
                <div class="nav-icon" id="btn-archivador" onclick="cargarTodoElCloset()"><i class="ph ph-archive"></i></div>
            </nav>
            <label for="cam-input" class="cam-trigger"><div class="cam-inner"><i class="ph ph-camera"></i></div></label>
            <input type="file" id="cam-input" accept="image/*" capture="environment" style="display:none" onchange="enviarAStudio(this)">
        </div>
    </div>

    <div id="modal-retiro" class="modal-overlay">
        <div class="modal-content">
            <div style="font-size: 14px; font-weight: 900; color: var(--verde-oscuro); text-transform: uppercase;">Planilla de Retiro</div>
            <div class="retiro-form">
                <label>Nombre Completo</label>
                <input type="text" id="retiro-nombre" placeholder="Tu nombre">
                <label>WhatsApp</label>
                <input type="tel" id="retiro-tel" placeholder="09X XXX XXX">
                <label>Direcci√≥n</label>
                <input type="text" id="retiro-direccion" placeholder="Calle y n√∫mero">
                <label>Cantidad aproximada</label>
                <select id="retiro-cantidad">
                    <option>1 a 5 prendas</option>
                    <option>5 a 15 prendas</option>
                    <option>M√°s de 15 prendas</option>
                </select>
                <label>D√≠a de retiro (Solo Martes)</label>
                <input type="text" id="retiro-fecha" placeholder="Toca para elegir">
            </div>
            <div style="display: flex; gap: 10px; margin-top: 25px;">
                <button onclick="cerrarModales()" style="flex:1; padding:15px; border-radius:15px; border:none; font-weight:800; background: #eee;">CANCELAR</button>
                <button onclick="enviarRetiro()" style="flex:1; padding:15px; border-radius:15px; border:none; background:var(--verde-oscuro); color:white; font-weight:800;">ENVIAR</button>
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = '83530287409-75d2h2pveelqfq83lma5o0i986boutg0.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';
        let accessToken = localStorage.getItem('drive_token'), tokenClient, categoriaActual = '';
        let intervalSlider, fp;

        const categorias = [
            {n: 'Superior', i: 'ph-t-shirt'}, {n: 'Inferior', i: 'ph-pants'}, {n: 'Abrigos', i: 'ph-hoodie'}, 
            {n: 'Calzado', i: 'ph-sneaker'}, {n: 'Vestidos', i: 'ph-dress'}, {n: 'Bolsos', i: 'ph-handbag'},
            {n: 'Accesorios', i: 'ph-watch'}, {n: 'Vintage', i: 'ph-hourglass-high'}, {n: 'Deporte', i: 'ph-barbell'}, 
            {n: 'Interior', i: 'ph-heart-straight'}, {n: 'Joyas', i: 'ph-sketch-logo'}, {n: 'Colaboro', i: 'ph-handshake'}
        ];

        function renderCats() {
            const container = document.getElementById('main-cats'); container.innerHTML = '';
            categorias.forEach(cat => {
                const div = document.createElement('div');
                div.className = `cat-item ${cat.n.toUpperCase() === categoriaActual ? 'active' : ''}`;
                div.onclick = () => { 
                    categoriaActual = cat.n.toUpperCase(); 
                    renderCats(); 
                    const extra = document.getElementById('extra-actions');
                    extra.innerHTML = (categoriaActual === 'COLABORO') ? `<div class="action-bar-colaboro" onclick="document.getElementById('modal-retiro').style.display='flex'"><span>Coordinar Retiro</span><i class="ph ph-calendar-plus"></i></div>` : '';
                    cargarPrendas(false); 
                };
                div.innerHTML = `<div class="cat-circle"><i class="ph ${cat.i}"></i></div><span class="cat-label">${cat.n}</span>`;
                container.appendChild(div);
            });
        }

        function mostrarInicio() {
            clearInterval(intervalSlider);
            document.getElementById('btn-archivador').classList.remove('active');
            document.getElementById('btn-home').classList.add('active');
            document.getElementById('extra-actions').innerHTML = '';
            categoriaActual = ''; renderCats();
            document.getElementById('main-content').innerHTML = `
                <div class="onboarding-container">
                    <div class="slider-wrapper" id="slider-home">
                        <div class="step-card">
                            <div class="step-media"><video src="v1.mp4" autoplay loop muted playsinline></video></div>
                            <h3>1. Digitaliza</h3>
                            <p>Toma una foto. Nuestra IA eliminar√° el fondo autom√°ticamente.</p>
                        </div>
                        <div class="step-card">
                            <div class="step-media"><video src="v2.mp4" autoplay loop muted playsinline></video></div>
                            <h3>2. Clasifica</h3>
                            <p>Organiza tu ropa por categor√≠as para encontrarla siempre r√°pido.</p>
                        </div>
                        <div class="step-card">
                            <div class="step-media"><video src="v3.mp4" autoplay loop muted playsinline></video></div>
                            <h3>3. Inspira</h3>
                            <p>Arma outfits increibles y ten el control total de tu closet.</p>
                        </div>
                    </div>
                </div>`;
            iniciarAutoSlider();
        }

        function iniciarAutoSlider() {
            const slider = document.getElementById('slider-home');
            let idx = 0;
            intervalSlider = setInterval(() => {
                idx = (idx + 1) % 3; // Ahora rota por 3 pantallas
                if(slider) {
                    const w = slider.querySelector('.step-card').clientWidth + 20;
                    slider.scrollTo({ left: w * idx, behavior: 'smooth' });
                }
            }, 4000);
        }

        function inicializarCalendario() {
            fp = flatpickr("#retiro-fecha", {
                disableMobile: true,
                dateFormat: "d/m/Y",
                locale: { firstDayOfWeek: 1 },
                disable: [ function(date) { return (date.getDay() !== 2); } ],
                onDayCreate: function(dObj, dStr, fp, dayElem) {
                    if (dayElem.dateObj.getDay() === 2) dayElem.classList.add("is-tuesday");
                }
            });
        }

        function enviarRetiro() {
            const nombre = document.getElementById('retiro-nombre').value;
            const tel = document.getElementById('retiro-tel').value;
            const dir = document.getElementById('retiro-direccion').value;
            const fecha = document.getElementById('retiro-fecha').value;
            const cant = document.getElementById('retiro-cantidad').value;
            if (!nombre || !tel || !dir || !fecha) { alert("Completa todos los campos"); return; }
            const mensaje = `¬°Hola KINU! üëã\n\nCoordinar retiro COLABORO:\nüë§ *Nombre:* ${nombre}\nüìû *Tel:* ${tel}\nüìç *Direcci√≥n:* ${dir}\nüëï *Cantidad:* ${cant}\nüìÖ *D√≠a:* ${fecha} (Martes)`;
            window.open(`https://wa.me/59892199199?text=${encodeURIComponent(mensaje)}`, '_blank');
            cerrarModales();
        }

        async function cargarPrendas(todo = false) {
            if(!accessToken) { if(categoriaActual !== '' || todo) manejarDrive(); return; }
            document.getElementById('btn-home').classList.remove('active');
            const grid = document.getElementById('main-content');
            grid.innerHTML = `<div class="closet-grid" id="closet-grid"></div>`;
            const container = document.getElementById('closet-grid');
            try {
                const folderId = await obtenerOCrearCarpeta('KINU_CLOSET');
                const filtro = todo ? "KINU_" : `KINU_${categoriaActual}_`;
                const q = `'${folderId}' in parents and name contains '${filtro}' and trashed = false`;
                const res = await fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(q)}&fields=files(id,name,thumbnailLink)`, { headers: { 'Authorization': 'Bearer ' + accessToken } });
                const data = await res.json();
                data.files?.forEach(f => {
                    const card = document.createElement('div'); card.className = 'prenda-card';
                    card.innerHTML = `<img src="${f.thumbnailLink.replace('=s220','=s500')}"><span>${f.name.split('_')[2] || 'Prenda'}</span>`;
                    container.appendChild(card);
                });
            } catch(e) {}
        }

        function cerrarModales() { document.querySelectorAll('.modal-overlay').forEach(m=>m.style.display='none'); }
        async function obtenerOCrearCarpeta(n) { const q = `name = '${n}' and mimeType = 'application/vnd.google-apps.folder' and trashed = false`; const r = await fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(q)}`, { headers: { 'Authorization': 'Bearer ' + accessToken } }); const d = await r.json(); if(d.files?.[0]) return d.files[0].id; const res = await fetch('https://www.googleapis.com/drive/v3/files', { method: 'POST', headers: { 'Authorization': 'Bearer ' + accessToken, 'Content-Type': 'application/json' }, body: JSON.stringify({ name: n, mimeType: 'application/vnd.google-apps.folder' }) }); const f = await res.json(); return f.id; }
        
        function startGoogle() {
            gapi.load('client', () => {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID, scope: SCOPES,
                    callback: (r) => {
                        if (r.access_token) {
                            accessToken = r.access_token;
                            localStorage.setItem('drive_token', accessToken);
                            document.getElementById('auth-btn').classList.add('vinculado');
                            document.getElementById('drive-label').innerText = "CONECTADO";
                            if(categoriaActual) cargarPrendas(false);
                        }
                    }
                });
                if(accessToken) {
                    document.getElementById('auth-btn').classList.add('vinculado');
                    document.getElementById('drive-label').innerText = "CONECTADO";
                }
            });
        }

        function manejarDrive() {
            if (accessToken) {
                if(confirm("¬øCerrar sesi√≥n de Drive?")) {
                    accessToken = null; localStorage.removeItem('drive_token');
                    document.getElementById('auth-btn').classList.remove('vinculado');
                    document.getElementById('drive-label').innerText = "SIN VINCULAR";
                    mostrarInicio();
                }
            } else { tokenClient.requestAccessToken(); }
        }

        function enviarAStudio(i) { if (i.files?.[0]) { const r = new FileReader(); r.onload = (e) => { sessionStorage.setItem('imagen_para_procesar', e.target.result); location.href='photo_studio.html'; }; r.readAsDataURL(i.files[0]); } }
        function cargarTodoElCloset() { categoriaActual = ''; document.getElementById('extra-actions').innerHTML = ''; cargarPrendas(true); renderCats(); }

        window.onload = () => { renderCats(); mostrarInicio(); startGoogle(); inicializarCalendario(); };
    </script>
</body>
</html>
