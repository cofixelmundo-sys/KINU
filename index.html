<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KINU - Smart Closet</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2D4636">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://i.imgur.com/yTIrTq2.png">

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        :root { 
            --verde-oliva: #6B705C; 
            --verde-oscuro: #2D4636; 
            --blanco: #FFFFFF; 
            --google-blue: #4285F4;
            --gris-suave: #F0F0F0;
        }

        * { box-sizing: border-box; transition: all 0.2s ease; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--verde-oliva); 
            margin: 0; height: 100dvh; width: 100%; overflow: hidden; position: fixed;
        }
        
        .main-container { width: 100%; height: 100%; display: flex; flex-direction: column; }
        
        header { 
            padding: calc(env(safe-area-inset-top) + 15px) 25px 10px; 
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: end;
        }
        .header-left { display: flex; flex-direction: column; align-items: center; grid-column: 2; }
        .logo-header { width: 75px; height: auto; margin-bottom: 2px; }
        .brand-text { color: white; letter-spacing: 5px; font-weight: 800; font-size: 16px; text-transform: uppercase; line-height: 1; }

        /* BOTÓN DRIVE CORREGIDO (FONDO TRANSPARENTE) */
        .drive-status-btn {
            grid-column: 3;
            justify-self: end;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            width: 42px; height: 42px;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; backdrop-filter: blur(5px);
            position: relative; margin-bottom: -4px;
        }

        .drive-status-btn i { font-size: 22px; color: rgba(255,255,255,0.4); }
        .drive-status-btn img { display: none; }

        /* Estado vinculado: Mantiene transparencia y muestra logo a color */
        .drive-status-btn.vinculado { 
            background: rgba(255,255,255,0.15); /* Fondo sutil transparente */
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }
        .drive-status-btn.vinculado i { display: none; }
        .drive-status-btn.vinculado img { 
            display: block; 
            width: 28px; height: 28px; 
            object-fit: contain; 
        }

        .drive-status-btn:not(.vinculado)::after {
            content: ''; position: absolute; width: 100%; height: 100%;
            border-radius: 12px; border: 2px solid white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(1.4); opacity: 0; } }

        .content { flex: 1; overflow-y: auto; padding: 15px; scrollbar-width: none; }
        .content::-webkit-scrollbar { display: none; }

        /* CATEGORIAS */
        .filter-scroll { display: flex; gap: 10px; overflow-x: auto; padding: 10px 5px 25px; scrollbar-width: none; }
        .cat-item { display: flex; flex-direction: column; align-items: center; min-width: 72px; cursor: pointer; opacity: 0.6; }
        .cat-item.active { opacity: 1; }
        .cat-circle { width: 56px; height: 56px; border-radius: 50%; background: rgba(255,255,255,0.2); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.3); display: flex; align-items: center; justify-content: center; }
        .cat-item.active .cat-circle { background: white; }
        .cat-item.active i { color: var(--verde-oscuro); }
        .cat-circle i { font-size: 24px; color: white; }
        .cat-label { font-size: 8px; font-weight: 700; color: white; margin-top: 6px; text-transform: uppercase; text-align: center; }

        /* PANEL */
        .glass-panel { background: white; padding: 25px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); margin-bottom: 80px; }

        /* NAV BAR FINA Y ALINEADA */
        .nav-wrapper { position: relative; margin: 0 25px 35px; height: 50px; display: flex; align-items: center; justify-content: center; }
        nav { width: 100%; height: 100%; background: var(--verde-oscuro); border-radius: 25px; display: flex; justify-content: space-around; align-items: center; padding: 0 15px; }
        .nav-icon { color: white; font-size: 22px; opacity: 0.5; }
        .nav-icon.active { opacity: 1; }

        /* CÁMARA CENTRADA */
        .cam-container { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 1200; }
        .cam-trigger { width: 68px; height: 68px; background: var(--verde-oliva); border-radius: 50%; border: 5px solid var(--verde-oliva); display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .cam-inner { width: 100%; height: 100%; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .cam-inner i { color: var(--verde-oscuro); font-size: 28px; }

        input, select { width: 100%; height: 48px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 15px; padding: 0 15px; font-size: 16px; }
        .btn-save { background: var(--verde-oscuro); color: white; border: none; padding: 18px; border-radius: 50px; width: 100%; font-weight: 900; cursor: pointer; }

        /* MODALES */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(8px); }
        .modal-content { background: white; width: 85%; padding: 30px; border-radius: 30px; text-align: center; }
        .progress-container { width: 100%; background: #eee; height: 8px; border-radius: 10px; margin: 20px 0; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background: var(--google-blue); transition: width 0.1s; }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <div class="header-left">
                <img src="https://i.imgur.com/yTIrTq2.png" class="logo-header">
                <div class="brand-text">KINU</div>
            </div>
            <div id="auth-btn" class="drive-status-btn" onclick="abrirModalGoogle()">
                <i class="ph ph-google-drive-logo"></i>
                <img src="https://i.imgur.com/Go2a4Hs.png" alt="Drive Connected">
            </div>
        </header>
        
        <div class="content">
            <div class="filter-scroll">
                <div class="cat-item active" onclick="selectCat(this, 'Superior')"><div class="cat-circle"><i class="ph ph-t-shirt"></i></div><span class="cat-label">Superior</span></div>
                <div class="cat-item" onclick="selectCat(this, 'Inferior')"><div class="cat-circle"><i class="ph ph-pants"></i></div><span class="cat-label">Inferior</span></div>
                <div class="cat-item" onclick="selectCat(this, 'Abrigos')"><div class="cat-circle"><i class="ph ph-hoodie"></i></div><span class="cat-label">Abrigos</span></div>
                <div class="cat-item" onclick="selectCat(this, 'Enterizos')"><div class="cat-circle"><i class="ph ph-dress"></i></div><span class="cat-label">Enterizos</span></div>
                <div class="cat-item" onclick="selectCat(this, 'Calzado')"><div class="cat-circle"><i class="ph ph-sneaker"></i></div><span class="cat-label">Calzado</span></div>
                <div class="cat-item" onclick="selectCat(this, 'Accesorios')"><div class="cat-circle"><i class="ph ph-sunglasses"></i></div><span class="cat-label">Accesorios</span></div>
                <div class="cat-item" onclick="selectCat(this, 'Vintage')"><div class="cat-circle"><i class="ph ph-hourglass"></i></div><span class="cat-label">Vintage</span></div>
                <div class="cat-item" onclick="selectCat(this, 'Deporte')"><div class="cat-circle"><i class="ph ph-person-simple-run"></i></div><span class="cat-label">Deporte</span></div>
                <div class="cat-item" onclick="selectCat(this, 'Dormir')"><div class="cat-circle"><i class="ph ph-moon"></i></div><span class="cat-label">Dormir</span></div>
                <div class="cat-item" onclick="selectCat(this, 'Donar')"><div class="cat-circle"><i class="ph ph-hand-heart"></i></div><span class="cat-label">Donar</span></div>
            </div>

            <div class="glass-panel">
                <select id="main-cat">
                    <option>Superior</option><option>Inferior</option><option>Abrigos</option><option>Enterizos</option>
                    <option>Calzado</option><option>Accesorios</option><option>Donar</option>
                </select>
                <input type="text" id="item-name" placeholder="Nombre de prenda">
                <button class="btn-save" onclick="alert('¡Guardado!')">GUARDAR PRENDA</button>
            </div>
        </div>

        <div class="nav-wrapper">
            <nav>
                <div class="nav-icon active"><i class="ph ph-house-simple"></i></div>
                <div style="flex: 1;"></div> 
                <div class="nav-icon"><i class="ph ph-archive"></i></div>
            </nav>
            <div class="cam-container" onclick="document.getElementById('input-camara').click()">
                <div class="cam-trigger"><div class="cam-inner"><i class="ph ph-camera"></i></div></div>
            </div>
        </div>
        <input type="file" id="input-camara" hidden accept="image/*" capture="environment">
    </div>

    <div id="modal-google" class="modal-overlay">
        <div class="modal-content">
            <div id="google-step-1">
                <i class="ph ph-google-drive-logo" style="font-size:50px; color:var(--google-blue)"></i>
                <h3>Vincular Google Drive</h3>
                <p>Guarda tus prendas en tu nube personal.</p>
                <button class="btn-save" style="background:var(--google-blue)" onclick="iniciarVinculacion()">VINCULAR AHORA</button>
                <button style="background:none; border:none; color:#999; margin-top:15px; cursor:pointer;" onclick="cerrarModalGoogle()">CANCELAR</button>
            </div>
            <div id="google-step-2" style="display:none;">
                <i class="ph ph-arrows-clockwise ph-spin" style="font-size:50px; color:var(--google-blue)"></i>
                <h3>Vinculando...</h3>
                <div class="progress-container"><div class="progress-bar" id="bar"></div></div>
            </div>
        </div>
    </div>

    <script>
        function selectCat(element, name) {
            document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active'));
            element.classList.add('active');
            document.getElementById('main-cat').value = name;
        }

        function abrirModalGoogle() { 
            if (document.getElementById('auth-btn').classList.contains('vinculado')) return;
            document.getElementById('modal-google').style.display = 'flex'; 
        }

        function cerrarModalGoogle() { document.getElementById('modal-google').style.display = 'none'; }

        function iniciarVinculacion() {
            document.getElementById('google-step-1').style.display = 'none';
            document.getElementById('google-step-2').style.display = 'block';
            let bar = document.getElementById('bar'); let width = 0;
            let interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        cerrarModalGoogle();
                        document.getElementById('auth-btn').classList.add('vinculado');
                    }, 500);
                } else { width += 5; bar.style.width = width + '%'; }
            }, 100);
        }
    </script>
</body>
</html>
