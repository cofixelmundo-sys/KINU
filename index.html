<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KINU - Smart Closet</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://i.imgur.com/yTIrTq2.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    
    <style>
        :root { 
            --verde-oliva: #6B705C; --verde-oscuro: #2D4636; --blanco: #FFFFFF; 
            --google-blue: #4285F4; --rojo-borrar: #E63946;
        }
        * { box-sizing: border-box; transition: all 0.2s ease; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--verde-oliva); margin: 0; height: 100dvh; width: 100%; overflow: hidden; position: fixed; }
        .main-container { width: 100%; height: 100%; display: flex; flex-direction: column; }
        
        header { padding: calc(env(safe-area-inset-top) + 15px) 25px 10px; display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; position: relative; }

        .header-left-info { grid-column: 1; justify-self: start; display: flex; flex-direction: column; align-items: center; min-width: 55px; }
        .weather-icon { font-size: 24px; color: rgba(255, 255, 255, 0.7); }
        .temp-text { font-size: 16px; font-weight: 700; color: rgba(255, 255, 255, 0.7); }
        .city-label { font-size: 8px; text-transform: uppercase; color: rgba(255, 255, 255, 0.5); letter-spacing: 0.5px; }
        
        .header-center { display: flex; flex-direction: column; align-items: center; grid-column: 2; }
        .logo-header { width: 75px; height: auto; }
        .brand-text { color: white; letter-spacing: 5px; font-weight: 800; font-size: 16px; text-transform: uppercase; }

        .header-right-info { grid-column: 3; justify-self: end; display: flex; flex-direction: column; align-items: center; min-width: 55px; }
        .drive-status-btn { 
            background: none; border: none; width: 42px; height: 42px; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; position: relative; margin-bottom: 2px;
        }
        .drive-status-btn img { width: 32px; height: auto; filter: grayscale(1) opacity(0.8) brightness(1.2); transition: 0.3s; z-index: 2; }
        
        .drive-status-btn:not(.vinculado)::after {
            content: ''; position: absolute; width: 32px; height: 32px;
            background: rgba(255, 255, 255, 0.4); border-radius: 50%;
            animation: pulse-ring 1.5s cubic-bezier(0.24, 0, 0.38, 1) infinite; z-index: 1;
        }
        @keyframes pulse-ring { 0% { transform: scale(0.8); opacity: 0.8; } 100% { transform: scale(1.8); opacity: 0; } }

        .drive-status-btn.vinculado img { filter: grayscale(0) opacity(1) drop-shadow(0 0 8px rgba(255,255,255,0.4)); transform: scale(1.05); }
        .drive-label { font-size: 8px; text-transform: uppercase; color: rgba(255, 255, 255, 0.5); letter-spacing: 0.5px; }

        .content { flex: 1; overflow-y: auto; padding: 15px; scrollbar-width: none; }
        .filter-scroll { display: flex; gap: 10px; overflow-x: auto; padding: 10px 5px 25px; scrollbar-width: none; }
        .cat-item { display: flex; flex-direction: column; align-items: center; min-width: 72px; opacity: 0.6; cursor: pointer; }
        .cat-item.active { opacity: 1; }
        .cat-circle { width: 56px; height: 56px; border-radius: 50%; background: rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; }
        .cat-item.active .cat-circle { background: white; }
        .cat-item.active i { color: var(--verde-oscuro); }
        .cat-circle i { font-size: 24px; color: white; }
        .cat-label { font-size: 8px; font-weight: 700; color: white; margin-top: 6px; text-transform: uppercase; text-align: center; }

        .closet-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding-bottom: 100px; }
        .prenda-card { background: rgba(255,255,255,0.1); border-radius: 20px; padding: 10px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .prenda-card img { width: 100%; height: 140px; object-fit: cover; border-radius: 15px; margin-bottom: 8px; }
        .prenda-card span { color: white; font-size: 11px; font-weight: 600; text-transform: uppercase; display: block; }

        .nav-wrapper { position: relative; margin: 0 25px 35px; height: 50px; }
        nav { width: 100%; height: 100%; background: var(--verde-oscuro); border-radius: 25px; display: flex; justify-content: space-around; align-items: center; }
        .nav-icon { color: white; font-size: 22px; opacity: 0.5; }
        .cam-container { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); }
        .cam-trigger { width: 68px; height: 68px; background: var(--verde-oliva); border-radius: 50%; border: 5px solid var(--verde-oliva); display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .cam-inner { width: 100%; height: 100%; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .cam-inner i { color: var(--verde-oscuro); font-size: 28px; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(8px); }
        .modal-content { background: white; width: 85%; max-width: 320px; padding: 25px; border-radius: 30px; text-align: center; }
        .btn-action { background: var(--verde-oscuro); color: white; border: none; padding: 15px; border-radius: 50px; width: 100%; font-weight: 900; cursor: pointer; font-size: 13px; text-transform: uppercase; margin-bottom: 8px; }
        .btn-ghost { background: none; border: none; color: #999; margin-top: 10px; font-weight: 700; font-size: 11px; text-transform: uppercase; width: 100%; }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <div class="header-left-info">
                <i class="ph ph-sun weather-icon" id="w-icon"></i>
                <span class="temp-text" id="w-temp">--°</span>
                <span class="city-label" id="w-city">Buscando...</span>
            </div>
            <div class="header-center">
                <img src="https://i.imgur.com/yTIrTq2.png" class="logo-header">
                <div class="brand-text">KINU</div>
            </div>
            <div class="header-right-info">
                <div id="auth-btn" class="drive-status-btn" onclick="manejarDrive()">
                    <img src="https://i.imgur.com/Go2a4Hs.png" alt="Drive">
                </div>
                <span id="drive-text" class="drive-label">Sin Vincular</span>
            </div>
        </header>
        
        <div class="content">
            <div class="filter-scroll" id="main-cats"></div>
            <div class="closet-grid" id="closet-grid"></div>
        </div>

        <div class="nav-wrapper">
            <nav>
                <div class="nav-icon"><i class="ph ph-house-simple"></i></div>
                <div class="nav-icon"><i class="ph ph-archive"></i></div>
            </nav>
            <div class="cam-container">
                <label for="cam-input" class="cam-trigger">
                    <div class="cam-inner"><i class="ph ph-camera"></i></div>
                </label>
                <input type="file" id="cam-input" accept="image/*" capture="environment" style="display:none">
            </div>
        </div>
    </div>

    <div id="modal-google" class="modal-overlay">
        <div class="modal-content">
            <div id="step-vincular">
                <h3 style="margin:0 0 10px;">Google Drive</h3>
                <button class="btn-action" style="background:var(--google-blue)" onclick="loginGoogle()">CONECTAR</button>
                <button class="btn-ghost" onclick="cerrarModales()">CERRAR</button>
            </div>
            <div id="step-desvincular" style="display:none;">
                <h3 style="margin:0 0 10px;">Desconectar</h3>
                <button class="btn-action" style="background:#ff4d4d" onclick="logoutGoogle()">DESVINCULAR</button>
                <button class="btn-ghost" onclick="cerrarModales()">CERRAR</button>
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = '83530287409-75d2h2pveelqfq83lma5o0i986boutg0.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/drive.metadata.readonly';
        let accessToken = localStorage.getItem('drive_token');
        let folderId = null;
        let tokenClient;
        let categoriaActual = 'SUPERIOR';

        // --- CLIMA CON CIUDAD REAL ---
        async function updateWeather() {
            if (!navigator.geolocation) {
                document.getElementById('w-city').innerText = "Madrid"; // Fallback
                return;
            }
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                try {
                    // 1. Temperatura
                    const resW = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
                    const dataW = await resW.json();
                    document.getElementById('w-temp').innerText = Math.round(dataW.current_weather.temperature) + '°';
                    
                    // 2. Nombre de la Ciudad (Reverse Geocoding)
                    const resC = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`);
                    const dataC = await resC.json();
                    const city = dataC.address.city || dataC.address.town || dataC.address.village || "Tu Ciudad";
                    document.getElementById('w-city').innerText = city;
                } catch (e) {
                    document.getElementById('w-city').innerText = "Error";
                }
            }, () => {
                document.getElementById('w-city').innerText = "Activa GPS";
            });
        }

        // --- DRIVE Y CARPETA ---
        function startGoogle() {
            gapi.load('client', async () => {
                await gapi.client.init({ discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'] });
                if (accessToken) {
                    actualizarDriveUI(true);
                    obtenerOCrearCarpeta();
                }
            });

            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID, scope: SCOPES,
                callback: (resp) => {
                    accessToken = resp.access_token;
                    localStorage.setItem('drive_token', accessToken);
                    actualizarDriveUI(true);
                    obtenerOCrearCarpeta();
                    cerrarModales();
                }
            });
        }

        async function obtenerOCrearCarpeta() {
            try {
                const q = "name = 'KINU_CLOSET' and mimeType = 'application/vnd.google-apps.folder' and trashed = false";
                const res = await fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(q)}`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                const data = await res.json();
                if (data.files && data.files.length > 0) {
                    folderId = data.files[0].id;
                } else {
                    const create = await fetch('https://www.googleapis.com/drive/v3/files', {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name: 'KINU_CLOSET', mimeType: 'application/vnd.google-apps.folder' })
                    });
                    const folder = await create.json();
                    folderId = folder.id;
                }
                cargarPrendas();
            } catch (e) {}
        }

        async function cargarPrendas() {
            if (!accessToken || !folderId) return;
            const grid = document.getElementById('closet-grid');
            grid.innerHTML = '<p style="color:white; grid-column:1/-1; text-align:center; padding-top:40px;">Cargando...</p>';
            try {
                const q = `'${folderId}' in parents and name contains 'KINU_${categoriaActual}' and trashed = false`;
                const res = await fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(q)}&fields=files(id,name,thumbnailLink)`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                const data = await res.json();
                grid.innerHTML = '';
                if (!data.files || data.files.length === 0) {
                    grid.innerHTML = `<p style="color:rgba(255,255,255,0.4); grid-column:1/-1; text-align:center; padding-top:40px;">Sin prendas en ${categoriaActual.toLowerCase()}</p>`;
                } else {
                    data.files.forEach(file => {
                        const name = file.name.split('_')[2] || 'Prenda';
                        grid.innerHTML += `<div class="prenda-card"><img src="${file.thumbnailLink.replace('=s220', '=s500')}" alt="ropa"><span>${name}</span></div>`;
                    });
                }
            } catch (e) {}
        }

        // --- UI Y CATEGORÍAS ---
        function actualizarDriveUI(vinculado) {
            document.getElementById('auth-btn').classList.toggle('vinculado', vinculado);
            document.getElementById('drive-text').innerText = vinculado ? "Vinculado" : "Sin Vincular";
        }

        function cambiarCat(el, nombre) {
            document.querySelectorAll('.cat-item').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            categoriaActual = nombre.toUpperCase();
            if (accessToken) cargarPrendas();
        }

        function renderCats() {
            const container = document.getElementById('main-cats');
            const cats = [
                {n: 'Superior', i: 'ph-t-shirt'}, {n: 'Inferior', i: 'ph-pants'}, {n: 'Abrigos', i: 'ph-hoodie'},
                {n: 'Enterizos', i: 'ph-dress'}, {n: 'Calzado', i: 'ph-sneaker'}, {n: 'Donar', i: 'ph-hand-heart'}
            ];
            cats.forEach((cat, idx) => {
                container.innerHTML += `<div class="cat-item ${idx===0?'active':''}" onclick="cambiarCat(this, '${cat.n}')"><div class="cat-circle"><i class="ph ${cat.i}"></i></div><span class="cat-label">${cat.n}</span></div>`;
            });
        }

        function manejarDrive() {
            document.getElementById('modal-google').style.display = 'flex';
            document.getElementById('step-vincular').style.display = accessToken ? 'none' : 'block';
            document.getElementById('step-desvincular').style.display = accessToken ? 'block' : 'none';
        }

        function loginGoogle() { tokenClient.requestAccessToken({prompt: 'consent'}); }
        function logoutGoogle() { 
            accessToken = null; folderId = null; localStorage.removeItem('drive_token'); 
            actualizarDriveUI(false); document.getElementById('closet-grid').innerHTML = ''; cerrarModales(); 
        }
        function cerrarModales() { document.getElementById('modal-google').style.display = 'none'; }

        window.onload = () => { renderCats(); startGoogle(); updateWeather(); };
    </script>
</body>
</html>
