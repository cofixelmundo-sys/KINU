<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KINU Studio - Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .checkerboard {
            background-image: linear-gradient(45deg, #2a2a2a 25%, transparent 25%), 
                              linear-gradient(-45deg, #2a2a2a 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #2a2a2a 75%), 
                              linear-gradient(-45deg, transparent 75%, #2a2a2a 75%);
            background-size: 15px 15px;
        }
    </style>
</head>
<body class="bg-zinc-900 text-white min-h-screen flex flex-col items-center justify-center p-6">

    <div class="relative w-full max-w-xs aspect-[3/4] bg-zinc-800 rounded-[30px] overflow-hidden border border-zinc-700 shadow-xl">
        <div id="loading" class="absolute inset-0 z-20 flex flex-col items-center justify-center bg-zinc-900/80 backdrop-blur-sm">
            <div class="w-10 h-10 border-2 border-indigo-500 border-t-transparent rounded-full animate-spin mb-3"></div>
            <p id="statusText" class="text-indigo-400 text-sm font-medium">Procesando fondo...</p>
        </div>

        <div class="absolute inset-0 checkerboard"></div>
        <img id="resultImage" class="relative z-10 w-full h-full object-contain p-4 opacity-0 transition-opacity duration-500" alt="Resultado">
    </div>

    <div class="mt-8 text-center max-w-xs">
        <p class="text-zinc-400 text-sm mb-6 leading-relaxed">
            Al hacer clic en <b>OK</b>, volverás a KINU para guardar tu foto en Google Drive.
        </p>
        
        <button id="saveBtn" onclick="confirmarYVolver()" class="inline-block px-10 py-3 bg-zinc-100 text-zinc-900 rounded-full font-bold text-sm hover:bg-white active:scale-95 transition-all shadow-md opacity-50 cursor-not-allowed" disabled>
            OK
        </button>
    </div>

    <script>
        // API Key integrada directamente
        const API_KEY = 'DMyvHPSJGrrKqVpFzkMB1ua8';

        window.onload = async () => {
            const tempUrl = sessionStorage.getItem('temp_img_url');
            
            if (!tempUrl) {
                mostrarError("No se encontró ninguna imagen para procesar.");
                return;
            }

            try {
                const fileResponse = await fetch(tempUrl);
                const blob = await fileResponse.blob();
                
                const formData = new FormData();
                formData.append('image_file', blob);
                formData.append('size', 'auto');

                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: { 'X-Api-Key': API_KEY },
                    body: formData
                });

                if (response.ok) {
                    const processedBlob = await response.blob();
                    procesarYRecortar(processedBlob);
                } else {
                    const errData = await response.json();
                    console.error("Error de API:", errData);
                    mostrarError("Error de créditos o API. Revisa remove.bg");
                }
            } catch (err) { 
                console.error("Error de conexión:", err);
                mostrarError("Error de conexión a internet");
            }
        };

        function procesarYRecortar(blob) {
            const img = new Image();
            img.src = URL.createObjectURL(blob);
            
            img.onload = () => {
                const canvas = document.createElement('canvas');
                // Optimizamos el contexto para lectura frecuente de píxeles
                const ctx = canvas.getContext('2d', { willReadFrequently: true });
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                let minX = canvas.width, minY = canvas.height, maxX = 0, maxY = 0;

                // Encontrar los límites de los píxeles no transparentes (Autocrop)
                for (let y = 0; y < canvas.height; y++) {
                    for (let x = 0; x < canvas.width; x++) {
                        const alpha = data[(y * canvas.width + x) * 4 + 3];
                        if (alpha > 0) {
                            if (x < minX) minX = x; if (y < minY) minY = y;
                            if (x > maxX) maxX = x; if (y > maxY) maxY = y;
                        }
                    }
                }

                // Si por algún motivo la imagen está vacía, evitamos el error
                if (maxX < minX) { minX = 0; minY = 0; maxX = canvas.width; maxY = canvas.height; }

                const cropCanvas = document.createElement('canvas');
                cropCanvas.width = (maxX - minX) + 1;
                cropCanvas.height = (maxY - minY) + 1;
                cropCanvas.getContext('2d').drawImage(img, minX, minY, cropCanvas.width, cropCanvas.height, 0, 0, cropCanvas.width, cropCanvas.height);
                
                const finalBase64 = cropCanvas.toDataURL("image/png");
                
                // Mostrar resultado final
                const displayImg = document.getElementById('resultImage');
                displayImg.src = finalBase64;
                displayImg.classList.remove('opacity-0');
                
                // Ocultar cargando y activar botón
                document.getElementById('loading').style.display = 'none';
                const saveBtn = document.getElementById('saveBtn');
                saveBtn.disabled = false;
                saveBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                
                // Guardar en sesión para que KINU lo recoja
                sessionStorage.setItem('imagen_procesada', finalBase64);
                URL.revokeObjectURL(img.src);
            };
        }

        function mostrarError(mensaje) {
            const loadingDiv = document.getElementById('loading');
            loadingDiv.innerHTML = `<p class="text-red-500 text-xs text-center px-6">${mensaje}</p>`;
        }

        function confirmarYVolver() {
            // Llamada a la función cerrarIA del padre (App Glide/Webview)
            if (window.parent && typeof window.parent.cerrarIA === 'function') {
                window.parent.cerrarIA();
            } else {
                console.log("Imagen lista en sessionStorage. Cierra el editor manualmente.");
                alert("¡Imagen lista! Ya puedes volver.");
            }
        }
    </script>
</body>
</html>
