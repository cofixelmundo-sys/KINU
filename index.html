<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KINU - Smart Closet</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --verde-oscuro: #2D3A2F;
            --verde-oliva: #4A5D4E;
            --arena-claro: #F4F1EA;
            --arena-boton: #E8E2D5;
            --blanco: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--arena-claro);
            color: var(--verde-oscuro);
            min-height: 100vh;
            padding-bottom: 100px;
        }

        header {
            padding: 40px 20px;
            text-align: center;
        }

        .logo {
            font-weight: 900;
            letter-spacing: 5px;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 10px;
            font-weight: 500;
            opacity: 0.6;
            letter-spacing: 2px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding: 10px 20px;
        }

        .tab {
            background: var(--arena-boton);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            white-space: nowrap;
        }

        .tab.active {
            background: var(--verde-oscuro);
            color: white;
        }

        #closet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px;
            padding: 0 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .item-card {
            background: var(--blanco);
            border-radius: 25px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.02);
        }

        .item-card img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: contain;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        .item-card p {
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
        }

        nav {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 40px;
            display: flex;
            gap: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .nav-icon {
            font-size: 24px;
            cursor: pointer;
            transition: 0.3s;
            color: var(--verde-oliva);
        }

        .nav-icon:hover {
            transform: translateY(-5px);
            color: var(--verde-oscuro);
        }

        #modal-studio {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--arena-claro);
            z-index: 1000;
            display: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">KINU</div>
        <div class="subtitle">SMART CLOSET</div>
    </header>

    <div class="tabs" id="category-tabs">
        <div class="tab active" onclick="seleccionarCategoria('TODO')">TODO</div>
        <div class="tab" onclick="seleccionarCategoria('SUPERIOR')">SUPERIOR</div>
        <div class="tab" onclick="seleccionarCategoria('INFERIOR')">INFERIOR</div>
        <div class="tab" onclick="seleccionarCategoria('CALZADO')">CALZADO</div>
        <div class="tab" onclick="seleccionarCategoria('ACCESORIOS')">ACCESORIOS</div>
        <div class="tab" onclick="seleccionarCategoria('COLABORO')">COLABORO</div>
    </div>

    <div id="closet-grid"></div>

    <nav>
        <div class="nav-icon" onclick="abrirStudio()"><i class="ph ph-plus-circle"></i></div>
        <div class="nav-icon" id="btn-login" onclick="login()"><i class="ph ph-user-circle"></i></div>
        <div class="nav-icon" onclick="cargarPrendas()"><i class="ph ph-arrows-clockwise"></i></div>
    </nav>

    <div id="modal-studio">
        <iframe id="iframe-studio" src="about:blank"></iframe>
    </div>

    <script src="https://accounts.google.com/gsi/client"></script>
    <script>
        const CLIENT_ID = 'TU_CLIENT_ID_AQUI'; // Reemplaza con tu Client ID
        let accessToken = null;
        let categoriaActual = 'TODO';

        const tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: CLIENT_ID,
            scope: 'https://www.googleapis.com/auth/drive.file',
            callback: (response) => {
                accessToken = response.access_token;
                document.getElementById('btn-login').style.color = '#4A5D4E';
                cargarPrendas();
            },
        });

        function login() {
            tokenClient.requestAccessToken();
        }

        function abrirStudio() {
            if (!accessToken) return alert("Primero inicia sesión con Google");
            document.getElementById('modal-studio').style.display = 'block';
            document.getElementById('iframe-studio').src = 'photo_studio.html';
        }

        // --- RECEPTOR DE MENSAJES CORREGIDO ---
        window.addEventListener("message", async (e) => {
            if (e.data.type === 'CERRAR_STUDIO') {
                document.getElementById('modal-studio').style.display = 'none';
                document.getElementById('iframe-studio').src = 'about:blank';
            }
            if (e.data.type === 'GUARDAR_PRENDA') {
                try {
                    if (!accessToken) return;
                    
                    // Mostrar algún feedback visual si lo deseas
                    await subirADrive(e.data.imagenUrl, e.data.categoria, e.data.nombre, accessToken);
                    
                    document.getElementById('modal-studio').style.display = 'none';
                    document.getElementById('iframe-studio').src = 'about:blank';
                    
                    // Recargar las prendas
                    seleccionarCategoria(categoriaActual);
                } catch (err) {
                    console.error(err);
                    alert("Error al guardar en Drive: " + err.message);
                }
            }
        });

        function seleccionarCategoria(cat) {
            categoriaActual = cat;
            document.querySelectorAll('.tab').forEach(t => {
                t.classList.toggle('active', t.innerText === cat);
            });
            cargarPrendas();
        }

        async function obtenerOCrearCarpeta(nombre, token) {
            const res = await fetch(`https://www.googleapis.com/drive/v3/files?q=name='${nombre}' and mimeType='application/vnd.google-apps.folder' and trashed=false`, {
                headers: { 'Authorization': 'Bearer ' + token }
            });
            const data = await res.json();
            if (data.files && data.files.length > 0) return data.files[0].id;

            const createRes = await fetch('https://www.googleapis.com/drive/v3/files', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: nombre,
                    mimeType: 'application/vnd.google-apps.folder'
                })
            });
            const folder = await createRes.json();
            return folder.id;
        }

        // --- FUNCIÓN SUBIR A DRIVE CORREGIDA (MULTIPART) ---
        async function subirADrive(imgUrl, cat, nombre, token) {
            const response = await fetch(imgUrl);
            const blob = await response.blob();
            
            const folderId = await obtenerOCrearCarpeta('KINU_CLOSET', token);
            
            const cleanName = nombre.replace(/[^a-z0-9]/gi, '_').toUpperCase();
            const nombreArchivo = `KINU_${cat.toUpperCase()}_${cleanName}_${Date.now()}.png`;

            const metadata = {
                name: nombreArchivo,
                parents: [folderId],
                mimeType: 'image/png'
            };

            const formData = new FormData();
            formData.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            formData.append('file', blob);

            const uploadRes = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + token },
                body: formData
            });

            if (!uploadRes.ok) {
                const errorData = await uploadRes.json();
                throw new Error(errorData.error.message);
            }

            return await uploadRes.json();
        }

        async function cargarPrendas() {
            if (!accessToken) return;
            const grid = document.getElementById('closet-grid');
            grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; font-size: 10px; opacity: 0.5;">CARGANDO CLOSET...</p>';

            try {
                const folderId = await obtenerOCrearCarpeta('KINU_CLOSET', accessToken);
                let query = `'${folderId}' in parents and trashed = false`;
                
                if (categoriaActual !== 'TODO') {
                    query += ` and name contains 'KINU_${categoriaActual}_'`;
                }

                const res = await fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(query)}&fields=files(id,name,thumbnailLink)&pageSize=100`, {
                    headers: { 'Authorization': 'Bearer ' + accessToken }
                });
                const data = await res.json();

                grid.innerHTML = '';
                if (data.files && data.files.length > 0) {
                    data.files.forEach(file => {
                        const partes = file.name.split('_');
                        const nombreLimpio = partes.slice(2, partes.length - 1).join(' ');
                        
                        const card = document.createElement('div');
                        card.className = 'item-card';
                        card.innerHTML = `
                            <img src="${file.thumbnailLink.replace('=s220', '=s500')}" alt="${nombreLimpio}">
                            <p>${nombreLimpio}</p>
                        `;
                        grid.appendChild(card);
                    });
                } else {
                    grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; font-size: 10px; opacity: 0.5;">NO HAY PRENDAS EN ESTA CATEGORÍA</p>';
                }
            } catch (err) {
                console.error(err);
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; font-size: 10px; color: red;">ERROR AL CARGAR</p>';
            }
        }
    </script>
</body>
</html>
