<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KINU - Smart Closet</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://i.imgur.com/yTIrTq2.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    
    <style>
        :root { 
            --verde-oliva: #848464; 
            --verde-oscuro: #313628; 
            --blanco: #FFFFFF; 
            --google-blue: #4285F4; --rojo-borrar: #E63946;
        }
        * { 
            box-sizing: border-box; 
            transition: all 0.2s ease; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none; 
            -webkit-user-select: none;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--verde-oliva); margin: 0; height: 100dvh; width: 100%; overflow: hidden; position: fixed; }
        .main-container { width: 100%; height: 100%; display: flex; flex-direction: column; }
        
        header { padding: calc(env(safe-area-inset-top) + 15px) 25px 10px; display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; position: relative; }

        .progress-container { position: absolute; bottom: 0; left: 0; width: 100%; height: 3px; background: rgba(255,255,255,0.1); display: none; overflow: hidden; z-index: 100; }
        .progress-bar { width: 0%; height: 100%; background: white; box-shadow: 0 0 10px rgba(255,255,255,0.5); transition: width 0.3s ease; }

        .header-left-info { grid-column: 1; justify-self: start; display: flex; flex-direction: column; align-items: center; min-width: 65px; }
        .weather-icon { font-size: 24px; color: rgba(255, 255, 255, 0.9); }
        .temp-text { font-size: 16px; font-weight: 700; color: rgba(255, 255, 255, 0.9); }
        .city-label { font-size: 8px; text-transform: uppercase; color: rgba(255, 255, 255, 0.6); letter-spacing: 0.5px; text-align: center; max-width: 75px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        
        .header-center { display: flex; flex-direction: column; align-items: center; grid-column: 2; }
        .logo-header { width: 75px; height: auto; }
        .brand-text { color: white; letter-spacing: 5px; font-weight: 800; font-size: 16px; text-transform: uppercase; }

        .drive-status-btn { grid-column: 3; justify-self: end; background: none; border: none; width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .drive-status-btn img { width: 32px; height: auto; filter: grayscale(1) opacity(0.8); transition: 0.3s; }
        .drive-status-btn.vinculado img { filter: grayscale(0) opacity(1); transform: scale(1.05); }
        
        .content { flex: 1; overflow-y: auto; padding: 15px; scrollbar-width: none; }
        .filter-scroll { display: flex; gap: 10px; overflow-x: auto; padding: 10px 5px 25px; scrollbar-width: none; -webkit-overflow-scrolling: touch; }
        .cat-item { display: flex; flex-direction: column; align-items: center; min-width: 72px; opacity: 0.6; cursor: pointer; }
        .cat-item.active { opacity: 1; }
        .cat-circle { width: 56px; height: 56px; border-radius: 50%; background: rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; }
        .cat-item.active .cat-circle { background: white; }
        .cat-item.active i { color: var(--verde-oscuro); }
        .cat-circle i { font-size: 28px; color: white; }
        .cat-label { font-size: 8px; font-weight: 700; color: white; margin-top: 6px; text-transform: uppercase; text-align: center; }

        .closet-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding-bottom: 100px; }
        .prenda-card { background: rgba(255,255,255,0.1); border-radius: 20px; padding: 10px; text-align: center; border: 1px solid rgba(255,255,255,0.1); position: relative; }
        .prenda-card img { width: 100%; height: 140px; object-fit: cover; border-radius: 15px; margin-bottom: 8px; pointer-events: none; }
        .prenda-card span { color: white; font-size: 10px; font-weight: 600; text-transform: uppercase; display: block; opacity: 0.7; pointer-events: none; }

        .nav-wrapper { position: relative; margin: 0 25px 35px; height: 50px; z-index: 10; }
        nav { width: 100%; height: 100%; background: var(--verde-oscuro); border-radius: 25px; display: flex; justify-content: space-around; align-items: center; }
        .nav-icon { color: white; font-size: 22px; opacity: 0.5; cursor: pointer; padding: 10px; }
        .nav-icon.active { opacity: 1; transform: scale(1.1); }
        
        .cam-container { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 30; }
        .cam-trigger { width: 68px; height: 68px; background: var(--verde-oliva); border-radius: 50%; border: 5px solid var(--verde-oliva); display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .cam-inner { width: 100%; height: 100%; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .cam-inner i { color: var(--verde-oscuro); font-size: 28px; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 5000; backdrop-filter: blur(8px); }
        .modal-content { background: white; width: 92%; max-width: 400px; padding: 25px; border-radius: 35px; text-align: center; max-height: 85vh; display: flex; flex-direction: column; }
        .action-popup { background: white; border-radius: 30px; width: 85%; max-width: 320px; padding: 10px; box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
        .action-btn { width: 100%; padding: 18px; border: none; background: #f8f8f8; font-weight: 700; border-radius: 20px; margin-bottom: 8px; color: var(--verde-oscuro); display: flex; justify-content: space-between; align-items: center; }
        .action-btn.delete { color: var(--rojo-borrar); background: #fff1f1; }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <div class="header-left-info" id="weather-box">
                <i class="ph ph-sun weather-icon" id="w-icon"></i>
                <span class="temp-text" id="w-temp">--°</span>
                <span class="city-label" id="w-city">...</span>
            </div>
            <div class="header-center">
                <img src="https://i.imgur.com/yTIrTq2.png" class="logo-header">
                <div class="brand-text">KINU</div>
            </div>
            <div id="auth-btn" class="drive-status-btn" onclick="manejarDrive()">
                <img src="https://i.imgur.com/Go2a4Hs.png" alt="Drive">
            </div>
            <div class="progress-container" id="global-progress">
                <div class="progress-bar" id="inner-bar"></div>
            </div>
        </header>
        
        <div class="content">
            <div class="filter-scroll" id="main-cats"></div>
            <div class="closet-grid" id="closet-grid"></div>
        </div>

        <div class="nav-wrapper">
            <nav>
                <div class="nav-icon active" id="btn-home" onclick="volverHome()"><i class="ph ph-house-simple"></i></div>
                <div class="nav-icon" id="btn-archive" onclick="verTodoElCloset()"><i class="ph ph-archive"></i></div>
            </nav>
            <div class="cam-container">
                <label for="cam-input" class="cam-trigger">
                    <div class="cam-inner"><i class="ph ph-camera"></i></div>
                </label>
                <input type="file" id="cam-input" accept="image/*" capture="environment" style="display:none" onchange="enviarAStudio(this)">
            </div>
        </div>
    </div>

    <div id="modal-categoria" class="modal-overlay">
        <div class="modal-content">
            <h2 id="cat-modal-title" style="color:var(--verde-oscuro); font-weight:900; font-size:14px; text-transform:uppercase; margin:0 0 15px;">Clasificar Prenda</h2>
            <div id="desc-container">
                <input type="text" id="prenda-desc" style="width:100%; padding:15px; border-radius:15px; border:1px solid #ddd; margin-bottom:15px;" placeholder="Ej: Pantalón Levis...">
            </div>
            <div id="cat-save-list" style="display:grid; grid-template-columns: repeat(3, 1fr); gap:10px;"></div>
            <button onclick="cerrarModales()" style="margin-top:20px; background:none; border:none; color:#bbb; font-weight:bold;">CANCELAR</button>
        </div>
    </div>

    <div id="modal-acciones" class="modal-overlay">
        <div class="action-popup">
            <button class="action-btn" style="background:var(--verde-oscuro); color:white;" id="btn-mover-colab"><span>Mover a Colaboro</span><i class="ph ph-handshake"></i></button>
            <button class="action-btn" id="btn-cambiar-cat"><span>Cambiar Categoría</span><i class="ph ph-arrows-left-right"></i></button>
            <button class="action-btn delete" id="btn-eliminar-prenda"><span>Eliminar Prenda</span><i class="ph ph-trash"></i></button>
            <button onclick="cerrarModales()" style="width:100%; border:none; background:none; padding:10px; color:#bbb;">Cancelar</button>
        </div>
    </div>

    <script>
        const CLIENT_ID = '83530287409-75d2h2pveelqfq83lma5o0i986boutg0.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';
        let accessToken = localStorage.getItem('drive_token');
        let tokenClient;
        let categoriaActual = 'SUPERIOR';
        let vistaGlobal = false;
        let idPrendaSeleccionada = null;
        let nombrePrendaSeleccionada = null;

        const categorias = [
            {n: 'Superior', i: 'ph-t-shirt'}, {n: 'Inferior', i: 'ph-pants'}, {n: 'Abrigos', i: 'ph-hoodie'}, 
            {n: 'Calzado', i: 'ph-sneaker'}, {n: 'Vestidos', i: 'ph-dress'}, {n: 'Bolsos', i: 'ph-handbag'},
            {n: 'Accesorios', i: 'ph-watch'}, {n: 'Vintage', i: 'ph-hourglass-high'}, {n: 'Colaboro', i: 'ph-handshake'}, 
            {n: 'Deporte', i: 'ph-barbell'}, {n: 'Interior', i: 'ph-heart-straight'}, {n: 'Joyas', i: 'ph-sketch-logo'}
        ];

        function verTodoElCloset() {
            vistaGlobal = true;
            document.getElementById('btn-archive').classList.add('active');
            document.getElementById('btn-home').classList.remove('active');
            renderCats(); cargarPrendas();
        }

        function volverHome() {
            vistaGlobal = false;
            document.getElementById('btn-home').classList.add('active');
            document.getElementById('btn-archive').classList.remove('active');
            renderCats(); cargarPrendas();
        }

        function startGoogle() {
            gapi.load('client', () => {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID, scope: SCOPES,
                    callback: (r) => { 
                        accessToken = r.access_token; 
                        localStorage.setItem('drive_token', accessToken); 
                        actualizarDriveUI(true); cargarPrendas(); cerrarModales(); 
                    }
                });
                if(accessToken) { actualizarDriveUI(true); cargarPrendas(); }
            });
        }

        async function cargarPrendas() {
            if(!accessToken) return;
            const grid = document.getElementById('closet-grid');
            grid.innerHTML = '<p style="grid-column:1/-1; color:white; text-align:center; opacity:0.5;">Cargando...</p>';
            try {
                const folderId = await obtenerOCrearCarpeta('KINU_CLOSET');
                const filtro = vistaGlobal ? "name contains 'KINU_'" : `name contains 'KINU_${categoriaActual}'`;
                const res = await fetch(`https://www.googleapis.com/drive/v3/files?q='${folderId}' in parents and ${filtro} and trashed = false&fields=files(id,name,thumbnailLink)&orderBy=createdTime desc`, {
                    headers: { 'Authorization': 'Bearer ' + accessToken }
                });
                const data = await res.json();
                grid.innerHTML = '';
                if(!data.files?.length) {
                    grid.innerHTML = '<p style="grid-column:1/-1; color:white; text-align:center; opacity:0.3; margin-top:30px;">Sin prendas</p>';
                    return;
                }
                data.files.forEach(f => {
                    const card = document.createElement('div');
                    card.className = 'prenda-card';
                    const nombre = f.name.split('_')[2] || "Prenda";
                    card.innerHTML = `<img src="${f.thumbnailLink.replace('=s220','=s500')}"><span>${nombre}</span>`;
                    
                    // LOGICA SCROLL-SAFE
                    let timer;
                    let touchStartX = 0, touchStartY = 0;

                    const startPress = (e) => {
                        touchStartX = e.touches ? e.touches[0].clientX : e.clientX;
                        touchStartY = e.touches ? e.touches[0].clientY : e.clientY;
                        timer = setTimeout(() => abrirAcciones(f.id, f.name), 750);
                    };

                    const cancelPress = (e) => {
                        if (e.type === 'touchmove') {
                            const moveX = Math.abs(e.touches[0].clientX - touchStartX);
                            const moveY = Math.abs(e.touches[0].clientY - touchStartY);
                            if (moveX > 10 || moveY > 10) clearTimeout(timer);
                        } else {
                            clearTimeout(timer);
                        }
                    };

                    card.addEventListener('touchstart', startPress, {passive: true});
                    card.addEventListener('touchmove', cancelPress, {passive: true});
                    card.addEventListener('touchend', cancelPress);
                    card.addEventListener('mousedown', startPress);
                    card.addEventListener('mouseup', cancelPress);

                    grid.appendChild(card);
                });
            } catch(e) { grid.innerHTML = ''; }
        }

        async function obtenerOCrearCarpeta(n) {
            const q = `name = '${n}' and mimeType = 'application/vnd.google-apps.folder' and trashed = false`;
            const r = await fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(q)}`, { headers: { 'Authorization': 'Bearer ' + accessToken } });
            const d = await r.json();
            if(d.files?.[0]) return d.files[0].id;
            const res = await fetch('https://www.googleapis.com/drive/v3/files', {
                method: 'POST', headers: { 'Authorization': 'Bearer ' + accessToken, 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: n, mimeType: 'application/vnd.google-apps.folder' })
            });
            const f = await res.json(); return f.id;
        }

        function renderCats() {
            const c = document.getElementById('main-cats');
            c.innerHTML = '';
            categorias.forEach(cat => {
                const act = !vistaGlobal && cat.n.toUpperCase() === categoriaActual;
                c.innerHTML += `<div class="cat-item ${act?'active':''}" onclick="cambiarCat(this,'${cat.n}')"><div class="cat-circle"><i class="ph ${cat.i}"></i></div><span class="cat-label">${cat.n}</span></div>`;
            });
        }

        function cambiarCat(el,n) {
            vistaGlobal = false;
            document.getElementById('btn-home').classList.add('active');
            document.getElementById('btn-archive').classList.remove('active');
            categoriaActual = n.toUpperCase(); renderCats(); cargarPrendas();
        }

        function abrirAcciones(id, nombre) {
            idPrendaSeleccionada = id; nombrePrendaSeleccionada = nombre;
            document.getElementById('modal-acciones').style.display = 'flex';
        }

        function cerrarModales() { document.querySelectorAll('.modal-overlay').forEach(m=>m.style.display='none'); }
        function manejarDrive() { if(!accessToken) tokenClient.requestAccessToken(); else document.getElementById('modal-acciones').style.display='flex'; }
        function actualizarDriveUI(v) { document.getElementById('auth-btn').classList.toggle('vinculado', v); }

        window.onload = () => { renderCats(); startGoogle(); };
    </script>
</body>
</html>
