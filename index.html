<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KINU - Smart Closet</title>
    
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        :root { 
            --verde-oliva: #6B705C; 
            --verde-oscuro: #2D4636; 
            --blanco: #FFFFFF; 
            --google-blue: #4285F4;
        }

        * { box-sizing: border-box; transition: all 0.2s ease; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: var(--verde-oliva); margin: 0; overflow: hidden; position: fixed; width: 100%; height: 100vh; }
        
        .main-container { width: 100%; height: 100%; display: flex; flex-direction: column; }
        
        header { padding: env(safe-area-inset-top) 20px 10px; display: flex; flex-direction: column; align-items: center; }
        .logo-header { width: 85px; height: auto; margin-bottom: 5px; }
        .brand-text { color: white; letter-spacing: 5px; font-weight: 800; font-size: 16px; text-transform: uppercase; }

        .content { flex: 1; overflow-y: auto; padding: 15px; background: var(--verde-oliva); scrollbar-width: none; }
        .content::-webkit-scrollbar { display: none; }

        /* CATEGORIAS COMPACTAS */
        .filter-scroll { display: flex; gap: 10px; overflow-x: auto; padding: 10px 5px 25px; scrollbar-width: none; }
        .cat-item { display: flex; flex-direction: column; align-items: center; min-width: 72px; cursor: pointer; }
        .cat-circle { width: 56px; height: 56px; border-radius: 50%; background: rgba(255,255,255,0.2); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.3); display: flex; align-items: center; justify-content: center; }
        .cat-circle i { font-size: 24px; color: white; }
        .cat-label { font-size: 8px; font-weight: 700; color: white; margin-top: 6px; text-transform: uppercase; text-align: center; }

        .glass-panel { background: white; padding: 25px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); }

        /* BARRA DE NAVEGACIÓN MÁS FINA Y ELEVADA */
        .nav-wrapper {
            position: relative;
            margin: 0 35px 50px; /* Margen inferior para subir la barra */
            height: 50px; /* Más fina */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav { 
            width: 100%;
            height: 100%;
            background: var(--verde-oscuro); 
            border-radius: 25px; 
            display: flex; 
            justify-content: space-around; 
            align-items: center; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
            padding: 0 10px;
        }

        .nav-icon { color: white; font-size: 22px; opacity: 0.5; flex: 1; text-align: center; }
        .nav-icon.active { opacity: 1; }

        /* CÁMARA PERFECTAMENTE CENTRADA */
        .cam-container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%); /* Alineación vertical y horizontal exacta */
            z-index: 1200;
        }

        .cam-trigger { 
            width: 65px; 
            height: 65px; 
            background: var(--verde-oliva); 
            border-radius: 50%; 
            border: 5px solid var(--verde-oliva); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .cam-inner {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cam-inner i { color: var(--verde-oscuro); font-size: 28px; }

        #auth-btn { background: var(--google-blue); color: white; border: none; padding: 15px; border-radius: 15px; width: 100%; font-weight: bold; cursor: pointer; position: relative; overflow: hidden; }
        input, select { width: 100%; height: 48px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 12px; padding: 0 15px; }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <img src="https://i.imgur.com/yTIrTq2.png" class="logo-header">
            <div class="brand-text">KINU</div>
        </header>
        
        <div class="content">
            <div class="filter-scroll">
                <div class="cat-item"><div class="cat-circle"><i class="ph ph-t-shirt"></i></div><span class="cat-label">Superior</span></div>
                <div class="cat-item"><div class="cat-circle"><i class="ph ph-pants"></i></div><span class="cat-label">Inferior</span></div>
                <div class="cat-item"><div class="cat-circle"><i class="ph ph-hoodie"></i></div><span class="cat-label">Abrigos</span></div>
                <div class="cat-item"><div class="cat-circle"><i class="ph ph-dress"></i></div><span class="cat-label">Enterizos</span></div>
                <div class="cat-item"><div class="cat-circle"><i class="ph ph-sneaker"></i></div><span class="cat-label">Calzado</span></div>
                <div class="cat-item"><div class="cat-circle"><i class="ph ph-hand-heart"></i></div><span class="cat-label">Donar</span></div>
            </div>

            <div class="glass-panel">
                <button id="auth-btn">VINCULAR GOOGLE DRIVE</button>
                <div style="height:20px;"></div>
                <select id="main-cat">
                    <option>Superior</option>
                    <option>Inferior</option>
                    <option>Abrigos</option>
                </select>
                <input type="text" placeholder="Nombre de prenda">
                <button style="background:var(--verde-oscuro); color:white; border:none; padding:18px; border-radius:50px; width:100%; font-weight:900;">GUARDAR PRENDA</button>
            </div>
        </div>

        <div class="nav-wrapper">
            <nav>
                <div class="nav-icon active"><i class="ph ph-house-simple"></i></div>
                <div style="flex: 1;"></div> <div class="nav-icon"><i class="ph ph-archive"></i></div>
            </nav>
            
            <div class="cam-container" onclick="document.getElementById('input-camara').click()">
                <div class="cam-trigger">
                    <div class="cam-inner">
                        <i class="ph ph-camera"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <input type="file" id="input-camara" hidden accept="image/*" capture="environment">
    </div>

</body>
</html>
