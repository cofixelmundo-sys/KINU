<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KINU - Smart Closet</title>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    
    <style>
        :root { 
            --verde-oliva: #848464; --verde-oscuro: #313628; --arena-claro: #F2EFE9;
            --arena-boton: #E5E1D5;
        }

        * { box-sizing: border-box; transition: all 0.2s ease; -webkit-tap-highlight-color: transparent; user-select: none; }

        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--verde-oliva); margin: 0; height: 100dvh; width: 100%; overflow: hidden; position: fixed; }
        .main-container { width: 100%; height: 100%; display: flex; flex-direction: column; }
        
        /* HEADER */
        header { padding: calc(env(safe-area-inset-top) + 10px) 15px 10px; display: flex; justify-content: space-between; align-items: center; }
        .header-info-box { display: flex; flex-direction: column; align-items: center; min-width: 80px; }
        .info-main-text { font-size: 16px; font-weight: 800; color: white; margin: 4px 0; }
        .info-sub-text { font-size: 8px; text-transform: uppercase; color: rgba(255, 255, 255, 0.6); font-weight: 700; }
        .brand-text { color: white; letter-spacing: 6px; font-weight: 800; font-size: 14px; text-transform: uppercase; }

        /* CATEGORÍAS */
        .filter-scroll { display: flex; gap: 12px; overflow-x: auto; padding: 5px 15px 15px; scrollbar-width: none; }
        .cat-item { display: flex; flex-direction: column; align-items: center; min-width: 65px; opacity: 0.4; cursor: pointer; }
        .cat-item.active { opacity: 1; }
        .cat-circle { width: 54px; height: 54px; border-radius: 50%; background: rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; }
        .cat-item.active .cat-circle { background: white; }
        .cat-circle i { font-size: 26px; color: white; }
        .cat-item.active i { color: var(--verde-oscuro); }
        .cat-label { font-size: 8px; font-weight: 700; color: white; margin-top: 8px; text-transform: uppercase; }

        /* STUDIO CONTAINER (La clave de la conexión) */
        #studio-overlay { position: fixed; inset: 0; background: var(--verde-oliva); z-index: 10000; display: none; }
        iframe { width: 100%; height: 100%; border: none; }

        /* MODALES KINU */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 9999; backdrop-filter: blur(8px); }
        .modal-content { background: var(--arena-claro); border-radius: 30px; width: 90%; max-width: 340px; padding: 30px; text-align: center; transform: translateY(20px); opacity: 0; transition: 0.3s; }
        .modal-overlay.active .modal-content { transform: translateY(0); opacity: 1; }
        .btn-modal { padding: 16px; border-radius: 18px; border: none; font-size: 10px; font-weight: 800; text-transform: uppercase; cursor: pointer; width: 100%; }

        /* NAV & CAM */
        .nav-wrapper { position: relative; margin: 0 25px 35px; height: 50px; }
        nav { width: 100%; height: 100%; background: var(--verde-oscuro); border-radius: 25px; display: flex; justify-content: space-around; align-items: center; }
        .cam-trigger { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 65px; height: 65px; background: var(--verde-oliva); border-radius: 50%; border: 5px solid var(--verde-oliva); display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .cam-inner { width: 100%; height: 100%; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .cam-inner i { font-size: 42px; color: var(--verde-oscuro); }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <div class="header-info-box">
                <i id="clima-icon" class="ph ph-sun" style="font-size: 22px; color: white"></i>
                <span class="info-main-text" id="temp-text">--°</span>
                <span class="info-sub-text">MONTEVIDEO</span>
            </div>
            <div class="header-center"><div class="brand-text">KINU</div></div>
            <div class="header-info-box">
                <button id="auth-btn" class="drive-btn" onclick="manejarDrive()">
                    <img src="https://i.imgur.com/Go2a4Hs.png" style="width:26px">
                </button>
            </div>
        </header>

        <div class="filter-scroll" id="main-cats"></div>

        <div class="content" id="main-content">
            </div>

        <div class="nav-wrapper">
            <nav><div class="nav-icon"><i class="ph ph-house-simple"></i></div><div class="nav-icon"><i class="ph ph-archive"></i></div></nav>
            <div class="cam-trigger" onclick="validarCamara()"><div class="cam-inner"><i class="ph ph-camera"></i></div></div>
            <input type="file" id="cam-input" accept="image/*" capture="environment" style="display:none" onchange="abrirStudio(this)">
        </div>
    </div>

    <div id="studio-overlay"><iframe src="photo_studio.html" id="studio-iframe"></iframe></div>

    <div id="modal-custom" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-title" id="custom-title" style="font-weight:900; color:var(--verde-oscuro); margin-bottom:10px;">TÍTULO</div>
            <div class="modal-text" id="custom-text" style="font-size:12px; margin-bottom:20px;">Mensaje.</div>
            <div style="display:flex; gap:10px;">
                <button class="btn-modal" style="background:var(--arena-boton)" onclick="cerrarModales()">Cancelar</button>
                <button class="btn-modal" style="background:var(--verde-oscuro); color:white" id="btn-modal-confirm">Aceptar</button>
            </div>
        </div>
    </div>

    <script>
        let accessToken = localStorage.getItem('drive_token'), tokenClient;

        // Recuperar categorías
        function renderCats() {
            const container = document.getElementById('main-cats');
            const cats = [{n:'Superior', i:'ph-t-shirt'}, {n:'Inferior', i:'ph-pants'}, {n:'Calzado', i:'ph-sneaker'}];
            container.innerHTML = cats.map(c => `
                <div class="cat-item" onclick="validarVinculo('${c.n}')">
                    <div class="cat-circle"><i class="ph ${c.i}"></i></div>
                    <span class="cat-label">${c.n}</span>
                </div>`).join('');
        }

        function validarVinculo(cat) {
            if(!accessToken) {
                mostrarPopup("Vincular Drive", "Conecta tu cuenta para ver tus prendas de " + cat);
            }
        }

        function validarCamara() {
            if(!accessToken) {
                mostrarPopup("Vincular Drive", "Conecta tu cuenta para poder tomar fotos y quitarles el fondo.");
            } else {
                document.getElementById('cam-input').click();
            }
        }

        function abrirStudio(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    sessionStorage.setItem('imagen_para_procesar', e.target.result);
                    document.getElementById('studio-overlay').style.display = 'block';
                    document.getElementById('studio-iframe').contentWindow.location.reload();
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Escuchar al Photo Studio
        window.addEventListener("message", (e) => {
            if (e.data.type === 'CERRAR_STUDIO') document.getElementById('studio-overlay').style.display = 'none';
            if (e.data.type === 'GUARDAR_PRENDA') {
                console.log("Guardando:", e.data.nombre);
                document.getElementById('studio-overlay').style.display = 'none';
            }
        });

        function mostrarPopup(tit, tex) {
            const m = document.getElementById('modal-custom');
            document.getElementById('custom-title').innerText = tit;
            document.getElementById('custom-text').innerText = tex;
            m.style.display = 'flex';
            setTimeout(() => m.classList.add('active'), 10);
            document.getElementById('btn-modal-confirm').onclick = () => { tokenClient.requestAccessToken(); cerrarModales(); };
        }

        function cerrarModales() {
            const m = document.getElementById('modal-custom');
            m.classList.remove('active');
            setTimeout(() => m.style.display = 'none', 300);
        }

        window.onload = () => { renderCats(); /* startGoogle() aquí */ };
    </script>
</body>
</html>
