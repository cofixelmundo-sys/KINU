<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Interface - Mover</title>
    <style>
        :root {
            --primary-color: #6366f1; /* Indigo moderno */
            --bg-app: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --radius: 12px; /* Radio consistente para toda la est√©tica */
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background-color: var(--bg-app);
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: var(--text-main);
        }

        /* --- BARRA DE HERRAMIENTAS --- */
        .toolbar {
            display: flex;
            background: var(--bg-card);
            padding: 8px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            gap: 6px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .tool-btn {
            border: none;
            background: transparent;
            padding: 10px 16px;
            border-radius: calc(var(--radius) - 4px);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            color: var(--text-muted);
            transition: var(--transition);
        }

        .tool-btn:hover {
            background: #f1f5f9;
            color: var(--text-main);
        }

        /* Bot√≥n de Mover en la barra */
        .tool-btn.active {
            background: var(--primary-color);
            color: white;
        }

        /* --- POP-UP (MODAL) --- */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.3);
            backdrop-filter: blur(4px); /* Integraci√≥n est√©tica con el fondo */
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            z-index: 100;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--bg-card);
            width: 340px;
            border-radius: var(--radius); /* Coincide con la barra */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            transform: scale(0.95);
            transition: var(--transition);
        }

        .modal-overlay.show .modal-content {
            transform: scale(1);
        }

        .modal-header {
            padding: 20px 20px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.1rem;
        }

        .modal-body {
            padding: 10px 20px;
        }

        .dest-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .dest-item {
            padding: 12px;
            margin-bottom: 6px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid transparent;
        }

        .dest-item:hover {
            background: #f8fafc;
            border-color: #e2e8f0;
        }

        .modal-footer {
            padding: 15px 20px 20px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: var(--transition);
        }

        .btn-ghost { background: transparent; color: var(--text-muted); }
        .btn-ghost:hover { background: #f1f5f9; }
        
        .btn-primary { 
            background: var(--primary-color); 
            color: white; 
        }
        .btn-primary:hover { opacity: 0.9; }

    </style>
</head>
<body>

    <nav class="toolbar">
        <button class="tool-btn">‚úï Borrar</button>
        <button class="tool-btn active" onclick="toggleModal()">‚ú£ Mover</button>
        <button class="tool-btn">‚úé Editar</button>
    </nav>

    <div id="move-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Mover a...</h3>
            </div>
            <div class="modal-body">
                <div class="dest-list">
                    <div class="dest-item">üìÇ Proyectos Finales</div>
                    <div class="dest-item">üìÅ Archivo 2026</div>
                    <div class="dest-item">‚òÅÔ∏è Nube compartida</div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-ghost" onclick="toggleModal()">Cancelar</button>
                <button class="btn btn-primary" onclick="toggleModal()">Confirmar</button>
            </div>
        </div>
    </div>

    <script>
        function toggleModal() {
            const modal = document.getElementById('move-modal');
            modal.classList.toggle('show');
        }
    </script>

</body>
</html>
