<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KINU - Smart Closet</title>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        :root { 
            --verde-oliva: #6B705C; 
            --verde-oscuro: #2D4636; 
            --blanco: #FFFFFF; 
            --google-blue: #4285F4;
            --icon-inactivo: rgba(255,255,255,0.4);
            --accent: #4cc9f0;
        }

        * { box-sizing: border-box; transition: all 0.2s ease; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--verde-oliva); 
            margin: 0; height: 100dvh; width: 100%; overflow: hidden; position: fixed;
        }
        
        .main-container { width: 100%; height: 100%; display: flex; flex-direction: column; }
        
        header { 
            padding: calc(env(safe-area-inset-top) + 15px) 25px 10px; 
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: end;
        }

        /* CLIMA DISCRETO - INTEGRADO */
        .header-left-info { 
            grid-column: 1; justify-self: start; 
            display: flex; flex-direction: column; align-items: center; 
            color: white; margin-bottom: -4px; min-width: 50px;
        }
        .weather-icon { font-size: 22px; margin-bottom: 2px; }
        .temp-text { font-size: 14px; font-weight: 700; font-variant-numeric: tabular-nums; }
        .city-label { font-size: 8px; opacity: 0.7; text-transform: uppercase; letter-spacing: 1px; }

        .header-center { display: flex; flex-direction: column; align-items: center; grid-column: 2; }
        .logo-header { width: 75px; height: auto; margin-bottom: 2px; }
        .brand-text { color: white; letter-spacing: 5px; font-weight: 800; font-size: 16px; text-transform: uppercase; line-height: 1; }

        .drive-status-btn {
            grid-column: 3; justify-self: end;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            width: 42px; height: 42px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; backdrop-filter: blur(5px); position: relative; margin-bottom: -4px;
        }
        .drive-status-btn i { font-size: 22px; color: var(--icon-inactivo); }
        .drive-status-btn img { display: none; width: 28px; height: 28px; }

        .drive-status-btn.vinculado { background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.3); }
        .drive-status-btn.vinculado i { display: none; }
        .drive-status-btn.vinculado img { display: block; }

        .content { flex: 1; overflow-y: auto; padding: 15px; scrollbar-width: none; }
        
        /* CATEGORIAS */
        .filter-scroll { display: flex; gap: 10px; overflow-x: auto; padding: 10px 5px 25px; scrollbar-width: none; }
        .cat-item { display: flex; flex-direction: column; align-items: center; min-width: 72px; opacity: 0.6; cursor: pointer; }
        .cat-item.active { opacity: 1; }
        .cat-circle { width: 56px; height: 56px; border-radius: 50%; background: rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; }
        .cat-item.active .cat-circle { background: white; }
        .cat-item.active i { color: var(--verde-oscuro); }
        .cat-circle i { font-size: 24px; color: white; }
        .cat-label { font-size: 8px; font-weight: 700; color: white; margin-top: 6px; text-transform: uppercase; text-align: center; }

        .nav-wrapper { position: relative; margin: 0 25px 35px; height: 50px; }
        nav { width: 100%; height: 100%; background: var(--verde-oscuro); border-radius: 25px; display: flex; justify-content: space-around; align-items: center; }
        .nav-icon { color: white; font-size: 22px; opacity: 0.5; }
        .cam-container { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); }
        .cam-trigger { width: 68px; height: 68px; background: var(--verde-oliva); border-radius: 50%; border: 5px solid var(--verde-oliva); display: flex; align-items: center; justify-content: center; }
        .cam-inner { width: 100%; height: 100%; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .cam-inner i { color: var(--verde-oscuro); font-size: 28px; }

        /* MODALES */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(8px); }
        .modal-content { background: white; width: 85%; padding: 30px; border-radius: 30px; text-align: center; }
        .progress-container { width: 100%; background: #eee; height: 8px; border-radius: 10px; margin: 20px 0; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background: var(--google-blue); transition: width 0.1s; }
        .btn-action { background: var(--verde-oscuro); color: white; border: none; padding: 18px; border-radius: 50px; width: 100%; font-weight: 900; cursor: pointer; }
        
        .ph-spin { animation: spin 2s infinite linear; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <div class="header-left-info" id="clima-container">
                <i class="ph ph-circle-notch ph-spin weather-icon" id="w-icon"></i>
                <span class="temp-text" id="w-temp">--°</span>
                <span class="city-label" id="w-city">...</span>
            </div>

            <div class="header-center">
                <img src="https://i.imgur.com/yTIrTq2.png" class="logo-header">
                <div class="brand-text">KINU</div>
            </div>

            <div id="auth-btn" class="drive-status-btn" onclick="manejarDrive()">
                <i class="ph ph-google-drive-logo"></i>
                <img src="https://i.imgur.com/Go2a4Hs.png">
            </div>
        </header>
        
        <div class="content">
            <div class="filter-scroll">
                <div class="cat-item active" onclick="selectCat(this)"><div class="cat-circle"><i class="ph ph-t-shirt"></i></div><span class="cat-label">Superior</span></div>
                <div class="cat-item" onclick="selectCat(this)"><div class="cat-circle"><i class="ph ph-pants"></i></div><span class="cat-label">Inferior</span></div>
                <div class="cat-item" onclick="selectCat(this)"><div class="cat-circle"><i class="ph ph-hoodie"></i></div><span class="cat-label">Abrigos</span></div>
                <div class="cat-item" onclick="selectCat(this)"><div class="cat-circle"><i class="ph ph-dress"></i></div><span class="cat-label">Enterizos</span></div>
                <div class="cat-item" onclick="selectCat(this)"><div class="cat-circle"><i class="ph ph-sneaker"></i></div><span class="cat-label">Calzado</span></div>
                <div class="cat-item" onclick="selectCat(this)"><div class="cat-circle"><i class="ph ph-sunglasses"></i></div><span class="cat-label">Accesorios</span></div>
            </div>
            <div id="main-content-area"></div>
        </div>

        <div class="nav-wrapper">
            <nav>
                <div class="nav-icon"><i class="ph ph-house-simple"></i></div>
                <div class="nav-icon"><i class="ph ph-archive"></i></div>
            </nav>
            <div class="cam-container">
                <div class="cam-trigger"><div class="cam-inner"><i class="ph ph-camera"></i></div></div>
            </div>
        </div>
    </div>

    <div id="modal-google" class="modal-overlay">
        </div>

    <script>
        // --- CONFIGURACIÓN DE CLIMA (DE INDEX1.HTML) ---
        const API_KEY = 'd567259d44af4945dcfc74513d09e079'; 

        async function obtenerClima() {
            const tempEl = document.getElementById('w-temp');
            const iconEl = document.getElementById('w-icon');
            const cityEl = document.getElementById('w-city');

            if (!navigator.geolocation) {
                cityEl.innerText = "S/N GPS";
                return;
            }

            navigator.geolocation.getCurrentPosition(async (pos) => {
                const { latitude: lat, longitude: lon } = pos.coords;
                try {
                    // Usamos la misma URL que en el archivo funcional
                    const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=es&appid=${API_KEY}`);
                    const data = await res.json();
                    
                    if (data.main) {
                        tempEl.innerText = Math.round(data.main.temp) + "°";
                        cityEl.innerText = data.name.split(' ')[0]; // Nombre corto de ciudad
                        
                        // Lógica de iconos mapeada a Phosphor
                        const clima = data.weather[0].main.toLowerCase();
                        if(clima.includes('cloud')) iconEl.className = "ph ph-cloud weather-icon";
                        else if(clima.includes('rain')) iconEl.className = "ph ph-cloud-rain weather-icon";
                        else if(clima.includes('clear')) iconEl.className = "ph ph-sun weather-icon";
                        else iconEl.className = "ph ph-cloud-sun weather-icon";
                    }
                } catch (e) {
                    tempEl.innerText = "--°";
                    cityEl.innerText = "Error";
                }
            }, (error) => {
                cityEl.innerText = "OFFLINE";
                tempEl.innerText = "22°"; 
                iconEl.className = "ph ph-sun weather-icon";
            });
        }

        // --- LÓGICA DE NAVEGACIÓN ---
        function selectCat(el) {
            document.querySelectorAll('.cat-item').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
        }

        function manejarDrive() {
            // Tu lógica original de apertura de modal
            document.getElementById('modal-google').style.display = 'flex';
        }

        function cerrarModal() { document.getElementById('modal-google').style.display = 'none'; }

        // Inicializar
        window.onload = obtenerClima;
    </script>
</body>
</html>
