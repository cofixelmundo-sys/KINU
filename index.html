<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KINU - Smart Closet</title>
    
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        :root { 
            --verde-oliva: #6B705C; 
            --verde-oscuro: #2D4636; 
            --blanco: #FFFFFF; 
            --google-blue: #4285F4;
            --icon-inactivo: rgba(255,255,255,0.4);
        }

        * { box-sizing: border-box; transition: all 0.2s ease; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--verde-oliva); 
            margin: 0; height: 100dvh; width: 100%; overflow: hidden; position: fixed;
        }
        
        .main-container { width: 100%; height: 100%; display: flex; flex-direction: column; }
        
        header { 
            padding: calc(env(safe-area-inset-top) + 15px) 25px 10px; 
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
        }

        /* Estilos del botón Drive dinámico */
        .drive-status-btn {
            grid-column: 3; justify-self: end;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            width: 42px; height: 42px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center; cursor: pointer; backdrop-filter: blur(5px);
            position: relative;
        }
        .drive-status-btn i { font-size: 22px; color: var(--icon-inactivo); }
        .drive-status-btn img { display: none; width: 100%; height: 100%; border-radius: 11px; object-fit: cover; }
        
        /* Estado cuando está vinculado */
        .drive-status-btn.vinculado { background: none; border: none; }
        .drive-status-btn.vinculado i { display: none; }
        .drive-status-btn.vinculado img { display: block; }

        /* Pulso de aviso cuando NO está vinculado */
        .drive-status-btn:not(.vinculado)::after {
            content: ''; position: absolute; width: 100%; height: 100%;
            border-radius: 12px; border: 2px solid white;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(1.4); opacity: 0; } }

        /* Resto de estilos originales de tu index.html */
        .header-left-info { grid-column: 1; justify-self: start; display: flex; flex-direction: column; align-items: center; min-width: 55px; }
        .weather-icon { font-size: 24px; color: rgba(255, 255, 255, 0.7); }
        .temp-text { font-size: 16px; font-weight: 700; color: rgba(255, 255, 255, 0.7); }
        .city-label { font-size: 8px; text-transform: uppercase; color: rgba(255, 255, 255, 0.5); }
        .header-center { display: flex; flex-direction: column; align-items: center; grid-column: 2; }
        .logo-header { width: 75px; height: auto; }
        .brand-text { color: white; letter-spacing: 5px; font-weight: 800; font-size: 16px; text-transform: uppercase; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(8px); }
        .modal-content { background: white; width: 85%; max-width: 320px; padding: 25px; border-radius: 30px; text-align: center; }
        .btn-action { background: var(--google-blue); color: white; border: none; padding: 15px; border-radius: 50px; width: 100%; font-weight: 900; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <div class="header-left-info" id="clima-container">
                <i class="ph ph-sun weather-icon" id="w-icon"></i>
                <span class="temp-text" id="w-temp">22°</span>
                <span class="city-label" id="w-city">Cargando...</span>
            </div>
            <div class="header-center">
                <img src="https://i.imgur.com/yTIrTq2.png" class="logo-header">
                <div class="brand-text">KINU</div>
            </div>
            <div id="auth-btn" class="drive-status-btn" onclick="manejarDrive()">
                <i class="ph ph-google-drive-logo"></i>
                <img src="vecteezy_google-drive-logo-glossy-rounded-google-drive-logo_54650828.jpg" alt="Drive">
            </div>
        </header>

        <div class="content" style="color:white; text-align:center; padding-top:40px;">
            <p id="drive-label">Google Drive: Desconectado</p>
        </div>
    </div>

    <div id="modal-google" class="modal-overlay">
        <div class="modal-content">
            <i class="ph ph-google-drive-logo" style="font-size:40px; color:var(--google-blue)"></i>
            <h3 style="margin:15px 0;">Vincular KINU_CLOSET</h3>
            <p style="font-size:13px; color:#666;">Conecta tu cuenta para guardar y ver tus prendas en Drive.</p>
            <button class="btn-action" onclick="vincularGoogleDriveReal()">VINCULAR AHORA</button>
            <button onclick="cerrarModal()" style="background:none; border:none; color:#999; margin-top:15px; cursor:pointer; font-weight:bold;">CANCELAR</button>
        </div>
    </div>

    <script>
        let accessToken = null, folderId = null, tokenClient;

        // Lógica de autenticación REAL de index1.html
        function gapiLoaded() {
            gapi.load('client', () => gapi.client.init({
                discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest']
            }));
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: '83530287409-75d2h2pveelqfq83lma5o0i986boutg0.apps.googleusercontent.com',
                scope: 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/drive.resource',
                callback: (resp) => {
                    accessToken = resp.access_token;
                    obtenerOCrearCarpeta();
                }
            });
        }

        function vincularGoogleDriveReal() { tokenClient.requestAccessToken({ prompt: 'consent' }); }

        async function obtenerOCrearCarpeta() {
            const query = "name = 'KINU_CLOSET' and mimeType = 'application/vnd.google-apps.folder' and trashed = false";
            const resp = await fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(query)}`, {
                headers: { Authorization: `Bearer ${accessToken}` }
            });
            const data = await resp.json();
            
            if (data.files && data.files.length > 0) {
                folderId = data.files[0].id;
                exitoVinculacion();
            } else {
                // Si no existe, la crea (como en index1.html)
                const res = await fetch('https://www.googleapis.com/drive/v3/files', {
                    method: 'POST',
                    headers: { Authorization: `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: 'KINU_CLOSET', mimeType: 'application/vnd.google-apps.folder' })
                });
                const f = await res.json();
                folderId = f.id;
                exitoVinculacion();
            }
        }

        function exitoVinculacion() {
            document.getElementById('auth-btn').classList.add('vinculado');
            document.getElementById('drive-label').innerText = "Conectado a KINU_CLOSET";
            cerrarModal();
        }

        function manejarDrive() {
            if (document.getElementById('auth-btn').classList.contains('vinculado')) return;
            document.getElementById('modal-google').style.display = 'flex';
        }

        function cerrarModal() { document.getElementById('modal-google').style.display = 'none'; }

        window.onload = () => {
            gapiLoaded();
            gisLoaded();
            // Aquí puedes llamar a tus funciones originales de clima y categorías
        };
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
