<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KINU - Smart Closet</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://i.imgur.com/yTIrTq2.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    
    <style>
        :root { 
            --verde-oliva: #848464; --verde-oscuro: #313628; --arena-claro: #F2EFE9;
            --arena-boton: #E5E1D5; --rojo-borrar: #D64545;
        }

        * { 
            box-sizing: border-box; 
            transition: all 0.2s ease; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none; 
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--verde-oliva); margin: 0; height: 100dvh; width: 100%; overflow: hidden; position: fixed; }
        .main-container { width: 100%; height: 100%; display: flex; flex-direction: column; }
        
        header { padding: calc(env(safe-area-inset-top) + 15px) 15px 10px; display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .header-info-box { display: flex; flex-direction: column; align-items: center; min-width: 80px; }
        .info-main-text { font-size: 16px; font-weight: 800; color: white; line-height: 1; margin: 4px 0; }
        .info-sub-text { font-size: 8px; text-transform: uppercase; color: rgba(255, 255, 255, 0.6); text-align: center; font-weight: 700; letter-spacing: 0.5px; }
        .header-center { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .logo-header { width: 65px; height: auto; }
        .brand-text { color: white; letter-spacing: 5px; font-weight: 800; font-size: 13px; text-transform: uppercase; }

        .drive-btn { background: none; border: none; padding: 0; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .drive-btn img { width: 26px; height: auto; filter: grayscale(1) opacity(0.5); }
        .drive-btn.vinculado img { filter: grayscale(0) opacity(1); }
        
        .content { flex: 1; overflow-y: auto; padding: 15px; scrollbar-width: none; }
        
        .filter-scroll { display: flex; gap: 10px; overflow-x: auto; padding: 5px 5px 20px; scrollbar-width: none; width: 100%; scroll-behavior: smooth; }
        .cat-item { display: flex; flex-direction: column; align-items: center; min-width: 70px; opacity: 0.4; cursor: pointer; }
        .cat-item.active { opacity: 1; transform: scale(1.05); }
        .cat-circle { width: 54px; height: 54px; border-radius: 50%; background: rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; }
        .cat-item.active .cat-circle { background: white; box-shadow: 0 8px 15px rgba(0,0,0,0.2); }
        .cat-circle i { font-size: 26px; color: white; }
        .cat-item.active i { color: var(--verde-oscuro); }
        .cat-label { font-size: 8px; font-weight: 700; color: white; margin-top: 8px; text-transform: uppercase; }

        /* GRID Y CARDS UNIFORMES */
        .closet-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding-bottom: 120px; }
        .prenda-card { 
            background: rgba(255,255,255,0.1); 
            border-radius: 20px; 
            padding: 10px; 
            border: 1px solid rgba(255,255,255,0.05); 
            text-align: center; 
            display: flex;
            flex-direction: column;
            aspect-ratio: 4 / 5;
            overflow: hidden;
        }
        .prenda-card img { 
            width: 100%; 
            height: 80%; 
            object-fit: cover; 
            border-radius: 12px; 
            margin-bottom: 8px; 
            background: rgba(0,0,0,0.05);
        }
        .prenda-card span { 
            color: white; 
            font-size: 9px; 
            font-weight: 800; 
            text-transform: uppercase; 
            opacity: 0.9; 
            display: block; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            white-space: nowrap;
            margin-top: auto;
        }

        .onboarding-container { display: flex; flex-direction: column; align-items: center; margin-top: 10px; }
        .slider-wrapper { width: 100%; display: flex; gap: 20px; padding: 10px 20px 30px; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; scroll-behavior: smooth; }
        .step-card { min-width: 85%; background: var(--arena-claro); border-radius: 30px; padding: 40px 25px; display: flex; flex-direction: column; align-items: center; text-align: center; scroll-snap-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
        .step-card i { font-size: 50px; color: var(--verde-oliva); margin-bottom: 20px; }
        .step-card h3 { color: var(--verde-oscuro); font-size: 15px; font-weight: 800; text-transform: uppercase; margin-bottom: 12px; }
        .step-card p { color: var(--verde-oliva); font-size: 11px; font-weight: 600; text-transform: uppercase; line-height: 1.6; margin: 0; opacity: 0.8; }

        .nav-wrapper { position: relative; margin: 0 25px 35px; height: 50px; }
        nav { width: 100%; height: 100%; background: var(--verde-oscuro); border-radius: 25px; display: flex; justify-content: space-around; align-items: center; }
        .nav-icon { color: white; font-size: 22px; opacity: 0.4; cursor: pointer; }
        .nav-icon.active { opacity: 1; }
        .cam-trigger { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 65px; height: 65px; background: var(--verde-oliva); border-radius: 50%; border: 5px solid var(--verde-oliva); display: flex; align-items: center; justify-content: center; z-index: 100; }
        .cam-inner { width: 100%; height: 100%; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .cam-inner i { color: var(--verde-oscuro); font-size: 26px; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); display: none; align-items: center; justify-content: center; z-index: 9999; backdrop-filter: blur(4px); }
        .modal-content { background: var(--arena-claro); border-radius: 35px; width: 90%; max-width: 380px; padding: 25px; text-align: center; }
        .action-btn { width: 100%; padding: 18px; border: none; background: var(--arena-boton); color: var(--verde-oscuro); font-weight: 700; border-radius: 20px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; text-transform: uppercase; font-size: 11px; }
        .cat-grid-mini { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .cat-btn-mini { background: var(--arena-boton); border: none; padding: 12px 5px; border-radius: 15px; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .cat-btn-mini i { font-size: 20px; color: var(--verde-oscuro); }
        .cat-btn-mini span { font-size: 8px; font-weight: 800; color: var(--verde-oscuro); text-transform: uppercase; }
        .btn-cerrar { background: none; border: none; color: var(--verde-oliva); font-weight: 800; font-size: 12px; margin-top: 15px; text-transform: uppercase; }
        .flex-buttons { display: flex; gap: 10px; margin-top: 20px; }
        .btn-flex { flex: 1; padding: 16px; border-radius: 18px; border: none; font-weight: 800; text-transform: uppercase; font-size: 10px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="main-container">
        <header>
            <div class="header-info-box">
                <i class="ph ph-sun" id="w-icon" style="font-size: 22px; color: white"></i>
                <span class="info-main-text" id="w-temp">--°</span>
                <span class="info-sub-text" id="w-city">...</span>
            </div>
            <div class="header-center">
                <img src="https://i.imgur.com/yTIrTq2.png" class="logo-header">
                <div class="brand-text">KINU</div>
            </div>
            <div class="header-info-box">
                <button id="auth-btn" class="drive-btn" onclick="manejarDrive()">
                    <img src="https://i.imgur.com/Go2a4Hs.png">
                    <span class="info-sub-text" id="drive-label">SIN VINCULAR</span>
                </button>
            </div>
        </header>
        
        <div class="filter-scroll" id="main-cats"></div>
        <div class="content" id="main-content"></div>

        <div class="nav-wrapper">
            <nav>
                <div class="nav-icon active" id="btn-home" onclick="mostrarInicio()"><i class="ph ph-house-simple"></i></div>
                <div class="nav-icon" id="btn-archivador" onclick="cargarTodoElCloset()"><i class="ph ph-archive"></i></div>
            </nav>
            <label for="cam-input" class="cam-trigger">
                <div class="cam-inner"><i class="ph ph-camera"></i></div>
            </label>
            <input type="file" id="cam-input" accept="image/*" capture="environment" style="display:none" onchange="enviarAStudio(this)">
        </div>
    </div>

    <div id="modal-studio" class="modal-overlay"><iframe src="about:blank" style="width:100%; height:100dvh; border:none;"></iframe></div>

    <div id="modal-acciones" class="modal-overlay">
        <div class="modal-content" style="max-width: 340px;">
            <div id="prenda-nombre-header" style="font-size: 13px; font-weight: 800; color: var(--verde-oliva); text-transform: uppercase; text-align: center; margin-bottom: 20px; border-bottom: 1px solid rgba(0,0,0,0.05); padding-bottom: 12px;">GESTIONAR</div>
            <button class="action-btn" onclick="abrirSelectorMover()"><span>Mover Categoría</span><i class="ph ph-arrows-left-right"></i></button>
            <button class="action-btn" style="background: #fcecec; color: var(--rojo-borrar);" onclick="mostrarConfirmarBorrado()"><span>Eliminar Prenda</span><i class="ph ph-trash"></i></button>
            <button onclick="cerrarModales()" class="btn-cerrar">CERRAR</button>
        </div>
    </div>

    <div id="modal-categoria" class="modal-overlay">
        <div class="modal-content">
            <div id="cat-title-modal" style="font-weight: 800; text-align: center; text-transform: uppercase; font-size: 13px; color: var(--verde-oliva); margin-bottom: 15px;">Seleccionar</div>
            <div id="cat-save-list" class="cat-grid-mini"></div>
            <button onclick="cerrarModales()" class="btn-cerrar">Cancelar</button>
        </div>
    </div>

    <div id="modal-confirm-delete" class="modal-overlay">
        <div class="modal-content">
            <i class="ph ph-warning-circle" style="font-size: 40px; color: var(--rojo-borrar); margin-bottom: 15px; display: block;"></i>
            <div style="font-size: 14px; font-weight: 900; color: var(--verde-oscuro); text-transform: uppercase; margin-bottom: 10px;">¿Eliminar prenda?</div>
            <div style="font-size: 11px; color: var(--verde-oliva); margin-bottom: 25px; font-weight: 600; text-transform: uppercase;">Esta acción no se puede deshacer.</div>
            <div class="flex-buttons">
                <button class="btn-flex" style="background: var(--arena-boton); color: var(--verde-oscuro);" onclick="cerrarModales()">Cancelar</button>
                <button class="btn-flex" style="background: var(--rojo-borrar); color: white;" onclick="ejecutarBorrado()">Eliminar</button>
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = '83530287409-75d2h2pveelqfq83lma5o0i986boutg0.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';
        let accessToken = localStorage.getItem('drive_token'), tokenClient, imagenParaGuardar, categoriaActual = '';
        let intervalSlider, idSeleccionado, timerPulsacion, modoMover = false, prendaActualObj = null;

        // "Colaboro" movido al final de la lista
        const categorias = [
            {n: 'Superior', i: 'ph-t-shirt'}, {n: 'Inferior', i: 'ph-pants'}, {n: 'Abrigos', i: 'ph-hoodie'}, 
            {n: 'Calzado', i: 'ph-sneaker'}, {n: 'Vestidos', i: 'ph-dress'}, {n: 'Bolsos', i: 'ph-handbag'},
            {n: 'Accesorios', i: 'ph-watch'}, {n: 'Vintage', i: 'ph-hourglass-high'}, {n: 'Deporte', i: 'ph-barbell'}, 
            {n: 'Interior', i: 'ph-heart-straight'}, {n: 'Joyas', i: 'ph-sketch-logo'}, {n: 'Colaboro', i: 'ph-handshake'}
        ];

        function renderCats(hacerScroll = false) {
            const container = document.getElementById('main-cats');
            container.innerHTML = '';
            categorias.forEach(cat => {
                const div = document.createElement('div');
                div.className = `cat-item ${cat.n.toUpperCase() === categoriaActual ? 'active' : ''}`;
                div.onclick = () => { 
                    document.getElementById('btn-home').classList.remove('active');
                    document.getElementById('btn-archivador').classList.remove('active');
                    categoriaActual = cat.n.toUpperCase(); 
                    renderCats(true); 
                    cargarPrendas(false); 
                };
                div.innerHTML = `<div class="cat-circle"><i class="ph ${cat.i}"></i></div><span class="cat-label">${cat.n}</span>`;
                container.appendChild(div);

                if(hacerScroll && cat.n.toUpperCase() === categoriaActual) {
                    setTimeout(() => div.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' }), 50);
                }
            });
        }

        async function cargarPrendas(todo = false) {
            clearInterval(intervalSlider);
            if(!accessToken) return;
            const contentDiv = document.getElementById('main-content');
            contentDiv.innerHTML = `<div class="closet-grid" id="closet-grid"></div>`;
            const container = document.getElementById('closet-grid');
            
            try {
                const folderId = await obtenerOCrearCarpeta('KINU_CLOSET');
                const filtro = todo ? "KINU_" : `KINU_${categoriaActual}_`;
                const q = `'${folderId}' in parents and name contains '${filtro}' and trashed = false`;
                const res = await fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(q)}&fields=files(id,name,thumbnailLink)&pageSize=100`, { headers: { 'Authorization': 'Bearer ' + accessToken } });
                const data = await res.json();

                data.files?.forEach(f => {
                    const card = document.createElement('div');
                    card.className = 'prenda-card';
                    let nombre = f.name.replace(/\.[^/.]+$/, "");
                    if(nombre.startsWith('KINU_')) {
                        let partes = nombre.split('_');
                        nombre = partes.slice(2).join(' ');
                        let sub = nombre.split(' ');
                        if(/^\d+$/.test(sub[sub.length-1])) { sub.pop(); nombre = sub.join(' '); }
                    }
                    card.innerHTML = `<img src="${f.thumbnailLink.replace('=s220','=s500')}"><span>${nombre || 'Prenda'}</span>`;
                    
                    card.ontouchstart = () => { timerPulsacion = setTimeout(() => { idSeleccionado = f.id; prendaActualObj = f; document.getElementById('prenda-nombre-header').innerText = nombre; document.getElementById('modal-acciones').style.display='flex'; if(navigator.vibrate) navigator.vibrate(60); }, 800); };
                    card.ontouchend = () => clearTimeout(timerPulsacion);
                    card.onmousedown = () => { timerPulsacion = setTimeout(() => { idSeleccionado = f.id; prendaActualObj = f; document.getElementById('prenda-nombre-header').innerText = nombre; document.getElementById('modal-acciones').style.display='flex'; }, 800); };
                    card.onmouseup = () => clearTimeout(timerPulsacion);

                    container.appendChild(card);
                });
            } catch(e) {}
        }

        async function ejecutarSubidaDrive() {
            const blob = await (await fetch(imagenParaGuardar)).blob();
            const folderId = await obtenerOCrearCarpeta('KINU_CLOSET');
            const metadata = { name: `KINU_${categoriaActual}_${Date.now()}.png`, parents: [folderId] };
            const formData = new FormData();
            formData.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
            formData.append('file', blob);
            await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', { method: 'POST', headers: { 'Authorization': 'Bearer ' + accessToken }, body: formData });
            
            document.getElementById('btn-home').classList.remove('active');
            renderCats(true); 
            cargarPrendas(false);
        }

        async function moverCategoria(nuevaCat) {
            cerrarModales();
            try {
                const partes = prendaActualObj.name.split('_');
                partes[1] = nuevaCat.toUpperCase();
                const nuevoNombre = partes.join('_');
                
                await fetch(`https://www.googleapis.com/drive/v3/files/${idSeleccionado}`, {
                    method: 'PATCH', 
                    headers: { 'Authorization': 'Bearer ' + accessToken, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: nuevoNombre })
                });

                categoriaActual = nuevaCat.toUpperCase();
                document.getElementById('btn-home').classList.remove('active');
                document.getElementById('btn-archivador').classList.remove('active');
                renderCats(true); 
                cargarPrendas(false);
            } catch(e) {}
        }

        function mostrarInicio() {
            clearInterval(intervalSlider);
            document.getElementById('btn-archivador').classList.remove('active');
            document.getElementById('btn-home').classList.add('active');
            categoriaActual = ''; renderCats();
            document.getElementById('main-content').innerHTML = `
                <div class="onboarding-container">
                    <div class="slider-wrapper" id="slider-home">
                        <div class="step-card"><i class="ph ph-camera-plus"></i><h3>1. Digitaliza</h3><p>Toma una foto a tu prenda. Nuestra IA eliminará el fondo automáticamente.</p></div>
                        <div class="step-card"><i class="ph ph-tag"></i><h3>2. Clasifica</h3><p>Guarda tus prendas en categorías organizadas en tu Google Drive.</p></div>
                        <div class="step-card"><i class="ph ph-sparkle"></i><h3>3. Disfruta</h3><p>Visualiza todo tu closet desde cualquier lugar.</p></div>
                    </div>
                </div>`;
            iniciarAutoSlider();
        }

        function iniciarAutoSlider() {
            const slider = document.getElementById('slider-home');
            let idx = 0;
            intervalSlider = setInterval(() => {
                idx = (idx + 1) % 3;
                if(slider) {
                    const cardWidth = slider.querySelector('.step-card').clientWidth + 20;
                    slider.scrollTo({ left: cardWidth * idx, behavior: 'smooth' });
                }
            }, 4000);
        }

        function abrirSelectorCategorias() {
            const list = document.getElementById('cat-save-list');
            list.innerHTML = '';
            categorias.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'cat-btn-mini';
                btn.innerHTML = `<i class="ph ${cat.i}"></i><span>${cat.n}</span>`;
                btn.onclick = () => { if(modoMover) moverCategoria(cat.n); else { categoriaActual = cat.n.toUpperCase(); cerrarModales(); ejecutarSubidaDrive(); } };
                list.appendChild(btn);
            });
            document.getElementById('modal-categoria').style.display = 'flex';
        }

        function mostrarConfirmarBorrado() { document.getElementById('modal-acciones').style.display='none'; document.getElementById('modal-confirm-delete').style.display='flex'; }
        async function ejecutarBorrado() { cerrarModales(); await fetch(`https://www.googleapis.com/drive/v3/files/${idSeleccionado}`, { method: 'DELETE', headers: { 'Authorization': 'Bearer ' + accessToken } }); cargarPrendas(categoriaActual === ''); }
        function cargarTodoElCloset() { categoriaActual = ''; document.getElementById('btn-home').classList.remove('active'); document.getElementById('btn-archivador').classList.add('active'); renderCats(); cargarPrendas(true); }
        function cerrarModales() { document.querySelectorAll('.modal-overlay').forEach(m=>m.style.display='none'); modoMover=false; }
        function abrirSelectorMover() { modoMover=true; document.getElementById('modal-acciones').style.display='none'; abrirSelectorCategorias(); }
        function manejarDrive() { if (!accessToken) tokenClient.requestAccessToken(); }
        function actualizarDriveUI(v) { document.getElementById('auth-btn').classList.toggle('vinculado', v); document.getElementById('drive-label').innerText = v ? "CONECTADO" : "SIN VINCULAR"; }
        async function obtenerOCrearCarpeta(n) { const q = `name = '${n}' and mimeType = 'application/vnd.google-apps.folder' and trashed = false`; const r = await fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(q)}`, { headers: { 'Authorization': 'Bearer ' + accessToken } }); const d = await r.json(); if(d.files?.[0]) return d.files[0].id; const res = await fetch('https://www.googleapis.com/drive/v3/files', { method: 'POST', headers: { 'Authorization': 'Bearer ' + accessToken, 'Content-Type': 'application/json' }, body: JSON.stringify({ name: n, mimeType: 'application/vnd.google-apps.folder' }) }); const f = await res.json(); return f.id; }
        function startGoogle() { gapi.load('client', () => { tokenClient = google.accounts.oauth2.initTokenClient({ client_id: CLIENT_ID, scope: SCOPES, callback: (r) => { accessToken = r.access_token; localStorage.setItem('drive_token', accessToken); actualizarDriveUI(true); } }); if(accessToken) actualizarDriveUI(true); }); }
        function enviarAStudio(i) { if (i.files?.[0]) { const r = new FileReader(); r.onload = (e) => { sessionStorage.setItem('imagen_para_procesar', e.target.result); document.getElementById('modal-studio').style.display = 'flex'; document.getElementById('modal-studio').querySelector('iframe').src = 'photo_studio.html'; }; r.readAsDataURL(i.files[0]); } }
        
        window.addEventListener("message", (e) => { if (e.data.type === "IMAGEN_LISTA") { imagenParaGuardar = e.data.data; document.getElementById('modal-studio').style.display = 'none'; modoMover = false; abrirSelectorCategorias(); } if (e.data.type === "CERRAR_STUDIO") cerrarModales(); });
        async function actualizarClima() { try { const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=-34.90&longitude=-56.16&current_weather=true'); const data = await res.json(); document.getElementById('w-temp').innerText = Math.round(data.current_weather.temperature) + '°'; document.getElementById('w-city').innerText = "MONTEVIDEO"; } catch(e) {} }

        window.onload = () => { renderCats(); mostrarInicio(); startGoogle(); actualizarClima(); };
    </script>
</body>
</html>
