<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KINU - Smart Closet</title>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    
    <style>
        :root { 
            --verde-oliva: #848464; --verde-oscuro: #313628; --arena-claro: #F2EFE9;
            --arena-boton: #E5E1D5;
        }

        * { box-sizing: border-box; transition: all 0.2s ease; -webkit-tap-highlight-color: transparent; }

        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--verde-oliva); margin: 0; height: 100dvh; overflow: hidden; position: fixed; width: 100%; }
        
        /* HEADER & CLIMA */
        header { padding: calc(env(safe-area-inset-top) + 10px) 15px 10px; display: flex; justify-content: space-between; align-items: center; }
        .header-info-box { display: flex; flex-direction: column; align-items: center; min-width: 80px; }
        .info-main-text { font-size: 16px; font-weight: 800; color: white; margin: 4px 0; }
        .info-sub-text { font-size: 8px; text-transform: uppercase; color: rgba(255, 255, 255, 0.6); font-weight: 700; }
        .brand-text { color: white; letter-spacing: 6px; font-weight: 800; font-size: 14px; text-transform: uppercase; }

        /* DRIVE PULSANTE */
        .drive-btn img { width: 26px; opacity: 0.35; animation: pulse-drive 2s infinite ease-in-out; }
        .drive-btn.vinculado img { opacity: 1 !important; animation: none !important; }
        @keyframes pulse-drive { 0%, 100% { transform: scale(0.9); opacity: 0.3; } 50% { transform: scale(1.1); opacity: 0.6; } }

        /* ONBOARDING */
        .content { flex: 1; overflow-y: auto; padding: 0 15px; }
        .slider-wrapper { display: flex; gap: 20px; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; padding: 20px 0; }
        .step-card { min-width: 85%; background: var(--arena-claro); border-radius: 30px; padding: 20px; text-align: center; scroll-snap-align: center; }
        .step-media { width: 120px; height: 120px; background: #ddd; margin: 0 auto 15px; border-radius: 20px; overflow: hidden; }
        .step-media video { width: 100%; height: 100%; object-fit: cover; }

        /* NAV & CAM */
        .nav-wrapper { position: relative; margin: 0 25px 35px; height: 50px; }
        nav { width: 100%; height: 100%; background: var(--verde-oscuro); border-radius: 25px; display: flex; justify-content: space-around; align-items: center; }
        .nav-icon { color: white; font-size: 22px; opacity: 0.4; }
        .cam-trigger { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 65px; height: 65px; background: var(--verde-oliva); border-radius: 50%; border: 5px solid var(--verde-oliva); display: flex; align-items: center; justify-content: center; }
        .cam-inner { width: 100%; height: 100%; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .cam-inner i { font-size: 42px; color: var(--verde-oscuro); }

        /* IFRAME STUDIO - La conexión real */
        #studio-container { position: fixed; inset: 0; background: var(--verde-oliva); z-index: 10000; display: none; }
        iframe { width: 100%; height: 100%; border: none; }

        /* MODALES KINU */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 9999; backdrop-filter: blur(8px); }
        .modal-content { background: var(--arena-claro); border-radius: 30px; width: 90%; max-width: 340px; padding: 30px; text-align: center; }
    </style>
</head>
<body>

    <div class="main-container flex flex-col h-full">
        <header>
            <div class="header-info-box">
                <i id="clima-icon" class="ph ph-sun" style="font-size: 22px; color: white"></i>
                <span class="info-main-text" id="temp-text">--°</span>
                <span class="info-sub-text">MONTEVIDEO</span>
            </div>
            <div class="header-center flex flex-col items-center">
                <img src="https://i.imgur.com/yTIrTq2.png" style="width:110px">
                <div class="brand-text">KINU</div>
            </div>
            <div class="header-info-box">
                <button id="auth-btn" class="drive-btn" onclick="manejarDrive()">
                    <img src="https://i.imgur.com/Go2a4Hs.png">
                    <span class="info-sub-text" id="drive-label">SIN VINCULAR</span>
                </button>
            </div>
        </header>

        <div class="content" id="main-content">
            <div class="slider-wrapper" id="slider-home">
                <div class="step-card">
                    <div class="step-media"><video src="v1.mp4" autoplay loop muted playsinline></video></div>
                    <h3 style="color:var(--verde-oscuro); font-weight:800; text-transform:uppercase; font-size:14px;">1. Digitaliza</h3>
                    <p style="font-size:11px; color:#666;">Toma una foto y la IA hará el resto.</p>
                </div>
                <div class="step-card">
                    <div class="step-media"><video src="v2.mp4" autoplay loop muted playsinline></video></div>
                    <h3 style="color:var(--verde-oscuro); font-weight:800; text-transform:uppercase; font-size:14px;">2. Clasifica</h3>
                    <p style="font-size:11px; color:#666;">Ordena tu closet por categorías.</p>
                </div>
            </div>
        </div>

        <div class="nav-wrapper">
            <nav><div class="nav-icon"><i class="ph ph-house-simple"></i></div><div class="nav-icon"><i class="ph ph-archive"></i></div></nav>
            <label for="cam-input" class="cam-trigger"><div class="cam-inner"><i class="ph ph-camera"></i></div></label>
            <input type="file" id="cam-input" accept="image/*" capture="environment" style="display:none" onchange="abrirStudio(this)">
        </div>
    </div>

    <div id="studio-container">
        <iframe src="photo_studio.html" id="studio-iframe"></iframe>
    </div>

    <script>
        // Función para abrir el Studio sin salir de la página
        function abrirStudio(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Guardamos la imagen para que el iframe la lea
                    sessionStorage.setItem('imagen_para_procesar', e.target.result);
                    document.getElementById('studio-container').style.display = 'block';
                    // Forzamos recarga del iframe para que detecte la nueva imagen
                    document.getElementById('studio-iframe').contentWindow.location.reload();
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Escuchar mensajes del Photo Studio
        window.addEventListener("message", (e) => {
            if (e.data.type === 'CERRAR_STUDIO') {
                document.getElementById('studio-container').style.display = 'none';
            }
            if (e.data.type === 'GUARDAR_PRENDA') {
                console.log("Datos recibidos para guardar:", e.data);
                // Aquí iría tu lógica de Drive para guardar
                alert("Guardando " + e.data.nombre + " en " + e.data.categoria);
                document.getElementById('studio-container').style.display = 'none';
            }
        });

        // Clima Dinámico
        async function actualizarClima() {
            try {
                const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=-34.90&longitude=-56.18&current_weather=true');
                const data = await res.json();
                document.getElementById('temp-text').innerText = Math.round(data.current_weather.temperature) + '°';
            } catch(e) {}
        }

        window.onload = () => {
            actualizarClima();
            // Iniciar Google Drive Auth aquí...
        };
    </script>
</body>
</html>
