<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KINU - Smart Closet</title>
    
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        :root { 
            --verde-oliva: #6B705C; 
            --verde-exito: #2D4636;
            --blanco: #FFFFFF; 
            --google-blue: #4285F4;
        }

        * { box-sizing: border-box; transition: all 0.2s ease; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: var(--verde-oliva); margin: 0; overflow: hidden; position: fixed; width: 100%; height: 100vh; }
        
        .main-container { width: 100%; height: 100%; display: flex; flex-direction: column; }
        header { padding: env(safe-area-inset-top) 20px 10px; display: flex; flex-direction: column; align-items: center; }
        .logo-header { width: 85px; height: auto; margin-bottom: 5px; }
        .brand-text { color: white; letter-spacing: 5px; font-weight: 800; font-size: 16px; text-transform: uppercase; }

        .content { flex: 1; overflow-y: auto; padding: 15px; background: var(--verde-oliva); }

        /* CATEGORIAS COMPACTAS */
        .filter-scroll { display: flex; gap: 10px; overflow-x: auto; padding: 10px 5px 25px; scrollbar-width: none; }
        .cat-item { display: flex; flex-direction: column; align-items: center; min-width: 72px; }
        .cat-circle { width: 56px; height: 56px; border-radius: 50%; background: rgba(255,255,255,0.2); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.3); display: flex; align-items: center; justify-content: center; }
        .cat-circle i { font-size: 24px; color: white; }
        .cat-label { font-size: 8px; font-weight: 700; color: white; margin-top: 6px; text-transform: uppercase; }

        /* PANEL */
        .glass-panel { background: white; padding: 25px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
        
        /* BOTÓN DRIVE Y BARRA */
        #auth-btn { background: var(--google-blue); color: white; border: none; padding: 15px; border-radius: 15px; width: 100%; font-weight: bold; cursor: pointer; position: relative; overflow: hidden; }
        .loader-bar { position: absolute; bottom: 0; left: 0; height: 4px; background: white; width: 0%; transition: width 0.3s; }

        /* NAV */
        nav { height: 70px; margin: 0 25px 35px; background: white; border-radius: 40px; display: flex; justify-content: space-around; align-items: center; box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
        .cam-trigger { width: 70px; height: 70px; background: var(--verde-oliva); border-radius: 50%; border: 6px solid white; transform: translateY(-25px); display: flex; align-items: center; justify-content: center; }
        .cam-trigger i { color: white; font-size: 30px; }

        /* POPUPS */
        .popup-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); z-index: 10000; align-items: center; justify-content: center; }
        .popup-card { background: white; padding: 30px; border-radius: 25px; width: 85%; max-width: 320px; text-align: center; }
        .btn-confirm { background: var(--verde-oliva); color: white; border: none; padding: 12px 25px; border-radius: 10px; font-weight: bold; margin-top: 15px; width: 100%; }
        
        input, select { width: 100%; height: 48px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 12px; padding: 0 15px; }
    </style>
</head>
<body>

    <div id="popup-drive" class="popup-overlay">
        <div class="popup-card">
            <i class="ph ph-google-drive-logo" style="font-size: 40px; color: var(--google-blue);"></i>
            <h3>Vincular Google Drive</h3>
            <p style="font-size: 14px; color: #666;">KINU creará una carpeta llamada 'KINU_CLOSET' para guardar tus prendas de forma segura.</p>
            <button class="btn-confirm" onclick="iniciarVinculacionReal()">ACEPTAR Y VINCULAR</button>
            <button style="background:none; border:none; color:#999; margin-top:10px;" onclick="cerrarPopup()">Cancelar</button>
        </div>
    </div>

    <div class="main-container">
        <header>
            <img src="https://i.imgur.com/yTIrTq2.png" class="logo-header">
            <div class="brand-text">KINU</div>
        </header>
        
        <div class="content">
            <div class="filter-scroll">
                <div class="cat-item"><div class="cat-circle"><i class="ph ph-t-shirt"></i></div><span class="cat-label">Superior</span></div>
                <div class="cat-item"><div class="cat-circle"><i class="ph ph-pants"></i></div><span class="cat-label">Inferior</span></div>
                <div class="cat-item"><div class="cat-circle"><i class="ph ph-hoodie"></i></div><span class="cat-label">Abrigos</span></div>
                <div class="cat-item"><div class="cat-circle"><i class="ph ph-sneaker"></i></div><span class="cat-label">Calzado</span></div>
                <div class="cat-item"><div class="cat-circle"><i class="ph ph-hand-heart"></i></div><span class="cat-label">Donar</span></div>
            </div>

            <div class="glass-panel">
                <button id="auth-btn" onclick="mostrarAdvertencia()">
                    <span id="btn-text">VINCULAR GOOGLE DRIVE</span>
                    <div id="loader" class="loader-bar"></div>
                </button>
                <div style="height:20px;"></div>
                <select id="main-cat">
                    <option>Superior</option>
                    <option>Inferior</option>
                    <option>Abrigos</option>
                </select>
                <input type="text" placeholder="Nombre de prenda">
                <button style="background:var(--verde-oliva); color:white; border:none; padding:18px; border-radius:50px; width:100%; font-weight:900;">GUARDAR PRENDA</button>
            </div>
        </div>

        <nav>
            <div style="opacity:0.3"><i class="ph ph-house-simple" style="font-size:26px;"></i></div>
            <div class="cam-trigger"><i class="ph ph-camera"></i></div>
            <div style="opacity:0.3"><i class="ph ph-archive" style="font-size:26px;"></i></div>
        </nav>
    </div>

    <script>
        let accessToken = null;

        function mostrarAdvertencia() {
            if (accessToken) return; // Si ya está vinculado, no hacer nada
            document.getElementById('popup-drive').style.display = 'flex';
        }

        function cerrarPopup() {
            document.getElementById('popup-drive').style.display = 'none';
        }

        async function iniciarVinculacionReal() {
            cerrarPopup();
            const btn = document.getElementById('auth-btn');
            const text = document.getElementById('btn-text');
            const loader = document.getElementById('loader');

            text.innerText = "CONECTANDO...";
            
            // Animación de barra de carga
            let progreso = 0;
            const intervalo = setInterval(() => {
                progreso += 5;
                loader.style.width = progreso + "%";
                if (progreso >= 100) {
                    clearInterval(intervalo);
                    finalizarVinculacion();
                }
            }, 100);

            // Aquí iría el llamado real a tokenClient.requestAccessToken() de tu index.html
        }

        function finalizarVinculacion() {
            const btn = document.getElementById('auth-btn');
            const text = document.getElementById('btn-text');
            
            accessToken = "vinculado"; // Simulación de token
            btn.style.background = "#2D4636"; // Verde de éxito de tu original
            text.innerText = "VINCULADO CORRECTAMENTE";
            
            // Ocultar barra de carga suavemente
            setTimeout(() => {
                document.getElementById('loader').style.opacity = "0";
            }, 500);
        }

        // Integrar con tu lógica GAPI del index.html original
        window.onload = () => {
            // Aquí cargarías gapiLoaded() y gisLoaded()
        };
    </script>
</body>
</html>
