<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KINU Studio AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";
        
        const SPACE_ID = "COFIXELMUNDO/mi-recortador-objetos"; 
        let app;

        async function conectarIA() {
            try {
                app = await client(SPACE_ID);
                // Avisamos al index que el estudio está listo para recibir la foto
                window.parent.postMessage({ type: 'STUDIO_LISTO' }, '*');
                
                // Si ya hay una imagen en el storage, la procesamos
                const img = sessionStorage.getItem('imagen_para_procesar');
                if (img) procesarImagen(img);
            } catch (e) { 
                console.error("Error conectando con IA:", e);
                setTimeout(conectarIA, 3000); 
            }
        }

        window.onload = conectarIA;

        // Escuchar mensajes directos del index por si el storage falla
        window.addEventListener("message", (e) => {
            if (e.data.type === 'PROCESAR_IMAGEN_DIRECTA') {
                procesarImagen(e.data.data);
            }
        });

        async function procesarImagen(base64) {
            const loading = document.getElementById('loading');
            const resultDiv = document.getElementById('result');
            
            loading.classList.remove('hidden');
            resultDiv.classList.add('hidden');

            try {
                const response = await fetch(base64);
                const blob = await response.blob();

                const result = await app.predict("/predict", [blob]);
                
                if (result.data && result.data[0]) {
                    const urlProcesada = result.data[0].url;
                    document.getElementById('preview').src = urlProcesada;
                    
                    loading.classList.add('hidden');
                    resultDiv.classList.remove('hidden');
                }
            } catch (e) {
                console.error("Error en el proceso:", e);
                alert("Error al procesar la imagen. Reintentando...");
                loading.classList.add('hidden');
            }
        }

        // FUNCIÓN CLAVE: Devuelve la foto al index.html
        window.enviarAKinu = function() {
            const imgElement = document.getElementById('preview');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Convertimos la imagen de URL a Base64 para pasarla de vuelta
            const tempImg = new Image();
            tempImg.crossOrigin = "anonymous";
            tempImg.onload = function() {
                canvas.width = tempImg.width;
                canvas.height = tempImg.height;
                ctx.drawImage(tempImg, 0, 0);
                const base64Final = canvas.toDataURL("image/png");
                
                // Enviamos el mensaje al index.html
                window.parent.postMessage({ 
                    type: "IMAGEN_LISTA", 
                    data: base64Final 
                }, "*");
            };
            tempImg.src = imgElement.src;
        }

        window.cancelarStudio = function() {
            window.parent.postMessage({ type: "CERRAR_STUDIO" }, "*");
        }
    </script>
    <style>
        .image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }
        #preview {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-black h-screen flex flex-col items-center justify-center p-4">

    <div class="mb-4 text-center">
        <h1 class="text-indigo-500 font-black tracking-widest text-xl">KINU STUDIO</h1>
    </div>

    <div class="relative w-full max-w-[320px] aspect-[3/4] bg-zinc-900 rounded-[40px] overflow-hidden border border-white/10 shadow-2xl flex flex-col">
        
        <div id="loading" class="absolute inset-0 flex flex-col items-center justify-center bg-zinc-900 z-50">
            <div class="w-10 h-10 border-2 border-t-indigo-500 rounded-full animate-spin mb-4"></div>
            <p class="text-[10px] uppercase font-bold text-zinc-500">Recortando Prenda...</p>
        </div>

        <div id="result" class="flex flex-col h-full w-full hidden">
            <div class="image-container">
                <img id="preview" class="drop-shadow-[0_20px_50px_rgba(79,70,229,0.3)]">
            </div>

            <div class="buttons-container p-6 flex flex-col justify-center gap-3">
                <button onclick="enviarAKinu()" class="w-full py-4 bg-indigo-600 rounded-2xl text-xs font-black uppercase tracking-widest shadow-lg shadow-indigo-500/30 active:scale-95 transition-all text-white">
                    Aceptar y Clasificar
                </button>
                <button onclick="cancelarStudio()" class="w-full py-2 text-[10px] font-bold text-zinc-500 uppercase tracking-widest active:opacity-50">
                    Descartar
                </button>
            </div>
        </div>

    </div>

    <p class="mt-6 text-[10px] text-zinc-600 uppercase font-bold tracking-[3px]">Powered by KINU AI</p>

</body>
</html>
