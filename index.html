<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KINU - Smart Closet</title>
    
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        :root { --verde: #2D4636; --fondo: #F5F5F7; --blanco: #FFFFFF; --gris-suave: #BDC3C7; --google-blue: #4285F4; --ok-green: #27ae60; }
        * { box-sizing: border-box; transition: all 0.3s ease; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: #121212; display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0;
        }
        
        .phone { 
            width: 360px; height: 740px; background: var(--fondo); 
            border-radius: 45px; border: 12px solid #000; overflow: hidden; position: relative; display: flex; flex-direction: column; 
        }

        header { padding: 15px 20px; background: white; display: flex; flex-direction: column; align-items: center; z-index: 100; }

        /* Categorías con Scroll */
        .filter-scroll { 
            display: flex; gap: 12px; overflow-x: auto; padding: 15px 20px 25px; 
            scrollbar-width: none; -webkit-overflow-scrolling: touch;
        }
        .filter-scroll::-webkit-scrollbar { display: none; }

        .cat-item { display: flex; flex-direction: column; align-items: center; gap: 6px; min-width: 75px; cursor: pointer; }
        .cat-circle { width: 60px; height: 60px; border-radius: 50%; background: white; border: 1px solid #eee; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.03); }
        .cat-circle i { font-size: 26px !important; color: var(--verde) !important; }
        .cat-label { font-size: 8px; font-weight: 800; color: #999; text-transform: uppercase; text-align: center; }

        .content { flex: 1; overflow-y: auto; position: relative; }
        .screen { display: none; padding: 15px; height: 100%; }
        .screen.active { display: block; }

        /* PHOTO STUDIO OVERLAY */
        #photo-studio { 
            position: absolute; inset: 0; background: #000; z-index: 2000; 
            display: none; flex-direction: column; color: white;
        }
        .studio-nav { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .canvas-area { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; }
        #studio-img { max-width: 100%; max-height: 80%; border-radius: 10px; }

        .form-container { background: white; padding: 20px; border-radius: 20px; margin-top: 10px; }
        .form-field { width: 100%; height: 50px; padding: 0 15px; border-radius: 12px; border: 1px solid #eee; font-size: 14px; background: #F9F9F9; margin-bottom: 12px; display: block; outline: none; }

        nav { height: 75px; background: white; border-top: 1px solid #eee; display: flex; justify-content: space-around; align-items: center; padding-bottom: 10px; }
        .nav-camera { width: 58px; height: 58px; background: var(--verde); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-top: -38px; border: 5px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); cursor: pointer; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--gris-suave); font-size: 9px; font-weight: bold; cursor: pointer; }
        .nav-item.active { color: var(--verde); }
        
        .btn-accion { background: var(--verde); color: white; border: none; padding: 16px; border-radius: 20px; width: 100%; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>

<div class="phone">
    <div id="photo-studio">
        <div class="studio-nav">
            <i class="ph ph-x" onclick="cerrarStudio()" style="font-size:28px;"></i>
            <span style="letter-spacing:3px; font-weight:bold;">PHOTO STUDIO</span>
            <i class="ph ph-check" onclick="finalizarEdicion()" style="font-size:28px; color:var(--ok-green);"></i>
        </div>
        <div class="canvas-area">
            <img id="studio-img" src="">
        </div>
        <div style="padding: 30px; text-align:center;">
            <p style="font-size:12px; color:#666;">PROCESANDO FONDO...</p>
        </div>
    </div>

    <div id="main-app" style="display:flex; flex-direction:column; height:100%;">
        <header>
            <img src="https://i.imgur.com/yTIrTq2.png" style="width:60px;">
            <div style="color:var(--verde); letter-spacing:4px; font-weight:bold; font-size:14px;">KINU</div>
        </header>
        
        <div class="content">
            <div id="pantalla-home" class="screen active">
                <div class="filter-scroll">
                    <div class="cat-item" onclick="navegar('pantalla-closet')"><div class="cat-circle"><i class="ph ph-t-shirt"></i></div><span class="cat-label">Superior</span></div>
                    <div class="cat-item" onclick="navegar('pantalla-closet')"><div class="cat-circle"><i class="ph ph-pants"></i></div><span class="cat-label">Inferior</span></div>
                    <div class="cat-item" onclick="navegar('pantalla-closet')"><div class="cat-circle"><i class="ph ph-hanger"></i></div><span class="cat-label">Abrigos</span></div>
                    <div class="cat-item" onclick="navegar('pantalla-closet')"><div class="cat-circle"><i class="ph ph-dress"></i></div><span class="cat-label">Enterizos</span></div>
                    <div class="cat-item" onclick="navegar('pantalla-closet')"><div class="cat-circle"><i class="ph ph-diamond"></i></div><span class="cat-label">Vintage</span></div>
                </div>

                <div class="form-container">
                    <select class="form-field" id="select-cat">
                        <option value="SUPERIOR">Superior</option>
                        <option value="INFERIOR">Inferior</option>
                        <option value="EXTERIOR">Abrigos</option>
                        <option value="ENTERIZOS">Enterizos</option>
                        <option value="VINTAGE">Vintage</option>
                        <option value="CALZADO">Calzado</option>
                        <option value="ACCESORIOS">Accesorios</option>
                        <option value="DEPORTE">Deporte</option>
                        <option value="DORMIR">Dormir</option>
                    </select>
                    <input type="text" placeholder="Nombre de prenda" class="form-field">
                    <button class="btn-accion">AGREGAR PRENDA</button>
                </div>
            </div>

            <div id="pantalla-closet" class="screen">
                <h3 style="color:var(--verde);">MI CLOSET</h3>
            </div>
        </div>

        <nav>
            <div class="nav-item active" onclick="navegar('pantalla-home', this)"><i class="ph ph-house" style="font-size:24px;"></i><span>INICIO</span></div>
            <div class="nav-item" onclick="document.getElementById('input-camara').click()">
                <div class="nav-camera"><i class="ph ph-camera" style="color:white; font-size:26px;"></i></div>
            </div>
            <div class="nav-item" onclick="navegar('pantalla-closet', this)"><i class="ph ph-archive" style="font-size:24px;"></i><span>CLOSET</span></div>
        </nav>
        <input type="file" id="input-camara" hidden accept="image/*" capture="environment" onchange="abrirStudio(event)">
    </div>
</div>

<script>
    function navegar(p, e) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(p).classList.add('active');
        if(e) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            e.classList.add('active');
        }
    }

    function abrirStudio(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('studio-img').src = e.target.result;
                document.getElementById('photo-studio').style.display = 'flex';
            };
            reader.readAsDataURL(file);
        }
    }

    function cerrarStudio() {
        document.getElementById('photo-studio').style.display = 'none';
    }

    function finalizarEdicion() {
        alert("Imagen procesada con éxito.");
        cerrarStudio();
        navegar('pantalla-closet', document.querySelectorAll('.nav-item')[2]);
    }
</script>
</body>
</html>
