<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KINU - Smart Closet</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        :root { --verde-oliva: #848464; --verde-oscuro: #313628; --arena-claro: #F2EFE9; --arena-boton: #E5E1D5; }
        * { box-sizing: border-box; transition: all 0.2s ease; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--verde-oliva); margin: 0; height: 100dvh; overflow: hidden; position: fixed; width: 100%; }
        .main-container { width: 100%; height: 100%; display: flex; flex-direction: column; }
        header { padding: calc(env(safe-area-inset-top) + 10px) 15px 10px; display: flex; justify-content: space-between; align-items: center; }
        .brand-text { color: white; letter-spacing: 6px; font-weight: 800; font-size: 14px; text-transform: uppercase; }
        .drive-btn img { width: 26px; opacity: 0.35; }
        .drive-btn.vinculado img { opacity: 1; }
        .filter-scroll { display: flex; gap: 12px; overflow-x: auto; padding: 5px 15px 15px; scrollbar-width: none; }
        .cat-item { display: flex; flex-direction: column; align-items: center; min-width: 65px; opacity: 0.4; cursor: pointer; }
        .cat-item.active { opacity: 1; }
        .cat-circle { width: 54px; height: 54px; border-radius: 50%; background: rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; }
        .cat-item.active .cat-circle { background: white; }
        .cat-circle i { font-size: 26px; color: white; }
        .cat-item.active i { color: var(--verde-oscuro); }
        .cat-label { font-size: 8px; font-weight: 700; color: white; margin-top: 8px; text-transform: uppercase; }
        .content { flex: 1; overflow-y: auto; padding: 0 15px; }
        .clothes-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding-bottom: 30px; }
        .cloth-card { background: white; border-radius: 20px; overflow: hidden; padding: 10px; }
        .cloth-card img { width: 100%; height: 140px; object-fit: contain; border-radius: 12px; }
        #studio-overlay { position: fixed; inset: 0; background: var(--verde-oliva); z-index: 10000; display: none; }
        iframe { width: 100%; height: 100%; border: none; }
        .nav-wrapper { position: relative; margin: 0 25px 35px; height: 50px; }
        nav { width: 100%; height: 100%; background: var(--verde-oscuro); border-radius: 25px; display: flex; justify-content: space-around; align-items: center; }
    </style>
</head>
<body>
    <div class="main-container">
        <header>
            <div style="width:80px"></div>
            <div class="brand-text">KINU</div>
            <button id="auth-btn" class="drive-btn" style="background:none; border:none;" onclick="manejarDrive()">
                <img src="https://i.imgur.com/Go2a4Hs.png">
            </button>
        </header>
        <div class="filter-scroll" id="main-cats"></div>
        <div class="content" id="main-content"></div>
        <div class="nav-wrapper">
            <nav><i class="ph ph-house-simple" style="color:white; font-size:22px" onclick="location.reload()"></i><i class="ph ph-archive" style="color:white; font-size:22px"></i></nav>
            <div style="position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); width:65px; height:65px; background:var(--verde-oliva); border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer;" onclick="validarCamara()">
                <div style="width:100%; height:100%; background:white; border-radius:50%; display:flex; align-items:center; justify-content:center;"><i class="ph ph-camera" style="font-size:42px; color:var(--verde-oscuro)"></i></div>
            </div>
            <input type="file" id="cam-input" accept="image/*" capture="environment" style="display:none" onchange="abrirStudio(this)">
        </div>
    </div>
    <div id="studio-overlay"><iframe src="photo_studio.html" id="studio-iframe"></iframe></div>

    <script>
        const CLIENT_ID = '83530287409-75d2h2pveelqfq83lma5o0i986boutg0.apps.googleusercontent.com';
        let accessToken = localStorage.getItem('drive_token'), tokenClient, categoriaActual = '';

        function renderCats() {
            const cats = [{n:'Superior',i:'ph-t-shirt'},{n:'Inferior',i:'ph-pants'},{n:'Abrigos',i:'ph-hoodie'},{n:'Calzado',i:'ph-sneaker'},{n:'Bolsos',i:'ph-handbag'}];
            document.getElementById('main-cats').innerHTML = cats.map(c => `
                <div class="cat-item ${c.n.toUpperCase() === categoriaActual ? 'active' : ''}" onclick="seleccionarCat('${c.n}')">
                    <div class="cat-circle"><i class="ph ${c.i}"></i></div>
                    <span class="cat-label">${c.n}</span>
                </div>`).join('');
        }

        async function seleccionarCat(nombre) {
            if(!accessToken) { alert("Vincula tu Google Drive primero"); return; }
            categoriaActual = nombre.toUpperCase();
            renderCats();
            const container = document.getElementById('main-content');
            container.innerHTML = `<div style="text-align:center; color:white; padding-top:40px;"><i class="ph ph-circle-notched anim-spin" style="font-size:30px"></i><p>Buscando ${nombre}...</p></div>`;
            
            try {
                // LLAMADA REAL A GOOGLE DRIVE
                const response = await fetch(`https://www.googleapis.com/drive/v3/files?q=name contains '${categoriaActual}_' and trashed = false&fields=files(id, name, thumbnailLink, webContentLink)&access_token=${accessToken}`);
                const data = await response.json();
                
                if (data.files && data.files.length > 0) {
                    container.innerHTML = `<div class="clothes-grid">${data.files.map(f => `
                        <div class="cloth-card">
                            <img src="${f.thumbnailLink.replace('=s220', '=s500')}" alt="prenda">
                        </div>`).join('')}</div>`;
                } else {
                    container.innerHTML = `<div style="text-align:center; color:white; padding-top:40px; opacity:0.6;"><p>No hay prendas en ${nombre}</p></div>`;
                }
            } catch (e) {
                container.innerHTML = `<p style="color:white; text-align:center;">Error al conectar con Drive</p>`;
            }
        }

        function validarCamara() { if(!accessToken) alert("Vincula Drive"); else document.getElementById('cam-input').click(); }

        function abrirStudio(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    sessionStorage.setItem('imagen_para_procesar', e.target.result);
                    document.getElementById('studio-overlay').style.display = 'block';
                    document.getElementById('studio-iframe').contentWindow.location.reload();
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        window.addEventListener("message", (e) => {
            if (e.data.type === 'CERRAR_STUDIO') document.getElementById('studio-overlay').style.display = 'none';
            if (e.data.type === 'GUARDAR_PRENDA') {
                document.getElementById('studio-overlay').style.display = 'none';
                seleccionarCat(e.data.categoria);
            }
        });

        function manejarDrive() {
            tokenClient.requestAccessToken();
        }

        window.onload = () => {
            renderCats();
            gapi.load('client', () => {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID, scope: 'https://www.googleapis.com/auth/drive.file',
                    callback: (r) => { accessToken = r.access_token; localStorage.setItem('drive_token', accessToken); document.getElementById('auth-btn').classList.add('vinculado'); }
                });
            });
            if(accessToken) document.getElementById('auth-btn').classList.add('vinculado');
        };
    </script>
</body>
</html>
