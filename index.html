<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KINU - Smart Closet</title>
    
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        :root { --verde: #2D4636; --fondo: #F5F5F7; --blanco: #FFFFFF; --gris-suave: #BDC3C7; --rojo: #e74c3c; --google-blue: #4285F4; --ok-green: #27ae60; }
        * { box-sizing: border-box; transition: all 0.3s ease; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: #121212; display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0;
        }
        
        .phone { 
            width: 100%; max-width: 400px; height: 90vh; background: var(--fondo); 
            border-radius: 30px; overflow: hidden; position: relative; display: flex; flex-direction: column; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        header { padding: 15px 20px; background: white; display: flex; flex-direction: column; align-items: center; z-index: 100; }

        /* ANIMACIÓN INFINITA */
        @keyframes asomar {
            0%, 80%, 100% { transform: translateX(0); }
            85% { transform: translateX(-30px); }
            92% { transform: translateX(5px); }
        }

        .filter-scroll { 
            display: flex; gap: 12px; overflow-x: auto; padding: 15px; 
            scrollbar-width: none; 
            animation: asomar 6s infinite ease-in-out;
        }
        .filter-scroll::-webkit-scrollbar { display: none; }

        .cat-item { display: flex; flex-direction: column; align-items: center; gap: 6px; min-width: 70px; cursor: pointer; }
        .cat-circle { width: 55px; height: 55px; border-radius: 50%; background: white; border: 1px solid #eee; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .cat-circle i { font-size: 24px !important; color: var(--verde) !important; display: block !important; }
        .cat-label { font-size: 8px; font-weight: 800; color: #999; text-transform: uppercase; text-align: center; }

        .form-container { background: white; padding: 20px; border-radius: 20px; margin: 0 15px 15px; }
        .form-field { 
            width: 100%; height: 48px; padding: 0 15px; border-radius: 12px; 
            border: 1px solid #eee; font-size: 14px; background: #F9F9F9; margin-bottom: 10px;
            display: block; outline: none;
        }

        .spinner { display: none; width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #fff; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .content { flex: 1; overflow-y: auto; padding-bottom: 20px; }
        
        nav { height: 70px; background: white; border-top: 1px solid #eee; display: flex; justify-content: space-around; align-items: center; }
        .nav-camera { width: 54px; height: 54px; background: var(--verde); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-top: -30px; border: 4px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--gris-suave); font-size: 9px; font-weight: bold; }
        .nav-item.active { color: var(--verde); }
        
        .btn-accion { background: #BDC3C7; color: white; border: none; padding: 16px; border-radius: 15px; width: calc(100% - 30px); margin: 0 15px; font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-accion.ready { background: var(--verde); cursor: pointer; }
    </style>
</head>
<body>

<div class="phone">
    <div id="auth-screen" style="position:absolute; inset:0; background:var(--verde); z-index:1000; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <img src="https://i.imgur.com/yTIrTq2.png" style="width:120px; margin-bottom:20px;">
        <button onclick="entrarApp()" style="background:white; color:var(--verde); padding:15px 40px; border-radius:25px; border:none; font-weight:bold;">ENTRAR</button>
    </div>

    <div id="main-app" style="display:none; flex-direction:column; height:100%;">
        <header>
            <img src="https://i.imgur.com/yTIrTq2.png" style="width:50px;">
            <div style="color:var(--verde); letter-spacing:3px; font-weight:bold; font-size:12px;">KINU</div>
        </header>
        
        <div class="content">
            <div id="pantalla-home">
                <div style="padding: 15px;">
                    <button id="auth-btn" style="background:var(--google-blue); color:white; border:none; padding:12px; border-radius:10px; width:100%; font-size:11px; font-weight:bold; display:flex; align-items:center; justify-content:center; gap:8px;" onclick="vincularGoogleDriveReal()">
                        <span id="auth-btn-text">VINCULAR DRIVE</span>
                        <div id="drive-spinner" class="spinner"></div>
                    </button>
                </div>
                
                <div style="padding: 0 20px;"><span style="font-size:10px; font-weight:800; color:var(--verde); text-transform:uppercase;">Explorar</span></div>
                
                <div class="filter-scroll">
                    <div class="cat-item" onclick="irACategoria('SUPERIOR')"><div class="cat-circle"><i class="ph ph-t-shirt"></i></div><span class="cat-label">Superior</span></div>
                    <div class="cat-item" onclick="irACategoria('INFERIOR')"><div class="cat-circle"><i class="ph ph-pants"></i></div><span class="cat-label">Inferior</span></div>
                    <div class="cat-item" onclick="irACategoria('EXTERIOR')"><div class="cat-circle"><i class="ph ph-coat"></i></div><span class="cat-label">Abrigos</span></div>
                    <div class="cat-item" onclick="irACategoria('ENTERIZOS')"><div class="cat-circle"><i class="ph ph-dress"></i></div><span class="cat-label">Enterizos</span></div>
                    <div class="cat-item" onclick="irACategoria('CALZADO')"><div class="cat-circle"><i class="ph ph-sneaker"></i></div><span class="cat-label">Calzado</span></div>
                    <div class="cat-item" onclick="irACategoria('ACCESORIOS')"><div class="cat-circle"><i class="ph ph-watch"></i></div><span class="cat-label">Accesorios</span></div>
                    <div class="cat-item" onclick="irACategoria('DEPORTE')"><div class="cat-circle"><i class="ph ph-barbell"></i></div><span class="cat-label">Deporte</span></div>
                    <div class="cat-item" onclick="irACategoria('LOUNGE')"><div class="cat-circle"><i class="ph ph-moon"></i></div><span class="cat-label">Dormir</span></div>
                </div>

                <div class="form-container">
                    <select id="main-cat" class="form-field">
                        <option value="SUPERIOR">Parte Superior</option>
                        <option value="INFERIOR">Parte Inferior</option>
                        <option value="EXTERIOR">Abrigos / Exterior</option>
                        <option value="ENTERIZOS">Vestidos / Enterizos</option>
                        <option value="CALZADO">Calzado</option>
                        <option value="ACCESORIOS">Accesorios</option>
                        <option value="DEPORTE">Ropa Deportiva</option>
                        <option value="LOUNGE">Ropa de Dormir</option>
                    </select>
                    <input type="text" id="sub-cat" class="form-field" placeholder="Ej: Camisa de Lino">
                </div>

                <button id="btn-final" class="btn-accion" onclick="procesarSubidaFinal()">
                    <i class="ph ph-plus-circle"></i> <span id="btn-text">AGREGAR PRENDA</span>
                </button>
            </div>
        </div>

        <nav>
            <div class="nav-item active"><i class="ph ph-house" style="font-size:24px;"></i><span>INICIO</span></div>
            <div class="nav-item" onclick="document.getElementById('input-camara').click()">
                <div class="nav-camera"><i class="ph ph-camera" style="color:white; font-size:26px;"></i></div>
            </div>
            <div class="nav-item"><i class="ph ph-archive" style="font-size:24px;"></i><span>CLOSET</span></div>
        </nav>
        <input type="file" id="input-camara" hidden accept="image/*" capture="environment" onchange="abrirEditor(this.files[0])">
    </div>
</div>

<script>
    let accessToken = null, tokenClient;
    function entrarApp() { document.getElementById('auth-screen').style.display = 'none'; document.getElementById('main-app').style.display = 'flex'; }
    function vincularGoogleDriveReal() {
        document.getElementById('drive-spinner').style.display = 'block';
        tokenClient.requestAccessToken({ prompt: 'consent' });
    }
    function gapiLoaded() { gapi.load('client', () => gapi.client.init({ discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'] })); }
    function gisLoaded() {
        tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: '83530287409-75d2h2pveelqfq83lma5o0i986boutg0.apps.googleusercontent.com',
            scope: 'https://www.googleapis.com/auth/drive.file',
            callback: (resp) => { 
                accessToken = resp.access_token;
                document.getElementById('drive-spinner').style.display = 'none';
                document.getElementById('auth-btn').style.background = 'var(--ok-green)';
                document.getElementById('auth-btn-text').innerText = '✓ CONECTADO';
            }
        });
    }
    window.onload = () => { gapiLoaded(); gisLoaded(); };
    function irACategoria(c) { console.log("Filtrando por: " + c); }
</script>
</body>
</html>
