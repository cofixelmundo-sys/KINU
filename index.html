<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KINU Studio AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";
        
        const SPACE_ID = "COFIXELMUNDO/mi-recortador-objetos"; 
        let app;
        let categoriaSeleccionada = "";

        async function conectarIA() {
            try {
                app = await client(SPACE_ID);
                const img = sessionStorage.getItem('imagen_para_procesar');
                if (img) procesarImagen(img);
            } catch (e) { setTimeout(conectarIA, 2000); }
        }

        async function procesarImagen(base64) {
            try {
                document.getElementById('loading').style.display = 'flex';
                const blob = await fetch(base64).then(r => r.blob());
                const result = await app.predict("/predict", [blob]);
                if (result.data?.[0]?.url) {
                    document.getElementById('preview').src = result.data[0].url;
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('result').classList.remove('hidden');
                }
            } catch (e) { window.parent.postMessage({ type: 'CERRAR_STUDIO' }, '*'); }
        }

        window.seleccionarCat = (cat, btn) => {
            categoriaSeleccionada = cat.toUpperCase();
            document.querySelectorAll('.cat-btn').forEach(b => {
                b.style.background = 'rgba(255,255,255,0.1)';
                b.style.color = 'white';
            });
            btn.style.background = 'white';
            btn.style.color = '#313628';
        };

        window.enviarAKinu = () => {
            const nombre = document.getElementById('input-nombre').value.trim() || "PRENDA";
            if (!categoriaSeleccionada) return alert("Selecciona una categor√≠a");

            const btn = document.getElementById('btn-save');
            btn.innerText = "GUARDANDO...";
            btn.disabled = true;

            // Enviamos la URL de la imagen (blob de Gradio) al index
            window.parent.postMessage({
                type: 'GUARDAR_PRENDA',
                categoria: categoriaSeleccionada,
                nombre: nombre,
                imagenUrl: document.getElementById('preview').src
            }, '*');
        };

        window.onload = conectarIA;
    </script>
    <style>
        body { background: #848464; font-family: sans-serif; overflow: hidden; }
        .cat-btn { background: rgba(255,255,255,0.1); color: white; font-size: 8px; font-weight: 800; padding: 10px 4px; border-radius: 12px; text-transform: uppercase; transition: all 0.2s; }
        .input-kinu { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 15px; padding: 12px; font-size: 12px; width: 100%; outline: none; text-align: center; text-transform: uppercase; }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-[360px] h-[95vh] bg-[#313628]/20 rounded-[40px] overflow-hidden backdrop-blur-lg border border-white/20 flex flex-col relative">
        <div id="loading" class="absolute inset-0 flex flex-col items-center justify-center bg-[#848464] z-50">
            <div class="w-10 h-10 border-4 border-white/20 border-t-white rounded-full animate-spin mb-4"></div>
            <p class="text-[10px] font-bold text-white uppercase tracking-widest">Quitando fondo...</p>
        </div>
        <div id="result" class="flex flex-col h-full hidden">
            <div class="flex-1 flex items-center justify-center p-4 min-h-[150px]">
                <img id="preview" class="max-h-full drop-shadow-2xl object-contain">
            </div>
            <div class="bg-[#313628] p-5 rounded-t-[35px] shadow-2xl">
                <input type="text" id="input-nombre" class="input-kinu mb-4" placeholder="NOMBRE (Ej: Camisa Blanca)">
                <div class="grid grid-cols-3 gap-2 mb-6">
                    <button class="cat-btn" onclick="seleccionarCat('Superior', this)">Superior</button>
                    <button class="cat-btn" onclick="seleccionarCat('Inferior', this)">Inferior</button>
                    <button class="cat-btn" onclick="seleccionarCat('Abrigos', this)">Abrigos</button>
                    <button class="cat-btn" onclick="seleccionarCat('Calzado', this)">Calzado</button>
                    <button class="cat-btn" onclick="seleccionarCat('Vestidos', this)">Vestidos</button>
                    <button class="cat-btn" onclick="seleccionarCat('Bolsos', this)">Bolsos</button>
                    <button class="cat-btn" onclick="seleccionarCat('Accesorios', this)">Accesorios</button>
                    <button class="cat-btn" onclick="seleccionarCat('Vintage', this)">Vintage</button>
                    <button class="cat-btn" onclick="seleccionarCat('Deporte', this)">Deporte</button>
                </div>
                <button id="btn-save" onclick="enviarAKinu()" class="w-full py-4 bg-white text-[#313628] rounded-2xl font-black uppercase text-[11px] mb-2 active:scale-95 transition-all">Aceptar y Clasificar</button>
                <button onclick="window.parent.postMessage({type:'CERRAR_STUDIO'}, '*')" class="w-full text-[9px] text-white/50 font-bold uppercase py-2">Cancelar</button>
            </div>
        </div>
    </div>
</body>
</html>
