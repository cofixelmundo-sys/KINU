<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KINU Studio</title>
    <style>
        :root { --verde-oliva: #848464; --verde-oscuro: #313628; --arena: #F2EFE9; }
        body { font-family: sans-serif; background: var(--verde-oliva); margin: 0; height: 100dvh; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; overflow: hidden; }
        #preview-container { width: 90%; height: 50vh; border-radius: 25px; background: rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; border: 2px dashed rgba(255,255,255,0.2); }
        img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .status-box { margin-top: 30px; text-align: center; }
        .loader { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.2); border-top-color: var(--arena); border-radius: 50%; animation: spin 1s linear infinite; margin: 15px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .btn-confirmar { display: none; margin-top: 25px; padding: 18px 50px; background: var(--arena); color: var(--verde-oscuro); border: none; border-radius: 35px; font-weight: 800; text-transform: uppercase; cursor: pointer; }
        .btn-cancelar { margin-top: 20px; color: rgba(255,255,255,0.5); background: none; border: none; cursor: pointer; text-transform: uppercase; font-size: 11px; }
    </style>
</head>
<body>

    <div id="preview-container">
        <img id="img-target" src="">
    </div>

    <div class="status-box">
        <div class="loader" id="loader"></div>
        <p id="status-text" style="font-size: 12px; letter-spacing: 1px; text-transform: uppercase;">Procesando imagen...</p>
    </div>

    <button id="btn-confirmar" class="btn-confirmar" onclick="confirmar()">Guardar en Closet</button>
    <button class="btn-cancelar" onclick="cancelar()">Cancelar</button>

    <script>
        const HF_TOKEN = "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"; 
        const API_URL = "https://api-inference.huggingface.co/models/briaai/RMBG-1.4";
        
        const imgTarget = document.getElementById('img-target');
        const statusText = document.getElementById('status-text');
        const loader = document.getElementById('loader');
        const btnConfirmar = document.getElementById('btn-confirmar');

        window.onload = async () => {
            const rawImg = localStorage.getItem('temp_image');
            if (!rawImg) { window.location.href = 'index.html'; return; }
            imgTarget.src = rawImg;
            enviarHuggingFace(rawImg);
        };

        async function enviarHuggingFace(base64) {
            try {
                // 1. Convertir Base64 a ArrayBuffer (formato binario puro)
                const base64Data = base64.split(',')[1];
                const binaryString = window.atob(base64Data);
                const len = binaryString.length;
                const bytes = new Uint8Array(len);
                for (let i = 0; i < len; i++) { bytes[i] = binaryString.charCodeAt(i); }

                statusText.innerText = "Recortando fondo...";

                // 2. Llamada a la API
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { 
                        "Authorization": `Bearer ${HF_TOKEN}`,
                        "Content-Type": "application/octet-stream"
                    },
                    body: bytes.buffer
                });

                // Si el modelo está arrancando
                if (response.status === 503) {
                    statusText.innerText = "Iniciando motor (30s)...";
                    setTimeout(() => enviarHuggingFace(base64), 5000);
                    return;
                }

                if (!response.ok) {
                    const errorMsg = await response.text();
                    console.error("Error HF:", errorMsg);
                    throw new Error("Fallo del servidor");
                }

                const resultBlob = await response.blob();
                const processedUrl = URL.createObjectURL(resultBlob);
                
                // 3. Guardar y mostrar
                const reader = new FileReader();
                reader.onloadend = () => {
                    localStorage.setItem('final_image', reader.result);
                    imgTarget.src = reader.result;
                    loader.style.display = 'none';
                    statusText.innerText = "¡Recorte completado!";
                    btnConfirmar.style.display = 'block';
                };
                reader.readAsDataURL(resultBlob);

            } catch (err) {
                console.error(err);
                statusText.innerText = "Error de conexión. Reintentando...";
                setTimeout(() => enviarHuggingFace(base64), 3000);
            }
        }

        function confirmar() { window.location.href = 'index.html'; }
        function cancelar() {
            localStorage.removeItem('temp_image');
            localStorage.removeItem('final_image');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
