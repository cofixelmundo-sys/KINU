<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Studio Pro AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .checkerboard {
            background-image: linear-gradient(45deg, #2a2a2a 25%, transparent 25%), 
                              linear-gradient(-45deg, #2a2a2a 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #2a2a2a 75%), 
                              linear-gradient(-45deg, transparent 75%, #2a2a2a 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
    </style>
</head>
<body class="bg-zinc-900 text-white min-h-screen flex flex-col items-center p-4">

    <div class="w-full max-w-md flex justify-between items-center mb-6">
        <h1 class="text-xl font-bold tracking-tight">PHOTO <span class="text-indigo-500">STUDIO</span></h1>
    </div>

    <div class="relative w-full max-w-md aspect-[3/4] bg-zinc-800 rounded-3xl overflow-hidden shadow-2xl border border-zinc-700">
        <div id="loading" class="absolute inset-0 z-10 flex flex-col items-center justify-center bg-zinc-900/80 backdrop-blur-sm">
            <div class="w-12 h-12 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="text-indigo-400 font-medium animate-pulse">En proceso...</p>
        </div>
        <div class="absolute inset-0 checkerboard"></div>
        <img id="resultImage" class="relative z-0 w-full h-full object-contain p-4 transition-transform duration-500 scale-95 opacity-0">
    </div>

    <div class="w-full max-w-md mt-8 text-center">
        <p class="text-zinc-400 text-lg mb-6 px-4 leading-relaxed">
            Al hacer clic, volverás a KINU para elegir la categoría y subirla a tu Drive.
        </p>
        
        <button id="saveBtn" onclick="confirmarYVolver()" class="w-full py-5 bg-indigo-600 hover:bg-indigo-500 text-white rounded-2xl font-bold text-xl shadow-lg shadow-indigo-500/20 active:scale-[0.98] transition-all">
            OK
        </button>
    </div>

    <script>
        // Al cargar, recuperar la imagen de KINU y procesar
        window.onload = async () => {
            const rawImage = localStorage.getItem('imagen_transferida');
            if (!rawImage) return;

            try {
                // Convertir Base64 a Blob
                const blob = await (await fetch(rawImage)).blob();
                const formData = new FormData();
                formData.append('image_file', blob);

                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: { 'X-Api-Key': 'TU_API_KEY_AQUI' }, // Reemplaza con tu clave
                    body: formData
                });

                if (response.ok) {
                    const processedBlob = await response.blob();
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        const base64data = reader.result;
                        document.getElementById('resultImage').src = base64data;
                        document.getElementById('resultImage').classList.remove('opacity-0', 'scale-95');
                        document.getElementById('loading').style.display = 'none';
                        // Guardar temporalmente para index.html
                        localStorage.setItem('imagen_procesada', base64data);
                    };
                    reader.readAsDataURL(processedBlob);
                } else {
                    alert("Error en el motor de IA. Intenta de nuevo.");
                }
            } catch (err) {
                console.error(err);
                alert("Error de conexión.");
            }
        };

        function confirmarYVolver() {
            // Llamar a la función del padre (index.html) para cerrar el modal
            if (window.parent && window.parent.cerrarIA) {
                window.parent.cerrarIA();
            }
        }
    </script>
</body>
</html>
