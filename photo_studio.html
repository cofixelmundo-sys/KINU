<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KINU Studio AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";
        window.GradioClient = client;
    </script>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center p-4 font-sans overflow-hidden">

    <div class="mb-6 text-center">
        <h1 class="text-indigo-500 font-black tracking-widest text-xl uppercase italic">KINU STUDIO</h1>
        <p class="text-zinc-500 text-[10px] mt-1 uppercase tracking-widest font-bold">AI Portrait Engine</p>
    </div>

    <div class="relative w-full max-w-[320px] aspect-[3/4] bg-zinc-900 rounded-[40px] overflow-hidden border border-white/10 shadow-2xl mx-auto">
        <div id="drop-zone" class="absolute inset-0 z-30 flex flex-col items-center justify-center bg-zinc-900 px-8 text-center">
            <label class="w-full bg-indigo-600 text-white text-[11px] font-black py-4 px-8 rounded-2xl cursor-pointer shadow-lg uppercase tracking-widest active:scale-95 transition-all text-center">
                TOMAR FOTO
                <input type="file" id="file-input" class="hidden" accept="image/*" capture="user">
            </label>
        </div>

        <div id="loading-overlay" class="hidden absolute inset-0 z-40 flex flex-col items-center justify-center bg-zinc-950/95 backdrop-blur-md px-10 text-center">
            <div class="w-10 h-10 border-2 border-indigo-500 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="text-[10px] font-black tracking-widest text-indigo-400 uppercase">Eliminando fondo...</p>
        </div>

        <img id="result-img" class="relative z-10 w-full h-full object-contain p-4 opacity-0 transition-opacity duration-500">
    </div>

    <button id="final-btn" onclick="confirmar()" disabled class="mt-6 w-full max-w-[320px] py-4 bg-zinc-800 text-zinc-600 rounded-2xl font-black text-[10px] uppercase tracking-[0.3em] transition-all border border-white/5">
        Esperando foto...
    </button>

    <script>
        const fileInput = document.getElementById('file-input');
        const finalBtn = document.getElementById('final-btn');
        const SPACE_ID = "COFIXELMUNDO/recortador-imagen";

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('loading-overlay').classList.remove('hidden');
            document.getElementById('drop-zone').classList.add('hidden');

            try {
                const base64Image = await resizeImage(file, 800);
                const app = await window.GradioClient(SPACE_ID);
                const result = await app.predict("/predict", [base64Image]);

                if (result.data && result.data[0]) {
                    mostrarResultado(result.data[0]);
                }
            } catch (err) {
                alert("Servidor conectando... reintenta.");
                location.reload();
            }
        });

        function resizeImage(file, maxWidth) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const scale = maxWidth / img.width;
                        canvas.width = maxWidth;
                        canvas.height = img.height * scale;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL("image/jpeg", 0.8));
                    };
                };
            });
        }

        function mostrarResultado(src) {
            const img = document.getElementById('result-img');
            img.src = src;
            img.onload = () => {
                img.classList.remove('opacity-0');
                document.getElementById('loading-overlay').classList.add('hidden');
                
                // CAMBIO DE BOTÓN A "VOLVER A KINU"
                finalBtn.disabled = false;
                finalBtn.innerText = "VOLVER A KINU";
                finalBtn.className = "mt-6 w-full max-w-[320px] py-4 bg-green-600 text-white rounded-2xl font-black text-[10px] uppercase tracking-[0.3em] shadow-xl shadow-green-600/40 active:scale-95 transition-all";
                
                sessionStorage.setItem('imagen_procesada', src);
            };
        }

        function confirmar() {
            const imageData = sessionStorage.getItem('imagen_procesada');
            if (!imageData) return;

            if (window.parent) {
                // Envía la imagen a la columna de Glide
                window.parent.postMessage({
                    type: "glide-set-value",
                    value: imageData 
                }, "*");
                
                // Envía señal para cerrar/avanzar
                window.parent.postMessage("completado", "*");
            }
        }
    </script>
</body>
</html>
