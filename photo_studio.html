<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Studio Pro AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilo para que encaje en la ventana interna de KINU */
        body {
            background-color: #09090b;
            margin: 0;
            padding: 15px;
            height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .checkerboard {
            background-image: linear-gradient(45deg, #2a2a2a 25%, transparent 25%), 
                              linear-gradient(-45deg, #2a2a2a 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #2a2a2a 75%), 
                              linear-gradient(-45deg, transparent 75%, #2a2a2a 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .frame-container {
            position: relative;
            width: 100%;
            max-width: 320px; /* Ajustado para el ancho del iPhone en KINU */
            margin-top: 10px;
        }

        .btn-camera-circle {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 65px;
            height: 65px;
            background-color: #2D4636; /* Verde KINU */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #09090b;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 30;
        }

        .btn-camera-circle:hover {
            transform: translateX(-50%) scale(1.05);
            background-color: #3a5a45;
        }

        .camera-icon-svg {
            width: 28px;
            height: 28px;
            fill: white;
        }
    </style>
</head>
<body>

    <div class="w-full max-w-md flex justify-end mb-4">
        <div class="text-[9px] px-3 py-1 bg-green-900/30 rounded-full text-green-400 font-bold uppercase border border-green-900/50">
            Motor IA: Online
        </div>
    </div>

    <div class="frame-container mb-12">
        <div class="w-full aspect-square rounded-[2rem] border border-zinc-800 checkerboard flex items-center justify-center relative overflow-hidden shadow-2xl">
            <img id="result-image" class="absolute inset-0 w-full h-full object-contain z-10 hidden" />
            
            <div id="empty-state" class="text-center z-0 p-4">
                <div class="w-16 h-16 bg-zinc-900 rounded-2xl flex items-center justify-center mx-auto mb-3 border border-zinc-800">
                    <span class="text-2xl">âœ¨</span>
                </div>
                <p class="text-zinc-500 text-xs font-medium">Esperando imagen de KINU...</p>
            </div>

            <div id="loader" class="absolute inset-0 bg-zinc-950/90 z-20 hidden flex flex-col items-center justify-center backdrop-blur-sm">
                <div class="w-10 h-10 border-[3px] border-green-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                <p class="text-white font-bold text-[10px] tracking-widest uppercase">Analizando Prenda...</p>
            </div>
        </div>

        <button id="btn-camera" class="btn-camera-circle" onclick="document.getElementById('input-file').click()">
            <svg class="camera-icon-svg" viewBox="0 0 24 24">
                <path d="M4 4h3l2-2h6l2 2h3a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2zm8 13a5 5 0 1 0 0-10 5 5 0 0 0 0 10zm0-2a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
            </svg>
        </button>
    </div>

    <div class="w-full max-w-md flex flex-col items-center gap-4">
        <input type="file" id="input-file" accept="image/*" class="hidden">
        
        <button id="btn-download" class="hidden w-full bg-zinc-100 hover:bg-white text-black py-4 rounded-2xl font-bold flex items-center justify-center gap-3 transition-all text-sm shadow-lg">
            <span>ðŸ’¾</span> GUARDAR EN EL CLOSET
        </button>

        <p class="text-[10px] text-zinc-500 text-center px-6">
            La IA recortarÃ¡ automÃ¡ticamente la prenda para que luzca perfecta en tu galerÃ­a.
        </p>
    </div>

    <script>
        const API_KEY = 'DMyvHPSJGrrKqVpFzkMB1ua8'; 
        const resultImg = document.getElementById('result-image');
        const loader = document.getElementById('loader');
        const emptyState = document.getElementById('empty-state');
        const btnDownload = document.getElementById('btn-download');
        let processedBlob = null;

        async function procesarImagen(blob) {
            loader.classList.remove('hidden');
            emptyState.classList.add('hidden');
            btnDownload.classList.add('hidden');
            resultImg.classList.add('hidden');

            const formData = new FormData();
            formData.append('image_file', blob);
            formData.append('size', 'auto');

            try {
                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: { 'X-Api-Key': API_KEY },
                    body: formData
                });

                if (response.ok) {
                    processedBlob = await response.blob();
                    resultImg.src = URL.createObjectURL(processedBlob);
                    resultImg.classList.remove('hidden');
                    btnDownload.classList.remove('hidden');
                } else {
                    alert("Agotaste los crÃ©ditos de la API o hubo un error.");
                }
            } catch (e) {
                alert("Error de conexiÃ³n con el servidor de IA.");
            } finally {
                loader.classList.add('hidden');
            }
        }

        // LÃ³gica automÃ¡tica al detectar imagen de KINU
        window.onload = async () => {
            const imageData = localStorage.getItem('imagen_transferida');
            if (imageData) {
                localStorage.removeItem('imagen_transferida'); // Limpieza
                const res = await fetch(imageData);
                const blob = await res.blob();
                procesarImagen(blob);
            }
        };

        document.getElementById('input-file').onchange = (e) => {
            if (e.target.files[0]) procesarImagen(e.target.files[0]);
        };

        // FunciÃ³n de recorte automÃ¡tico y descarga
        btnDownload.onclick = () => {
            if (!processedBlob) return;
            const img = new Image();
            img.src = URL.createObjectURL(processedBlob);
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width; canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                const data = ctx.getImageData(0,0, canvas.width, canvas.height).data;
                let minX = canvas.width, minY = canvas.height, maxX = 0, maxY = 0;
                
                for (let y = 0; y < canvas.height; y++) {
                    for (let x = 0; x < canvas.width; x++) {
                        if (data[(y * canvas.width + x) * 4 + 3] > 0) {
                            if (x < minX) minX = x; if (y < minY) minY = y;
                            if (x > maxX) maxX = x; if (y > maxY) maxY = y;
                        }
                    }
                }

                const cropCanvas = document.createElement('canvas');
                cropCanvas.width = (maxX - minX) + 1; cropCanvas.height = (maxY - minY) + 1;
                cropCanvas.getContext('2d').drawImage(img, minX, minY, cropCanvas.width, cropCanvas.height, 0, 0, cropCanvas.width, cropCanvas.height);
                
                const link = document.createElement('a');
                link.download = `kinu_item_${Date.now()}.png`;
                link.href = cropCanvas.toDataURL("image/png");
                link.click();
                
                alert("Imagen lista. Ahora puedes subirla a tu Drive desde la pantalla de Inicio.");
            };
        };
    </script>
</body>
</html>
