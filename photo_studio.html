<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KINU Studio - AI local</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@latest/dist/bundle.js"></script>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center p-6 font-sans">

    <div class="mb-8 text-center">
        <h1 class="text-indigo-500 font-black tracking-widest text-xl uppercase italic">KINU STUDIO</h1>
        <p class="text-zinc-500 text-[10px] mt-2 uppercase tracking-widest font-bold">Procesamiento Privado & Gratis</p>
    </div>

    <div class="relative w-full max-w-[320px] aspect-[3/4] bg-zinc-900 rounded-[40px] overflow-hidden border border-white/10 shadow-2xl">
        
        <div id="drop-zone" class="absolute inset-0 z-30 flex flex-col items-center justify-center bg-zinc-900 px-8 text-center">
            <div class="w-16 h-16 bg-indigo-600/10 rounded-full flex items-center justify-center mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                </svg>
            </div>
            <label class="w-full bg-white text-black text-[11px] font-black py-4 px-8 rounded-2xl cursor-pointer shadow-lg uppercase tracking-widest active:scale-95 transition-transform text-center">
                TOMAR FOTO
                <input type="file" id="file-input" class="hidden" accept="image/*">
            </label>
            <p class="text-[9px] text-zinc-600 mt-6 uppercase tracking-tighter">Sin servidores • 100% Privado</p>
        </div>

        <div id="loading-overlay" class="hidden absolute inset-0 z-40 flex flex-col items-center justify-center bg-zinc-950/95 backdrop-blur-md px-10 text-center">
            <div class="w-12 h-12 border-2 border-indigo-500 border-t-transparent rounded-full animate-spin mb-6"></div>
            <p id="loader-msg" class="text-[10px] font-bold tracking-widest text-indigo-400 uppercase">Iniciando IA...</p>
            <div class="w-full bg-zinc-800 h-1 rounded-full mt-4 overflow-hidden">
                <div id="progress-bar" class="bg-indigo-500 h-full w-0 transition-all duration-300"></div>
            </div>
            <p class="text-[9px] text-zinc-500 mt-4 leading-relaxed">La primera vez puede tardar un poco mientras se descarga el motor de inteligencia.</p>
        </div>

        <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-10"></div>
        <img id="result-img" class="relative z-10 w-full h-full object-contain p-4 opacity-0 transition-opacity duration-700">
    </div>

    <button id="final-btn" onclick="confirmar()" disabled class="mt-8 w-full max-w-[320px] py-4 bg-zinc-800 text-zinc-500 rounded-2xl font-black text-[10px] uppercase tracking-[0.3em] transition-all border border-white/5">
        Confirmar Resultado
    </button>

    <script>
        const fileInput = document.getElementById('file-input');
        const progressBar = document.getElementById('progress-bar');
        const loaderMsg = document.getElementById('loader-msg');

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('loading-overlay').classList.remove('hidden');
            document.getElementById('drop-zone').classList.add('hidden');

            try {
                // Configuración de la IA local
                const config = {
                    publicPath: "https://cdn.jsdelivr.net/npm/@imgly/background-removal@latest/dist/",
                    progress: (res, progress) => {
                        const percent = Math.round(progress * 100);
                        progressBar.style.width = percent + "%";
                        if (res === 'fetch') loaderMsg.innerText = "DESCARGANDO MOTOR (" + percent + "%)";
                        if (res === 'compute') loaderMsg.innerText = "BORRANDO FONDO (" + percent + "%)";
                    }
                };

                // Ejecutar proceso
                const resultBlob = await imglyRemoveBackground(file, config);
                
                // Mostrar resultado
                const url = URL.createObjectURL(resultBlob);
                const img = document.getElementById('result-img');
                img.src = url;
                img.onload = () => {
                    img.classList.remove('opacity-0');
                    document.getElementById('loading-overlay').classList.add('hidden');
                    const btn = document.getElementById('final-btn');
                    btn.disabled = false;
                    btn.innerText = "¡LISTO! GUARDAR";
                    btn.className = "mt-8 w-full max-w-[320px] py-4 bg-indigo-600 text-white rounded-2xl font-black text-[10px] uppercase tracking-[0.3em] shadow-xl shadow-indigo-600/30";
                    
                    // Convertir a Base64 para que KINU Studio lo procese
                    const reader = new FileReader();
                    reader.onloadend = () => sessionStorage.setItem('imagen_procesada', reader.result);
                    reader.readAsDataURL(resultBlob);
                };

            } catch (error) {
                console.error(error);
                alert("Tu dispositivo tiene poca memoria para procesar esta imagen. Intenta con una foto más pequeña.");
                location.reload();
            }
        });

        function confirmar() {
            if (window.parent) window.parent.postMessage("completado", "*");
            alert("Retrato guardado localmente.");
        }
    </script>
</body>
</html>
