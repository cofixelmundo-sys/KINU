<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Studio Pro AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .checkerboard {
            background-image: linear-gradient(45deg, #2a2a2a 25%, transparent 25%), 
                              linear-gradient(-45deg, #2a2a2a 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #2a2a2a 75%), 
                              linear-gradient(-45deg, transparent 75%, #2a2a2a 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
    </style>
</head>
<body class="bg-zinc-900 text-white min-h-screen flex flex-col items-center p-4">

    <div class="w-full max-w-md flex justify-center mb-4">
        <h1 class="text-xl font-bold tracking-widest text-zinc-500">PHOTO STUDIO</h1>
    </div>

    <div class="relative w-full max-w-md aspect-[3/4] bg-zinc-800 rounded-[40px] overflow-hidden shadow-2xl border border-zinc-700">
        <div id="loading" class="absolute inset-0 z-20 flex flex-col items-center justify-center bg-zinc-900/90 backdrop-blur-md">
            <div class="w-16 h-16 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="text-indigo-400 font-bold text-lg animate-pulse">En proceso...</p>
        </div>

        <div class="absolute inset-0 checkerboard"></div>
        <img id="resultImage" class="relative z-10 w-full h-full object-contain p-6 transition-all duration-700 scale-90 opacity-0">
    </div>

    <div class="w-full max-w-md mt-6 text-center px-2">
        <p class="text-zinc-300 text-2xl font-semibold mb-8 leading-tight">
            Al hacer clic, volverás a KINU para elegir la categoría y subirla a tu Drive.
        </p>
        
        <button id="saveBtn" onclick="confirmarYVolver()" class="w-full py-6 bg-white text-black hover:bg-zinc-200 rounded-3xl font-black text-2xl shadow-xl active:scale-[0.95] transition-all">
            OK
        </button>
    </div>

    <script>
        window.onload = async () => {
            const rawImage = localStorage.getItem('imagen_transferida');
            if (!rawImage) {
                alert("No se encontró ninguna imagen para procesar.");
                return;
            }

            try {
                const blob = await (await fetch(rawImage)).blob();
                const formData = new FormData();
                formData.append('image_file', blob);
                formData.append('size', 'auto');

                // IMPORTANTE: Reemplaza con tu API KEY real
                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: { 'X-Api-Key': 'TU_API_KEY_AQUI' },
                    body: formData
                });

                if (response.ok) {
                    const processedBlob = await response.blob();
                    
                    // Lógica de Autocrop (Recorte de bordes transparentes)
                    const img = new Image();
                    img.src = URL.createObjectURL(processedBlob);
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        
                        // Escaneo de píxeles para recortar espacios vacíos
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const data = imageData.data;
                        let minX = canvas.width, minY = canvas.height, maxX = 0, maxY = 0;

                        for (let y = 0; y < canvas.height; y++) {
                            for (let x = 0; x < canvas.width; x++) {
                                if (data[(y * canvas.width + x) * 4 + 3] > 0) {
                                    if (x < minX) minX = x;
                                    if (y < minY) minY = y;
                                    if (x > maxX) maxX = x;
                                    if (y > maxY) maxY = y;
                                }
                            }
                        }

                        const cropCanvas = document.createElement('canvas');
                        cropCanvas.width = (maxX - minX) + 1;
                        cropCanvas.height = (maxY - minY) + 1;
                        cropCanvas.getContext('2d').drawImage(img, minX, minY, cropCanvas.width, cropCanvas.height, 0, 0, cropCanvas.width, cropCanvas.height);
                        
                        const finalBase64 = cropCanvas.toDataURL("image/png");
                        
                        // Mostrar resultado
                        const displayImg = document.getElementById('resultImage');
                        displayImg.src = finalBase64;
                        displayImg.classList.remove('opacity-0', 'scale-90');
                        displayImg.classList.add('opacity-100', 'scale-100');
                        document.getElementById('loading').style.display = 'none';
                        
                        // Guardar para la App principal
                        localStorage.setItem('imagen_procesada', finalBase64);
                    };
                } else {
                    const err = await response.json();
                    alert("Error de la IA: " + err.errors[0].title);
                    document.getElementById('loading').innerHTML = '<p class="text-red-500">Error al procesar</p>';
                }
            } catch (err) {
                console.error(err);
                alert("Error de conexión con el servidor.");
            }
        };

        function confirmarYVolver() {
            if (window.parent && window.parent.cerrarIA) {
                window.parent.cerrarIA();
            } else {
                // Si no está en un iframe (para pruebas)
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
