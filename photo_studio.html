<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KINU Studio AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";
        
        const SPACE_ID = "COFIXELMUNDO/mi-recortador-objetos"; 
        let app;
        let categoriaSeleccionada = "";

        async function conectarIA() {
            try {
                app = await client(SPACE_ID);
                const img = sessionStorage.getItem('imagen_para_procesar');
                if (img) procesarImagen(img);
            } catch (e) { 
                console.error("Error conectando con la IA:", e);
                setTimeout(conectarIA, 2000); 
            }
        }

        async function procesarImagen(base64) {
            try {
                document.getElementById('loading').style.display = 'flex';
                const blob = await fetch(base64).then(r => r.blob());
                const result = await app.predict("/predict", [blob]);
                
                if (result.data?.[0]?.url) {
                    document.getElementById('preview').src = result.data[0].url;
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('editor-ui').classList.remove('opacity-0');
                }
            } catch (e) {
                console.error("Error procesando imagen:", e);
                alert("No pudimos procesar la imagen. Inténtalo de nuevo.");
                window.parent.postMessage({type:'CERRAR_STUDIO'}, '*');
            }
        }

        window.seleccionarCat = (cat, el) => {
            categoriaSeleccionada = cat;
            document.querySelectorAll('.cat-btn').forEach(b => {
                b.classList.remove('bg-white', 'text-[#313628]');
                b.classList.add('bg-white/10', 'text-white');
            });
            el.classList.remove('bg-white/10', 'text-white');
            el.classList.add('bg-white', 'text-[#313628]');
        };

        window.enviarAKinu = () => {
            const nombre = document.getElementById('input-nombre').value.trim() || "PRENDA";
            if (!categoriaSeleccionada) {
                alert("Por favor, selecciona una categoría.");
                return;
            }
            
            const btn = document.getElementById('btn-save');
            btn.innerText = "GUARDANDO...";
            btn.disabled = true;
            btn.style.opacity = "0.5";

            // Enviamos el mensaje al index.html
            window.parent.postMessage({
                type: 'GUARDAR_PRENDA',
                categoria: categoriaSeleccionada.toUpperCase(),
                nombre: nombre.toUpperCase(),
                imagenUrl: document.getElementById('preview').src
            }, '*');
        };

        window.onload = conectarIA;
    </script>
    <style>
        body { background-color: #848464; font-family: -apple-system, sans-serif; overflow: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #preview { filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2)); }
    </style>
</head>
<body class="p-6 flex flex-col h-screen text-white">

    <div id="loading" class="fixed inset-0 z-50 bg-[#848464] flex flex-col items-center justify-center space-y-4">
        <div class="w-12 h-12 border-4 border-white/20 border-t-white rounded-full animate-spin"></div>
        <p class="text-[10px] font-black uppercase tracking-[3px]">Procesando con IA</p>
    </div>

    <div id="editor-ui" class="flex flex-col h-full opacity-0 transition-opacity duration-500">
        <div class="flex-1 flex items-center justify-center p-4">
            <img id="preview" class="max-h-full max-w-full object-contain rounded-2xl">
        </div>

        <div class="space-y-6 pb-4">
            <div>
                <label class="text-[9px] font-black uppercase tracking-wider opacity-60 ml-2">Nombre de la Prenda</label>
                <input id="input-nombre" type="text" placeholder="Ej: CAMISA LINO" 
                    class="w-full bg-white/10 border-none rounded-2xl p-4 mt-2 text-sm font-bold placeholder:text-white/30 focus:ring-2 focus:ring-white/50 outline-none">
            </div>

            <div>
                <label class="text-[9px] font-black uppercase tracking-wider opacity-60 ml-2">Categoría</label>
                <div class="flex gap-2 overflow-x-auto no-scrollbar py-2">
                    <button class="cat-btn shrink-0 px-5 py-3 rounded-xl bg-white/10 text-[10px] font-bold uppercase" onclick="seleccionarCat('Superior', this)">Superior</button>
                    <button class="cat-btn shrink-0 px-5 py-3 rounded-xl bg-white/10 text-[10px] font-bold uppercase" onclick="seleccionarCat('Inferior', this)">Inferior</button>
                    <button class="cat-btn shrink-0 px-5 py-3 rounded-xl bg-white/10 text-[10px] font-bold uppercase" onclick="seleccionarCat('Abrigos', this)">Abrigos</button>
                    <button class="cat-btn shrink-0 px-5 py-3 rounded-xl bg-white/10 text-[10px] font-bold uppercase" onclick="seleccionarCat('Calzado', this)">Calzado</button>
                    <button class="cat-btn shrink-0 px-5 py-3 rounded-xl bg-white/10 text-[10px] font-bold uppercase" onclick="seleccionarCat('Vestidos', this)">Vestidos</button>
                    <button class="cat-btn shrink-0 px-5 py-3 rounded-xl bg-white/10 text-[10px] font-bold uppercase" onclick="seleccionarCat('Trajes', this)">Trajes</button>
                    <button class="cat-btn shrink-0 px-5 py-3 rounded-xl bg-white/10 text-[10px] font-bold uppercase" onclick="seleccionarCat('Bañadores', this)">Bañadores</button>
                    <button class="cat-btn shrink-0 px-5 py-3 rounded-xl bg-white/10 text-[10px] font-bold uppercase" onclick="seleccionarCat('Bolsos', this)">Bolsos</button>
                    <button class="cat-btn shrink-0 px-5 py-3 rounded-xl bg-white/10 text-[10px] font-bold uppercase" onclick="seleccionarCat('Accesorios', this)">Accesorios</button>
                    <button class="cat-btn shrink-0 px-5 py-3 rounded-xl bg-white/10 text-[10px] font-bold uppercase" onclick="seleccionarCat('Vintage', this)">Vintage</button>
                    <button class="cat-btn shrink-0 px-5 py-3 rounded-xl bg-white/10 text-[10px] font-bold uppercase" onclick="seleccionarCat('Deporte', this)">Deporte</button>
                    <button class="cat-btn shrink-0 px-5 py-3 rounded-xl bg-white/10 text-[10px] font-bold uppercase" onclick="seleccionarCat('Joyas', this)">Joyas</button>
                    <button class="cat-btn shrink-0 px-5 py-3 rounded-xl bg-white/10 text-[10px] font-bold uppercase" onclick="seleccionarCat('Colaboro', this)">Colaboro</button>
                </div>
            </div>

            <button id="btn-save" onclick="enviarAKinu()" class="w-full py-4 bg-white text-[#313628] rounded-2xl font-black uppercase text-[11px] shadow-lg active:scale-95 transition-transform">
                Aceptar y Clasificar
            </button>
            
            <button onclick="window.parent.postMessage({type:'CERRAR_STUDIO'}, '*')" class="w-full text-[9px] text-white/50 font-bold uppercase py-2 tracking-widest">
                Cancelar y Volver
            </button>
        </div>
    </div>

</body>
</html>
