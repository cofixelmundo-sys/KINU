<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KINU Studio AI - Free Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@latest/dist/bundle.js"></script>
    <style>
        .checkerboard {
            background-image: linear-gradient(45deg, #2a2a2a 25%, transparent 25%), 
                              linear-gradient(-45deg, #2a2a2a 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #2a2a2a 75%), 
                              linear-gradient(-45deg, transparent 75%, #2a2a2a 75%);
            background-size: 15px 15px;
        }
    </style>
</head>
<body class="bg-zinc-950 text-white min-h-screen flex flex-col items-center justify-center p-6">

    <div class="mb-8 text-center">
        <h1 class="text-indigo-500 font-black tracking-widest text-xl uppercase">KINU STUDIO</h1>
        <p class="text-zinc-500 text-[10px] mt-2 uppercase tracking-widest font-bold">Procesamiento Local Ilimitado</p>
    </div>

    <div class="relative w-full max-w-[320px] aspect-[3/4] bg-zinc-900 rounded-[40px] overflow-hidden border border-white/10 shadow-2xl">
        
        <div id="drop-zone" class="absolute inset-0 z-30 flex flex-col items-center justify-center bg-zinc-900 px-8 text-center">
            <div class="w-20 h-20 bg-emerald-500/10 rounded-full flex items-center justify-center mb-6 border border-emerald-500/20">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-emerald-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            </div>
            <p class="text-sm font-bold mb-3 text-zinc-200">Subir Foto Gratis</p>
            <p class="text-zinc-500 text-[11px] mb-8 leading-relaxed">Selecciona una imagen. El fondo se borrará automáticamente sin usar créditos.</p>
            
            <label class="w-full bg-emerald-600 hover:bg-emerald-500 text-white text-[11px] font-black py-4 px-8 rounded-2xl cursor-pointer transition-all active:scale-95 shadow-lg shadow-emerald-600/20 uppercase tracking-widest text-center">
                SELECCIONAR FOTO
                <input type="file" id="file-input" class="hidden" accept="image/*">
            </label>
        </div>

        <div id="loading-overlay" class="hidden absolute inset-0 z-40 flex flex-col items-center justify-center bg-zinc-950/90 backdrop-blur-md px-6 text-center">
            <div class="w-12 h-12 border-2 border-emerald-500 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="text-[10px] font-black tracking-widest text-emerald-400 uppercase">IA Analizando...</p>
            <p class="text-[9px] text-zinc-500 mt-2 uppercase">Esto puede tardar unos segundos según la potencia de tu móvil</p>
        </div>

        <div class="absolute inset-0 checkerboard opacity-30"></div>
        <img id="result-img" class="relative z-10 w-full h-full object-contain p-4 opacity-0 transition-opacity duration-500">
    </div>

    <button id="final-btn" onclick="confirmar()" disabled class="mt-10 w-full max-w-[320px] py-4 bg-zinc-800 text-zinc-600 rounded-2xl font-black text-[10px] uppercase tracking-[0.3em] transition-all">
        Confirmar y Guardar
    </button>

    <script>
        const fileInput = document.getElementById('file-input');
        const loadingOverlay = document.getElementById('loading-overlay');
        const dropZone = document.getElementById('drop-zone');
        const resultImg = document.getElementById('result-img');
        const finalBtn = document.getElementById('final-btn');

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Mostrar UI de carga
            loadingOverlay.classList.remove('hidden');
            dropZone.classList.add('hidden');

            try {
                // Configuración de la librería gratuita
                const config = {
                    progress: (res, progress) => {
                        console.log(`Cargando modelo: ${Math.round(progress * 100)}%`);
                    }
                };

                // Ejecutar eliminación de fondo (Local, sin API)
                const imageBlob = await imglyRemoveBackground(file, config);
                
                // Mostrar resultado
                const url = URL.createObjectURL(imageBlob);
                resultImg.src = url;
                resultImg.onload = () => {
                    resultImg.classList.remove('opacity-0');
                    loadingOverlay.classList.add('hidden');
                    
                    finalBtn.disabled = false;
                    finalBtn.innerText = "¡LISTO! GUARDAR FOTO";
                    finalBtn.className = "mt-10 w-full max-w-[320px] py-4 bg-emerald-600 text-white rounded-2xl font-black text-[10px] uppercase tracking-[0.3em] shadow-xl shadow-emerald-600/30";
                    
                    // Guardar para la App
                    const reader = new FileReader();
                    reader.onloadend = () => sessionStorage.setItem('imagen_procesada', reader.result);
                    reader.readAsDataURL(imageBlob);
                };

            } catch (error) {
                console.error(error);
                alert("Hubo un error al procesar la imagen localmente.");
                location.reload();
            }
        });

        function confirmar() {
            if (window.parent) window.parent.postMessage("completado", "*");
            alert("Foto guardada con éxito.");
        }
    </script>
</body>
</html>
