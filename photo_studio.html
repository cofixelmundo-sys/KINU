<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KINU Studio AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center p-6 font-sans">

    <div class="mb-8 text-center">
        <h1 class="text-indigo-500 font-black tracking-widest text-xl uppercase italic">KINU STUDIO</h1>
        <p class="text-zinc-500 text-[10px] mt-2 uppercase tracking-widest font-bold">Private Server: Running</p>
    </div>

    <div class="relative w-full max-w-[320px] aspect-[3/4] bg-zinc-900 rounded-[40px] overflow-hidden border border-white/10 shadow-2xl mx-auto">
        
        <div id="drop-zone" class="absolute inset-0 z-30 flex flex-col items-center justify-center bg-zinc-900 px-8 text-center">
            <div class="w-16 h-16 bg-indigo-600/10 rounded-full flex items-center justify-center mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                </svg>
            </div>
            <label class="w-full bg-indigo-600 text-white text-[11px] font-black py-4 px-8 rounded-2xl cursor-pointer shadow-lg uppercase tracking-widest active:scale-95 transition-all">
                TOMAR FOTO
                <input type="file" id="file-input" class="hidden" accept="image/*" capture="user">
            </label>
            <p class="text-[9px] text-zinc-600 mt-6 uppercase tracking-widest">Ilimitado & Sin Créditos</p>
        </div>

        <div id="loading-overlay" class="hidden absolute inset-0 z-40 flex flex-col items-center justify-center bg-zinc-950/95 backdrop-blur-md px-10 text-center">
            <div class="w-10 h-10 border-2 border-indigo-500 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="text-[10px] font-black tracking-widest text-indigo-400 uppercase">Eliminando Fondo...</p>
            <p class="text-[8px] text-zinc-600 mt-2 uppercase">Tu servidor privado está trabajando</p>
        </div>

        <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-10"></div>
        <img id="result-img" class="relative z-10 w-full h-full object-contain p-4 opacity-0 transition-opacity duration-500">
    </div>

    <button id="final-btn" onclick="confirmar()" disabled class="mt-8 w-full max-w-[320px] py-4 bg-zinc-800 text-zinc-600 rounded-2xl font-black text-[10px] uppercase tracking-[0.3em] transition-all border border-white/5">
        Confirmar Resultado
    </button>

    <script>
        const fileInput = document.getElementById('file-input');
        
        // --- CONFIGURACIÓN DE TU SERVIDOR ---
        const HF_ENDPOINT = "https://cofixelmundo-recortador-imagen.hf.space/run/predict";

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Mostrar carga
            document.getElementById('loading-overlay').classList.remove('hidden');
            document.getElementById('drop-zone').classList.add('hidden');

            try {
                // 1. Redimensionar para no saturar la subida (800px es el punto dulce)
                const base64Image = await resizeImage(file, 800);

                // 2. Enviar a Hugging Face
                const response = await fetch(HF_ENDPOINT, {
                    method: 'POST',
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        data: [base64Image] // El formato exacto que espera tu app.py
                    })
                });

                const json = await response.json();
                
                if (json.data && json.data[0]) {
                    // Si el servidor devuelve un error de Python
                    if(json.data[0].startsWith("Error:")) {
                        throw new Error(json.data[0]);
                    }
                    mostrarResultado(json.data[0]);
                } else {
                    throw new Error("Respuesta vacía del servidor");
                }
            } catch (err) {
                console.error(err);
                alert("Servidor ocupado o iniciando. Reintenta en 10 segundos.");
                location.reload();
            }
        });

        // Función para achicar la foto antes de enviarla
        function resizeImage(file, maxWidth) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const scale = maxWidth / img.width;
                        canvas.width = maxWidth;
                        canvas.height = img.height * scale;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        // Enviamos como JPEG para que la subida sea ultra rápida
                        resolve(canvas.toDataURL("image/jpeg", 0.8));
                    };
                };
            });
        }

        function mostrarResultado(src) {
            const img = document.getElementById('result-img');
            img.src = src;
            img.onload = () => {
                img.classList.remove('opacity-0');
                document.getElementById('loading-overlay').classList.add('hidden');
                
                const btn = document.getElementById('final-btn');
                btn.disabled = false;
                btn.innerText = "¡LISTO! GUARDAR";
                btn.className = "mt-8 w-full max-w-[320px] py-4 bg-indigo-600 text-white rounded-2xl font-black text-[10px] uppercase tracking-[0.3em] shadow-xl shadow-indigo-600/30 active:scale-95 transition-all";
                
                // Guardamos en el navegador para que Glide pueda leerlo si es necesario
                sessionStorage.setItem('imagen_procesada', src);
            };
        }

        function confirmar() {
            // Avisar a Glide que terminamos
            if (window.parent) window.parent.postMessage("completado", "*");
            alert("Retrato guardado. ¡Buen trabajo!");
        }
    </script>
</body>
</html>
