<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KINU Studio - Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .checkerboard {
            background-image: linear-gradient(45deg, #2a2a2a 25%, transparent 25%), 
                              linear-gradient(-45deg, #2a2a2a 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #2a2a2a 75%), 
                              linear-gradient(-45deg, transparent 75%, #2a2a2a 75%);
            background-size: 15px 15px;
        }
    </style>
</head>
<body class="bg-zinc-900 text-white min-h-screen flex flex-col items-center justify-center p-6">

    <div class="relative w-full max-w-xs aspect-[3/4] bg-zinc-800 rounded-[30px] overflow-hidden border border-zinc-700 shadow-xl">
        <div id="loading" class="absolute inset-0 z-20 flex flex-col items-center justify-center bg-zinc-900/80 backdrop-blur-sm">
            <div class="w-10 h-10 border-2 border-indigo-500 border-t-transparent rounded-full animate-spin mb-3"></div>
            <p id="statusText" class="text-indigo-400 text-sm font-medium">Analizando imagen...</p>
        </div>

        <div class="absolute inset-0 checkerboard"></div>
        <img id="resultImage" class="relative z-10 w-full h-full object-contain p-4 opacity-0 transition-opacity duration-500" alt="Resultado">
    </div>

    <div class="mt-8 text-center max-w-xs">
        <p class="text-zinc-400 text-sm mb-6 leading-relaxed">
            Al finalizar, presiona <b>OK</b> para guardar.
        </p>
        
        <button id="saveBtn" onclick="confirmarYVolver()" class="inline-block px-10 py-3 bg-zinc-100 text-zinc-900 rounded-full font-bold text-sm hover:bg-white active:scale-95 transition-all shadow-md opacity-50 cursor-not-allowed" disabled>
            ESPERANDO...
        </button>
    </div>

    <script>
        const API_KEY = 'DMyvHPSJGrrKqVpFzkMB1ua8';

        window.onload = async () => {
            const tempUrl = sessionStorage.getItem('temp_img_url');
            if (!tempUrl) {
                mostrarError("No se detectó imagen.");
                return;
            }

            try {
                document.getElementById('statusText').innerText = "Quitando fondo...";
                const fileResponse = await fetch(tempUrl);
                const blob = await fileResponse.blob();
                
                const formData = new FormData();
                formData.append('image_file', blob);
                formData.append('size', 'auto');

                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: { 'X-Api-Key': API_KEY },
                    body: formData
                });

                if (response.ok) {
                    const processedBlob = await response.blob();
                    procesarYRecortar(processedBlob);
                } else {
                    mostrarError("Error en remove.bg (Créditos o API)");
                }
            } catch (err) { 
                mostrarError("Error de red");
            }
        };

        function procesarYRecortar(blob) {
            document.getElementById('statusText').innerText = "Ajustando bordes...";
            const img = new Image();
            const objectUrl = URL.createObjectURL(blob);
            img.src = objectUrl;
            
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d', { willReadFrequently: true });
                
                // Reducimos ligeramente si es Gigante para evitar que se congele el móvil
                const maxDim = 1500;
                let width = img.width;
                let height = img.height;
                if(width > maxDim || height > maxDim) {
                    const ratio = Math.min(maxDim / width, maxDim / height);
                    width *= ratio;
                    height *= ratio;
                }

                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                let minX = canvas.width, minY = canvas.height, maxX = 0, maxY = 0;
                let foundPixels = false;

                // Escaneo rápido de píxeles
                for (let y = 0; y < canvas.height; y += 2) { // Escaneo cada 2px para velocidad
                    for (let x = 0; x < canvas.width; x += 2) {
                        const alpha = data[(y * canvas.width + x) * 4 + 3];
                        if (alpha > 10) {
                            if (x < minX) minX = x; if (y < minY) minY = y;
                            if (x > maxX) maxX = x; if (y > maxY) maxY = y;
                            foundPixels = true;
                        }
                    }
                }

                const finalCanvas = document.createElement('canvas');
                if (!foundPixels) {
                    finalCanvas.width = canvas.width;
                    finalCanvas.height = canvas.height;
                    finalCanvas.getContext('2d').drawImage(img, 0, 0);
                } else {
                    const padding = 10; // Un poco de aire
                    finalCanvas.width = (maxX - minX) + padding;
                    finalCanvas.height = (maxY - minY) + padding;
                    finalCanvas.getContext('2d').drawImage(img, minX, minY, (maxX-minX), (maxY-minY), padding/2, padding/2, (maxX-minX), (maxY-minY));
                }
                
                const finalBase64 = finalCanvas.toDataURL("image/png", 0.8);
                
                document.getElementById('resultImage').src = finalBase64;
                document.getElementById('resultImage').classList.remove('opacity-0');
                document.getElementById('loading').style.display = 'none';
                
                const btn = document.getElementById('saveBtn');
                btn.disabled = false;
                btn.innerText = "OK";
                btn.classList.remove('opacity-50', 'cursor-not-allowed');

                sessionStorage.setItem('imagen_procesada', finalBase64);
                URL.revokeObjectURL(objectUrl);
            };
        }

        function mostrarError(mensaje) {
            document.getElementById('loading').innerHTML = `<p class="text-red-500 text-sm font-bold text-center px-4">${mensaje}</p>`;
        }

        function confirmarYVolver() {
            if (window.parent && typeof window.parent.cerrarIA === 'function') {
                window.parent.cerrarIA();
            } else {
                alert("¡Completado! Ya puedes cerrar.");
            }
        }
    </script>
</body>
</html>
