<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KINU Studio AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";
        
        const SPACE_ID = "COFIXELMUNDO/mi-recortador-objetos"; 
        let app;

        async function conectarIA() {
            try {
                app = await client(SPACE_ID);
                window.parent.postMessage({ type: 'STUDIO_LISTO' }, '*');
                
                const imgPendiente = sessionStorage.getItem('imagen_para_procesar');
                if (imgPendiente) {
                    procesarImagen(imgPendiente);
                    sessionStorage.removeItem('imagen_para_procesar');
                }
            } catch (e) {
                document.getElementById('status-text').innerText = "Reintentando motor...";
                setTimeout(conectarIA, 3000); 
            }
        }

        window.onload = conectarIA;

        window.addEventListener("message", async (event) => {
            if (event.data.type === 'PROCESAR_IMAGEN_DIRECTA') {
                procesarImagen(event.data.data);
            }
        });

        async function procesarImagen(base64) {
            document.getElementById('drop-zone').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');

            try {
                const response = await fetch(base64);
                const blob = await response.blob();
                const result = await app.predict("/predict", [blob]);

                if (result.data && result.data[0]) {
                    const resUrl = result.data[0].url;
                    const finalImg = await resizeImageFromUrl(resUrl, 800);
                    
                    // CORRECCIÓN: Guardar con el nombre correcto
                    sessionStorage.setItem('imagen_procesada', finalImg);
                    document.getElementById('preview').src = finalImg;
                    
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('result').classList.remove('hidden');
                }
            } catch (err) {
                alert("Error en el recorte. Reintentando...");
                location.reload();
            }
        }

        function resizeImageFromUrl(url, maxWidth) {
            return new Promise(async (resolve) => {
                const res = await fetch(url);
                const blob = await res.blob();
                const img = new Image();
                img.src = URL.createObjectURL(blob);
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const scale = maxWidth / img.width;
                    canvas.width = maxWidth;
                    canvas.height = img.height * scale;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    resolve(canvas.toDataURL("image/png"));
                };
            });
        }

        // FUNCIÓN CORREGIDA PARA VOLVER A KINU
        window.confirmar = function() {
            const dataProcesada = sessionStorage.getItem('imagen_procesada');
            const previewSrc = document.getElementById('preview').src;
            const finalData = dataProcesada || previewSrc;

            if (finalData && finalData.startsWith('data:image') && window.parent) {
                // Enviar mensaje al Index para cerrar el modal y subir
                window.parent.postMessage({ type: "IMAGEN_LISTA", data: finalData }, "*");
                sessionStorage.removeItem('imagen_procesada');
            } else {
                alert("Espera a que termine el proceso.");
            }
        }
    </script>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center p-4 overflow-hidden">
    <div class="mb-6 text-center">
        <h1 class="text-indigo-500 font-black tracking-widest text-xl italic">KINU STUDIO</h1>
        <p class="text-zinc-500 text-[10px] uppercase tracking-widest font-bold">AI Background Remover</p>
    </div>

    <div class="relative w-full max-w-[320px] aspect-[3/4] bg-zinc-900 rounded-[40px] overflow-hidden border border-white/10 shadow-2xl mx-auto">
        <div id="drop-zone" class="absolute inset-0 z-30 flex flex-col items-center justify-center bg-zinc-900 px-8 text-center">
            <div class="w-12 h-12 border-2 border-zinc-800 border-t-indigo-500 rounded-full animate-spin mb-4"></div>
            <p id="status-text" class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest">Iniciando Motor IA...</p>
        </div>

        <div id="loading" class="absolute inset-0 z-40 hidden flex flex-col items-center justify-center bg-zinc-900/90 backdrop-blur-md">
            <div class="w-12 h-12 border-4 border-indigo-500/10 border-t-indigo-500 rounded-full animate-spin mb-4"></div>
            <p class="text-[10px] font-black tracking-[0.2em] text-indigo-500 animate-pulse uppercase">Recortando Fondo...</p>
        </div>

        <div id="result" class="absolute inset-0 z-50 hidden flex flex-col">
            <div class="flex-1 bg-zinc-800/50 flex items-center justify-center p-4">
                <img id="preview" class="max-w-full max-h-full object-contain drop-shadow-[0_20px_50px_rgba(0,0,0,0.5)]">
            </div>
            <div class="p-6 bg-zinc-900 border-t border-white/5 flex gap-3">
                <button onclick="location.reload()" class="flex-1 py-4 bg-zinc-800 rounded-2xl text-[10px] font-black text-zinc-400 uppercase tracking-widest">Repetir</button>
                <button onclick="confirmar()" class="flex-[2] py-4 bg-indigo-600 rounded-2xl text-[10px] font-black text-white uppercase shadow-lg shadow-indigo-500/20 tracking-widest">Aceptar</button>
            </div>
        </div>
    </div>
</body>
</html>
