<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KINU Studio - Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .checkerboard {
            background-image: linear-gradient(45deg, #2a2a2a 25%, transparent 25%), 
                              linear-gradient(-45deg, #2a2a2a 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #2a2a2a 75%), 
                              linear-gradient(-45deg, transparent 75%, #2a2a2a 75%);
            background-size: 15px 15px;
        }
    </style>
</head>
<body class="bg-zinc-900 text-white min-h-screen flex flex-col items-center justify-center p-6">

    <div class="relative w-full max-w-xs aspect-[3/4] bg-zinc-800 rounded-[30px] overflow-hidden border border-zinc-700 shadow-xl">
        <div id="loading" class="absolute inset-0 z-20 flex flex-col items-center justify-center bg-zinc-900/80 backdrop-blur-sm">
            <div class="w-10 h-10 border-2 border-indigo-500 border-t-transparent rounded-full animate-spin mb-3"></div>
            <p id="statusText" class="text-indigo-400 text-sm font-medium">Buscando foto...</p>
        </div>

        <div class="absolute inset-0 checkerboard"></div>
        <img id="resultImage" class="relative z-10 w-full h-full object-contain p-4 opacity-0 transition-opacity duration-500" alt="Resultado">
    </div>

    <div class="mt-8 text-center max-w-xs">
        <button id="saveBtn" onclick="confirmarYVolver()" class="inline-block px-10 py-3 bg-zinc-100 text-zinc-900 rounded-full font-bold text-sm hover:bg-white active:scale-95 transition-all shadow-md opacity-50 cursor-not-allowed" disabled>
            ESPERANDO FOTO...
        </button>
    </div>

    <script>
        const API_KEY = 'DMyvHPSJGrrKqVpFzkMB1ua8';

        async function iniciarProceso() {
            // Intentamos buscar la imagen en varios nombres posibles por si acaso
            let tempUrl = sessionStorage.getItem('temp_img_url') || sessionStorage.getItem('glide_image_url') || sessionStorage.getItem('last_photo');
            
            if (!tempUrl) {
                // Si no aparece, esperamos 1 segundo y reintentamos (por si la app es lenta guardando)
                document.getElementById('statusText').innerText = "Esperando imagen...";
                setTimeout(iniciarProceso, 1500);
                return;
            }

            try {
                document.getElementById('statusText').innerText = "Quitando fondo...";
                const fileResponse = await fetch(tempUrl);
                const blob = await fileResponse.blob();
                
                const formData = new FormData();
                formData.append('image_file', blob);
                formData.append('size', 'auto');

                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: { 'X-Api-Key': API_KEY },
                    body: formData
                });

                if (response.ok) {
                    const processedBlob = await response.blob();
                    procesarYRecortar(processedBlob);
                } else {
                    mostrarError("Error: Sin créditos o API caída");
                }
            } catch (err) { 
                mostrarError("Error de conexión");
            }
        }

        function procesarYRecortar(blob) {
            document.getElementById('statusText').innerText = "Recortando...";
            const img = new Image();
            const objectUrl = URL.createObjectURL(blob);
            img.src = objectUrl;
            
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d', { willReadFrequently: true });
                
                // Redimensionar para evitar que el móvil se cuelgue
                const maxDim = 1200;
                let w = img.width, h = img.height;
                if(w > maxDim || h > maxDim) {
                    const r = Math.min(maxDim/w, maxDim/h);
                    w *= r; h *= r;
                }

                canvas.width = w; canvas.height = h;
                ctx.drawImage(img, 0, 0, w, h);
                
                const data = ctx.getImageData(0, 0, w, h).data;
                let minX = w, minY = h, maxX = 0, maxY = 0, found = false;

                // Escaneo ultra-rápido (cada 4 píxeles) para evitar que se quede "Recortando..."
                for (let y = 0; y < h; y += 4) {
                    for (let x = 0; x < w; x += 4) {
                        if (data[(y * w + x) * 4 + 3] > 20) {
                            if (x < minX) minX = x; if (y < minY) minY = y;
                            if (x > maxX) maxX = x; if (y > maxY) maxY = y;
                            found = true;
                        }
                    }
                }

                const finalCanvas = document.createElement('canvas');
                if (!found) {
                    finalCanvas.width = w; finalCanvas.height = h;
                    finalCanvas.getContext('2d').drawImage(img, 0, 0, w, h);
                } else {
                    const pad = 15;
                    finalCanvas.width = (maxX - minX) + pad;
                    finalCanvas.height = (maxY - minY) + pad;
                    finalCanvas.getContext('2d').drawImage(img, minX, minY, (maxX-minX), (maxY-minY), pad/2, pad/2, (maxX-minX), (maxY-minY));
                }
                
                const finalBase64 = finalCanvas.toDataURL("image/png", 0.7);
                document.getElementById('resultImage').src = finalBase64;
                document.getElementById('resultImage').classList.remove('opacity-0');
                document.getElementById('loading').style.display = 'none';
                
                const btn = document.getElementById('saveBtn');
                btn.disabled = false;
                btn.innerText = "OK";
                btn.classList.remove('opacity-50', 'cursor-not-allowed');

                sessionStorage.setItem('imagen_procesada', finalBase64);
                URL.revokeObjectURL(objectUrl);
            };
        }

        function mostrarError(mensaje) {
            document.getElementById('loading').innerHTML = `<p class="text-red-500 text-sm font-bold text-center px-4">${mensaje}</p>`;
        }

        function confirmarYVolver() {
            if (window.parent && typeof window.parent.cerrarIA === 'function') {
                window.parent.cerrarIA();
            } else {
                alert("Imagen lista.");
            }
        }

        // Ejecutar al cargar
        window.onload = iniciarProceso;
    </script>
</body>
</html>
