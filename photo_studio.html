<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KINU Studio AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";
        
        const SPACE_ID = "COFIXELMUNDO/mi-recortador-objetos"; 
        let app;

        async function conectarIA() {
            try {
                app = await client(SPACE_ID);
                window.parent.postMessage({ type: 'STUDIO_LISTO' }, '*');
                const img = sessionStorage.getItem('imagen_para_procesar');
                if (img) procesarImagen(img);
            } catch (e) { 
                console.error("Error conectando con IA:", e);
                setTimeout(conectarIA, 3000); 
            }
        }

        window.onload = conectarIA;

        async function procesarImagen(base64) {
            const loading = document.getElementById('loading');
            const resultDiv = document.getElementById('result');
            loading.classList.remove('hidden');
            resultDiv.classList.add('hidden');

            try {
                const response = await fetch(base64);
                const blob = await response.blob();
                const result = await app.predict("/predict", [blob]);
                
                if (result.data && result.data[0]) {
                    const urlProcesada = result.data[0].url;
                    document.getElementById('preview').src = urlProcesada;
                    loading.classList.add('hidden');
                    resultDiv.classList.remove('hidden');
                }
            } catch (e) {
                console.error("Error en el proceso:", e);
                loading.classList.add('hidden');
            }
        }

        window.enviarAKinu = function() {
            const imgElement = document.getElementById('preview');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const tempImg = new Image();
            tempImg.crossOrigin = "anonymous";
            tempImg.onload = function() {
                canvas.width = tempImg.width;
                canvas.height = tempImg.height;
                ctx.drawImage(tempImg, 0, 0);
                const base64Final = canvas.toDataURL("image/png");
                window.parent.postMessage({ type: "IMAGEN_LISTA", data: base64Final }, "*");
            };
            tempImg.src = imgElement.src;
        }

        window.cancelarStudio = function() {
            window.parent.postMessage({ type: "CERRAR_STUDIO" }, "*");
        }
    </script>
    <style>
        /* Paleta KINU */
        :root {
            --verde-oliva: #848464;
            --verde-oscuro: #313628;
            --arena-claro: #F2EFE9;
        }
        body {
            background-color: var(--verde-oliva);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 25px;
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 20px 20px;
        }
        #preview {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.3));
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-kinu {
            background: var(--arena-claro);
            color: var(--verde-oscuro);
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center p-6">

    <div class="mb-8 text-center">
        <h1 class="text-white font-black tracking-[0.4em] text-sm uppercase opacity-90">Kinu Studio AI</h1>
    </div>

    <div class="relative w-full max-w-[340px] aspect-[3/4] glass-card rounded-[40px] overflow-hidden shadow-2xl flex flex-col">
        
        <div id="loading" class="absolute inset-0 flex flex-col items-center justify-center z-50">
            <div class="w-12 h-12 border-3 border-white/20 border-t-white rounded-full animate-spin mb-4"></div>
            <p class="text-[9px] uppercase font-bold text-white/60 tracking-widest">IA Procesando Silueta</p>
        </div>

        <div id="result" class="flex flex-col h-full w-full hidden">
            <div class="image-container">
                <img id="preview">
            </div>

            <div class="p-8 flex flex-col gap-3">
                <button onclick="enviarAKinu()" class="btn-kinu w-full py-5 rounded-2xl text-[10px] font-black uppercase tracking-[0.2em] shadow-xl active:scale-95 transition-all">
                    Confirmar Prenda
                </button>
                <button onclick="cancelarStudio()" class="w-full py-2 text-[9px] font-bold text-white/50 uppercase tracking-widest active:opacity-100">
                    Descartar y Volver
                </button>
            </div>
        </div>

    </div>

    <div class="mt-8 flex items-center gap-2 opacity-40">
        <div class="w-8 h-[1px] bg-white"></div>
        <p class="text-[9px] text-white uppercase font-bold tracking-[3px]">Digital Closet</p>
        <div class="w-8 h-[1px] bg-white"></div>
    </div>

</body>
</html>
