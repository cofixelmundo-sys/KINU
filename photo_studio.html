<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Studio Pro AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #09090b;
            margin: 0;
            padding: 15px;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .checkerboard {
            background-image: linear-gradient(45deg, #2a2a2a 25%, transparent 25%), 
                              linear-gradient(-45deg, #2a2a2a 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #2a2a2a 75%), 
                              linear-gradient(-45deg, transparent 75%, #2a2a2a 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .frame-container {
            position: relative;
            width: 100%;
            max-width: 320px;
            margin-top: 20px;
        }

        #result-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="w-full max-w-md flex justify-end mb-4">
        <div class="text-[9px] px-3 py-1 bg-green-900/30 rounded-full text-green-400 font-bold uppercase border border-green-900/50">
            Motor IA: Online
        </div>
    </div>

    <div class="frame-container mb-8">
        <div class="w-full aspect-square rounded-[2rem] border border-zinc-800 checkerboard flex items-center justify-center relative overflow-hidden shadow-2xl">
            <img id="result-image" class="hidden" />
            
            <div id="empty-state" class="text-center z-0 p-4">
                <div class="w-16 h-16 bg-zinc-900 rounded-2xl flex items-center justify-center mx-auto mb-3 border border-zinc-800">
                    <span class="text-2xl">✨</span>
                </div>
                <p class="text-zinc-500 text-xs font-medium">Procesando prenda de KINU...</p>
            </div>

            <div id="loader" class="absolute inset-0 bg-zinc-950/90 z-20 hidden flex flex-col items-center justify-center backdrop-blur-sm">
                <div class="w-10 h-10 border-[3px] border-green-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                <p class="text-white font-bold text-[10px] tracking-widest uppercase">Quitando Fondo...</p>
            </div>
        </div>
    </div>

    <div class="w-full max-w-md flex flex-col items-center gap-4">
        <button id="btn-save-back" class="hidden w-full bg-white text-black py-4 rounded-2xl font-bold flex items-center justify-center gap-3 transition-all text-sm shadow-lg active:scale-95">
            <span>✅</span> GUARDAR Y CLASIFICAR EN KINU
        </button>

        <p class="text-[10px] text-zinc-500 text-center px-6">
            Al hacer clic, volverás a KINU para elegir la categoría y subirla a tu Drive.
        </p>
    </div>

    <script>
        // Tu API KEY de Remove.bg
        const API_KEY = 'DMyvHPSJGrrKqVpFzkMB1ua8'; 
        const resultImg = document.getElementById('result-image');
        const loader = document.getElementById('loader');
        const emptyState = document.getElementById('empty-state');
        const btnSave = document.getElementById('btn-save-back');
        let finalBase64 = null;

        async function procesarImagen(blob) {
            loader.classList.remove('hidden');
            emptyState.classList.add('hidden');
            resultImg.classList.add('hidden');
            btnSave.classList.add('hidden');

            const formData = new FormData();
            formData.append('image_file', blob);
            formData.append('size', 'auto');

            try {
                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: { 'X-Api-Key': API_KEY },
                    body: formData
                });

                if (response.ok) {
                    const resultBlob = await response.blob();
                    
                    // Recorte automático de bordes transparentes (Crop)
                    const img = new Image();
                    img.src = URL.createObjectURL(resultBlob);
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        
                        // Lógica de recorte de pixeles vacíos
                        const data = ctx.getImageData(0,0, canvas.width, canvas.height).data;
                        let minX = canvas.width, minY = canvas.height, maxX = 0, maxY = 0;
                        for (let y = 0; y < canvas.height; y++) {
                            for (let x = 0; x < canvas.width; x++) {
                                if (data[(y * canvas.width + x) * 4 + 3] > 0) {
                                    if (x < minX) minX = x; if (y < minY) minY = y;
                                    if (x > maxX) maxX = x; if (y > maxY) maxY = y;
                                }
                            }
                        }
                        
                        const cropCanvas = document.createElement('canvas');
                        cropCanvas.width = (maxX - minX) + 1;
                        cropCanvas.height = (maxY - minY) + 1;
                        cropCanvas.getContext('2d').drawImage(img, minX, minY, cropCanvas.width, cropCanvas.height, 0, 0, cropCanvas.width, cropCanvas.height);
                        
                        finalBase64 = cropCanvas.toDataURL("image/png");
                        resultImg.src = finalBase64;
                        
                        resultImg.classList.remove('hidden');
                        btnSave.classList.remove('hidden');
                        loader.classList.add('hidden');
                    };
                } else {
                    alert("Error en la IA. Verifica tus créditos de remove.bg.");
                    loader.classList.add('hidden');
                }
            } catch (e) {
                alert("Error de conexión.");
                loader.classList.add('hidden');
            }
        }

        // Se ejecuta automáticamente al abrirse dentro de KINU
        window.onload = async () => {
            const imageData = localStorage.getItem('imagen_transferida');
            if (imageData) {
                const res = await fetch(imageData);
                const blob = await res.blob();
                procesarImagen(blob);
            }
        };

        // Al hacer clic en Guardar
        btnSave.onclick = () => {
            if (!finalBase64) return;
            
            // 1. Guardamos la imagen limpia en el maletero para KINU
            localStorage.setItem('imagen_procesada', finalBase64);
            
            // 2. Avisamos a la ventana padre (KINU) que ya puede cerrar este modal
            // y mostramos un mensaje de éxito rápido antes de cerrar.
            if (window.parent && window.parent.cerrarIA) {
                window.parent.cerrarIA();
            } else {
                // Si por alguna razón no detecta al padre (ej. pestaña separada), cerramos la ventana
                window.close();
            }
        };
    </script>
</body>
</html>
