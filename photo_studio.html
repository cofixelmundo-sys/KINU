<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KINU Studio</title>
    <style>
        :root { --verde-oliva: #848464; --verde-oscuro: #313628; --arena: #F2EFE9; }
        body { font-family: sans-serif; background: var(--verde-oliva); margin: 0; height: 100dvh; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; overflow: hidden; }
        #preview-container { width: 90%; height: 50vh; border-radius: 25px; background: rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; border: 2px dashed rgba(255,255,255,0.2); position: relative; }
        img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .status-box { margin-top: 30px; text-align: center; padding: 0 20px; }
        .loader { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.2); border-top-color: var(--arena); border-radius: 50%; animation: spin 1s linear infinite; margin: 15px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .btn-confirmar { display: none; margin-top: 25px; padding: 18px 50px; background: var(--arena); color: var(--verde-oscuro); border: none; border-radius: 35px; font-weight: 800; text-transform: uppercase; cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .btn-cancelar { margin-top: 20px; color: rgba(255,255,255,0.5); background: none; border: none; cursor: pointer; text-transform: uppercase; font-size: 11px; }
        #btn-fallback { display: none; margin-top: 10px; color: var(--arena); background: rgba(255,255,255,0.1); border: 1px solid var(--arena); padding: 10px; border-radius: 10px; font-size: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="preview-container">
        <img id="img-target" src="">
    </div>

    <div class="status-box">
        <div class="loader" id="loader"></div>
        <p id="status-text" style="font-size: 12px; letter-spacing: 1px; text-transform: uppercase;">Conectando con el estudio...</p>
        <button id="btn-fallback" onclick="usarOriginal()">El servidor no responde. ¿Usar foto original?</button>
    </div>

    <button id="btn-confirmar" class="btn-confirmar" onclick="confirmar()">Guardar en Closet</button>
    <button class="btn-cancelar" onclick="cancelar()">Cancelar</button>

    <script>
        const HF_TOKEN = "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"; 
        const API_URL = "https://api-inference.huggingface.co/models/briaai/RMBG-1.4";
        
        const imgTarget = document.getElementById('img-target');
        const statusText = document.getElementById('status-text');
        const loader = document.getElementById('loader');
        const btnConfirmar = document.getElementById('btn-confirmar');
        const btnFallback = document.getElementById('btn-fallback');

        let intentos = 0;

        window.onload = async () => {
            const rawImg = localStorage.getItem('temp_image');
            if (!rawImg) { window.location.href = 'index.html'; return; }
            imgTarget.src = rawImg;
            llamarAPI(rawImg);
        };

        async function llamarAPI(base64) {
            intentos++;
            try {
                const response = await fetch(base64);
                const blob = await response.blob();

                statusText.innerText = "Recortando fondo...";

                const res = await fetch(API_URL, {
                    method: "POST",
                    headers: { 
                        "Authorization": `Bearer ${HF_TOKEN}`
                    },
                    body: blob
                });

                if (res.status === 503 || res.status === 429) {
                    statusText.innerText = "Estudio ocupado, reintentando...";
                    if(intentos > 3) btnFallback.style.display = "inline-block";
                    setTimeout(() => llamarAPI(base64), 4000);
                    return;
                }

                if (!res.ok) throw new Error("Error de API");

                const resBlob = await res.blob();
                const reader = new FileReader();
                reader.onloadend = () => {
                    localStorage.setItem('final_image', reader.result);
                    imgTarget.src = reader.result;
                    loader.style.display = 'none';
                    statusText.innerText = "¡Recorte completado!";
                    btnConfirmar.style.display = 'block';
                    btnFallback.style.display = "none";
                };
                reader.readAsDataURL(resBlob);

            } catch (err) {
                console.error(err);
                if(intentos > 2) btnFallback.style.display = "inline-block";
                statusText.innerText = "Buscando conexión...";
                setTimeout(() => llamarAPI(base64), 5000);
            }
        }

        function usarOriginal() {
            const rawImg = localStorage.getItem('temp_image');
            localStorage.setItem('final_image', rawImg);
            window.location.href = 'index.html';
        }

        function confirmar() { window.location.href = 'index.html'; }
        function cancelar() {
            localStorage.removeItem('temp_image');
            localStorage.removeItem('final_image');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
