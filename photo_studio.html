<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KINU Studio</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root { --verde-oliva: #848464; --verde-oscuro: #313628; --arena: #F2EFE9; }
        body { font-family: sans-serif; background: var(--verde-oliva); margin: 0; height: 100dvh; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; overflow: hidden; }
        
        #preview-container { width: 90%; height: 50vh; border-radius: 25px; overflow: hidden; background: rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; position: relative; border: 2px dashed rgba(255,255,255,0.2); }
        img { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        .status-box { margin-top: 30px; text-align: center; padding: 0 20px; }
        .loader { width: 45px; height: 45px; border: 4px solid rgba(255,255,255,0.2); border-top-color: #F2EFE9; border-radius: 50%; animation: spin 1s linear infinite; margin: 15px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .btn-confirmar { display: none; margin-top: 25px; padding: 18px 50px; background: #F2EFE9; color: var(--verde-oscuro); border: none; border-radius: 35px; font-weight: 800; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .btn-cancelar { margin-top: 20px; color: rgba(255,255,255,0.5); background: none; border: none; cursor: pointer; text-transform: uppercase; font-size: 11px; font-weight: 700; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div id="preview-container">
        <img id="img-target" src="">
    </div>

    <div class="status-box" id="status-box">
        <div class="loader" id="loader"></div>
        <p id="status-text" style="font-weight: 600; text-transform: uppercase; font-size: 12px; letter-spacing: 1px;">Iniciando recorte...</p>
    </div>

    <button id="btn-confirmar" class="btn-confirmar" onclick="confirmar()">Guardar en Closet</button>
    <button class="btn-cancelar" onclick="cancelar()">Descartar</button>

    <script>
        const HF_TOKEN = "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"; 
        const API_URL = "https://api-inference.huggingface.co/models/briaai/RMBG-1.4";
        
        const imgTarget = document.getElementById('img-target');
        const statusText = document.getElementById('status-text');
        const loader = document.getElementById('loader');
        const btnConfirmar = document.getElementById('btn-confirmar');

        window.onload = async () => {
            const rawImg = localStorage.getItem('temp_image');
            if (!rawImg) {
                window.location.href = 'index.html';
                return;
            }
            imgTarget.src = rawImg;
            procesarConReintentos(rawImg);
        };

        async function procesarConReintentos(base64, intento = 1) {
            try {
                const response = await fetch(base64);
                const blob = await response.blob();

                statusText.innerText = intento > 1 ? `Cargando motor (Intento ${intento})...` : "Recortando fondo...";
                
                const res = await fetch(API_URL, {
                    method: "POST",
                    headers: { 
                        "Authorization": `Bearer ${HF_TOKEN}`,
                        "Content-Type": "application/octet-stream"
                    },
                    body: blob
                });

                // Si el modelo está cargando, Hugging Face devuelve un 503 o un JSON con "estimated_time"
                if (res.status === 503 || res.status === 429) {
                    if (intento < 10) {
                        setTimeout(() => procesarConReintentos(base64, intento + 1), 3000);
                        return;
                    }
                }

                if (!res.ok) throw new Error("Error en el servidor");

                const resultBlob = await res.blob();
                const reader = new FileReader();
                reader.onloadend = () => {
                    const finalBase64 = reader.result;
                    localStorage.setItem('final_image', finalBase64);
                    imgTarget.src = finalBase64;
                    
                    loader.style.display = 'none';
                    statusText.innerText = "¡Recorte finalizado!";
                    btnConfirmar.style.display = 'block';
                };
                reader.readAsDataURL(resultBlob);

            } catch (err) {
                statusText.innerText = "Error: Inténtalo de nuevo";
                loader.style.display = 'none';
                console.error(err);
            }
        }

        function confirmar() {
            window.location.href = 'index.html';
        }

        function cancelar() {
            localStorage.removeItem('temp_image');
            localStorage.removeItem('final_image');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
