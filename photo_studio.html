<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KINU Studio AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";
        
        const SPACE_ID = "COFIXELMUNDO/mi-recortador-objetos"; 
        let app;
        let categoriaSeleccionada = "";

        async function conectarIA() {
            try {
                app = await client(SPACE_ID);
                const img = sessionStorage.getItem('imagen_para_procesar');
                if (img) procesarImagen(img);
            } catch (e) { 
                console.error("Error conectando con la IA:", e);
                setTimeout(conectarIA, 2000); 
            }
        }

        async function procesarImagen(base64) {
            try {
                document.getElementById('loading').style.display = 'flex';
                const blob = await fetch(base64).then(r => r.blob());
                const result = await app.predict("/predict", [blob]);
                
                if (result.data?.[0]?.url) {
                    const previewImg = document.getElementById('preview');
                    previewImg.src = result.data[0].url;
                    
                    // Aseguramos que la imagen cargue antes de mostrar la UI
                    previewImg.onload = () => {
                        document.getElementById('loading').style.display = 'none';
                        const ui = document.getElementById('editor-ui');
                        ui.classList.remove('opacity-0', 'pointer-events-none');
                        ui.classList.add('opacity-100');
                    };
                }
            } catch (e) {
                console.error("Error procesando imagen:", e);
                document.getElementById('loading').style.display = 'none';
                alert("No pudimos procesar la imagen automáticamente.");
                // Mostramos la UI de todos modos para que el usuario no quede bloqueado
                document.getElementById('editor-ui').classList.remove('opacity-0');
            }
        }

        window.seleccionarCat = (cat, el) => {
            categoriaSeleccionada = cat;
            document.querySelectorAll('.cat-btn').forEach(b => {
                b.classList.remove('bg-white', 'text-[#313628]');
                b.classList.add('bg-white/10', 'text-white');
            });
            el.classList.remove('bg-white/10', 'text-white');
            el.classList.add('bg-white', 'text-[#313628]');
        };

        window.enviarAKinu = () => {
            const nombreInput = document.getElementById('input-nombre');
            const nombre = nombreInput.value.trim() || "PRENDA";
            
            if (!categoriaSeleccionada) {
                alert("Por favor, selecciona una categoría.");
                return;
            }
            
            const btn = document.getElementById('btn-save');
            btn.innerText = "GUARDANDO...";
            btn.disabled = true;
            btn.style.opacity = "0.5";

            window.parent.postMessage({
                type: 'GUARDAR_PRENDA',
                categoria: categoriaSeleccionada.toUpperCase(),
                nombre: nombre.toUpperCase(),
                imagenUrl: document.getElementById('preview').src
            }, '*');
        };

        window.onload = conectarIA;
    </script>
    <style>
        body { background-color: #848464; font-family: -apple-system, sans-serif; overflow: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #preview { filter: drop-shadow(0 10px 25px rgba(0,0,0,0.3)); }
        input::placeholder { color: rgba(255,255,255,0.4); }
    </style>
</head>
<body class="p-4 flex flex-col h-screen text-white">

    <div id="loading" class="fixed inset-0 z-50 bg-[#848464] flex flex-col items-center justify-center space-y-4">
        <div class="w-10 h-10 border-4 border-white/20 border-t-white rounded-full animate-spin"></div>
        <p class="text-[9px] font-black uppercase tracking-[3px]">Analizando Prenda...</p>
    </div>

    <div id="editor-ui" class="flex flex-col h-full opacity-0 pointer-events-none transition-all duration-700">
        
        <div class="flex-1 flex items-center justify-center min-h-0 p-2">
            <img id="preview" class="max-h-full max-w-full object-contain rounded-3xl">
        </div>

        <div class="space-y-4 pt-2 pb-6">
            
            <div class="px-2">
                <label class="text-[8px] font-black uppercase tracking-widest opacity-50 block mb-1">Nombre</label>
                <input id="input-nombre" type="text" placeholder="EJ: CHAQUETA VINTAGE" 
                    class="w-full bg-white/10 border-none rounded-2xl p-4 text-sm font-bold outline-none focus:ring-1 focus:ring-white/30">
            </div>

            <div>
                <label class="text-[8px] font-black uppercase tracking-widest opacity-50 block mb-2 px-2">Categoría</label>
                <div class="flex gap-2 overflow-x-auto no-scrollbar px-2 pb-2">
                    <button class="cat-btn shrink-0 px-5 py-3 rounded-xl bg-white/10 text-[10px] font-bold uppercase transition-colors" onclick="seleccionarCat('Superior', this)">Superior</button>
                    <button class="cat-btn shrink-0 px-5 py-3 rounded-xl bg-white/10 text-[10px] font-bold uppercase transition-colors" onclick="seleccionarCat('Inferior', this)">Inferior</button>
                    <button class="cat-btn shrink-0 px-5 py-3 rounded-xl bg-white/10 text-[10px] font-bold uppercase transition-colors" onclick="seleccionarCat('Abrigos', this)">Abrigos</button>
                    <button class="cat-btn shrink-0 px-5 py-3 rounded-xl bg-white/10 text-[10px] font-bold uppercase transition-colors" onclick="seleccionarCat('Calzado', this)">Calzado</button>
                    <button class="cat-btn shrink-0 px-5 py-3 rounded-xl bg-white/10 text-[10px] font-bold uppercase transition-colors" onclick="seleccionarCat('Vestidos', this)">Vestidos</button>
                    <button class="cat-btn shrink-0 px-5 py-3 rounded-xl bg-white/10 text-[10px] font-bold uppercase transition-colors" onclick="seleccionarCat('Trajes', this)">Trajes</button>
                    <button class="cat-btn shrink-0 px-5 py-3 rounded-xl bg-white/10 text-[10px] font-bold uppercase transition-colors" onclick="seleccionarCat('Bolsos', this)">Bolsos</button>
                    <button class="cat-btn shrink-0 px-5 py-3 rounded-xl bg-white/10 text-[10px] font-bold uppercase transition-colors" onclick="seleccionarCat('Accesorios', this)">Accesorios</button>
                    <button class="cat-btn shrink-0 px-5 py-3 rounded-xl bg-white/10 text-[10px] font-bold uppercase transition-colors" onclick="seleccionarCat('Colaboro', this)">Colaboro</button>
                </div>
            </div>

            <div class="px-2 space-y-2">
                <button id="btn-save" onclick="enviarAKinu()" 
                    class="w-full py-4 bg-white text-[#313628] rounded-2xl font-black uppercase text-[11px] shadow-xl hover:bg-gray-100 active:scale-[0.98] transition-all">
                    Aceptar y Clasificar
                </button>
                
                <button onclick="window.parent.postMessage({type:'CERRAR_STUDIO'}, '*')" 
                    class="w-full text-[9px] text-white/40 font-bold uppercase py-2 tracking-widest hover:text-white transition-colors">
                    Cancelar
                </button>
            </div>
        </div>
    </div>

</body>
</html>
